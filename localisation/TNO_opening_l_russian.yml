 COUNTRY_INFO_NO_CONTENT:0 "                                    §YTHE NEW ORDER ПРИВЕТСВУЕТ ВАС\n\n§R                                    ЭТА НАЦИЯ НЕДОСТУПНА ДЛЯ ИГРЫ§!\n\n§RЭта страна в настоящее время не проработана, вы увидите только ивенты-болванки и другой заготовочный контент, который могут использовать другие государства. Все готовые нации перечислены в меню "Интересные страны".\n\nПожалуйста, играйте за проработанные страны, если вас интересует актуальный геймплей. Кроме того, подписывайтесь на наши социальные сети (указаны во вкладке ИНФОРМАЦИЯ О МОДЕ), если вы хотите следить за разработкой.!§!"

 COUNTRY_INFO_VYATKA:0 "§G==КНЯЖЕСТВО ВЯТКА==§!\n\nГодами слабеющая власть остатков Советского правительства позволила появится на территории страны, оплота социализма, различного рода военным кликам и региональным государствам, которые начали претендовать на власть над всем государством. Одно из таких формирований был призрак старой России: остатки прежде царствовавшей династии Романовых под предводительством главы императорской фамилии §WВладимира III§! и его союзников.\n\nВ пору Западнорусской войны, ослабленное советским наступлением, немецкое командование позволило дивизии белоэмигрантов под командованием Великого Князя §WВладимира Кирилловича§! присоединиться к борьбе против §RЗападнорусского Революционного Фронта§!, дабы помочь в контрнаступлении вермахта. По итогу немецким частям пришлось отступить, но романовской дивизии удалось пробиться через фронт и организовать постоянную базу в городе Киров, которому возвратили прежнее название - §WВятка§!. Сейчас §WВладимир III§! и его приближённые управляют сильнейшим оплотом монархизма во всей России. Однако §WВятское Княжество§! терзают внутренние противоречия. Различные кружки белоэмигрантов ссорятся меж собой и соревнуются за влияние на политику §WКняжества§!, когда как старые бюрократы из их числа продолжают плодить новые проблемы. Охранка, ведомая Борисом Смысловским тайная полиция §Wоплота империи§! пока успешно сохраняет стабильность в государстве, но вопрос стоит ребром, насколько ещё продержится установленный ими порядок. Перед тем, чтобы начать возвращение исконно принадлежащих §WЕго Императорскому Величеству§!, сначала стоит решить вышеупомянутые проблемы.\n\nКасаемо внутренней политики §Wкняжества§!, есть три наиболее влиятельных политических групп с равными силами. Во первых это конституционалисты-демократы, или кадеты, лидером которых является §WРоман Гуль§!, они представляют либеральное крыло правительства. Они хотят создать функционирующую конституционную монархию, которая гарантирует права для национальных меньшинств. Во вторых это солидаристы, ведомые §WАлександром Солженицыным§!, являющиеся закоренелыми националистами и авторитаристами. Но всё же они желают реформировать устаревшую систему самодержавной власти. Последние это Всероссийский национальный союз, фракция §WВасилия Шульгина§!. §WШульгин§! - политик старой школы, который служил ещё при царе Николае II. Также как и либералы, он придерживается идей конституционализма, но не желает подрывать традиции старой Империи.\n\nЧто касаемо внешней политики, то §WВятка§! со всех сторон окружена врагами. С юго-востока ей угрожают безумцы из §R"Арийского Братства"§!. На севере находится §RРеспублика Коми§!, от которой можно ожидать что угодно, за ней находятся остатки нашего былого врага, §RЗападнорусского Революционного Фронта§!. Если §WВятка§! начнёт объединять Россию, то конфликт с ними будет неизбежен. С запада и юга на наши пределы набегают войска §RТатарстана§! и §RБашкортостана§!, но какого-либо полномасштабного конфликта с ними не предвидится. Ещё дальше на юго-западе находится §RРусская Освободительная Армия§! во главенстве с §RАндреем Власовым§! в городе §RСамара§!. В отличие от §RТатарстана§!, они также намерены объединить Россию под своим знаменем, за ними нужно приглядывать, ибо они могут вызвать немало проблем. На востоке от нас находятся §GБерезники§! и §GГайны§!. Да, §GБерезники§! помогают нам с ресурсами, но их губернатор играет в поддавки. Отношения же с §GГайнами§! всегда были открытыми и доброжелательными, наверняка, вскоре они будут готовы присоединиться к нашей стране.\n\n§WВятское Княжество§! вскинуло на себя непосильную ношу объединения некогда великой империи. Примет ли Россия царскую власть снова? Лишь время покажет...\n\n§G==ОСОБЕННОСТИ==§!\n\n* Решите, по какому из путей поведёт страну Его Величество.\n\n* Подготовьте войска §WКняжества§! к столкновению с соперниками.\n\n* Возвратите былое величие §WРоссийской Империи§!!"

 COUNTRY_INFO_SAMARA:0 "§G==THE COMMITTEE FOR THE LIBERATION OF THE PEOPLES OF RUSSIA==§!\n\nIn the bloodiest days of the West Russian War, when it seemed like the Reich's hold on Russia was on the verge of slipping forever, the German high command turned to desperate means to stave off the collapse of their front line. Drawn from a range of auxiliary colonial militias of Russian conscripts that were meant to police German-held Russia, the §WRussian Liberation Army§! or §WROA§! was created. In propaganda, the §WROA§! was depicted as a proud Russian army, fighting the §Rbolshevik§! menace of the §RWest Russian Revolutionary Front§!. In desperation, the Germans even allowed the creation of the §WCommittee for the Liberation of the Peoples of Russia§!, or §WKONR§!, as the embryo of a free Russian Republic that would rule over areas liberated by the German counter offensives.\n\nReality was much less flattering to the §WROA§!. Its leader §WAndrey Vlasov§!, a former Red Army general, was nothing more than a puppet of the Wehrmacht's high command. His officers were a a disjointed bunch. Many were also captured Red Army officers, preferring to join the §WROA§! than die in a German POW camp. Others were fascist émigrés, joining the §WROA§! on a great crusade to defeat §RBolshevism§!. The common soldiers were desperate cannon fodder, drafted at gunpoint by the Germans and sent to reinforce the most desperate sectors of the front. Far from being welcomed as liberators, Russian people caught in the conflict area welcomed §WROA§! soldiers with rock and insults.\n\nDespite all this, the §WROA§! pushed on. The soldiers fought with the energy of desperation, and managed to help turn the tide in the sector around §WSamara§!. Soon the §WROA§! found itself beyond the German lines, freed from their former taskmasters. With the war winding down and the §RWRRF§! in retreat, the Germans wrote off their cannon fodder as mutinous Slav Untermensch. The new headquarters of the §WROA§! in Samara were not spared any of the terror bombing campaigns that followed.\n\nSince then the §WROA§! has huddled in Samara, having traded one prison for another. Unable to expand their area of control by the terror bombings, and forbidden to go back home in the west, the common soldiers of the army have languished for the better part of a decade in their garrisons. The §WROA's§! officers, meanwhile, have grown weary of §WVlasov's§! indecisiveness. They argue for a more decentralized leadership, and for the abandonment of §WKONR's§! original democratic mission in favor of a continuation of the §WROA's§! junta. Using general §WSergei Bunyachenko§! as their mouthpiece, the men of the Officer's Committee scheme to take advantage of §WVlasov's§! apathy and old age. However the officers are not all united in ideology. Quite a few have formed a pro-democracy faction, and argue that §WVlasov's§! heir as chairman of §WKONR§! should be §WMiletiy Zykov§!, a former journalist that has maneuvered his way into being the chief propagandist of the §WROA's§! regime in Samara. Zykov argues for the continued struggle to liberate Russia from §RBolshevism§! as well as German oppression. In between all this, many common soldiers and lower ranking officers have grown tired of the high command's bickering and seek to follow General §WOktan's§! goal to use the §WROA§! to build a strong, fascist state... and to enrich the soldiers in the process.\n\nThe §WROA§! is at a crossroad. Loathed by all their neighbors as German collaborators, yet feared for their veteran army and iron discipline, the men of the §WROA§! await the end of the terror bombing. Some seek to redeem their honor by rebuilding Russia. Others seek vengeance on the communists and on the Germans who have ruined their life. Finally, a growing minority simply want to lash out at the uncaring world that has forced them to lose a decade holed in Samara.\n\n§G==FEATURES==§!\n\n*Determine who shall win the power struggle to be the successor of §WVlasov§! as leader of the §WROA§!.\n\n*Finish what the Germans could not do and destroy the §RWRRF§! once and for all.\n\n*Show the world the perils of underestimating the so-called "traitorous dogs of the ROA.""
 

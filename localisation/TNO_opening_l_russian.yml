 COUNTRY_INFO_ONEGA:0 "§G==THE ANTI-COMMUNIST VOLUNTEER GUARD==§!\n\nThe Third Reich had assured the people of the §GFinnish Republic§! that the §RSoviet Union§! would never again threaten Finland, nor its territorial gains in §WKarelia§!.\n\nThe West Russian War proved this to be a damned lie. The §RWest Russian Revolutionary Front§ !remnants of the Red Army in Western Russia, nearly managed to derail Germany's new order in Europe. Once the dust had settled, the §GFinnish Republic§! found its eastern border occupied by the remnants of the §RWRRF§!. Looking only to themselves for safety, Finland turned to... Unorthodox solutions. §WRussians§! living in Karelia and around lake Onega were captured by §GFinland's§! new military government. The men were separated from their family, and forcibly drafted into the new §GAnti-Communist Volunteer Guard§. Led by former Red Army General §WVladimir Kirpichnikov§!, this army of the damned would hold the borderland between Finland and the §RWRRF§!. Helsinki's dictats were very simple: all the guardsmen had to do was to defend §WKarelia§! from §Rbandits§! and from the §Rcommunists§ to the east. Loyal service would let the Guardsmen see their family again.\n\nNearly a decade on, the men of the guard cling onto this promise of seeing their family once more. Their task is a gruelling, thankless one. As they patrol the Arctic land around lake §WOnega§!, fighting bandits and communist infiltrator, the Guardsmen look east with uncertainty. The winds are changing in Western Russia, and it is likely that soon their fellow countrymen will come knocking to recapture the land stolen by §GFinland§!. Ill equipped, the Guard continues its watch. Their service will guarantee their freedom, one way or the other.\n\n§G==FEATURES==§!\n\n*Patrol the icy shores of §WLake Onega§! for §Rbandits§! and §Rcommunist§! infiltrators.\n\n*Prepare for the inevitable showdown with West Russian warlords attempting to reunify Russia...\n\n*Lead the Guard to the end of their grim duties, when they will be able to go home and see their families again."

 COUNTRY_INFO_WRRF:0 "§G==ЗАПАДНОРУССКИЙ РЕВОЛЮЦИОННЫЙ ФРОНТ==§!\n\n§RВеликая Отечественная война§! против §Rфашистких захватчиков§! дорого обошлась советскому народу. Нацисты проявили невообразимую жестокость в своем крестовом походе против советской цивилизации и ее граждан, каждая семья потеряла кого-то из близких по вине §Rгитлеровцев§!.\n\nПосле полного краха центральной власти и последовавшего за ним всеобщего хаоса, остатки §GКрасной Армии§! перегруппировались в Куйбышеве под командованием Верховного Маршала §GКлимента Ефремовича Ворошилова§!. Со всей территории бывшего Советского Союза под его знамена стекались верные части §GРККА§!, в том числе Шестая и Девятая армии маршалов §GМихаила Николаевича Тухачевского§! и §GГеоргия Константиновича Жукова§!, соответственно. Сформированный §WЗападнорусский Революционный Фронт§! смог установить свою власть над всеми остатками Союза к западу от Урала.\n\nВ конце 1950-х годов, когда в §RРейхе§! бушевал крупнейший экономический кризис, а желание §GКрасной Армии§! в кровной мести находилось в высшей точке, §GВерховный Маршал Ворошилов§! решил начать §RОперацию Суворов§! по освобождению всех советских земель, оккупированных §Rнемецкими§! войсками.На 40 день наступления, пока в рядах захватчиков царили расприи, §GКрасная Армия§! подошла к окраинам Ленинграда и Москвы.\n\nНо вдруг баланс сил переломился в противоположную сторону. На фоне оглушительного военного успеха §Rтрещины§! которые образовывались в политической структуре §WФронта§! все эти годы, были почти незаметны. Точная причина §Rраспада§! §WЗРРФ§! в ходе §RЗападнорусской войны§! неизвестна, существуют лишь теории. После политических потрясений и череды поражений от рук врага §RРеспублика Коми§! откололась от §WФронта§!, а последовавшая за этим череда дезертирств и отделений ознаменовала конец §RЗападнорусской войны§!. §WЗападнорусского Революционного Фронта§! не стало.\n\nНо так думали §Rнемцы§!. На самом же деле §WЗРРФ§! продолжает существовать, цепляясь за жизнь среди вечной мерзлоты рядом с воюющем §GАрхангельском§!. На юге находятся военные округа §WПлесецк§! и §WУхта§!, якобы верные подчиненные Фронта, которым поручено обеспечивать защиту от §Rнемецких бомбардировок§! и добывать нефть. Однако цель у этих территорий иная - удержать §GТухачевского§! и §GЖукова§! с их фракциями подальше от руководства в Архангельске.\n\nМаршалы §GМихаил Николаевич Тухачевский§! и §GГеоргий Константинович Жуков§! являются двумя основными кандидатами на роль преемника §GВрошилова§! после его §Rсмерти§!;\n\n§GТухачевский§! талантливый, но несколько эксцентричный генерал, который верит в роль §GКрасной Армии§! как главного двигателя политических изменений. Бывший дворянин, который отверг свой класс и присоединился к большевикам в ходе §GГражданской войны§!, §GТухачевский§! получил поддержку ряда лиц внутри Фронта, желающих избежать повторения ошибок §RБухарина§!. Он стремиться вернуть §GСССР§! былую §Gвоенную славу§!, сделать так, чтобы каждая шестеренка его машины и каждый солдат в его рядах служили делу окончательной победы.\n\nНа другой стороне - §GЖуков§! талантливый, популярный среди граждан полководец, получивший известность в войнах, начиная с §GГражданской§! и заканчивая §RОперацией Суворов§!, в ходе которой он освободил Ворошиловград вместе с §Gмаршалом Момышулом§!. Хотя §GЖуков§! яро предан делу коммунизма, его клика привлекла внимание некоторых реформистов, таких как §GАлександр Яковлев§! и §GНиколай Рыжков§!, а также многих сторонников жесткой линии, не связанных с фракцией Тухачевского, таких как §GСергей Ахромеев§!.\n\nВ нынешнем 1962 году ситуация на §WФронте§! довольно шаткая. За пределами территорий, подконтрольных §GАрхангельску§! лежат §Rгосударства§! под контролем §Rсепаратистов, коллаборационистов, царистов и прочей сволочи§!. Только время покажет, сможет ли §WЗРРФ§! встать во главе Западной России и, возможно, §Gвоссоединить Родину§!, §Gотомстить за павших§!, а также §Gпокарать§! §RГерманию§!.\n\n==ОСОБЕННОСТИ==\n\n*Управляйте враждующими кликами варлордов, чтобы решить будущее §WФронта§!\n\n*Положите конец §Rанархии§!, объединив Россию под §GСоветским знаменем§!\n\n*Готовьтесь к новой §RВеликой Отечественной войне§! против §RГермании§!"

 COUNTRY_INFO_ARYAN_BROTHERHOOD:0 "§G==АРИЙСКОЕ БРАТСТВО==§!\n\nПровал §RЗападнорусской войны§! оставил глубокие шрамы в русской психике. В этом столетии §RРоссия§! трижды сражалась с §GГерманией§!, и каждый раз это приводило к поражению и краху. Многим начинало казаться, что претензии §Gнацистов§! на расовое превосходство имеют вес, и у русского народа никогда не хватит сил противостоять немецкому §Gуберменшу§!. Некоторые приняли это как печальный факт жизни и смирились с тем, что будут жить в страхе перед §Gрасой господ§!, но один человек отказался смириться с подчинением.\n\nКогда §RРоссия§! снова погрузилась в анархию, §WГутрум Вагнер§! собрал вокруг себя группу изгоев и выродков. Для него §RЗападнорусская война§! была пробуждением. Он видел проявленную мощь §Gрасы господ§!, когда немцы разгромили §RЗападнорусский Революционный Фронт§!. §GВагнер§! знал, что в нём, как и в окружающих его людях, таится та же сила. Они были первыми из многих, кто понял, что §Gарийство§! не физическое, а психологическое. В лесах за пределами §RПерми§! эти люди поклялись уничтожить славянских тиранов, которые так долго угнетали §Gуберменшей§! востока. §WВагнер§! провозгласил себя §Wфьюрером Арийского Братства§!, и родился кошмар §RРоссии§!.\n\nВесть о доктрине §WБратства§! быстро распространилась, и вскоре последователи §WВагнера§! возросли до тысяч, подкреплённые людьми, ищущими всего - от искупления до безопасности и обильного насилия - и всё это предлагало §WБратство§!. Почувствовав, что пришло время начать крестовый поход, §Wфьюрер§! и его армия ворвались в §RПермь§!, убив §Rславянских§! военачальников, правивших городом, и объявив о рождении новой §Gарийской§! цивилизации, которая освободит §Gуберменшей§! на востоке так же, как §GГермания§! сделала это на западе. Первым шагом было очистить только что окрещённый §GПермхайм§!, убив или поработив §Rунтерменшей§!, которые всё ещё жили в городе.\n\nС момента захвата §GПермхайма§! §WБратство§! продолжало грабить Западную §RРоссию§!, прочёсывая восток в поисках добычи, рабов и спрятанных среди §Rславянских§! масс редких §Gарийцев§!, ожидающих возвышения своих более просвещённых братьев. Для §Rнедочеловеческих§! варлордов региона §WБратство§! - это банда дикарей, возглавляемая сумасшедшим. Но §Wфьюреру§! виднее. Он возглавит §Gуберменшей§! в последнем завоевании востока, окончательно очистив §Rславянскую§! гниль от §Rроссийской§! земли и обеспечив судьбу §Gарийской§! расы раз и навсегда.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Внушите достойным русским §Gарийство§!, чтобы обеспечить власть §Gгосподствующей расы§!.\n\n*Решите будущее §Gарийской§! расы в качестве воинов или господ.\n\n*Установите определение §Gарийства§! и решите, кто достоин титула §Gуберменша§!."

 COUNTRY_INFO_TYUMEN:0 "§G==WEST SIBERIAN PEOPLE'S REPUBLIC==§!\n\nWhen §RNikolai Bukharin§! ascended to the seat of Chairman in the old Union, he set about curtailing the influence of radical politicians. It was during the turbulent 1940s that §WLazar Kaganovich§! was reassigned to the §WUrals§!, an isolated post coveted by none. When the §GSoviet Union§! was destroyed by the §Rfascist invader§!, the true adherents of Communism fled to §WWestern Siberia§!, where §WComrade Kaganovich§! had organized the §WWest Siberian People's Republic§!. However, years of backstabbing and political indecisiveness have taken their toll, culminating in the §Rcollapse§! of the Republic into multiple splinter states.\n\nLed by §WLazar Kaganovich§! and §WNikita Khrushchev§!, the leaders of §GTyumen§! do not adhere to §Rorthodox communism§! - the failures of Bukharin's regime have taught them that the only effective forces in this world are those of §Wiron and blood§!. §GMarshal Ivan Konev§! commands a respectable infantry and armored core, supplemented by Tyumen's well-trained militias. However, the Republic's greatest strength may lie in its goal of total industrialization through the so-called §G"5-Year Plans"§!, a §Rradical and potentially hazardous§! alternative to the NEP.\n\nThe steel city of §GTyumen§! stands alone against the §Rultratnationalists in Omsk§! and the §Rtreacherous 3rd Army in Sverdlovsk§!. However, in the darkest halls of the underground, a grand plot is brewing - one that may yet see the Union recover from four decades of humiliation. Far beneath the earth, an army bids its time - a million soldiers, workers, opponents of the old regime. It is only a matter of time until the mortal battle for Russia begins - and while the petty warlords hide from terror bombings, Tyumen gears for war. Its people have an iron will - they are well aware of their predicament: they will either §Greanimate the Soviet Union§!, crush the rebels that infest the Motherland, undo Bukharin's fatal mistakes - §Ror die trying§!.\n\n§G==FEATURES==§!\n\n*Rally the last of the Bolsheviks against the rest of Russia, driven by an ideology that never was\n\n*Industrialize Siberia with the help of the 5 Year Plans while managing the agricultural and urban sectors\n\n*Consolidate power to prepare for the Great Patriotic War against Germany"

 COUNTRY_INFO_SVERDLOVSK:0 "§G==УРАЛЬСКИЙ ВОЕННЫЙ ОКРУГ==§!\n\nКогда §RВеликая Отечественная война§! была проиграна, и §GСоюз§! распался, доблестные солдаты §GСоветской Третьей армии§! бежали на Урал для перегруппировки. Там они нашли союзника в харизматичном аппаратчике §RЛазаре Моисеевиче Кагановиче§!, который при их поддержке провозгласил о создании Западно-Сибирской Народной Республике. Когда начались террористические бомбардировки и страна погрузилась в хаос, командующий 3-й армией взял на себя ответственность по защите русского народа от всякого рода тирании. Этого человека звали §GМаршал Константин Константинович Рокоссовский§!, он собрал свои силы и организовал Временное правительство в §GСвердловске§!.\n\nЭтот город лишён каких-либо определяющих идеологических характеристик; вместо этого он остаётся довольно благосклонной военной диктатурой, управляемой §GРокоссовским§! и его товарищами-офицерами. В городе довольно тихо, ведь все понимают, что с военными не стоит шутить. Вооружённые силы, под командованием §GПавла Ивановича Батова§!, состоят из 3-й армии и значительного числа вспомогательных частей, собранных из населения Свердловска. В нём также работают одни из самых опытных генералов во всей России. Контроль над Свердловском обеспечивает району доступ к значительной промышленной базе, что в свою очередь создаёт стабильное и относительно хорошее качество жизни, по сравнению с большинством других варлордов.\n\nНесмотря на всё это, внутреннее положение Свердловска шатко. Большая часть граждан, по крайней мере, сочувствует §RТюмени§!, перебежав невольно только тогда, когда на их пороге появились гарнизоны 3-й армии. В результате шпионы и диверсанты, преданные §RКагановичу§! хозяйничают на нашей территории. Также город страдает от постоянного дезертирства граждан. Военные части, которые в основном состоят из зелёных призывников, столкнулись с аналогичной проблемой, некоторые из них даже поддаются пропаганде §RЧёрной Лиги§!.\n\nВнешне ситуация столь же опасна. На юге, §RТюмень§! планирует возвращение Западно-Сибирской Народной Республики, а чёрный город §RОмск§! готовится к вторжениям. На севере мотивы бандитского государства §RЮгры§! и §RРабов в Воркуте§! остаются неизвестными, но пока они не представляют большой угрозы. Доверенные союзники Свердловска на северо-востоке, §GСвободные Авиаторы§!, заодно с маршалом. Также нам симпатизирует торговый город §GЗлатоуст§!, который всегда готов вести дела с 3-й армией - за определённую цену, конечно.\n\n§GРокоссовский§! с каждым днём стареет и слабеет, но его решимость остаётся непоколебимой. Он уверен, что, даже если он не выполнит свою миссию, то это сделают его товарищи по оружию. История скажет, окажется ли прав старый маршал.\n\n§G==ОСОБЕННОСТИ==§!\n\nПроведите чистки Красной армии от §Rсомнительных элементов§! иначе столкнётесь с последствиями\n\nСохраните военное правительство или попытайтесь установить демократию\n\nСлужите народу России и воссоедините раздробленную Родину!"

 COUNTRY_INFO_OMSK:0 "§G==СИБИРСКАЯ ЧЁРНАЯ ЛИГА==§!\n\nСамое яркое пламя было потушено самой тёмной ночью, пока не остались только дети, сбившаяся с пути стая, цепляющаяся за §Rмёртвые идеологии и ложные надежды§!. Их планы мешали друг другу, пока преемник не убил себя - и из его трупа родилась §WЧёрная Лига§!. Русский народ лишился своего шанса на процветание, теперь брошенный в яму §Rтевтонским агрессором§!, обречённый видеть, как угасают поколения, пока справедливость не будет восстановлена. Будущее мертво - но внутри цитадели города §WОмска§! горит огонёк надежды. Надежды, что однажды русский народ вылезет из могилы и выйдет на свет.\n\n§RВеликий Суд§! приближается, но все остальные слепы к нему - предсказано §WДмитрием Карбышевым§!, чьи умирающие глаза теперь смотрят на чудовище, рождённое из самой тёмной ночи. Офицеры §WЧёрной Лиги§! во главе с §WДмитрием Язовым§!, собираются на последний бой, который определит судьбу мира. Когда солнце садится, люди говорят приглушёнными голосами по всей Сибири, рассказывая о чёрном пятне на карте, из которого появляются зловещие облака, маскирующие движения солдат без силуэтов, приученных безжалостно казнить любого, кто стоит на пути §GНационального Освобождения§!.\n\nДействительно, философия §WЛиги§! проповедует §GНациональное Выживание§! - русский народ должен быть готов ко всему, будь то неизбежный §RВеликий Суд§! или §Rядерный апокалипсис§!. Однако без ведома многих §WНовая Гвардия§! §GОмска§! всё дальше и дальше уходила от идеалов Карбышева. В их железных сердцах горит страсть к мести в непревзойдённом масштабе. Чтобы §WЧёрная Лига§! оставалась стабильной, она должна подпитывать костёр рассказами о завоеваниях, поскольку импульс имеет существенное значение. Само понятие "гражданский" должно быть искоренено до тех пор, пока каждый лемех плуга не станет мечом, §RВеликий Суд§! не ждёт.\n\nОмск - город, окружённый врагами: коммунистами в §RТюмени, отступниками Красной Армии в Свердловске, не говоря уже о различных военачальниках старой России.§! Неужели §WЧёрная Лига§! Лига рухнет и сгорит, как её предшественница? Или ночь станет темнее?\n\n§G==ОСОБЕННОСТИ==§!\n\n*Управляйте враждующими кликами офицеров, отражая атаки со всех сторон и готовясь воссоединить всю Россию \n\n*Измените саму психику русского населения, чтобы быть готовым к тотальной войне\n\n*§RВеликий Суд§! ждёт"

 COUNTRY_INFO_ZLATOUST:0 "§G==ЗЛАТОУСТСКАЯ РЕСПУБЛИКА==§!\n\nВ погибшем Советском Союзе всегда недолюбливали удачливых бизнесменов. В благородных дельцах было слишком много лукавства, слишком много изобретательности, у них было слишком много ресурсов и слишком мало §Rрабского повиновения§!, которого так жаждало правительство. Поэтому в СССР по настоящему способные люди не могли преуспеть и выйти за рамки сложившихся правил, по крайней мере, до тех пор, пока §Rвсё не рухнуло§!. Для миллионов людей §Rнемецкое вторжение§! стало самым страшным бедствием из всех возможных. Но перед §GЕвгением Драгуновым§!, самым одарённым оружейником России, распад Советского Союза сулил §Gотличнейшие бизнес-возможности§!.\n\nПроживающий в сибирском городе §GЗлатоуст§!, мастер-оружейник удачно укрылся от катаклизмов, накрывших остальные части страны. Перехватив власть, он превратил город в §Gрай§! §Rвоенных спекуляций§!. Легионы мелких варлордов жаждали заполучить образцы современного вооружения, созданные гением §GДрагунов§!, ну а сам современный кузнец был рад удовлетворить их запросы. §GЗлатоуст§! стоял словно §Gоазис мира и процветания§! среди пустошей §WЗападной Сибири§!, город возвысился благодаря §Rтрофеям чужих войн§!. Только §RЗападно-Сибирская народная республика§!, возглавляемая той же самой шайкой §Rбольшевистских§! головорезов, лишивших его состояния, стояла на его пути.\n\nТеперь когда §RЗСНР§! рухнула под весом собственных проблем, перспективы златоустовского бизнеса раскрываются §Gлучше, чем когда-либо§!. Его бывшие соперники замолкли, а оружие §GДрагунова§! пользуется ещё большим спросом. Чем больше §Rмелких территориальных конфликтов§! происходит вокруг, тем больше ресурсов у сибирских дельцов. Вместе со своим единомышленником §GМихаилом Калашниковым§!, он продолжает создавать новые превосходные экземпляры, гарантируя, что в России всегда будет достаточно инструментов для старой доброй §Gмеждоусобицы!§! Конечно, §GДрагунов§! не имеет ничего против объединения России, но любой, кто захочет §Rприкрыть§! его предприятие, будет §Rуничтожен§!, в независимости от последствий для страны.\n\nСоперники §GДрагунова§! - догматичная §RТюмень§!, прагматичный §RСвердловск§! и фанатичный §RОмск§! - грызутся между собой словно древний змей §GУроборос§!, и этого монстра надо подкармливать. Но это не может длиться вечно, когда-нибудь одна из сторон одержит верх и посмотрит на помощника §Gповерженных врагов§! и §Rзахочет отомстить§!. К такой ситуации §GЗлатоуст§! всегда должен быть готов, и §GДрагунов§! всеми силами постарается не упустить свои §Gдраконьи богатства§§!.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Станьте самой богатой вотчиной на территории России руководя империей кровавых денег\n\n*Раздувайте региональные конфликты с помощью масштабных поставок оружия\n\n*Защищайте свою добычу от региональных соперников, сражайтесь до последнего!"

 COUNTRY_INFO_TOMSK:0 "§G==ЦЕНТРАЛЬНО-СИБИРСКАЯ РЕСПУБЛИКА==§!\n\nПадение Советского Союза принесло неисчислимые тяготы народу России. И всё же в этот самый тёмный час искры надежды не угасли от смерча германского милитаризма. В Центральной Сибири, не так давно развитой промышленными амбициями Бухарина, родилось новое демократическое российское государство: §WЦентрально-Сибирская республика§!. Во главе с поэтом-президентом §WБорисом Пастернаком§!, новая нация намеревалась выстроить живой пример российской демократии, наследницы той идеи, что была убита в 1918 году Лениным и его большевиками.\n\nЭтот сон быстро превратился в кошмар. Не имея выхода к морю и не имея возможности торговать с остальным миром, экономика Центральной Сибири изо всех сил пыталась приспособиться к суровы условиям. Сепаратистские настроения в Барнауле, житнице республики, принесли нестабильность и продовольственные бунты по всей стране. Эту слабость ощутил §RГенрих Ягода§! и его §RДальневосточная Советская Социалистическая Республика§! вторглась в §WЦСР§!, несомненно, соседи гнались за промышленными богатствами, оставшимися от бухаринского Центрально-Сибирского плана. Война была той искрой, которая вызвала цепную реакцию катастроф. Региональные военачальники в §RНовосибирске§! отделились, сославшись на неспособность центрального правительства выиграть войну и положить конец кровопролитию. На востоке, §Rанархисты§!-повстанцы вышли из разваливающейся Республики. Попытка генерала Крылова отбить этот район привела к дальнейшим поражениям после предательства полковника §RАндреева§! и потери §RКрасноярска§!. Сломленный Крылов отступил в §RКемерово§!, где в приступе безумия падший генерал объявил себя реинкарнацией давно умершего короля §RРюрика§!.\n\nНесмотря на всё это люди внутри и вокруг §WТомска§! сохранили лояльность к центральному правительству. Президент §WПастернак§! отложил выборы после падения §RКрасноярска§! и провозгласил Временное Правительство для стабилизации разваливающейся республики. Среди этого хаоса, §WПастернак§! и его советники трудились не покладая рук, чтобы стабилизировать продовольственную ситуацию и обеспечить хоть какое-то подобие нормальной жизни в столице. Даже диагностированный рак не остановил президента §WПастернака§! от его геркулесовой борьбы за предотвращение краха Республики.\n\nНесмотря на популярность §WПастернака§!, люди §WТомска§! понимают что §WВременное Правительство§! способно только управлять упадком республики, вместо того чтобы повернуть ситуацию вспять. Однако надежда всё ещё есть, поскольку поэт-президент начал работу над новыми основами Республики. Вера в то, что дистанцированность от народа и неспособность мобилизовать массы на поддержку нации обрекла стариков на гибель. §WЦентрально-Сибирская Республика§! §WПастернака§! приступила к разработке новой конституции, которая позволила бы Республике задействовать огромный пул интеллектуалов, художников и учёных §WТомска§!. Сибирские Афины, благословлённые школами, университетами и салонами, будут опираться для своего возрождения на четыре величайших политических объединения: консервативных §WДекабристов§!, под руководством российского медиевиста §GДмитрия Лихачева§!; промышленников центристов §WБастильяров§! и их лидера, поэта-авангардиста §GДаниила Хармса§!; композитора §GДмитрия Шостаковича§! и утопических социалистов §WОбщества Гуманистов§!; и либеральные технократы §GАндрея Сахарова§! салон §WМодернистов§! .\n\nГраждане, Республика на распутье! Только благодаря экспериментам, мужеству и самоотверженности §WЦентрально-Сибирская Республика§! словно Феникс восстанет из пепла!\n\n§G==ОСОБЕННОСТИ==§!\n\n*Используйте уникальную вращающуюся Конституцию Томска, чтобы восстановить §WЦентрально-Сибирскую Республику§!\n\n*Исследуйте четыре уникальные идеологии, выберите путь, по которому Сибирские Афины будут строить лучшую из Республик\n\n*Разгромите сепаратистов и предателей для объединения Центральной Сибири и восстановления промышленного плана Бухарина"

 COUNTRY_INFO_KEMEROVO:0 "§G==ЦАРСТВО КЕМЕРОВО==§!\n\nНеудивительно, что многочисленные поражения России сломили дух ее народа. Теперь Сибирь переполнена §Rварлордами-нацистами, остатками Красной Армии, фашистами§!... И среди всего этого стоит наш град §WКемерово§!. Первоначально он входил в состав §RЦентральносибирской республики§!, но после §RСибирской войны§! в государстве воцарился хаос. Тогда гордые люди подняли свои флаги над §WКемерово§!, провозглашая его независимость от центральной власти, §WГенерал-майор Николай Иванович Крылов§! руководил вотчиной в ту пору.\n\nСибирское царство следует необычной доктрине сохранения определенных социалистических элементов, таких как профсоюзы, но смешивает их с древней эстетикой и рыночной экономикой. Более того, теперь §GГенерал Крылов§! именуется §WРюриком II§!, в честь варяга, основавшего древнее государство Новгород. Его последователи недоумевают, действительно ли наполненная кровью судьба России окончательно сломила здравомыслие этого человека, или же все это - отчаянная авантюра, направленная на получение общественной поддержки.\n\nДля стороннего наблюдателя §WЦарство§! кажется хаотичным, без ясной идеологией и с недостижимой целью: возрождение Древней Руси. Однако действиями §WЦаря Рюрика II§! тщательно руководят двое его детей: §WЦаревич Юрий§! и §WЦаревна Лидия§!. Первый приобрел положительную репутацию среди крестьян как реформатор-популист, в то время Лидия набирает популярность среди военных и Царской Гвардии. Тем не менее, в конце останется §Rлишь один преемник§!, и ни один из детей не уступит на пути к §GКороне§!.\n\nЧтобы §WКемерово§! смогло пережить эти темные века, оно должно тщательно контролировать обстановку на Сибирской земле. §RБандиты Новосибирска§! жаждут новой добычи, §RМятежники Красноярска§! увеличивают силу своих набегов с каждым днем, за ними находится §RСибирская Чёрная армия§!, которая однажды уже победила царя. Даже дома недовольные рабочие трудятся по остаткам§GЦентрально-сибирского плана§!, в то время как в народе гуляют слухи о призывах к §Pреволюции§!. §WЦарь Рюрик II§! должен либо быть по-настоящему сумасшедшим, либо иметь четкие планы по защите своего государства.\n\n§G==ОСОБЕННОСТИ ==§!\n\n*Плетите придворные интриги между боярами и вашими преемниками.\n\n*Продолжайте развитие Сибири с помощью Центрально-Сибирского плана, но остерегайтесь напряженности среди рабочих.\n\n*Тщательно планируйте свои сражения так, как Кемерово начинает на незащищенной территории."

 COUNTRY_INFO_SBA:0 "§G==THE SIBERIAN BLACK ARMY==§!\n\nTo most, anarchy is a derogatory term, one that means the total collapse of society and best suits war torn nations, bursting at the seams with misery and suffering. To the §GBlack Army§! of §WCentral Siberia§!, anarchy is not a term to be spat out at a political opponent, anarchy is something to be cherished, to be embraced as the end state of the natural progression of humanity. While contrarians shout from the rafters of the failures of anarchism, the people residing within the communes care little for their opinion. The deep §Gsense of comradery and fellowship§! that has been fostered in the §WFree Territory§! over the last years can show that anarchism is the underdog ideology, seemingly impossible yet in practice, bringing prosperity to the people.\n\n§RAnarchy, of course, can be something, much, much darker.§!\n\nIf one were to ask §WGeneral Ivan Stepanov§! if he was an anarchist as he lead his division into §RYagoda's eastern rump state§!, the officer in the §RCentral Siberian Republic§! would most certainly turn you away. Not out of his commitment to Russian democracy or out of disdain for the tyranny of the §RYagoda regime§!, but out of opportunism. It was opportunism that got him transferred out of the western front. It was opportunism that got him within the highest echelons of the §RCSR.§! When §WStepanov§! looked out to his weary troops on the day of the final assault towards Irkutsk, he saw a decade of war and people yearning for peace, but more so, he saw an opportunity.\n\n§WLev Krasnopevtsev§! was nothing more than a student when his life was ripped away from him. Growing up in Bukharin's Russia, §WLev§! saw the failures of the state on a daily basis, but it was his father who had instilled in him the disdain for not just the §RTsar§! or the §Rfascist§!, but for the oppressive §Rstate§! in any form, in any clothes it may try to disguise itself in. Even as the §RCSR§! claimed to be the torchbearer of the people's struggle for peace, it marched it's war-torn men into war daily. §WKrasnopevtsev§! made impassioned speeches before his countrymen, calling for freedom from war and those who send men off to die in it.\n\nFate works in strange ways, in another life §WGeneral Stepanov§! would have mostly likely only seen §WLev§! from the end of a long rifle, and yet, by pure chance, the two were able to strike a deal. §WStepanov§! would provide the §Gmilitary power§! and §WKrasnopevtsev§! would bring his §Gpopular support§! to the table. The pieces were sit and place and with a final act of rebellion, the §WFree Territory§! established itself as an independent land, far from the grip of the §Rstate§!. While the §WFree Territory§! may be equipped to deal with the external threats, §WKrasnopevtsev§! will soon find that the greatest threats are the ones that §Rcome from within§!...\n\n§G==FEATURES==§!\n\n*Decide the very fate of anarchism!\n\n*Muster a strong defense force to protect the people from the §Rstate§!!\n\n*Make §GMother Anarchy§! proud!"

 COUNTRY_INFO_NOVOSIBIRSK:0 "§G==ФЕДЕРАЦИЯ НОВОСИБИРСКА И АЛТАЯ==§!\n\nИз пепла Центрально-Сибирской Республики и Сибирского Плана, порождения амбиций бухаринского Советского Союза, поднялась ввысь §WФедерация§!.\n\nКогда §Rанархисты, социалисты§! и, неожиданно, §Rпавшие в ретроградство безумцы§! сломили Республику, а изнеженные идеалисты в томском правительстве никак не могли ответить на эти вызовы должным образом, лётчик-истребитель и бывший маршал авиации Республики §WАлександр Покрышкин§!, прозванный "Сибирским Соколом", взял инициативу в свои руки. Он провозгласил независимость региона вокруг §WНовосибирска§! от центрального правительства в Томске и назначил себя президентом этой страны, вскоре к его стране присоединился §WАлтай§!, который также провозгласил свою независимость от Томска.\n\nВ последующие годы §WПокрышкин§! создал прочный фундамент для своего видения государства.  Хоть его режим носит чисто авторитарный характер, а в его правительстве доминируют §Gсиловики§!, некогда служившие и до сих пор служащие в армии и службах безопасности политики, он обеспечил безопасность для многих своих граждан от многочисленных враждебных сил в этом нестабильном регионе.\n\nПредоставленная народу безопасность позволила случиться быстрому экономическому скачку, что привело к расцвету §Gкорпораций§!, крайне богатых экономических образований, которыe показали своё огромное влияние на население молодого государства. Многие приветствуют такие преобразования, ибо они способствуют процветанию и богатству народа, но есть некоторые, которые видят в этом усиливающуюся централизацию авторитарного режима, поддерживаемую заинтересованными лицами из числа §Gсиловиков§!.\n\nИ никто так об этом не глагольствует, как мэр Барнаула §WВасилий Шукшин§!, считающийся вторым человеком в §WФедерации§! после §WПокрышкина§!. Он крайне популярен среди простого народа и обещает встать на пути любых попыток ограничения свобод граждан, которые делаются в угоду интересам промышленников или §Gсиловиков§!.\n\nНаравне с внутренними проблемами, существуют и внешние. §WНовосибирск§! как стратегически важный город крайне желанен для всех тех, которые хотят получить большую промышленную базу для себя. Если §WФедерации§! надо пережить грядущие бури, её правительство должно мудро использовать местность, промышленность и человеческий ресурс, которыми молодая страна была щедро одарена - иначе §RНовосибирску предстоит стать лишь очередной провинцией в другом, более сильном государстве.§!\n\n§G==ОСОБЕННОСТИ==§!\n\n*Используйте мощь и влияние корпораций Федерации по всей России.\n\n*Расширьте экономическую и политическую базу Федерации, одновременно снижая напряжённость в различных областях.\n\n*Разработайте экспериментальные образцы мощнейшего оружия через особые механики исследования и разработки."

 COUNTRY_INFO_PRC:0 "§G==НАРОДНО-РЕВОЛЮЦИОННЫЙ СОВЕТ==§!\n\nКогда волна §Rнемецких войск§! достигла окраин Москвы, §GАлександр Василевский§! организовал отступление с Можайской линии. Генерал решил несмотря ни на что сохранить части §GКрасной Армии§!. Собрав верных ему людей, Василевский отправился в монгольскую степь, подальше от коршунов §RЛюфтваффе§!. Здесь Василевский надеялся перегруппироваться и вернуться на Запад. Он хотел избежать постоянных бомбёжек, от которых страдали те, кто отправился на север с Ворошиловым. Но к сожалению, его планам помешала §RИмператорская японская армия§!.\n\nВместе со своими коллаборационистами японские империалисты захватили бы всю §WМонголию§!. Но могла ли Красная Армия оставить монгольский народ загибаться под гнётом эксплуатации и лишений? Получилось бы у Василевского так просто воссоединиться со своими собратьями по ЗРРФ? Нет. Поэтому §Gгенерал§! заключил непростой союз с остатками местных войск, а также монгольским и тувинским народами. Красная Армия относилась ко всем ним одинаково, но имела первенство над всеми. Это были сложные времена и другого правильного решения быть не могло.\n\nУгроза уничтожения империалистами, безумным королём, разбойничьей армией и сумасшедшим, использующим легитимность Бухарина для своего параноидального безумия, держали Революционный совет единым. Напряжённость возросла после того, как начали появлятся возможности положить конец этому периоду застоя. Поэтому внимание §GНРС§! обращено в двух направлениях. §WРусские§!, состоящие из ветеранов Красной Армии, хотят вернуться на Родину и восстановить советский порядок. §WМонголы§!, которые солидарны с тувинцами, хотят разбить марионеток Сферы. Они чувствуют слабость теперь, когда Мэнцзян разорван на части в открытом восстании и видят в этом прекрасную возможность объединить нацию. Если Василевский хочет сохранить Совет в целости, он должен руководствоваться желаниями обеих групп.\n\nЭто будет непростой путь. И русские, и монголы - гордые народы. И они могут так думать, ибо они непобедимы. Мы непобедимы! И мы пойдем вперед, не как собрание отдельных народов, а как советский народ!\n\n§G==ОСОБЕННОСТИ==§!\n\n*Отстаивайте интересы русского, монгольского и тувинского населения.n\n*Используя остатки сибирских проектов перестройте промышленность, чтобы вооружить Красную Армию современным вооружением.\n\n*Решите вопрос: когда и как армия должна подчиняться гражданам Совета? И стоит ли вводить народовластие до тех пор, пока Россия снова не станет единой?"

 COUNTRY_INFO_AMUR:0 "§G==ВСЕРОССИЙСКОЕ ПРАВИТЕЛЬСТВО АМУРА==§!\n\nКоммунистическая система вновь продемонстрировала присущую ей слабость. Нечестивый Советский Союз распался под натиском немецкого вторжения. За дело восстановления страны решилась взяться Российская фашистская партия (РФП). Долгое время эта политическая структура, поддерживаемая благодетелями из Японии, действовала в изгнании в маньчжурском городе Харбин, но теперь у нее появились реальные шансы вернуть страну. §GКонстантин Родзаевский§!, Вождь §WВсероссийского Правительства§!, взял на себя задачу начать возрождение Родины, пытаясь вернуть раздробленные земли и спасти их от пороков большевизма.\n\nСолдаты РФП и их союзники из Белого движения начали завоевывать территории на Дальнем Востоке России, пока их наступление не было остановлено у города Чита. По мере замедления продвижения между царистами и фашистами стали множиться конфликты, вскоре Белые офицеры под руководством §RАтамана Семенова§! захватили Читу и отделились от партии. Вначале Вождь лишь удивился такому повороту событий, но далее он пришёл в ярость: бывший член его партии §RМихаил Матковский§! также решил отколоться от РФП и создал конкурирующее правительство в далеком портовом городе §WМагадан§!. Эта шаткая ситуация стала угрозой для режима Вождя.\n\nЛидеру фашистской партии пришлось обосноваться в крохотном городке Зея, здесь Вождь впал в глубокую депрессию и стал параноиком. Его ближайшие советники, глава военизированного формирования РФП "Чернорубашечники" §WГеоргий Шекерев§! и министр безопасности §WАлександр Болотов§!, потакали его состоянию, предоставляя Вождю списки "ненадежных элементов" среди партийных лиц.\n\nВождь законодательно закрепил систему, основанную на немецкой модели, при которой его фигура - превыше всего. Однако, чтобы этот закон исполнялся ему необходимо очистить партию от виновных в неудачах страны. Необходимо устранить внутренних и внешних врагов Вождя, прежде чем он сможет сосредоточиться на уничтожении остатков большевиков на Западе. К северу, так называемое "Свободное государство Магадан" §RМихаила Матковского§! насмехается над правлением Вождя каждый час своего существования, на западе, в Чите, находится страна-шутка §RЗабайкальское княжество§!, которое представляет собой остатки Белых предателей. Нам нужно решить эти две проблемы и уничтожить лидеров этих земель. Только тогда Вождь и его партия смогут сосредоточиться на реальной угрозе на Дальнем Востоке: §RПрезидиум Верховного Совета§! §RГенриха Ягоды§! и анархические мятежники, базирующиеся в §RБурятии§!. Никто не должен стоять на пути §GКонстантина Родзаевского§!. §WЗа Бога, нацию и труд!§!\n\n§G==ОСОБЕННОСТИ==§!\n\n*Избавтись от §Rгнили§! внутри Российской фашистской партии.\n\n*Расправьтесь с §RРаскольниками§! и победите §RБольшевиков§!, удерживая сильную позицию Вождя.\n\n*Объедините §GНациональное Русское Государство§! под властью Вождя."

 COUNTRY_INFO_MAGADAN:0 "§G==СВОБОДНОЕ ГОСУДАРСТВО МАГАДАН==§!\n\nРаньше §GМихаил Матковский§! был восторженным членом §WРоссийской Фашистской Партии§!. В общине §WХарбина§!, мало кто ещё питал почтение к старой гвардии Белого движения, к старикам, потерявшим Россию из-за §RКрасных§!. Фашизм, современная идеология, отказ от декадентского либерализма и противоестественного социализма, казался §GМатковскому§! путём вперёд. Россия станет сильной. Когда §RСоветский Союз§! неминуемо распался, истинные наследники Харбина вышли из японской Маньчжурии и начали великий крестовый поход за освобождение России.\n\n§RКонстантин Родзаевский§! навёл сомнение на ум §GМатковского§!. Так называемый Вождь §WРоссийской Фашистской Партии§! был аморальным животным. Его сообщники были головорезами, отбросами русской общины в Харбине. Когда Германия вторглась в Россию, жестоко расправляясь с её народом, лидер РФП писал льстивые хвалебные письма этим людям, которые грабили Россию. Нет, §RРодзаевскому§! нельзя было доверить спасение России. И так §GМатковский§! начал строить заговор. С помощью §GНиколая Петлина§!, человека, известного в Харбине своими связями с русско-американской общиной, §GМатковский§! выжидал.\n\nВ конце пятидесятых появился шанс, который выпадает раз в жизни. Жалкие остатки Советского Союза, возглавляемые §RЯгодой§! начали бесплодную войну за завоевание §WЦентральной Сибирской Республики§!. Напряжение борьбы сломило обе нации, позволив белой общине в Харбине свободно нанести удар. Вторжение сломало хребет государству §RЯгоды§!, освобождая Читу, Амур и Магадан. В этот момент триумфа РФП, §GМатковский§! осуществил свой план. Портовый город Магадан был захвачен вместе большой частью сил вторжения РФП. Головорезы §RРодзаевского§! были отброшены назад в §RАмур§! и лишены важного порта §GМагадана§!.\n\nВ §GМагадане§! истинный Вождь §GРоссийской Фашистской Партии§! ждёт. Предстоит сделать ещё много работы. Оставшиеся лоялисты §RРодзаевского§! должны быть уничтожены. Необходимо наладить контакты с зарубежными странами, обеспечить поставки оружия и наёмников. Путь §GМатковского§! остаётся долгим и трудным. Тем не менее он продолжает идти. Только у него хватит сил спасти §WРоссию§! от анархии.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Обратитесь к американскому эмигрантскому сообществу с просьбой о поддержке и обеспечьте успех Матковского.\n\n*Расправтесь с Безумным Вождём в Амуре и дряхлой Белой хунтой в Чите, чтобы объединить Дальний Восток против большевизма.\n\n*Начните воссоединение России под властью истинного Вождя"

 COUNTRY_INFO_BURYATIA:0 "§G==БУРЯТСКАЯ АВТОНОМНАЯ СОВЕТСКАЯ СОЦИАЛИСТИЧЕСКАЯ РЕСПУБЛИКА==§!\n\n30 декабря 1922 года Договором о создании СССР был образован Советский Союз. Большинство россиян сказали бы, что это государство было уничтожено в 1942 году после того, как §Rнацисты§! достигли линии А-А. §RЯгода§! и его §RПрезидиум§! утверждают, что Союз не пал и до сих пор законно управляется из Иркутска. Но §WВалерий Саблин§! знает, что Советский Союз был по-настоящему разрушен в 1924 году. Тогда в борьбе за власть победил §yНиколай Бухарин§!, сменив Ленина, и начал демонтаж всего, за что выступал Вождь пролетарской революции.\n\n§WСаблин§! не всегда так считал. В армии Ягоды он был послушным комиссаром. Он доблестно сражался на полях §yЦентрально-Сибирской Войны§!, несмотря на постоянное вмешательство §RНКВД§! в дела его подразделения. Он никогда не отходил от идеалов Ленина и большую часть своей жизни считал, что §RЯгода§! и его §RПрезидиум§! поддерживают их. Но по мере того, как шли годы и §RНКВД§! всё крепче сжимало власть над Советским государством, §WСаблин§! начал сомневаться, что он действительно борется за освобождение пролетариата. И он был не один. Вскоре он стал кооперироваться и с другими, кто ставил под сомнение §RЯгоду§! и его растущую §Rсекьюрократию§!. Он встречался с §Gбурятами§!, которые чувствовали, что их культура гаснет из-за ассимиляционной политикой, с §Gбухаринцами§!, считавшими, что §Rвласть НКВД§! противоречит §yБухаринскому§! Союзу, и с §Gженщинами§!, которые чувствовали, что им отказывают в равной доле в социалистическом обществе из-за их пола. Он объединил эти и другие разрозненные группы, чтобы начать §Gреволюцию§! против §RЯгоды§!, захватив в процессе контроль над §WБурятией§!. Вместе с §WМихаилом Мархеевым§!, командующим Бурятской армией, §WОтто Брауном§!, немецким коммунистом и ветераном коммунистического восстания Мао в Китае, §WМайей Улановской§!, русско-еврейской диссиденткой и политической активисткой, и его правой рукой §WСусаной Печуро§!, диссиденткой и выжившей в ГУЛАГе. Его команда готовится покончить с тиранией §RЯгоды§! раз и навсегда.\n\nНо что же будет после §Gреволюции§!? §WСаблин§! полностью привержен делу освобождения Союза и обеспечения свободы и равенства для всех русских. §WСаблин§! также никогда не управлял государством. §RБухаринское§! крыло его движения ещё будет сильным после возвращения §RИркутска§!. §WСаблину§! придется сделать трудный выбор между §GЛенинским§!  идеализмом и §RБухаринским прагматизмом§!. Но пока цель одна - покончить с тиранией §RЯгоды§!. После этого начнётся восстановление §GСоюза Советских Социалистических Республик§!.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Победите §RГенриха Ягоду§! и положите конец его тирании над Советским государством.\n\n*Реализуйте §GЛенинское§! видение свободного и равноправного общества или поддайтесь §RБухаринскому§! диктаторскому искушению.\n\n*Освободите Дальний Восток от §Rфашистов§! и §Rбандитов§!, восстановите §GСоюз Советских Социалистических Республик§!"

 COUNTRY_INFO_IRKUTSK:0 "§G==ПРЕЗИДИУМ ВЕРХОВНОГО СОВЕТА СССР==§!\n\n30 декабря 1922 года вступил в силу договор об образовании СССР. Изначально в состав государства входили РСФСР, УССР, БССР и ЗСФСР. Однако в силу сложившихся обстоятельств к 1 января 1962 года Советский Союз контролирует лишь территории §WИркутской области§!\n\nКогда Москва пала под §Rфашистским§! натиском, генеральный секретарь §wНиколай Бухарин§! исчез. §WПрезидиум Верховного Совета СССР§! без промедлений назначил наркома внутренних дел §WГенриха Ягоду§! временным лидером. Не теряя ни минуты §WЯгода§! организовал эвакуацию советского правительства с помощью уцелевших дивизий §GНКВД§!, в итоге высшие государственные чиновники смогли укрепиться в городе §WИркутск§!. По прибытию §WПрезидиум§! попытался восстановить контроль над территориями Союза, но мало кто в новой России захотел возвращаться к старым бухаринским порядкам. Официальная советская власть также начала стремительно терять хватку над приграничными территориями. Дальний Восток между собой начали делить §Rмилитаристы§!, §Rреакционеры§! и §Rфашисты§!-коллаборационисты, зовущие себя "§RНаследниками Харбина§!". Последний удар остаткам Советского Союза нанёс мятежник §RВалерий Саблин§! из Бурятии. Некогда верный солдат СССР, §RСаблин§! показал своё истинную личину §RЛевоуклониста-Утописта§!, желающего преобразовать §GСоветский Союз§! в соответствии со своими наивными и ребяческими идеями.\n\nТакое катастрофическое положение дел, по мнению §WГенерального секретаря Ягоды §!, напрямую связано с некомпетентностью §WПрезидиума§!. Их дорогой §wБухарин§! подвёл Советский Союз, а его подхалимы продолжают наступать на те же грабли. Чтобы исправить ситуацию, §WЯгода§! начал расширять полномочия лояльному ему §GНКВД§!. Если до эвакуации §GНКВД§! был лишь органом обеспечения государственной безопасности, то к 1962-ому народный комиссариат влияет на почти все сферы деятельности советского §GГосударства§!. §RПротивники§! §WЯгоды§! в президиуме под руководством §RСергея Бессонова§!, которых часто называют §RФракцией Партийцев§!, считают, что §WЯгода§! уничтожает советскую пролетарскую бюрократию, чтобы заменить её на §GСекьюрократию НКВД§!. Если это и правда так, то только потому что §GНКВД§! – это единственная сила, способная победить внешних и внутренних врагов §GРеволюции§!.\n\n§WИркутское Правительство§! – единственная легитимная госсила на территории §GСоюза Советских Социалистических Республик§!, это факт, о котором §Rмногие§! почему-то забывают! Если же §WЯгода§! и §WПрезидиум§! смогут подавить §RСаблинисткое Восстание§!, а также восстановить порядок на Дальнем Востоке, то, возможно, Советская Россия §Gсможет вернуться в полной мере§!.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Уничтожьте §RВалерия Саблина§! и его шайку предателей \n\n*Приведите к власти §WГосударственников Ягоды§! или §Партийцев Бессонова§!\n\n*Восстановите §Gсоветскую экономику§! и возродите §Социалистический Интернационал§!\n\n*Объедините §GСоюз Советских Социалистических Республик§! под знамёнами легитимного правительства"

 COUNTRY_INFO_CHITA:0 "§G==ЗАБАЙКАЛЬСКОЕ КНЯЖЕСТВО==§!\n\n§RСоветский Союз§! и его государства-преемники обрушились под весом своих §Wвоенных поражений§! и §Wвнутренних склок§!. В эти тёмные времена, принесённые §Rбольшевиками§! в годы гражданской войны старые раны вновь вскрылись. Сформированная в Харбине §GБелая Армия§!, возвратилась на землю §WРоссии§!, дабы продолжить свою борьбу.\n\nГлавенство §GБелой Армией§! берёт на себя офицерство. В самый разгар §Rгражданской войны§! §Gатаман Григорий Семёнов§! собрал вокруг себя §GЗабайкальское казачество§! и сражался бок о бок со временным правительством §GАлександра Колчака§!. После нескольких лет §Rпартизанской войны§!, §Gатаман Семёнов§! §Rпотерпел поражение§! и был вынужден отступить со всей своей армией.\n\nПозднее он, вместе с тысячами других белоэмигрантов, осел в маньчжурском городе Харбин. Здесь остатки Белой Армии вынашивали планы и усиленно готовились ко дню, когда они победным маршем пересекут реку §WАмур§! и продолжат свою неустанную борьбу против §Rкоммунизма§!. Шли годы, их мечта о возрождении России медленно угасала, но с §Gразвалом§! §RСоветского Союза§! наконец появилась надежда её осуществить.\n\nНыне же, остатки §GБелой армии§! и §GЗабайкальского казачества§! закрепились в некогда принадлежавшем им городе §GЧита§!. Формально, образованное в §GЧите§! княжество возглавляет §GМихаил II§!, ранее известный как §GМихаил Андреевич Романов§!. Будучи приглашённым в §WХарбин§! на §Wзваный ужин§!, он вдруг оказался втянут в §Wплан§!, разработанный старыми офицерами §GБелой армии§! по восхождению члена династии §GРомановых§! на трон §WРоссии§!, хотя у него §Rне было прав на престол§!. §GМихаил II§! не более чем §Wмарионетка§!, ниточки власти которой держат §GГригорий Семёнов§!. Ставший новым лицом §GБелого движения§! §Gцарь§! не очень желает оставаться в §WРоссии§! и надеется, что он увидит свой дом снова. Он застрял в чужой ему стране...\n\nА ситуацию в регионе также можно назвать таковой. На востоке находятся силы §RРоссийской Фашистской Партии§!, сформированные §Wбелоэмигрантами§! из §WХарбина§! и также претендующие на наследие §GБелого движения§!, хоть и в весьма §Rжёсткой манере§!. §RФашистский стан§! сейчас §Wразделён§! между §RКонстантином Родзаевским§! и его бывшим соратником §RМихаилом Матковским§!. §RОни§! должны быть уничтожены, ибо лишь §Gмы§! являемся истинными наследниками §WХарбина§!. На западе расположилось государство-преемник §RСоветского Союза§!, возглавляемое Президиумом Верховного Совета и §RГенрихом Ягодой§!. Оно занято подавлением §Rмятежа§! в §WБурятии§!, предводителем которого является молодой офицер §RНКВД§! §RВалерий Саблин§!. Грызня между §Rбольшевиками§! выиграет для §GБелой армии§! время подготовиться к долгожданному столкновению с §RСоветским Союзом§!. На севере §Rбандитские вождества§! помыкают своими §Rуделами§!, но они не представляют угрозу. Когда придёт время действовать, расправа над их §Rвождями§! не составит большого труда.\n\nЗадача, которую должна выполнить §GБелая армия§!, необычайно сложна. Из этого морозного становища, она разожжёт пламя §Rконфликта§! прошлых лет и восстановит сверженную §Gмонархию§!.\n\n§G==ОСОБЕННОСТИ==§!\n\n*§GОбъедините§! Дальний Восток и станьте "истинным наследником §WХарбина§"!\n\n*§GУвеличьте мощь§! §GБелого движения§! и освободите §WРоссию§! от §Rбольшевизма§!\n\n*§WВнимательно следите§! за §Rпланами§! царя-марионетки"

 COUNTRY_INFO_URAL:0 "§G==THE URAL LEAGUE==§!\n\nIn the chaos of post-war Russia, there are many villains and few heroes. Nowhere is this split more apparent than in the Urals, where the soldiers of the §WUral League§! face off against the mad scientists of §RMagnitogorsk§! and the horrific bandits of the §RDirlewanger Brigade§!.\n\nThe warriors of the §WUral League§! were once mere prisoners and guards, locked in the Siberian wasteland of Vorkuta and left to rot. When the §RGermans§! invaded, however, all differences had to be thrown aside. Bound together by the influence of §WFather Janis Mendriks§! and the knowledge that, if neither worked with the other, all would perish, the guards and prisoners embarked on a long trek southwards, leaving only the worst of their ranks behind. Through the mountains they went, fighting off §Renemy§! after §Renemy§! as their numbers dwindled, finally settling down at the southern edge of the Urals, where they swore to protect the good and the innocent in the region.\n\nThe §WUral Guard§! has only hardened since that time, as the situation in the §WSouthern Urals§! has deteriorated greatly since their arrival. To the south, §RDirlewanger's Brigade§! wreaks havoc through the undefended souls of the area, raping, looting, and killing as they please. To the east, the §RBlack Mountain§! churns smoke as thousands flee from the experiments of §RTrofim Lysenko§! and the §RNKVD§!. To the west, the §GOrenburg Communes§! stand immobile, paralyzed by the constant bickering of their bloated system and unable to defend themselves.\n\nThe goals of the §WUral Guard§! are still the same as they were when they arrived, and it's certain that they'll give their all in attempting to fulfill it. Whether they'll succeed, however, is a question that is yet unresolved.\n\n§G==FEATURES==§!\n\n*Defend your §Wallies§! in the Orenburg Communes from the menace of Dirlewanger's Brigade and Magnitogorsk\n\n*Choose between quality and quantity as you §Wbuild§! your army for the coming war\n\n*§WProtect§! the poor and damned throughout the Russian wastes from the myriad of bandits and thieves"

 COUNTRY_INFO_ORENBURG:0 "§G==ORENBURG==§!\n\nAmongst the vast Russian anarchy lies a secluded haven of stability: §WOrenburg.§! Existing as a neutral ground for the surrounding peasant villages, the city emerged as the de facto authority of the surrounding region following the collapse of the §GOld Soviet Union§!. §WOrenburg§! is a beacon of hope to the people of Russia in these dark and tumultuous times.\n\nPeasants and refugees are drawn to §WOrenburg§! like moths to a flame. Passing through the §GUral League§!, they bring with them stories, hungry mouths, and tired souls. So many make the long exodus to the promised land of the Southern Urals, giving everything for the chance at a better life, and so many are disappointed.\n\n§WOrenburg§! is bordered by the §GUral League§!, a militia dedicated to the protection of the people, and the §RDirlewanger Brigade§!, a bandit kingdom ruled by §RGerman§! fascists that never stopped their pillage. Beyond either of those lies §RMagnitogorsk, the Black Mountain§!, rumored to rest in the iron grip of a mad scientist and his §RNKVD§! minions.\n\nDecimated by the past war and constant §RGerman§! bombing runs, the economy of §WOrenburg§! grinds and struggles. Few major industrial centers exist and most of the population is employed on farms or in cottage industries. Even if the skies weren't filled with bombers, the §WOrenburg Worker's State§! lacks the organization and will to industrialize the region.\n\nDespite the legends, §WOrenburg§! is disorganized and fragile. The §WWorker's Council§! is consumed by indecision, infighting, and bureaucracy. The village communes it represents are fiercely independent and oppose any efforts to centralize the region into something resembling a functioning government. If §WOrenburg§! is to survive, it must adapt.\n\nNot all agree with the §WWorker's Council§!, however. Calls for reform grow by the day and proponents of progress have organized around two very different men, united in their desire for progress, but opposed in nearly everything else. §WAleksander Burba§! imagines a technocratic republic that can carry §WOrenburg§! into the modern world, while his opponent §WGeorgy Malenkov§! rallies around an older, more soviet style of governance.\n\nA bright future lies before §WOrenburg§!, and the Urals as a whole, but only if she is strong enough to seize it...\n\n§G==FEATURES==§!\n\n* Carefully manage political infighting in an effort to save the §WCouncil§! from destruction\n\n* §WConfront§! bandits and mad scientists in a battle for the future of the Urals\n\n* Lead §WOrenburg§! into the modern age, or collapse into obscurity"

 COUNTRY_INFO_LYSENKO:0 "§G==MAGNITOGORSK==§!\n\nThe town of §WMagnitogorsk§! was a boom-town, built up throughout the 19th and early 20th centuries to mine and process the incredibly rich iron deposits within Mount Magnitnaya. When the Second World War ended, the steel mills closed and the mountain lay dormant. But §WDoctor Trofim Lysenko§! and the §W22nd NKVD Motor Rifle Division§! arrived, transforming the former network of mines into a base of operations where few entered and even fewer returned. The locals soon gave Mount Magnitnaya a new name more befitting of its ominous reputation: §Wthe Black Mountain§!.\n\nFar beneath the mountain's surface, §WTrofim Lysenko§! continues the "scientific" work that he started more than three decades prior. He has rejected the concepts of Mendelian genetics and Darwinian evolution, considering them to be classist lies that falsely apply the capitalist theory of competition to nature. In reality, Mother Nature is a socialist and all things trend toward cooperation. Any rational scientist would call his theories Lamarckian pseudoscience, but they have long since been forced out of academia or purged from his clique of technocrats.\n\nPushed by the stress of his experienced, §WLysenko§! has realized that there is no boundary worth respecting when the future of socialism is on the line, and he has broken one of his few taboos: human experimentation. He has become desperate to applying his theories in the creation of a "New Soviet Man," something that the unfortunate residents of §WMagnitogorsk§! have learned firsthand.\n\nThose who aid in the kidnapping of test subjects are the §WNKVD§!, led by §WStepan Bunkov§!. Their path first crossed with the mad scientist's in the closing days of the Second World War, when they were charged with evacuating him and his research well behind the front lines. But when all order broke down, they were forced to cooperate and survive. §WLysenko§! convinced the officers that his work was vital to the restoration of the §GSoviet Union§!, and that any and all assistance they could render would be greatly rewarded when order was restored and the §RGerman invaders§! were expelled. It is a decision that §WBunkov§! may come to regret.\n\nDespite its relative isolation, §WMagnitogorsk§! is not alone. The surrounding warlord states of §RTyumen§!, §RZlatoust§!, and §RKostanay§! pay no attention to them, something they intend to reciprocate. The great foe to the west is the §RUral League§!, a band of Gulag prisoners turned altruistic militias who view §WLysenko§! and all his valuable aides as little more than bandits in need of driving out. A most unexpected, ally, however, lies to the south: the §GDirlewanger Brigade§!, a handy supply of muscle whose loyalty can be bought with loot and liquor. With any luck, they can serve as a source of not only test subjects, but also manpower in the event of a war with the §RUral League§!. Of course, any alliance with them is not likely to last much longer after their victory.\n\n§G==FEATURES==§!\n\n* Push the limits of science and try to create a New Soviet Man! However, the toll research takes on §WMagnitogorsk§! and Lysenko himself cannot be ignored\n\n* In the aim of mutual interest with the Dirlewanger Brigade, §Wdestroy§! the Ural League's threat once and for all\n\n* Keep the NKVD in §Wcheck§!, for they will not hesitate to act if they feel Lysenko is no longer acting for the greater good..."

 COUNTRY_INFO_DIRLEWANGER:0 "§G==THE DIRLEWANGER BRIGADE==§!\n\n§WThe Dirlewanger Brigade§! is the bane of the Southern Urals, and not without reason. It is not so much a nation-state as it is a roving army that turned to banditry, sowing blood and terror across the steppe. At its head is §WOskar Dirlewanger§!, an officer turned bandit king who revels in the suffering he inflicts upon the villages around him.\n\nTheir origins lie not in the Urals, but in the §RThird Reich§!, as a a penal battalion called the §W36th Waffen Grenadier Division§! under the command of §WSS-Oberführer Oskar Dirlewanger§!, a long-serving veteran with a history of alcoholism, sadistic violence, and rape. Rather than demobilize during the West Russian War, §Wthe Brigade§! fled the front lines and escaped into the wilderness. They have since accumulated a posse of thieves, exiles, bandits, deserters, and others who care more for bloodshed and loot than working alongside ex-§RNazis§!.\n\n§WThe Brigade§! pledges itself to no nation, swears loyalty to no foreign leader, and bows to no master but themselves. And although they are fenced into one of the poorest corners of the former §RSoviet Union§!, they have set their sites on greater prizes.\n\nTo the south and east lie the §RKazakh warlords§!, who are in a similar position: under-equipped, isolated, and without much in terms of loot. To the north are §Rthe Ural League§!, who in a way are an inverse of §Wthe Brigade§!: instead of soldiers-turned-bandits, they are former gulag inmates who became respectable soldiers who oppose banditry. There is also the secretive state of §GMagnitogorsk§!, who have common ground with §Wthe Brigade§! in their mutual hatred of §Rthe League§!, and their mutual interest may lead to an alliance of convenience. But to the west sits the crown jewel of §ROrenburg§!: untouched by warfare, led by a weak government, protected by a disorganized army, and ripe for the taking.\n\nThe goal of §Wthe Brigade§! is simple: ride anywhere they have not been before, shoot anyone who shoots back, grab as much wealth as they can carry, use the women for their satisfaction, slaughter anyone they can see, burn down what's left, and ride off in search of their next victims.\n\nA day may soon come where they are stopped and the last bandit lies dead on the steppe, and the people of the Urals may live without fear. But until that day comes, §Wthe Dirlewanger Brigade§! shall ride, and the world shall tremble before them!\n\n§G==FEATURES==§!\n\n* Launch §Wraids§! upon neighboring warlords in the name of plunder and profit\n\n* §WReach§! out to Lysenko and the Black Mountain in the name of friendship... for now\n\n* Summon the banners of war and try to §Wdestroy§! the Ural League and §ROrenburg once and for all"

 COUNTRY_INFO_OSTAFRIKA:0 "§G==RK. Ostafrika==§!\n\nWhen the §GReich§! gained control over the great mass of Sub-Saharan Africa, it quickly became clear that what that control meant varied massively from place to place. What exactly the term "National Socialist" means has never been entirely clear. However, if there is an 'orthodox' National Socialist colony, it is surely §WOstafrika.§! Under the leadership of §WHans Hüttig§!, the region is ruled under a strict militarist hierarchy. The Boers and Anglos stand above toiling African slaves, the Germans stand above them, and §WHüttig§! lords over them all, plotting to expand his empire and contemplating the wrongs he's suffered. There is no wall that is not decked in barbwire, no television not stuffed with listening devices and propaganda, and no (white) child that isn't raised to be a soldier. \n\n As the other German Colonies denigrate ever further into degeneracy and the Reichskommissar's plots to expand the §GReich's§! control over the Dark Continent bare fruit, the people of Ostafrika shoulder their heavy burden without complaint, if only out of fear of the consequences. Hüttig's long-sought war with South Africa seems almost within reach, but the §GAmericans§! might prove to be a greater foe than he had imagined.\n\n His East African Dystopia is perhaps the most successful of the §WGerman African colonies§!, as measured by the fervency and meticulousness of its soldiers.\n\nBut can §WHüttig's§! throne of bayonets remain stable much longer, or will the developing conflict be a tragic defeat for the National Socialist German will?\n\n ==Features==\n\n*§WInvestigate§! your less reliable comrades for corruption and other high crimes against the Reich.\n\n * Lead the charge against the degenerate §WSouth Africans§! with the finest SS divisions of pure Aryan blood.\n\n * Balance the loyalty and §Wbrutality§! of Hüttig's soldiers against their small numbers and frail allies."

 COUNTRY_INFO_SUDWESTAFRIKA:0 "§G==RK. Südwestafrika==§!\n\nHeil! §WSüdwestafrika§!, firstborn of the Reich's dominions beyond the Mittelmeer. From the Namib's oases to Angola's jungles do you stretch - an eagle perched atop the Dark Continent, wings unfurled in all their majesty. Bastion of the §GLuftwaffe§!, inheritors of von Richtofen's and Hartmann's legacies, your planes fly unimperiled thousands of leagues in every direction. The §REnglishman's§! perfidy has been repaid in full a year past; now you are safe and strong under §GGermania's§! care once more. May you remain so for a thousand years hence!\n\n...At least, that was how a Minister stooge addressed the §WReichskommissariat§! a year after the war. Reality bears more nuance than can be fit into a propaganda piece.\n\nThe broad brushstrokes are true, of course, like any good bit of misinformation. The §GReich§! had longed for its lost colonies after the Great War, and wrested them back and more after they won the Second. Distinguished pilot and §WReichskommissar Wolfgang Schenck§! has thereafter governed both his home and the erstwhile Portuguese colony of Angola. With a man of his stature and deeds, §GGermania§! was certain §WReichskommissariat Südwestafrika§! would flourish for the decades to come. At the surface level, it has.\n\nHundreds of the §GReich's§! finest planes have made Windhoek its African nest. Nevermind the onerous costs of maintaining such a large fleet, and the supply lines and facilities to keep them in proper shape. Nevermind the rust gathering on its pilots' hard-spent training, wasted on bombing runs against huts in the Niger or supply drops in the middle of nowhere. As trouble rumbles in §RSouth Africa§!, officers dread the moment their rusty sword is drawn past the Orange River.\n\nIts cities are bastions of civilization among the uncivilized. Conversely, the §WReichskommissariat's§! authority fades the farther one strays from a short list of settlements. Where its jurisdiction is nonexistent in practice flourish a myriad of resistances and united fronts against the colonial menace, biding for the crucial moment their handlers had taught them. Meanwhile, the villagers under their protection wait eagerly for the bird handing gifts from the sky at least once a week.\n\nAt its' apex is §WReichskommissar Schenck§!, a man with a proven record of getting the job done. But that was twenty years ago. Now he spends more time flying his personal craft than in apprising his advisors of this year's plans. Sometimes, his servants catch him heading surreptitiously to one of his mansion's unused rooms at the same exact hour for days on end. Perhaps he was merely a man of privacy?\n\nNevertheless, §WSüdwestafrika§! bustles with action belying its sleepy countenance. In the skies above Windhoek, a flight that never flew draws skeins of vapor that stretch to the far north. In the jungles along the Cubango River, a band of rebels flit their gaze between their watches and the clear blue horizon. And in a Windhoek mansion, a penitent man gazes at the ceiling as he awakes from yet another nightmare.\n\nThe wall clock ticks closer to midnight. Sooner or later, he will have to make his choice.\n\n§G==FEATURES==§!\n\n* §WSiphon§! money from the Reich to improve your air fleet - or your subjects' lives\n\n* Lead the battle against South Africa from the §Wskies§!\n\n* Affirm your loyalty to Germania... or §Wfree§! Angola from its chains"

 COUNTRY_INFO_ZENTRALAFRIKA:0 "§G==RK. ZENTRALAFRIKA==§!\n\n§WReichskommissariat Zentralafrika§! is often called the '§GJewel of Africa§!' by the citizens of the §GReich§!. Renowned for its safaris, mineral wealth, and of course for its eccentric §WReichskommissar§!, §WZentralafrika§! is often seen as the one bright spot for German Africa. A land of unprecedented colonial wealth (and exploitation) and prestige.\n\n§WReichskommissar Siegfried Müller§! is owed many thanks for the colony's strong management... or at least that's what the §GReich§! thinks. While often lauded as the model of a German explorer; brave, adventurous, and an impeccable host, the reality is that §WZentralafrika§! is the greatest example of financial fraud in human history.\n\nIndustrial equipment is shipped to §WMüller§!, who then has them sold abroad for well-under market value after they are 'lost' to actions against partisans that never actually occur. Those he does keep are, when not given to Africans to ostensibly use against themselves, stockpiled until they're sold back to the §GReich§! and branded as having been built in §WZentralafrikan§! factories.\n\nThese reprints are done in an §RAmerican§! owned factory, foreign corporations (half of which are officially embargoed) representing the vast majority of §WZentralafrika's§! production. On the ground, foreign mercenaries guard foreign factories in foreign controlled zones of occupation, while §WMüller§! presides over a bureaucracy almost as corrupt as he is, only running thanks to its owners fears of reprisal and personal greed.\n\nSaid mercenaries can be found working under the §WZentralafrikan§! umbrella across Africa. §WZentralafrikan§! mercenaries give German guns and training to guerrillas in all three Reichskommissariats, they assist the §RSouth African§! army in patrolling its borders, they even help operate anti-air weaponry in §RWestern Africa§!.\n\n§WMüller§! himself, despite being the lovechild of Germany and a character in seven different films, two moderately successful novel series, a popular recruitment poster for settlement in Africa, and somehow the interviewee on the §RAmerican§! 'Tonight Show', is not at all interested in good governance. Instead he focuses on hunting and carousing, and semi-secretly lives the life of Germany's greatest hedonist instead of its greatest patriot.\n\nLuckily, as long as peace lasts, nothing can stop the good times from rolling...\n\n§G==FEATURES==§!\n\n* §WSafari§! with foreign dignitaries for prestige and a damn good time\n\n* Balance pleasure and business as you negotiate with foreign and domestic §Winvestors§!\n\n* Use the §Wmercenary§! companies of the Kongo jungle to do your dirty work"

 COUNTRY_INFO_SOUTHAFRICA:0 "§G==The Dominion of South Africa==§!\n\nLakes are few in Africa, islands even fewer, but there may as well be a sea between the §RReichskommissariats§! of §RHüttig§! and §RSchenck§! and the bright light burning at the tip of Africa.\n\nBacked against a wall, §WThe Dominion of South Africa§! carefully slinks across the narrow tightrope of international diplomacy, speaking words of liberty to §GWashington§! and whispering promises of segregation to the §RReich§!.\n\nThe battle for South Africa rages both abroad and at home. The nation is a paradox in and of itself. A dominion with no monarch, the minority governing the majority, §WPrime Minister De Graff§! carefully plays his opponents against each other in order to maintain the shaky stability his party, the Union Party, has established. With stability, comes a price. To keep the §RGermans§! north of the Limpopo, §WSouth Africa§! cannot fully achieve the picture of liberty painted for the §GAmericans§!. The throne of §WSouth Africa§! lays dusty and barren, a dominion only in name, but far from a republic.\n\nAcross the aisle, the powerful orations of §RAlbert Hertzog§! echo out into the nation, attracting the Boer population to the National Party, a party established on cooperation with the §RReich§! and the domination of white §WSouth Africans§!, over the black. All the while, the African National Congress vigorously fights to have their voice heard, figuratively and literally. In the cities, the oppressed march in solidarity, demanding a continent free of division, meanwhile in the far flung outposts keeping watch on the §RReichskommissariats§!, reports trickle in of villages burned and families slaughtered in the conflict between partisan forces and the §RGerman African Army§!.\n\n§WThe Dominion§! truly does walk the tightrope, cautiously appeasing on all fronts. The conflict at the cape is quickly becoming an inevitability, §WPrime Minister De Graff§! must keep the country on the straight and narrow, for if §WSouth Africa§! were to slip from the high-wire, God only knows where she'd land...\n\n§G==FEATURES==§!\n\n* Explore the gifts exposed by De Beers with §Wdiamond§! mining\n\n* Balance foreign §Winfluence§! and profit as you attempt to maintain trade with the §RPakt§!\n\n* Sway the upcoming §Welection§! in your favor"
 
 COUNTRY_INFO_USA:0 "§G==СОЕДИНЕННЫЕ ШТАТЫ АМЕРИКИ==§!\n\nДесятки лет назад, когда звёздно-полосатый флаг гордо реял над страной, никто не слышал топота §Rнацистких§! сапогов и не наблюдал за восходом §xяпонской§! тирании, мир поразила другая страшная катастрофа - ревущие двадцатые завершились оглушительным крахом Уолл-Стрит и ужасом Великой депрессии, которая прокатилась по §MАмерике§!, сея ужас и разрушение. Именно тогда рухнула концепция рузвельтовского "Нового Курса", поскольку сравнения его планов с неудачами Советов и действиями Николая Бухарина сделали подобные планы непопулярными. И тогда §Bдемократами§! был выдвинут §BЭл Смит§!, что позволило тогдашнему действующему президенту §SГерберту Гуверу§! остаться править в Белом доме.\n\nОднако 1936 год полностью поменял положение §MСоединенных Штатов§!, когда §BДжозеф П. Кеннеди§! гарантировал спокойствие и изоляцию от развязанной §Rнацистами§! войны в Европе, игнорируя мольбы Союзников о помощи. Мир и спокойствие царили в Северной Америке, позволяя стране восстанавливаться после Великой депрессии и поддерживать американскую экономику; однако стабильность царила недолго. Настало 7 декабря 1941 года, дата, которая будет вечной памятью о позоре §MСША§!, которые были внезапно атакованы военно-морскими и воздушными силами §xЯпонской Империи§!, потопившими §Mамериканский§! флот на §WПерл-Харбор§!.\n\nВ условиях упадка ВМФ к власти пришёл новый президент §BГарри Трумэн§!, пообещавший американскому народу показать, как "факел свободы прорвется через все преграды". Эти планы моментально испарились в ядерных лучах на Тихом Океане. 4 июля 1945 года яркая вспышка поглотила §YГавайи§! после падения атомной бомбы на многострадальный §WПерл Харбор§!. Что еще хуже, в конце августа было подписано §xСоглашение Агаки§!, официально завершившее войну первым крупным поражением Америки в истории, поскольку оно передавало штат §YГавайи§! и морские базы Лос-Анджелес и Сан-Франциско под контроль §xЯпонии§!. Также США пришлось начать выплачивать огромные репарации и отменить эмбарго для государств, присоединившихся к Оси. Хаотичные выборы 1948 года, приведшие к власти §SТомаса Дьюи§!, стали реквием для §Bдемократов§!, вынужденных искать новые пути в политике в условиях деморализованных §MШтатов§!. На первых послевоенных выборах озлобленный народ §MАмерики§! почти единодушно повернулся спиной к правящей §BДемократической Партии§!.\n\nСтолкнувшись с массовым дезертирством и потерей почти всех своих мест в Сенате, партия отчаянно искала способ выжить. В конечном итоге, несколько бывших §Bдемократов§!, ставшие впоследствии §Rреспубликанцами§!, предложили радикальное решение: союз с торжествующей §RРеспубликанской Партией§!. Лоббировал эту идею сенатор §TЛиндон Б. Джонсон§!, и после долгих споров обе политические организации объединились в §RРеспубликанско§!-§BДемократическую§! Партию, ненадолго превратив Америку в однопартийное государство.\n\nТаким образом, легендарный генерал §SДуайт Эйзенхауэр§!, герой обороны §RБритании§! от §rнацистов§!, выиграл выборы как первый президент от §Sреспубликанцевn§!-§Bдемократов§!. Эйзенхауэр упорно трудился над созданием §TОрганизации Свободных Наций§! - экономического и оборонительного союза демократических сил, оставшихся в мире. Заявление §SЭйзенхауэра§! о намерении вернуть §YГавайи§! обратно в состав §MСША§!, разоравав §xСоглашения Агаки§!, укрепили позиции новой силы внутри страны. Если переместится в 1960-е, то на политическом Олимпе страны можно обнаружить Президента §SРичарда Милхауса Никсона§! и вице-президента §BДжона Фитцджеральда Кеннеди§!, сына бывшего §BДжозефа П. Кеннеди§!.\n\nОднако республиканцы-демократы не остались на политической арене в одиночестве. По мере того, как американская Депрессия продолжалась и вопрос о гражданских правах начал входить в общественное сознание, некоторые граждане начали искать альтернативные силы. §PНациональный Прогрессивный Фронт§!, созданный Генри А. Уоллесом и Гленом Тейлором в 1947 году, стал маяком прогресса в политики, в то время как §LПатриотическая Партия§! Паттона, созданная в 1951 году, начала представлять интересы упертых консерваторов. Обе они смогли участвовать в выборах 1952 и 1956 годов, но ни одна из них не смогла подвинуть монополию §Rреспубликанцев§!-§Bдемократов§!. Ради объединения голосов против истеблишмента, обе партии приняли спорное решение - объединились под единым знаменем §OНационал-Прогрессивной Партии§!, Америке еще предстоит выяснить, сможет ли этот политический Франкенштейн хоть сколько-нибудь повлиять на ситуацию в стране.\n\n§YАктуальная ситуация:§!\nВ 1962 году §RРичард Никсон§! стал президентом §MСоединенных Штатов Америки§!. Сейчас американцы от побережья до побережья требуют социальных реформ. На §YГавайях§!, где §xяпонцы§! разместили свои ядерные ракеты, назревает новый кризис. По всему Югу свирепствует расизм, афроамериканцы умоляют подписать закон о гражданских правах, в то время как многие белые южане яростно выступают против этого акта. Холодная война между §Mнами§!, §rГерманией§!, и §xЯпонской Империей§! снова начинает нарастать. Задача президента §SНиксона§!: вернуть стране ее законное место на мировой арене."
 
 COUNTRY_INFO_2_USA:0 "\n£us_voting_the_rd_senate\n\n\n\n§BУоллес Ф. Беннетт§!:\nСенатор Уоллес Ф. Беннетт с нарастающим беспокойством наблюдает за президентством §SРичарда Никсона§! - его недоверие к другим и почти навязчивая потребность в контроле могут похоронить его карьеру. На него давит положение Америки, которая содрогается от холодной войны и протестов за гражданские права. Сенатор от Юты, прежде всего, считает, что стране нужна твердая рука, чтобы стабилизировать государственный корабль в эти трудные времена - и если Никсон не справится с поставленной задачей, то на него может пасть обязанность обеспечить лидерство, в котором так отчаянно нуждается Америка.\n\n§RЛиндон Б. Джонсон§!:\nКарьера сенатора Линдона Бейнса Джонсона это пример сочетания высоких идеалов с расчетливым оппортунизмом великого государственного деятеля. Страсть техасца к переменам началась тогда, когда он лично столкнулся с американской бедностью, работая учителем в государственной школе. Нищета следовала за ним через каждую ступеньку пути чести в Штате Одинокой Звезды. Перед лицом бездействия §Bпрезидента Кеннеди§! то же самое рвение толкнуло конгрессмена-§Bдемократа§! в объятия §Rстарой доброй партии§!. И все же именно он убедил своих коллег в 1952 году объединиться со своими бывшим сопартийцами. §RРеспубликанцы§! и §BДемократы§! наградили этого человека, который был их общим коллегой, главенством в Сенате - железной перчаткой, которую он с тех пор с большим эффектом пускал в ход против инакомыслящих и соперников. Теперь Джонсон возглавляет самое сильное большинство в истории этого госоргана. Многие гадают, когда именно глава Сената обнародует свои планы на будущее в качестве президента... и на какие глубины он опустится, чтобы толкнуть Америку к этому."
 
 COUNTRY_INFO_3_USA:0 "\n£us_voting_the_npp_senate\n\n\n\n§gСтром Турмонд§!:\nДо того, как появилась §OНационал-Прогрессивная партия§!, в штатах жил Дж. Стром Термонд. Однажды Верховный суд признал школьную сегрегацию неконституционной и тогда он в 1954 году возглавил исход южных сенаторов из §MДемократической партии§! в §LПатриотическую партию§! генерала Паттона. Два года спустя он провел переговоры о слиянии этой партией с §NНациональным Прогрессивным Фронтом§!, чтобы сформировать современную §OНПП§!. Как лидер §gультраправых§! в Конгрессе, он вместе со своими помощниками Ричардом Расселом и Робертом Бердом, использовал свою власть, чтобы подавить любую попытку положить конец расовой сегрегации Америки. Несмотря на то, что он утратил интерес к баллотировании в президенты с момента своей неудачной попытки в 1960 году, этот государственный деятель остается одним из самых влиятельных политиков в Америке.\n\n§gМаргарет Чейз Смит§!:\nСенатор Маргарет Чейз Смит из штата Мэн является аномалией в §OНационал-Прогрессивной Партии§!, обычно объединяющаяся с правыми по экономической политике и центром по вопросу сегрегации. Она решительно настроена против §RР§!-§BД§!П, которых она считает трусливыми, беспринципными оппортунистами и с которыми оборвала контакты после окончания войны. Одна из немногих сенаторов от §OНПП§! сохранивших свои места после победы §RР§!-§BД§!П в 1960 году, она сумела завоевать большое влияние среди немногих оставшихся членов парламента. Она решительно намерена сохранить §OНПП§! как §Gсильную§! и §xвоинственную§! оппозицию §RР§!-§BД§!П, сохранив как радикальных §Mсоциалистов§!, так и упорных §gсегрегационистов§!.\n\n§gДжордж К. Уоллес§!:\nДжордж Уоллес из Алабамы это человек-загадка. Когда старая §Bдемократическая§! машина сегрегационизма рухнула, он радостно прыгал с корабля на корабль от партии к партии, в конечном итоге оказавшись одним из членов §gультраправого§! крыла §OНацционал-Прогрессивной Партии.§! Уоллес изображает себя одновременно гордым южанином и американским патриотом, борющимся за "закон и порядок" внутри страны и антифашизм за рубежом. Честно говоря, он оппортунист, который сделает все возможное, чтобы быть избранным. И если это означает восстановление сегрегации по всей территории Соединенных Штатов, так тому и быть.\n\n§PМайкл Харрингтон§!:\nНа Среднем Западе Майкл Харрингтон оказался знаменосцем §PЦентра НПП§!, что стало кульминацией его идеологической Одиссеи, приведшей демократического социалиста в объятия §OНациональной Прогрессивной партии§!. Но Америка долгое время оставалась глуха к бедственному положению бедных и бесправных, и хотя он неустанно работает со своими союзниками, включая Морин Нойбергер из Орегона, партия продолжает бороться за согласованное послание между более центристскими политиками центра, такими как Генри М. Джексон, и регрессивной политикой §gультраправых§!. Но он готов изложить свое дело непосредственно народу, поскольку работает над своим великим разоблачением §PДругой Америки§!.\n\n§PГенри М. Джексон§!:\nКогда кто-то думает о §OНПП§!, Генри Мартин "Совок" Джексон сразу приходит на ум. Сенатор и бывший §Bдемократ§! из Вашингтона одним из первых переметнулся на сторону зарождающегося альянса между американскими прогрессистами и южными консерваторами. По сути, идеология Совка воплощает этакий компромисс, заполняя нишу между §PМайклом Харрингтоном§! и §gСтромом Турмондом§!, избегая радикальной и расистской риторики, синтезируя благоприятные черты политических крайностей Америки - сильные социальные связи, жесткая позиция в отношении Японии и другие. Партия могла бы донести этого человека и его идеи до Белого дома, если бы не катастрофическое выступление самого §gТурмонда§! против §RНиксона.§! "Знамя умеренных" знает, чего желает американский народ - кого-то достойного представлять §Oнационал-прогрессистов§! в 1964 году. По крайней мере, политика лучше, чем Миссурийский подстрекатель черни...\n\n§G==ОСОБЕННОСТИ==§!\n\n*Наметьте курс §MАмерики§!, влияя на ее §Yвыборы§!, принимая §Yзаконопроекты§! и соперничая за контроль над §YСенатом§!\n\n*Защищайте ветеранов политики и старую систему вместе с §Rреспубликанцами§!-§Bдемократами§!... или предложите американскому народу альтернативы с §Oнационал-прогрессистами§!\n\n*Сдерживайте §rфашизм§! c помощью уловок и §xпрокси-войн§!"

 COUNTRY_INFO_IBERIA:0 "§G==THE IBERIAN UNION==§!\n\n§WThe Iberian Union§!, formed in the aftermath of the new European order forged by the hated Greater German Reich, stands at a volatile position. The union, once viewed as a necessity to defend against further aggression, has devolved into a nightmare of §Rbureaucracy and disorder§!.\n\nWhen §RGermany§! plunged the world into conflict, the young regimes of §GFranco's Spain and Salazar's Portugal§! attempted to maintain their neutrality. With both the British and §RGermans§! attempting to court the Iberians into joining their respective alliances, the two leaders would sign the §YIberian Pact§! in 1942, guaranteeing peace between both nations. While peace would reign in the peninsula itself, the war would be brought to the colonial empires, first in 1942 with the §RJapanese§! seizure of Timor-Leste, and then in the later stages of the war, with the Spanish invasion of §YFrench West Africa§!.\n\nAs the war slowly fizzled out, the Spanish would seize the opportunity to reclaim §GGibraltar§! from the fading §YBritish Empire§!, as well as continuing their push into Africa, coming into conflict with local rebel groups that had swept the remaining Free French forces out of their lands. In the midst of this chaos, the victorious §RGermans§! would begin construction on the §YGibraltar Dam§!, the key piece to their ambitious §RAtlantropa plan§!.\n\nIn the late 40s, a §RGerman§! invasion would seize the gems of the Portuguese empire, Mozambique and Angola. Shocked and terrified of losing even more in the face of §RGerman§! aggression, the Spanish and Portuguese governments entered into negotiations to expand the §YIberian pact§!, culminating in the creation of §Wthe Iberian Union§!, merging the two nations governments.\n\nThe newborn nation would immediately face the results of §RAtlantropa§!, seeing its eastern port cities devastated by the §RGerman§! project. In the early '50s, the §RGermans§! abandoned the Gibraltar Dam as the European economy collapsed, leaving the Iberians to pick up the pieces of the incomplete dam.\n\nThe Union, dominated by Anti-German sentiment, found unlikely allies in the §GItalian Empire§! and the Türkes regime in §GTurkey§!, forming an alliance of convenience against the Germans. Despite disputes over Algeria and rights in the now Italian Suez canal, the alliance has held against all odds.\n\nAs the years ticked by, the flaws in the Union's structure have begun to show, the equal power given to §GSalazar and Franco§!, while necessary in the creation of the union, has also proven a curse, with the near-constant §Rbickering of the Caudillos§! becoming an accepted reality of the nation.\n\nWith the upcoming Malta Conference between the §GTriumvirate§! member states and instability in the Reich, the future of Iberia and its place in the world is by no means certain.\n\n§G==FEATURES==§!\n\n* Manage the various interests of the §GCaudillos§!, as well as their popularity among the different groups that make up Iberia.\n\n* Complete the construction of the §YGibraltar Dam§!, turning it from an economic §Rdeadweight§! to a §Gboon§!.\n\n* Defend the stability of §WIberia§! through whatever means necessary, §Rlest the Union be brought to the brink of collapse§!."

 COUNTRY_INFO_BRITTANY:0 "§G==БРЕТОНСКАЯ РЕСПУБЛИКА==§!\n\nС тех пор как Анна Бретонская вышла за Карла VIII в 1491 году, Бретань попала под жёсткий кулак §Yфранцузских мучителей§!. Мы страдали до тех пор, пока не пришли §Yнемцы§!. Когда их танки обогнули могучее Мажино, а их солдаты начали маршировать по улицам Парижа, мы увидели своих освободителей, единственную нацию, которая все эти долгие века сочувствовала печальной бретонской судьбе. По большей части мы оказались правы.\n\nКогда закончилась Вторая мировая, Бретань так и не получила той независимости, которую мог подарить нам §YГитлер§!. Французское ярмо всё ещё нависало над нашей шеей, и будущее не сулило ничего хорошего. Но как это часто бывает в истории, нет худа без добра. И если бы у такого двуединства был цвет, то оно было бы тёмно-фиолетовым. Иронично, но сегодняшняя ультимативная угроза бретонскому суверенитету в недалеком прошлом была тем самым лекалом, с помощью которого были обрисованы контуры нашей независимости, ведь Бретань получила формальную самостоятельность на заре формирования §YОрденштаата Бургундии§!.\n\nИ хотя участь бретонцев, казалось бы, уже преобразовывалась в лучшую сторону, у мира были другие планы. Когда Рейх погрузился в экономический хаос, ворох его марионеточных государств, включая Бретань, были по большей части предоставлены своей судьбе. По мере того, как надвигались голод и нищета, именно §YОльер Мордрель§! впервые предложил немыслимое; Чтобы выжить, Бретань должна была обуздать §YЧёрный рынок§!. Многие беспокоились, какой след на ментальности бретонцев оставит субсидируемая государством организованная преступность, но в конечном счёте экономическую полезность решения оспорить не мог уже никто. Бретань не только избежала своей печальной участи, но стала ещё и эдаким "трубопроводом" западных товаров в Германию, и благодаря этому мы смогли обогатиться за пределами своих самых диких мечтаний.\n\nБретонцы прошли через многое, но ничто не смогло сломить наш дух. Начинается новый, 1962 год, и Бретонская республика смотрит в будущее как с нетерпением, так и с большой долей сомнения. §YЧёрный рынок§! остается многообещающей перспективой для бретонского пути, но различные силы внутри Бретани относятся к его роли очень по-разному. Кроме того, наша разведка сообщает, что стремительно ухудшающееся состояние §YАдольфа Гитлера§! подогревает противостояние внутри Рейха. Любой внутренний конфликт в Германии может негативно сказаться на Бретани. Кроме того, наши вечные §Yбургундские§! друзья уже долгие годы планируют какую-то гнусную эскападу; Только время покажет, как их планы заденут нас. Без сомнения, грядущее десятилетие станет судьбоносным временем для всех бретонцев.\n\n==ОСОБЕННОСТИ==\n\n- Пришло время сделать §YЧёрный рынок§! настоящей силой, с которой нужно считаться. Прокиньте тёмные сети рынка по всему земному шару посредством стратегической продажи вооружения в зонах боевых действий и глобальной контрабанды. Но знайте, пока некоторые заинтересованы в расширении Чёрного рынка, другие бретонцы стремятся положить конец системе.\n\n- Бретонский Национальный Комитет, главный управляющий орган Бретани с 40-х годов, до сих пор был крепко закреплён за §YОльером Мордрелем§! и его §YУмеренным крылом БНП§!. При поддержке §YСелестина Лэйна§! и §YТрадиционалистского и бургундского крыльев§! партии, §YБретонская Национальная Партия§! - несомненный лидер в Комитете. Впрочем, со времён своего выхода из §YБНП§!, §YРаймон Делапорт§! начал также набирать сторонников, которые желают установить в Бретани демократию. Демократы объединились под знаменем §YНародной Партии§!, и хотя их позиции в Комитете пока мизерные, всё ещё может кардинально измениться."

 COUNTRY_INFO_YUNNAN:0 "==YUNNAN==\n\nFar from §RTokyo§!, §RNanjing§!, and modernity, §WYunnan§! is an idyllic backwater. Peasants toil in the mines and farms, using primitive tools and what machinery they can to extract endless raw resources from the land. Lording over all is §WLu Han§! and his cadre of generals, who grow fat off the labor of their countrymen.\n\nTo the east is §GGuizhou§! ruled by §GHe Yingqin§!. §WYunnan§! and §GGuizhou§! were once united as §WXinan§! and their combined wealth brought prosperity and riches to whoever controlled the region. Though many obstacles lie in the way, perhaps these two brothers will be united once more.\n\nAs the world changes, so must §WYunnan§!. If its mines and farms cannot compete with the rest of the §RSphere§!, then the province will fall and, worse still, so will §WLu Han's§! wealth. If the future is to be stable and profitable, §WYunnan§! must industrialize.\n\n§WYunnan's§! geo-political situation is as tenuous as its economic situation. §RChina§! and §RJapan§! compete for influence and control over §WYunnan's§! material resources, both for their own benefit as well as to deny the other. If §WLu Han§! is not careful, he may find his vaporous notion of pseudo-independence eroded suddenly and without warning.\n\nGreat wealth awaits §WYunnan§!, or, more specifically, §WLu Han§!, if only he is crafty enough to avoid the pitfalls of the modern world.\n\n==FEATURES==\n\n* Unite §WYunnan§! and §GGuizhou§! once more\n\n* Turn §WYunnan§! into an economic jewel of the §RSphere§!\n\n* §RWitness the return of the Lamb§!"

 COUNTRY_INFO_INDONESIA:0 "§G==Республика Индонезия==§!\n\nТирания, эксплуатация и разделение. Такова была стратегия §Rголландцев§!. Держать народы Азии разделёнными, держать их слабыми, но самое главное, держать поток прибылей от них. В течение трёх столетий народ, который в будущем станет §WИндонезией§!, извивался и корчился под сапогом империализма, присоединяясь к симфонии угнетённых народов  §GАзии§! и взывая к свободе.\n\nСпасение пришло лишь в марте 1942 года, когда §GЯпонская империя§! впервые высадилась в §WИндонезии§!. С целью приветствовать их, на берегу стоял человек с множеством имён. Для его семьи он Кусно Сосродихарджо, для его друзей он Бунг, но для народа §WИндонезии§! он герой. Столь грандиозный приход §WСукарно§! к власти можно в основном объяснить его харизмой и непоколебимой приверженностью народу, но его дальнейший контроль, спустя почти два десятилетия после усмирения §Rзападных§! дьяволов, полностью находится в руках §WНациональной армии Индонезии§!.\n\nВ то время как его страна борется сама с собой, искореняя коммунистов из §RКПИ§! и внимательно контролируя §Rэтнические меньшинства§!, §WСукарно§! наслаждается напитками в Палембанге. В то время как его люди побираются и собирают всё, что могут найти, вечера Сукарно состоят из обильного количества алкоголя и изысканных блюд. Кто-то говорит, что §WБунг§! сбился с пути, кто-то говорит, что он никогда не менялся, но одно можно сказать точно: друзей у него столько же, сколько и §Rврагов§!. Вскоре §WСукарно§! узнает, что самая большая §Rугроза§! таится §Gвнутри§!...\n\n==ОСОБЕННОСТИ==\n\n*Направляйте демократию по своему вкусу!\n\n*Уравновешивайте влияние трёх ведущих политических блоков: §Wвоенных§!, §WКСН§!, и §Wполитиков§!\n\n*Закрепите власть §WСукарно§! с помощью §GРеферендума§!"

 COUNTRY_INFO_CHINA:0 "§G==THE REPUBLIC OF CHINA==§!\n\nFor as long as there has been land, there has been a struggle for §WChina§! to dominate and exploit it. For centuries, the elite warriors of the Middle Kingdom struck fear into hearts of kings of yore. Even when fractured, the spirit of the people could never be broken, for as the moon waxes and wanes, so does §WChina§!. §WChinese§! power is an inevitability.\n\n§ROr so they thought.§!\n\nHow cruel fate is to punish a people for prospering. It started small, with squabbling and disagreements in the administration, and then came the arrival of the §RWestern Powers§!. Capitalizing on the Qing Dynasty's technological disadvantage, coastal §WChina§! became peppered with Western concessions. Sovereignty was ripped away from §WChina§! like pulled teeth, agonizingly slow and bloody.\n\n§GThe Japanese Empire§! was lucky enough to be spared from the horrors of imperialism, but yet had to bear witness to it for so long, watching as her brothers and sisters of §GAsia§! were rendered nothing more than workshops for the rest of the world. §GJapan§! undertook a grand crusade that fateful day in July of 1937, using its modern technology to bring the §Rimperialists§! down to the level of their slaves.\n\nIt was this modern advantage that caught the eye of a young §WGao Zongwu§!, who saw this as the leverage that turned the tide of war in favor of the people of §GAsia§!. Following the death of the former president of the Republic and his mentor, §GWang Jingwei§!, §WGao Zongwu§! found himself ripped out of his quiet early retirement and back at the centre of the political scene. §WGao§! has outlined his flagship polices that he believes will carry §WChina§! into the modern age as the §GFive Modernizations§!. Calling for an §Goverhauled education system§!, an §Gexpanded industrial sector§!, an §Gexport-based economy§!, and more, §WGao§! promises a lot, but it remains to be seen if his programs will be a §Gstep towards the future§! or if §WChina§! has been §Rshattered for the last time§!.\n\n==FEATURES==\n\n- Sway the §WYuan§! in your favor and §Gexploit the support§! of your most trusted faction!\n\n- Follow the journey of an ancient nation in a modern world!\n\n- Guide a moderate modernization or charge full speed ahead towards the future!"

 COUNTRY_INFO_JAPAN:0 "§G==THE EMPIRE OF JAPAN==§!\n\nThe Jewel of the East. §YThe Land of the Rising Sun§!. Dai-Nihon Teikoku. The Empire of Japan goes by many names, but none are disputing its status as the hegemon of East Asia. Following a grueling victory in the Second World War - a victory paid for in §Rblood and iron§!, §Gthe Empire of Japan stands triumphant§! in Asia, from the frigid waters of Sakhalin, to the bustling metropolis of Tokyo, to the far reaches of Calcutta and New Guinea.\n\nOn the surface, Japan has everything it could have ever wanted in 1962. The Zaibatsu champion §GAsia's economic growth at breakneck speed§!. The §BImperial Japanese Navy§! is the most powerful maritime force in the world, from Tokyo Bay to San Francisco. The §OImperial Japanese Army§! is the enforcer of Tokyo's will throughout most of Asia. Most prominently, it guards Japan's crown jewel, and a once-immutable enemy, §RChina§! - now brought to heel. The politicians in Tokyo bicker, but the Taisei Yokusankai has stood strong for over twenty years, heralding a Shintaisei - a §GNew Order§! over both Japan itself and Asia, led by the conservative §WHiroya Ino§!.\n\nHowever, deep beneath this seemingly perfect victory lies a §Rbubbling cauldron of threats§! to the Empire's hegemony. In China and Southeast Asia, winds of dissent are brewing. The §OImperial Japanese Army§! is overstretched - there's only so much ground one force can cover thoroughly. Across the Pacific, the United States seems poised to avenge their defeat nearly twenty years ago. Deep inside Japan itself, the labyrinthine structure of the state hides a deep rot of corruption and deceit, one that is slowly working its way to the surface, and could potentially threaten the §Rvery foundations§! of the Japanese Empire.\n\n==FEATURES==\n\n- Course Japan's political destiny through §Wunique parliamentary and ministerial mechanics§!.\n\n- Maintain your hegemony across the Co-Prosperity Sphere, through both diplomacy and §Rwar§!.\n\n- Engage in a grueling narrative of deception, deceit and corruption."
 
 COUNTRY_INFO_1_GER:0 "§G==ВЕЛИКОГЕРМАНСКИЙ РЕЙХ==§!\n\nВ ходе двух самых разрушительных войн в истории, Германия пожертовала всем только для того, чтобы завоевать мир. §WТысячелетний Рейх§! парил над жалкими Союзниками §RВторой мировой войны§!, сокрушая сопротивление великим амбициям своего §WФюрера§! как на западе, так и на востоке и продвигая свою армию дальше, чем когда-либо прежде. Хотя, как и во всех праведных войнах, за победу пришлось заплатить немалую цену - даже §Rамериканское§! сопротивление было в конечном счете остановлено §Yядерным огнем§!. Наконец-то Германия победила, ее честь была восстановлена, а ее судьба стала ясной.\n\nПосле своей победы Рейх не терял времени даром. Он немедленно приступил к преобразованию Европы по своему образу и подобию - по образу §rнационал-социализма§!, очищенного от дегенеративной буржуазии и освобожденного от власти низменных унтерменшев. Выполнение §rГенералплана Ост§! на Востоке, наряду с §rпроектом Атлантропа§! в Средиземном море и §rплотиной реки Конго§! подпитывается самым большим §rрабовладельческим§! аппаратом, который когда-либо видел мир.  §rВермахт§! стал самой большой и мощной армией в мире, защищая германские амбиции от Британских островов до русских пустошей и тропических лесов Африки. Там, где некогда ожесточенные междоусобицы проливали кровь братьев, теперь стоял Пакт Единства, ведомый §WВеликогерманским Рейхом§! и его дальновидным руководством.\n\n§RОднако затем все это рухнуло.§! Менее чем за десять лет немецкая экономика потерпела жесточайший крах, а затем последовала позорная §RЗападнорусская война§! которая, вместе с предательством §PСС§!, организованное гнусным §PГенрихом Гиммлером§!, поставила Рейх на грань краха. Если бы не быстрые и решительные действия Вермахта, Рейх бы рухнул. Тем не менее, опыт 50-х годов в сочетании с безудержным рабством и реальностью мирового давления на Германию §Rполностью разрушил§! доверие народа к своему правительству.\n\n§RРейх больше не является гордым гегемоном мира; теперь он просто тень самого себя, раздираемый бесстыдной борьбой и объединенный только страхом за свое будущее.§!\n\n==ОСОБЕННОСТИ==\n\n- Выберите одного из §Wчетырёх преемников§! и помогайте ему воплотить свое видение будущего Рейха.\n\n- Восстанавливайте, поддерживайте или даже расширяйте свою гегемонию по всей Европе с помощью §Wдипломатии, обмана или даже войны§!.\n\n- Познакомьтесь с многочисленными лицами немецкой политики, §Wобъединяйтесь с ними или постарайтесь сбросить их вниз§!."
 
 COUNTRY_INFO_2_GER:0 "==ГЛАВНЫЕ ПЕРСОНАЖИ==\n§rАдольф Гитлер§!\nФюрер - это Германия, а Германия - это фюрер. Такова линия партии, истина, которую §rНСДАП§! установила в мире и которую Гитлер окончательно подтвердил в ходе §RВторой Мировой Войны§!. Победа Рейха стала кульминацией величия фюрера - вечные враги были разбиты, раздавлены величайшей военной машиной, которую когда-либо видел мир. Гитлер стал центром этой славы, и по сей день его имя пишется §Rс гордостью или со страхом§!. За победой последовали десятилетия процветания и могущества, когда Рейх стал бесспорным гегемоном мира - и полное отчаяние и трагедия в последующие годы, когда люди видели, как все это почти мнгновенно рассыпалось в прах. Фюрер мог только смотреть... смотреть и улыбаться. Улыбаться сквозь слезы.\n\n§LМартин Борман§!\nПо всему §WРейху§! сложно найти таких же могущественных людей, как §LМартин Борман§!, глава партийной канцелярии. Поддерживаемый многими и ненавидимый столь же многими, §LБорман§! ловко проложил себе путь через византийскую политику, господствующую в §WРейхе§!. Сегодня он является не только главным представителем §rНСДАП§!, но и лицом консервативного движения §WРейха§!, искренне проповедуя ценности §rнационал-социализма§! и предлагая лишь незначительные изменения для обуздания коррупции и вычищения гнили, в отличие от реформизма §OШпеера§! и милитаризма §gГеринга§!. С его тесными связями с §rГитлером§!, относительным доминированием в §rРейхстаге§! и его послужным списком как верного сторонника §rнационал-социализма§!, §LБорман§! широко рассматривается в международных кругах как наиболее вероятный §rпреемник фюрера§!. И если борьба за власть над §WРейхом§!'s будет  §Rтолько накаляться§!, лояльность значительной части §rВермахта§! тоже не помешает.\n\n§gГерман Геринг§!\n§gГерман Геринг§! напыщенный лидер милитаристского крыла §rНСДАП§!. Кроме самого §rФюрера§! никто в §WРейхе§! не может претендовать на такое обожание публики. Один из первых членов §rНСДАП§!, §gГеринг§! пользуется безумным уважением по всей стране. Поскольку консервативное крыло партии уже прочно находится под контролем §LБормана§!, §gГеринг§! обратился к §rВермахту§!, быстро склонив чуть более половины вооруженных сил на свою сторону. При поддержке фельдмаршала Фердинанда Шёрнера, §gГеринг§! обещает вернуть Рейху былую славу - не путем реформ, а путем завоеваний. Под командованием  §gГеринга§!, §WРейх§! двинется на весь остальной мир, побеждая всех и каждого, кто встанет у него на пути. Эта гиперагрессивная внешняя политика, безусловно, вызвала беспокойство среди международного сообщества - беспокойство, которое боится только одного - назначения §gГеринга§! следующим §rфюрером§!. Однако удастся ли ему выполнить все свои обещания, еще предстоит выяснить.\n\n§PРейнхард Гейдрих§!\n§RПражский мясник, белокурая бестия, молодой бог смерти§! - для §PРейнхарда Гейдриха§!было придумано множество имен, но ни одно из них не может точно описать человека, которого почти повсеместно ненавидят в §WРейхе§!. Являясь главой германских §PСС§!, близкие отношения §PГейдриха§! с §rГитлером§!, в сочетании с его собственным умом и общей компетентностью - это, возможно, единственное, что спасло его от изгнания или чего похуже много лет назад. Как глава организации, которая является объектом всеобщей ненависти в Германии, большинство видят §PГейдриха§! не более чем марионеткой §PГенриха Гиммлера§!, подчеркивая, что он является только номинальным рупором для гнусных идей §PРейхсфюрера СС§!. Технически, §PГейдрих§! является возможным кандидатом на пост фюрера - однако, при отсутствии политической власти и народной поддержки, такой выбор кажется маловероятным. В том случае, если §PГейдрих§! не только будет избран следующим §rфюрером§!, но и победит своих конкурентов, мир может только содрогнуться при мысли о гордом стороннике §RБургундской системы§!, контролирующем одну из самых могущественных наций на земле."
 
 COUNTRY_INFO_3_GER:0 "§OАльберт Шпеер§!\nВ зависимости от того, кого вы спросите, §OАльберт Шпеер§! может быть единственным человеком, что еще способен спасти §WРейх§! либо станет тем, кто его уничтожит. Мало кто может похвастаться такой славой и такой противоречивостью, как главный архитектор §WРейха§!, чья нынешняя цель состоит в том, чтобы разрушить систему, которую он сам же и создал - систему рабства, которая, как он утверждает, медленно уничтожает §WРейх§!. Окружив себя §GБандой из четырех человек§!- Людвига Эрхарда, Гельмута Шмидта, Курта Георга Кизингера и Хеннинга фон Трескова, -  §OШпеер§! взял решительно реформистский курс, захватив умы молодежи своими обещаниями масштабных реформ и лучшего будущего. Конечно, является ли §OШпеер§! таким реформистом, как утверждают его самые пламенные сторонники и самые верные враги, - это совсем другая история, поскольку сам он, похоже, не хочет заходить так далеко, как этого желает §GБанда Четырех§!. Хотя его дружба с §rАдольфом Гитлером§! дает ему шанс стать §rпреемником фюрера§!, неясно, сможет ли он подкрепить свои заявления силой, если дело дойдет до драки.\n\n§RФердинанд Шёрнер§!\n§SФердинанд Шёрнер§! знаменит по многим причинам, и лишь немногие из них являются положительными. Сначала прославившийся своей жестокостью во время §RВторой Мировой§!- - вплоть до расстрела солдат, без суда и следствия, затем он стал известен своим неудавшимся заговором против §WРейха§!, остановленным только быстрыми действиями §TХанса Шпайделя§!, Благодаря свирепой поддержке §gГермана Геринга§!, §SШёрнер§! вновь пробился в высшие эшелоны немецкой политики. И если §gГеринг§! Геринг - глава милитаристов, то §SШёрнер§! - их сердце. Его крайний милитаризм дажу превосходит таковой у §gГеринга§!, поскольку он подталкивает к Рейх к войне с §RЯпонией, Соединенными Штатами и даже Бургундией§!- вещи, про которые §gГеринг§! старается не упоминать. Действительно, среди народа ходит слух, что именно §SШёрнер§!, а не §gГеринг§!, является истинной силой, стоящей за милитаристами. Независимо от того, кто победит в борьбе за §rпост фюрера§!, §SШёрнер§! почти гарантированно будет играть важную роль в их администрации - слишком известный, чтобы избавиться от него, и, слишком жаждущий править, он не упустит возможности завхатить власть - как для себя, так и для своего §rВермахта§!.\n\n§TХанс Шпайдель§!\nНекоторые говорят, что противоположности притягиваются, но одни противоположности не отталкивают друг друга так сильно, как §SФердинанд Шёрнер§! и §TХанс Шпайдель§!. В то время как §SШёрнер§! всегда выступал за расширение участия §rВермахта§! в работе §rРейхстага§!, §TШпайдель§! на протяжении многих лет доказывал прямо противоположное. В то время как §SШёрнер§! решительно выступал против реформ, предложенных §OШпеером§!, §TШпайдель§!, если и не был восприимчив, то уж точно не отвергал эти идеи. Возможно, самый яркий пример этого разделения - §TШпайдель§! был тем, кто остановил неудавшийся переворот §SШёрнера§! в 50-х годах, начав эту ожесточенную борьбу, которая продолжается и по сей день. Верный своим идеалам, §TШпайдель§! провозгласил нейтралитет в нынешней борьбе за власть в §WРейхе§!. Однако независимо от того, кто в победит, §TШпайдель§! несомненно, будет главным игроком в борьбе за будущее §rВермахта§!- и §SШёрнер§! безусловно, будет тем, кто бросит ему вызов."


 COUNTRY_INFO_BURGUNDY:0 "==CC-ОРДЕНШТАДТ БУРГУНДИЯ==\n\n§WCC-Орденштадт Бургундия§! - самое молодое государство в пакте Единства, в него вошли земли §Qфранцузской§! и §Yбельгийской§! территорий Рейха. Эти земли - личный надел §PРейхсфюрера СС Генриха Гиммлера§!, которые он получил в результате переворота. Во время Западнорусской войны §PГиммлер§! решил восстать против больного Фюрера §RАдольфа Гитлера§!, которого он считал дряхлым дураком, ввергшего государство в хаос. Однако, §RГанс Шпайдель§! и вермахт смогли подавить протестные выступления, вынудив §RГитлера§! найти способ усмирить своего бывшего верного последователя. Фюрер решил отдать ему §WОрденштадт§!, в надежде, что СС перестанет плести заговоры и переключится на задачи по развитию собственной страны. Как оказалось, Фюрер ошибался. За последние несколько лет §PГиммлер§! консолидировал в своих руках власть над государством и изгнал из администрации всех, кто не был полностью лоялен. Теперь он готов нанести новый удар и добиться успеха там, где когда-то потерпел неудачу. Но даже самые продуманные планы могут пойти наперекосяк...\n\nВ §WОрденштадте§! доминируют подразделения СС, которые, до сих пор верны §PГиммлеру§!. Однако никто не правит в одиночку. К коренным немецким СС присоединились различные коллаборационисты: §YСС-легион Валлонии§!, возглавляемый валлонцем §RЛеоном Дегреллем§!, §OСС-легион Лангемарк§!, возглавляемый фламандцем §RБертом Эрикссоном§!, и §Qдивизия СС Шарлемань§!, возглавляемая французом §RКристианом Де Ла Мазьер§!. Все эти фракции противостоят друг другу и соперничают за власть, их борьба может подорвать власть §PРейхсфюрера СС§!. Об этих конфликтах не стоит забывать, а §Rколлаборационистов следует держать на поводке§!.\n\nК счастью, в Рейхе еще остались друзья СС. §gРейнхард Гейдрих§! как никогда, лоялен §PГиммлеру§!, и, что более важно, он возглавляет Дойчен-СС, являясь ушами §RГитлера§!. Не секрет, что старому Фюреру осталось недолго, §gГейдрих§! готов захватить власть, если §RАдольфа Гитлера§! постигнет §Gужасная участь§!. Если он добьется успеха, то это значительно ускорит реализация планов §PРейхсфюрера СС§! для поддержки арийской расы...\n\n==ОСОБЕННОСТИ==\n\n* Управляйте §Yрабочей силой§!, тщательно поддерживая баланс между силами §Wполиции безопастности§! и §Wквалифицированных рабочих§! на территориях §WОрденштадта§!.\n\n* Начните §Yпреследование§! §Rпредателей§!, которые могут скрываться в рядах Ваффен-СС.\n\n* Плетите паутину §Yглобальных планов§!, сея семена раздора среди великих мировых держав. Но за это вам придется заплатить большую §Rцену§!."

 COUNTRY_INFO_OSTLAND:0 "==РЕЙХСКОММИСАРИАТ ОСТЛАНД==\n\n§GГерманский Рейх§! - лидер Европы, насаждающий свою гегемонию путём распостранения §GРейхскоммисариатов§!. Это колониальные государства, протяжённые от Праги до Паулюсбурга, и каждый из них управляется своим Рейхскоммисаром. Все они, юридически, лояльные субъекты §GРейха§!. Де-факто их лояльность и компетенция, мягко говоря, варьируется в разных уголках мира.\n\nКак редкое исключение из правила повсеместного разложения и хаоса, §WРейхскоммисариат Остланд§! пока что лучший из действующих §GРейхскоммисариатов§! §GРейха§!.Управляемый Рейхскоммисаром §WГенрихом Лозе§!, §WОстланд§! стал самым процветающим §GРейхскоммисариатом Рейха§!, также он занимает второе место в Германизации и общей стабильности, уступая только §GГенерал-губернаторству§!. Это может быть следствием лидерских способностей самого §WЛозе§!, чья компетентность достаточно высока. В самом Рейхскоммиссариате царит спокойствие.\n\nТак или иначе, §GРейх§! начинает §Rрассыпаться§!, и §WОстланд§! делает это вместе с ним. Сам §WГенрих Лозе§! §Rчахнет§!, а его подчинённые начали ссорится так же свирепо как политики Фатерлянда. Действительно, каждый из этих подчинённых взял роль сторонника одного возможных наследников §GРейха§!: §WФранц Вальтер Шталекер§! - консерватор-борманит, §WОтто-Генрих Дрехслер§! - милитарист-герингит, §WАндреас Майер-Ландрут§! - реформист-шпеерит, м §WФридрих Еккельн§! - глава СС и гордый сторонник §RБургундской Системы§!. В дополнение к этому ревущему шторму, знаменитый партизан-террорист §RАбба Ковнер§! всё ещё скрывается, угрожая всему §WРейхскоммисариату§!, также появились слухи о том, что активизировался коллаборационист §WМихаил Витушка§!, который плетёт свой собственный заговор.\n\nК счастью для §WРейхскоммисариата§!, кажется есть человек, что займёт место §WЛозе§! - §GКарл Зигмунт Литцманн§!, был уже выбран §GРейхом§!, сколько бы внутренних склок это не вызвало. С решением вопроса наследования остаётся только очистить последние остатки коллаборационизма и беспорядка, §WОстланд§! продолжит свой путь §GПримерной колонии§! - мирного, стабильного, германизированного рая.\n\nЕсть надежда, что вопросы §GРейха§! разрешатся самим собой, иначе все наши проблемы очень, очень быстро §Rвыйдут из под контроля...§!\n\n==ОСОБЕННОСТИ==\n\n*Сразитесь за влияние над §WОстландом§!, пока §GРейх§! медленно §Rколапсирует§!\n\n*Разберитесь с беспорядком в вашем государстве, учинённом как реформистами так и СС\n\n*Продолжите вести §WОстланд§! в будущее, сохраняя свой статус §GИдеальной колонии§!"

 COUNTRY_INFO_WAL:0 "§G==УЭЛЬС==§!\n\nВскоре после того, как орда §gнемцев§! высадилась на южном побережье §eАнглии§!, группа §Gваллийских§! националистов поспешно объявила о своей независимости от §eСоединённого Королевства§!. Это была последняя отчаянная попытка сохранить хотя бы часть свободы, которую их сосед потерял в условиях оккупации.\n\n§gГерманский рейх§!, достаточно ослабленный испытаниями завоевания и подчинения §eангличан§!, принял независимость новой республики, однако за свободу §GУэльса§! было дорого заплачено. Сделка, заключенная с §gнемцами§!, вынудила §Gваллийское§! правительство отправлять значительную часть своего угля в §gРейх§!, а близость гарнизона в §bКорнуолле§! гарантирует, что эти поставки будут совершены. Эта угроза сохраняется и по сей день, и постоянно нависает над §Gваллийским§! руководством. В настоящее время §LСондерс Льюис§! - несчастный человек, который должен взвалить на себя это бремя.\n\nОн возглавляет республику вместе со своим заместителем §LГвинфором Эвансом§!. Однако их националистический блок велик и страдает от растущей разобщённости; проблема, которая, если её не остановить, может привести к краху правительства при первых признаках проблем. Между двумя основными партиями - §xКрасным Уэльсом§! и §LПартией Уэльса§!, представляющими соответственно левую и правую стороны партии, уже существует немалый раскол. Существует также проблема в виде более нестабильной группы в коалиции, известной как §jАрмия Свободного Уэльса§!, которая упорно отказывается позволить правительству предпринять какие-либо действия, которые, по их мнению, могут привести к концу Республики.\n\nМногие подозревают, что связи §jАСУ§! идут гораздо глубже, чем их командиры готовы признать. Их лидер, §jДжулиан Кайо-Эванс§!, контролирует крупнейшую и наиболее опасную военизированную организацию в §GУэльсе§!. Они утверждают, что являются истинными защитниками валлийского народа и его культуры, готовыми остановить любое вторжение §eангличан§! с помощью методов, которые, вероятно, будут становиться всё более и более грязными.\n\nОднако все их усилия могут оказаться напрасными, поскольку, медленно выходя из-за кулис, §RЮнионистская партия§! возобновила свои усилия по возвращению валлийского народа в объятия своего соседа. §RДжон Моррис§! вместе со своими многочисленными политическими союзниками сделает всё возможное, чтобы преодолеть хаос, вызванный §jАСУ§!, и обратить вспять последствия, которые годы независимости оказали на §GУэльс§!.\n\nВ ближайшие годы всем этим группировкам придется искать пути укрощения нестабильной политической ситуации. Кому-то эта задача может показаться сложнее, чем другим, поскольку правящая партия медленно отстраняется от кризиса, который, несомненно, приведёт к её падению. Никто в §GУэльсе§! не останется незатронутым, и жизнь в нашей стране навсегда изменится, и будет это к лучшему или к худшему, ещё предстоит определить.\n\n==ОСОБЕННОСТИ==\n\n*Проконтролируйте ухудшающуюся §Lполитическую ситуацию§!\n\n*Выдержите всю тяжесть надвигающегося §Lугольного кризиса§!."

 COUNTRY_INFO_SCO:0 "§G==SCOTLAND==§!\n\nDuring Britain's darkest hour, a light that had lasted for three hundred years was finally extinguished. In its place a new one had been ignited, one that had not seen the light for three hundred years, §BScotland§! had been formed out of desperation by General §QDouglas Wimberley§!, the famed general of the §Q51st Highlanders§! and §YJohn McCormick§!, the founder of the small Scottish nationalist party known as the §YScottish National Party§!. In the enduring chaos after the invasion, §BScotland§! was flooded by refugees from §REngland§! looking to run away from the regime propped up by the §gGermans§!. The §BScottish§! people and §YSNP§! as a whole are distrustful, seeing them as oppressors who had controlled them for three hundred years, many worrying that some of these refugees could have been agents sent by the §RCollaborators§!. As time has shown, these fears have yet to come. \n\nIn 1962, the Scottish Republic is led by its founder and President §YJohn MacCormick§!, known affectionately as "The King" being compared to the Scottish kings of old. His protege, §YRobert McIntrye§! has served as his Prime Minister, as well as serving as the member of the SNP. However not all is well in one of the last bastions of democracy on the British Isles. §YMacCormick§! is growing sicker and sicker everyday, with his health declining. His death after leading the country for nineteen years could leave drastic results. As parliament discusses bills and other proposals, many of the Scottish people worry that their country could be in a paralyzed state after his death. However, some opponents have used §YMacCormick's§! nickname against him comparing him to the dictators of Europe due to his uninterrupted rule. \n\n While it may seem like a one party state due to the dominance of the §YSNP§! for the past nineteen years, there had been two other primary parties who had been biding their time, campaigning to gather representatives in the Scottish Parliament. At the forefront of the two is the §PIndependent Labour Party§!. In the chaos and uncertainty of the Fall of §REngland§!, the §PLabour Party§! had faced fractures and the slow demise. Many of its members had been arrested and detained by the §gGestapo§! as many fled to §BScotland§!. The §BScottish§! branch of the §PLabour Party§! needed reform to stay afloat in this new country. In this, the §PIndependent Labour Party§! was formed, however it had been on a decline due to the stunning popularity of the §YSNP§!. It looked as if it would dissolve until §PWilliam Wolfe§!, a former member of the §YSNP§! had joined and reformed them into the force they are today. \n\nThe smaller of the three, the §OUnionist Party§! led by §OPriscilla Buchan§! is seen more of a rump party than an actual competitor compared to the juggernaut that is the §YSNP§! and the growing popularity of the §PILP§!. However §OBuchan§! and her party are hopeful for the future. §OBuchan§! herself was a former member of the Conservative Party before arriving in §BScotland§!. After much consideration and funding arriving from a mysterious benefactor, the §OUnionist Party§! was formed. While seen as a laughingstock by both the §YSNP§! and §PILP§!, the §OUP§! is a party full of committed members who have been known for being quite large in attendance at the polling stations with the membership slowly growing. Other elements are at play however, and these may leave a lasting effect on §BScotland§! forever. \n\nOne of the largest figureheads in §BScotland§! is the de facto leader of the §QScottish Armed Forces§!, Marshal §QDouglas Wimberley§!. Loved by his soldiers and the local students of the many colleges and universities of §BScotland§!, he has been known for bringing back dedication and pride into the many subjects he likes. Being one of the other founders of the current republic, he has quite the public image. To his more closest friends and advisors, they know that Wimberley can be a paranoid man. While all may seem well to the citizens of §BScotland§!, the Armed Forces are in a constant state of alert. With the §RCollaborators§! on the border, the threat of attack is constant. This ideal has been drilled into the §QArmed Forces§! and is something that the generals and admirals live by. §QWimberley§! is a smart man and will put it on the line to protect Scottish independence and freedom as he sees it.\n\n==FEATURES==\n\nDecide the future of §BScotland using§! the Election GUI and Mechanics.\n\n Balance the §QScottish Armed Forces§! with the Paranoia Mechanic.\n\nReunite the British Isles and save §REngland§! from the §RCollaborators.§!"
 
 COUNTRY_INFO_ENG:0 "§G==ENGLAND==§!\n\nOf Englishmen and the rest of the world, what is there to say but that they invaded most of it at one point or another. Perhaps then it is inevitable that they would be subjected to the same depredations they inflicted on a thousand nations at the hands of §gGermany§!. §xEngland§! in this new and untested era is not the same place as it once was, for instead of the traditional power structures it is lead by a loose alliance of all those who want no more war with the Reich. The §gRoyal Party§!. Under §gAlec Douglas-Home§! the party has recovered greatly from the miserable days of the war and the chaos following the 1953 London Uprising by communist revolutionaries. §gHome§! leads the §gModerate§! faction of the RP, the largest portion of the coalition dedicated more to stability than any true ideals beyond that. At his side is §zHarold Macmillan§! and the §zReformists§!, who nominally adhere to democratic principles but are willing to compromise with §gHome§! for the good of §xEngland§!. Also present are the §OHardliners§!, dedicated fascists led by §OArthur Kenneth Chesterton§! who advocate for a state closer to the German model. Despite their differences, all three of these groups have been willing to work together for the sake of §xEngland§!'s recovery. But recovery doesn't meant stability, for another faction exists within §xEngland§!, §eHMMLR§!. \n\nHer Majesty's Most Loyal Resistance is a network of several different rebel groups all answering to one unknown man, allegedly called "the Boss". The organisation itself can be traced back to the aftermath of the 2nd World War, but it wasn't until the defeat and nigh annihilation of the Communist Party of Great Britain at the Third Battle of Cable Street that §eHMMLR§! rose to the fore of the English rebel organisations. §eHMMLR§! proper are dedicated to the return of the person they believe is the rightful monarch of §xEngland§!, Queen Elizabeth II. A somewhat conservative organisation, it is surprising that they allied with the second largest faction, The §RLeft Resistance§!. Led by §RBill Alexander§!, a veteren of the West Russian War, Spanish Civil War and a dozen wars in between, along with being one of the few notable survivors of Third Cable Street, The §RLeft Resistance§! are an eclectic mix of communists, socialists and even most of the old Labour Party united under a common banner and cause. The third piece of the puzzle can be found in §GDavid Stirling§! and his §GCommando's§!. The only rebel group to be in active rebellion from the end of the 2nd World War when he deserted, §GStirling's§! §GCommando's§! are the smallest of the three major parts of §eHMMLR§! but also the best trained and equipped. What sets them apart from their brethren however is their fierce republicanism and an unquenchable desire for vengeance upon the traitors to §xEngland§!. \n\nThese two factions will eventually have to face off, though in what circumstances and when remains to be seen. But the victor will have an opportunity to decide not just the fate of England, but potentially the fate of Britain as well.\n\nFeatures\n\nDecide the fate of England through elections and politicking\n\nReunite the Isles, for better or worse.\n\nPlay your part in the great game between the Reich and the OFN.\n\nEngland Prevails!"

 COUNTRY_INFO_ITALY:0 "§G==THE ITALIAN EMPIRE==§!\n\nHow does one begin to describe the §GItalian Empire§!, birthplace of §WFascism§!, conqueror of Jerusalem, hegemon of the Horn, lord of the Suez, the §Wfourth world power§!? And how can one possibly describe §GGaleazzo Ciano§!, the man systematically §Wtearing it all down§!?\n\n§GThe Second World War§! saw §GItaly§! transcend from Kingdom to §GEmpire§!, conquering from lands British, French, Albanian, and Yugoslav alike - many wondered in those days how far §GItaly§! would rise under the gaze of §GBenito Mussolini§!. It seemed almost inevitable that it would grow to join the ranks of the §Wburgeoning superpowers§! of the §RUnited States§!, §RGreater German Reich§!, and §REmpire of Japan§!. A fourth superpower, bound tightly in friendship to §RGermany§!, which would surely see the spread of §WFascism§! world wide.\n\nThe fifties saw this dream of §GMussolini§!'s transform into a nightmare from which the country still has not yet fully woken. Strong Armed into aiding with the §RAtlantropa Project§! by §RGermany§!, §GItaly§!'s coast was ravaged, and the §Wadriatic destroyed§!, making way for nigh-useless §Wsalt plains§!. The §Weconomic crash§! that swept from §RGermany§! into Europe decimated §GItaly§!'s struggling economy - and then, finally, when the §RGermans§! had the gall to attempt to drag §GItaly§! into a war against a resurgent §RRussia§!, §GMussolini§! had decided §GItaly§! would no more suffer under German treachery. The §GEmpire§! would withdraw from its alliance with §RGermany§! - and open its borders to those in the Reich that sought refuge. Political prisoners, escaped prisoners, and more fled to §GItaly§!.\n\nAs the fities wore on, §GMussolini§!'s decisions grew more erratic and unpredictable as the Duce aged. He moved against the King, §GUmberto II di Savoia§!, and very nearly plunged the country into civil war in an attempt to depose the monarchy. The only thing stopping him was his son-in-law, §GGaleazzo Ciano§!.\n\nA devout Fascist, §GCiano§! had nevertheless watched with growing horror as §GMussolini§!'s policies plunged the §GEmpire§! into greater economic ruin and political strife. He stepped in between the King and the Duce's political rivalry, convincing his father-in-law to forfeit the struggle to end the monarchy; some say the Duce's death some days later was a mere coincidence, some say §GCiano§! took the safety of §GItaly§! into his own hands. Whatever the case, il Duce was dead, and §GCiano§! had risen to take his place.\n\nThe New Duce's immediately began to liberalize the §GEmpire§!, not out of any dedication to §WDemocracy§!, but out of sheer pragmatism. §WFascism§!, at least the methods of it §GMussolini§! had employed, had failed. §GCiano§!'s reforms walked back on racial laws, brutal colonial systems, and, perhaps most importantly, the suppression of Italian §WDemocracy§!. Spurred on by King §GUmberto II§!, the Duce has slowly but surely began to reintroduce democratic systems to §GItaly§!'s people, and even as the hardliners in the PNF bluster and grumble, the masses of §GItaly§! have begun to turn away from §WFascism§!.\n\nYet this bloodless Revolution may yet fail. §GCarlo Scorza§!, the ad-hoc leader of the hardliners of the PNF, stands firmly against §GCiano§!'s reforms, blocking them when possible and causing public outcry when not. Italian Society has become polarized between these two opposites - the reform and liberalization of §GCiano§!, or the hardline §WFascism§! of §GScorza§!. The tensions have reached their boiling point.\n\nThe §GEmpire§! stands at a crossroads. Either §WDemocracy§! will rise from the ashes as a Phoenix, brighter than ever before, or it will be stomped out into dust, never again to light §GItaly§!'s way.\n\n§G==FEATURES==§!\n\n* Stoke the fires of §WDemocracy§! once more within §GItaly!§!, bringing an end to §RFascist Tyranny§!\n\n* Triumph over §RReformism§! and ensure §WFascism§! forevermore retains its grip on §GItaly!§!\n\n* Manage a massive Colonial §GEmpire§! - the fate of its people is §Win your hands.§!"

 COUNTRY_INFO_IRE:0 "§G==THE REPUBLIC OF IRELAND==§!\n\nThe twentieth century opened in a dark time for the people of §GIreland§!, subjugated as they were by their overlords in §RLondon§!. But circumstance and stubbornness allowed the §GIrish§! to have a state of their own once more, and for a time it seemed as though peace would be the way of things between the §REnglish§! and their §Gformer subject§!. Then, the §qGerman Reich§! attacked. Through Warsaw, Paris and even London itself did the German boot march, and §YEamon de Valera§!, Prime Minister, leader of §LFianna Fáil§! and the Irish Hero, was faced with the choice of siding with a §Rdoomed power§! or making §Gthe republic's§! place in the §gnew world order§! assured through blood.\n\nThe §Yde Valera§! administration authorised the §GIrish§! invasion with §gGerman§! assistance, of the region known as §ONorthern Ireland§!, the only part of the §Gemerald Isle§! kept under §SBritish rule§!. On the back of a successful albeit bloody campaign and long, §LFianna Fáil§! hasn't merely come to dominate §GIrish§! politics over the past decades but in effect become the sole ruling party. §cFine Gael§! has withered on the vine, whilst the socialist §eSinn Féin§! was banned outright. Yet not everyone is content with the state of affairs, especially §GIrish§! membership in the German dominated §qEinheitspakt§!. Following the Withdrawal of the German garrisons from Northern Counties at the time of the West Russian War, control over the §ONorthern Counties§! Became increasingly difficult, necessitating the appointment of  §YNeil Blaney§! as Minister for the Northern Counties. Trough methods unknown to much of the government, he has maintained the boiling pot that is the region under control.\n\n§LFF§! dominance waned during the tumultuous times of the 50's, and whilst §Yde Valera§! is well liked by the average Irishman there are many who began to tire of his rule as once small mistakes began to pile up slowly but surely. Thus when §LSeán Lemass§! suggested that §Yde Valera§! take the more ceremonial position of the presidency where he could retain influence still, it was a trivial issue for the old man to accept, though he cautioned §LLemass§! not to coalition with §SLabour§!. It must have come as an unpleasant surprise to the elderly revolutionary when the new Prime Minister did exactly that and formed the current government as a §LFF§!-§SLabour§! coalition, with de Valera powerless to stop it. And in the midst of this disagreement §LFF§! has started to show even more vulnerability than before.\n\nNow after a disappointingly narrow victory in the '61 elections, three factions of §LFF§! stand to contest the parties future. The §LDe Valerists§!, supporters of the conservative old guard and §YLemass§!'s support base. The §qHardliners§! of the aforementioned§YNeil Blaney§!, catholic supremacists who are disliked fervently by the north, and §YJack Lynch§!'s awkwardly named §TLiberals§!. Who despite having little in common with the ideology are nonetheless the most reform minded of §LFF§!.\n\nWhile these factions spatter over mundane politics, the situation in the §ONorthern Counties§!, the largely protestant former British territories, continues to degrade. Few have taken well to §YNeil Blaney§!'s governance, and terrorism is rife from §OUlster§! to §ODerry§!. Three factions continue to gather strength under the noses of Dublin: The newest amongst these is the §GReal Irish Republican Army§!, a secretive splinter group of the old IRA, which is known to be aligned with the interest of Germany. There is also §eSaor Éire§!, also known by its less used name, the Old IRA, an alliance of Irish nationalist and socialist groups opposed to German interference, and led by Seamus Twomey. Finally, there is the §JUlster Volunteer Force§!, a force opposed equally to Irish and German rule, led by the popular presbysterian preacher, §OIan Paisely.§!\n\nNow in 1962 §GIreland§! has a future uncertain set before it, one can say it has two visions for it: Fianna Fáil's vision of status quo and stability or the vision of change of Fine Gael. Only good governance and luck could save a nation so economically dominated by the interests of the §gReich§! and so politically torn on the inside. But perhaps the world will find a way to bring this about.\n\n§G==FEATURES==§!\n\n* Manage §LFianna Fáil§!'s inner affairs through all the means possible to avoid the worst things possible or finally bring §lchange§! to the country's political life.\n\n* Lift §GIreland§! out of poverty without running out of budget and the investors's trust.\n\n* Handle the ticking bomb that is §ONorthern Ireland§! as wisely as you can."



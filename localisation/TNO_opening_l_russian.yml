 REGIONAL_INFO_WEST_RUSSIA:0 "§G==ЗАПАДНАЯ РОССИЯ==§!\n\nКогда §GСоветский Союз§! Бухарина рухнул, немцы уже праздновали победу над Россией. В самом сердце страны, на базе ее крупнейшего города, был создан Рейхскомиссариат Московия. Слабая и трусливая Красная Армия исчезла в небытие, а немцы продолжили строить свою тысячелетнюю империю на костях большевистского государства.\n\nНо §RЗападнорусская война§! оказалась сюрпризом для Берлина. Внезапное наступление §GЗападнорусского революционного фронта§! растянулось на тысячи километров. На мгновение показалось, что Рейхскомиссариат Московия вот-вот падёт...\n\nНо чудо не случилось, §RЗападнорусская Война§! обернулась трагедией. Теперь в §GЗРРФ§! понимают чего стоила им попытка реванша: некоторые лица начали сотрудничать с Рейхом; вскрылись факты предстательства со стороны §WСыктывкара§!. Кроме того, немцам помогали коллаборационисты: люди, поддерживающие имперского претендента §WВладимира III§! и так называемая §GРусская Освободительная Армия§! §WАндрея Власова§!. Со временем, фронт был сдвинут назад, а впоследствии развалился. Но вне зависимости от провала Союза, §RВермахт§! всё равно очень большой ценой смог дать отпор Красной армии.\n\nТеперь же Западная Россия находится в заглохшем состоянии, города региона с четкой регулярностью §Rбомбят самолеты Люфтваффе§!. На севере под §GАрхангельском§! сохранились остатки ЗРРФ. Ожидается, что скоро стареющий Великий Маршал Ворошилов выберет себе преемника; его наиболее вероятными кандидатами являются маршалы Тухачевский и Жуков. К югу находится §GРеспублика Коми§!, демократия, рождённая из сепаратистской провинции Фронта. У Коми есть несколько собственных козырей, так что она может стать одним из главных претендентом на объединение всего региона.\n\nЮжнее Фронта и западнее Коми расположилась §GВологда, Кострома и Горький§!. Когда-то вологодские военные взбунтовались узнав о продолжении борьбы с русскими солдатами. С тех пор они пытаются вести очень опасную дипломатическую игру. В этом им помогает богатство Костромы, жтот город-государство является важным торговым узлом чёрного рынка Германии. Последний член тройки отколовшихся провинций, город Горький, является домом для некоторых танкистов-ветеранов, которые превратились в бандитов и налётчиков.\n\nЕще южнее можно найти §GВятку и Самару§!, отошедшие немецкими коллаборационистами в последний день §RЗападнорусской войны§!. Монархистов в §GВятке§! сдерживает императорское правление, возглавляемое законным наследником Романовых Владимиром III. В это время, у их соперников в §GСамаре§! ни осталось ничего, кроме собственного оружия. Презираемые почти всеми за помощь немцам, они оказались отрезаны от своих семей на Западе.\n\nОстальные же новообразованные государства просто стараются выжить в пепле и руинах. Например в §GБашкирии и в Татарстане§! местное население по-разному относится к возобновлению новой войны в России, в большинстве случаев, надеясь, что надвигающиеся конфликты обойдут их стороной. В §WОнеге§! люди §GАнтикоммунистической Добровольческой Гвардии§! продолжают свой бесконечный дозор. Ветра войны поднимаются в России.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Положите конец эпохе варлордов и объедините Западную Россию под своим флагом\n\n*Используйте свое многочисленное население и мощную промышленную базу как плацдарм для объединения России\n\n*Готовьтесь вернуть у Германии оккупированные русские земли"
 
 REGIONAL_INFO_EUROPE:0 "§G==ЕВРОПА==§!\n\nЧерез 1940-ые годы Европа прошла вовсе не под славными знамёнами героев… Западный мир изменился в худшую сторону, бывшие благословенные империи оказались истерзаны и изуродованы до неузнаваемости. Все эти десятилетия Землю двигал не общий позитивный прогресс, а страх и ужас, внушаемый §gНемецким Рейхом§!. Перед ним пали Франция, Россия, Британия и другие государства. Адольф Гитлер, называемый "хозяином Европы", без зазрений совести властвует над континентом. Можно с точностью сказать, что под его руководством §gнацистская Германия§! добилась своих целей во всех сферах, будь то господство над дюжиной европейских марионеток, проводящих чистки против местного населения, или создание мегапроектов, которые подчинили саму природу арийскому гению. Но всем людям суждено делать ошибки, поэтому из-за неудач "Атлантропы" биосфера §OСредиземноморья§! находится в упадке.\n\nОчевидно, что из-за таких действий Фюрер не снискал уважения у соседних государств, а его бывшие союзники затаили глубокую обиду на мирового гегемона. Так, у южной границы Германии расположился крупный антинемецкий альянс §OТриумвират§!, который намеревается восстановить разрушенную европейскую экономику. В это межгосударственное объединение входит §yИтальянское§! правительство, усердно пытающееся сохранить свою империю, двойная диктатура Франко и Салазара, которая терзает жителей §wИберийского Союза§!, и разочарованные результатами Второй Мировой войны §rТурки§!.\n\nИ это не единственная значительная сила противостоящая Рейху, с земель §wСоединенного Королевства§! доносится гул надвигающейся бури, которую принес крах коллаборационистского правительства. В это же время на §jВостоке§! гремят восстания множества славянских, балканских, польских и других крупных этносов. Многие рейхскомиссариаты втянуты в жестокие партизанские войны против народов, которые мечтают об освобождении своей родины.\n\n§gНемецкий орел§! уже слишком долго парит над Европой, его крылья сильно обгорели за это время. Но его борьба ещё не окончена. И пока Рейх тухнет в своём рассаднике подхалимства, интриг и соперничества, с запада за престолом непрерывно наблюдает ещё один соперник. §PТеневое Государство§! выжидает своего часа и следит за каждым движением многих европейских государств, замышляя коварные планы. Разочаровавшийся в неудачах Рейха §PОрденштат§! готовится привести в движение свой адский метроном одновременно со смертью Фюрера, а это значит, что людям осталось не так много времени, чтобы оставить свой след в этом проклятом мире... "
 
 REGIONAL_INFO_ENGLAND:0 "§G==БРИТАНСКИЕ ОСТРОВА==§!\n\nПроходят века, империи восходят и рушатся. Такая же судьба постигло и Соединённое Королевство §PВеликобритании и Северной Ирландии§!, которое совсем недавно разлетелось на осколки. Империю погубили ужасы Второй Мировой войны и §gНемецкое§! вторжение.\n\nТитульной нацией на §Pостровах§! по-прежнему остается §xАнглия§!. Но это больше не то королевство, которое когда-то правило всем земным шаром, сейчас у §xАнглии§! не лучшие времена. Коллаборационистское правительство §gКоролевской Партии§!, покорный союз тех, кто не хочет нарываться на гнев Германии, управляют страной недемократическим образом. Тем не менее, под руководством §gАлександр Дуглас-Хьюм§!, коллаборационистам впервые за многие годы удалось создать действующую администрацию. Но не все мужчины §xАнглии§! подчиняются §gНемецкому§! игу. Самое Верное Сопротивление Её Величества, §eСВСЕВ§!, является передовой партизанской группой в борьбе против фашизма. Смесь коммунистов, монархистов и всех, кто находится между - членов §eСВСЕВ§! объединяет ненависть к коллаборационистам и всем, кто им служит. Однако эта политическая "солянка" неуверенно стоит на ногах, кто знает, что случится с этим подпольем, когда мир вергнется в пучину хаоса?\n\nНа севере §MШотландская Республика§! остается последней настоящей демократической страной на островах. Сформированная под командованием фельдмаршала Уимберли и §YШотландской Национальной Партией§! Джона Маккормика страна представляет из себя хаотичную смесь изгнанников, целью которых являются отражение возможных наступлений §gНемецких§! войск и других неприятелей. Народ §MШотландии§! объединяет лишь ненависть к Рейху и всем, кто служат ему. Тем не менее, несмотря на та, что Республика существует почти два десятилетия, она испытывает трудности со стабильностью: ее раздирают националисты, юнионисты и другие партии. Но это всё не так важно, так как будущее Шотландии зависит от §xАнглии§!. Нам еще предстоит увидеть, что случится с этой страной через несколько лет.\n\nК западу от §xАнглии§! располагается государство §GУэльс§!. Насильственно отделенные от §xАнглии§! в результате договора о капитуляции, валлийцы пытаются возродить свою нацию, которая варилась в составе Великобритании более семи столетий. Внутри валлийцы еще более расколоты вопросом унионизма, чем их шотландские собратья, причем партии по всему политическому спектру придерживаются различных мнений по этому вопросу, и единственное в чем они согласны, что воссоединение с Англией в настоящее время был бы катастрофическим решением. Еще одна потенциальная проблема может быть связана и с их делами на международном рынке. Ресурсы из угольных шахт Уэльса в основном идут в §gГерманию§!, и если что-то обрубит этот маршрут, то молодая кельтская нация может быстро скатиться в тартарары.\n\nПо ту сторону Ирландского моря лежит §yРеспублика Ирландия§!, это жалкая страна борется за свое существование в качестве второстепенного союзника §gПакта§! на Британских островах. Помогая немцам в их завоевании §oСеверной Ирландии§! во время Второй мировой войны, они лишились всех дипломатических друзей, которые находили вне §gОси§!. Однако, поскольку ситуация в Европе становится все более нестабильной, будущее Изумрудного острова остается неопределенным, и, возможно, на его судьбу повлияет тот, кто одержит победу в Британии. Ирландский народ известен тем, что не сдается даже в самых худших ситуация, так или иначе англичане проверят эту присказку первыми, когда придет время объединения.\n\nБритания - это и страна хаоса, и страна возможностей. Кто восстанет, а кто падет - решать тем, кто возьмет власть в свои руки. И пусть победитель заберёт всё!"
 
 REGIONAL_INFO_EAST_ASIA:0 "§G==ВОСТОЧНАЯ АЗИЯ==§!\n\n§MВосточная Азия§!, регион, ныне свободный от §RЗападного империализма§!, приобрел нового могущественного властителя - §eЯпонскую Империю§!. Благодаря своим сокрушительным победам в Великой Восточноазиатской войне государство пользуется лояльностью освобожденных народов, ранее находившихся под колониальным игом. Воинственная ярость Нипон пронеслась над востоком молниеносно и сокрушительно. Однако постепенно Токио теряет власть над своими вассалами, а §eбарабаны войны§! вновь задают ритм в регионе.\n\nНа северо-западе расположилась §PМаньчжурская Империя§!, верный союзник и марионетка японцев, а также §wКитайская Республика§! - более шумное государство-сателлит, возмущенное господством Токио на востоке. Южнее простираются земли §RИндонезии, Сёнан§! и других государств. Все они поклоняются перед японским покровителями, хотя с каждым годом пламя восстаний и мятежей здесь разгорается все сильнее и быстрее. Также хоть, на первый взгляд, положение Японии на Тихом океане прочно и надежно, но все же ему угрожают американцы на востоке и немцы на Западе.n\n§OСфера Совместного Процветания§!, геополитическая организация, созданная для защиты японских интересов, возвышается над Азией и объединяет союзом освобожденные народы. Гарнизоны Императорской армии стоят на защите союзников Японии, маршируя от берегов Амура до джунглей Бенгалии, а эскадры ИФЯ патрулируют восточные воды, защищая их от иностранного вторжения.n\nНа дворе 1962 год, Токио крепко правит Востоком. Новый порядок устранил разногласия между нациями, и теперь целые цивилизации стоят плечом к плечу, чтобы засвидетельствовать мощь Империи восходящего солнца. Однако старые традиции имеют привычку оставаться в народном сознании, поэтому в освобожденных государства многие поколения не забудут свою долгую вражду с агрессивными соседями и колониальными угнетателями."

 REGIONAL_INFO_WEST_SIBERIA:0 "§G==ЗАПАДНАЯ СИБИРЬ==§!\n\nВойна закончилась, и на останках §GСоветского Союза§! выросла §WЗападно-Сибирская народная республика§! - большевистское государство во главе с авторитарным лидером §GЛазарем Кагановичем§!. Направленный в изолированный регион при Бухарине, Лазарь организовал выгодные альянсы, которые и поставили его у руля железной нации. Но со временем, когда наступило время мести, и §GЗападная Россия§! начала свою трагическую войну против §Rфашистских агрессоров§!, Республика осталась в стороне. Западные соседи принесли с фронта новое позорное поражение, горькую утрату, которая нанесла окончательный удар по русскому народу. Город за городом, некогда великая цивилизация резко скатилась в анархию.\n\nЗападно-Сибирская Народная Республика также была повержена в хаос. Неудивительно, что ЗСНР постиг коллапс, который расколол страну на тьму офицерских клик.\n\nВ центре региона расположился стальной город §WТюмень§!: здесь новые армейские дивизионы готовятся к следующей войне, здесь дым крупных предприятий оседает на шинели солдат, марширующим на встречу сосланным крестьянам. §GКаганович§! и §GХрущёв§! цепляются за последние капли надежды, пытаются отречься от всех проблем прошлого. Но на севере им противостоит серьезный противник - §WСвердловск§!, которым командует стареющий §GГенерал Константин Рокоссовский§!. Будучи отцом для своих людей и обладая мощной армией, он всё же остается относительно аполитичным. На юге, обнимая Пустоши Казахстана, спит чудовище Великой Злобы. Спартанский город §RОмск§! протягивает свою костлявую хватку через всю Западную Сибирь, объединяя людей, чьи имена вызывают страх. Как шахматист §RЧёрная Лига§! просчитывает каждый свой шаг и шепотом напоминает людям о смерти.\n\nНа вершине высоких гор стоит §Yкупеческая Республика Златоуст§!. Правители этого Эльдорадо стоят на крупнейшем военно-производственном комплексе. Торговцы смертью помогают вооружать армии по обе стороны баррикад. Но стабильность Республии и справедливость её законов привлекают множество беженцев. Новые винтовки сыплются с современных сборочных конвейеров. Здесь жа на севере образовалась §WВоровская территория Югры§!. Страна без законов, управляемая бандитами и головорезами, Югра проводит постоянные рейды за продовольствием и боеприпасами.\n\nУ берегов северных морей расположилась §WВоркута§!, управляемая остатками Воркутинского Исправительно-трудового лагеря. Один из крупнейших §RГУЛАГОВ§! в России, его узники мерзнут и питаются объедками. Последняя группировка - §WВольные Авиаторы§!, остатки советского воздушного корпуса. Уникальные по своему устройству, авиаторы не имеют действующего правительства - скорее, они представляют собой сеть аэродромов, последнюю линию обороны от бесконечного натиска Люфтваффе. Авиаторы пользуются уважением со стороны всех фракций, в то время, как их число уменьшается с каждым днем воздушных боев. Однако ходят слухи о неминуемой смерти Гитлера и крахе пакта, что остановит террористические бомбардировки, проложив путь к войне за национальное возрождение.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Мобилизуйте промышленность и соберите свои армии, чтобы восстановить Западную Сибирь, либо под красным флагом, либо под Черной Лигой\n\n*Используйте превосходную промышленность, чтобы завоевать Западную Россию\n\n*Подготовьтесь к неизбежной войне против Германии"

 REGIONAL_INFO_CENTRAL_SIBERIA:0 "§G==ЦЕНТРАЛЬНАЯ СИБИРЬ==§!\n\nКогда то в Центральной Сибири было мощное государство §WЦентрально-Сибирская Республика§!. Весь мир следил за действиями §WТомска§!, столицей этого государства: молодая нация стойко преодолевала все невзгоды. Под контролем у республики был самый большой промышленный сектор страны, образовавшийся здесь в результате Бухаринских проектов по модернизации Центральной Сибири. ЦСР была наиболее вероятным кандидатом на объединения России\n\nНо мирные дни длились совсем недолго. В конце концов Центральную Сибирь погубил не немецкий фашизм, а неспособность русских работать сообща. Внутренние распри и иностранное вторжение сломили хребет Центрально-Сибирской республике, оставив на месте могущественной страны уйму мелких гособразований.\n\nТак на юго-западе образовалась §Wфедерация Новосибирска и Барнаула§!, которая планирует использовать свои сельскохозяйственные угодья и тяжелую промышленность для воссоединения региона. Недалеко от них - хунта легендарного летчика-аса §WПокрышкина§!, который лично следили за развалом старой республики. И теперь он планируют не повторять ее ошибок. К востоку от Федерации можно найти §WЦарство Кемерово§!, возглавляемое §WЦарем Рюриком II§!. Маленькое государство смешивает в себе средневековую Русь и современный социализм, путая многих международных экспертов. И если некоторые описывают §WРюрика II§! как безумного старого дурака, то другие отмечают, что он отлично управляет государством, подготавливая армию для будущих событий.\n\nК востоку от §WЦарства§!, можно найти еще одно образование во главе с бывшим генералом ЦСР в Красноярске. Здесь стоит шаткая демократия, будущее которой покрыто туманом, но никто не отрицает, что §WНиколай Андреев§! и его товарищи будут сражаться до смерти для сохранения своей независимости. К югу от §WКемерова§! можно найти горное §WКаракорумское правительство Ойротии§!. Отрезанные от центральной власти §WЦСР§! малочисленные народы Алтая и старообрядческие беженцы объединились в стремлении избежать кровопролития и притеснений за свои религиозные убеждения.\n\nК востоку от §WКрасноярска§! раскинулось множество сел и вольных городов. Однако это не покинутая территория, здесь властвует §WCибирская Чёрная Армия§!. Приверженцы особого милитаризованного варианта анархизма, руководство §WЧерной Армии§! строят планы своих следующих действий. Их генералы заявляют, что вся Россия должна быть освобождена от государственного гнета, начиная с Центральной Сибири.\n\nНаконец, на севере рухнувшей §WЦСР§! находится город Томск и обширные арктические просторы. Многие считают это пристанище художников и мыслителей несостоятельным местом, люди здесь страдают от упадка и неспособности смириться с потерей большей части своей армии после всех расколов и восстаний. Тем не менее, §WПрезидент-поэт Пастернак§! не сдается. Перед своей смертью пожилой лидер планирует передать бразды правления новой политической элите, способной воссоединить §WЦентрально-Сибирскую Республику§!.\n\nВойны на истощение с §RРоссийским Дальним Востоком§! и другие долгие конфликты породили в Центральной Сибири государства варлордов. Однако место здесь есть только для одного военачальника, одного наследника мощной Бухаринской промышленности. Борьба за литейные заводы и фабрики советской эпохи вызовут еще большее кровопролитие! Грядет эпоха новых объединительных войн.\n\n§G==ОСОБЕННОСТИ==§!\n\n*§WОбъедините§! богатый Центрально-Сибирский регион и используйте его как плацдарм для объединения России\n\n*§WУправляйте§! своей долей в промышленности Центральной Сибири, расширяя ее и решая вопросы прав рабочих по мере того, как накаляются региональные конфликты""

 REGIONAL_INFO_FAR_EAST:0 "§G==ДАЛЬНИЙ ВОСТОК==§!\n\n§WДальний Восток§!, безусловно, является наименее населенным из российских регионов. Здесь из-за коварного климата и враждебного ландшафта люди буквально борются за выживание. Трагический крах §GСоветского Союза§! мало повлиял на положение дел в этой суровой области. Данная земля стала пристанищем для разномастных варлордов, каждый из которых стремится подчинить своей воле всю страну.\n\nТак после краха Союза §GГенрих Ягода§! бежал сюда с остатками Советского Президиума и восстановил "красный" режим в окрестностях §WИркутска§!. Он утвердил железное господство над регионом и начал вступать в конфликты с соседними военачальниками, такими как §RЦентральная Сибирская Республика§!. Однако, его правление над областью продлилось недолго, произошла другая непредвиденная катастрофа.\n\nВ регион вторглись темные силы из маньчжурского города §WХарбин§!, они пересекли Амур, двинулись на север, начав кровавый крестовый поход против §RБольшевизма§!. §GКонстантин Родзаевский§! и его §GРоссийская фашистская партия§! стали острием этого вторжения, которое сильно ослабило влияние Ягоды на Востоке. Нападавшие установили свой режим в Зее и других ближайших городах. Однако вскоре и сам Родзаевский столкнулся с огромными проблемаи.\n\nУмеренная фракция из РФП во главе с §GМихаилом Матковским§! с отвращением относились к Родзаевскому и его постоянному восхвалению §Rнацистских захватчиков§!. Возмущение в рядах партии только росло и достигло апогея в момент взятия Раскольниками ключевого порта §GМагадан§!. Почувствовав удачный момент, остатки §GБелой Армии§!, помогавшие РФП, отняли у Родзаевского свою старую цитадель - город §WЧиту§!. Здесь они начали вести свою политику во главе с собственным претендентом на императорский престол, неким §GМихаилом II§!. Белое движение планирует любыми средствами восстановить монархию в России.\n\nМежду тем, последний удар по правлению §GЯгоды§! нанес внезапный мятеж внутри его армии. Бывший офицер НКВД, §GВалерий Саблин§!, молодой и идеалистичный революционер, захватил власть над §WБурятией§!, объявив войну Ягоде и Президиуму. По состоянию на 1962 год этот конфликт все еще продолжается, и пока нельзя точно назвать победителя.\n\nНо хуже всего на севере региона, здесь царит абсолютная анархия. Очень немногие остались жить в этом арктическом аду, и вряд ли здесь появится сильное государство. Тем не менее, среди племен и деревень на севере ходят слухи о §Gмогущественной фигуре§!, которая сможет воссоединить нацию...\n\n§WРоссийский Дальний Восток§! - это безлюдная и пропитанная кровью земля. Нелюдимый регион вряд ли начнет развиваться, пока не объединится под флагом одного из государств.\n\n§G==ОСОБЕННОСТИ==§!\n\n*Защитите последние остатки Советского Союза или полностью уничтожьте большевистское государство\n*С аккуратностью пользуйтесь теми скудными ресурсами, которые предоставляет эта пустынная земляn\n*Остерегайтесь нападения с §WСевера§!"

 REGIONAL_INFO_URAL:0 "§G==ЮЖНЫЙ УРАЛ==§!\n\nСитуация на §WЮжном Урале§! лучше всего демонстрирует суть русской анархии в ее самых ярких проявлениях. Так, к западу располагается §WОренбургская Коммуна§! - дом для анархистов, которые при помощи хитроумного управления привели §WОренбург§! к процветанию. Этот город даже в нынешние темные времена, оставаясь опасным местом, все же олицетворяет великие возможности русского народа. Немного севернее находится §WУральская Лига§!, здесь правят военизированные сыны Воркуты - объединившееся в 50-ых годах охранники и заключенные лагерей, которые посвятили себя защите бедных и нуждающихся России.\n\nК югу же стоит §WБригада Дирлевангера§! - подлые бандиты, участвовавшие плечом к плечу с §RНемцами§! в §WЗападнорусской Войне§!. В их дивизиях служат только самые развязные преступники из СС и Восточной Европы. Этим войскам удалось отбить себе мелкую вотчину на месте города §WОрск§!. Чего же они хотят? Конечно §WОренбург§! и его богатства. И они не одни мечтают об этом, ибо §WТрофим Денисович Лысенко§!, мелкий военачальник из §WМагнитогорска§!, также жадно осматривается на Запад. Этот обезумевший бывший Советский ученый со своей любимой §W22-м мотострелковой дивизией НКВД§!, строит планы вторжения в процветающий §WОренбург§!, ради возможности собрать тысячи испытуемых для создания секретного оружия: армии суперсолдат, способной победить §RНемцев§!.\n\nОчевидно, что §WОренбург§! и §Уральская Лига§! станут союзниками и встанут против бандитов, но не стоит забывать, что §WЛысенко§! и §WДирлевангер§! - хорошие командиры. Очевидно, что союзы обязательно появятся, но проблема не в этом. Вопрос заключается в том, что будет, когда бывшие союзники достигнут своих целей... И что делать, если на Южный Урал вторгнуться гости из других регионов.n\n§G==ОСОБЕННОСТИ==§!\n\n*§WКороткая§! игровая сессия, цель которой состоит в сражении двух (или трех) противостоящих друг другу фракций\n\n* §WОбъедините§! Коммуны Оренбурга или справьтесь с §Wобезумевшим§! Лысенко, §Wразоряйте§! Россию, как царь разбойников или §Wзащищайте§! ее, как самый стойкий заступник\n\n*Пятилетняя борьба за Урал увидит продолжение в §Wследующих частях§! мода"

 REGIONAL_INFO_AFRICA:0 "§G==ЮЖНАЯ АФРИКА==§!\n\nОт Сахары до мыса Доброй Надежды ситуация в Центральной и Южной Африке накалена до предела. Люди устали от вечных конфликтов. Царствующий над миром §WРейх§! не оставил §YЧёрный Континент§! нетронутым: лапы Германии выкопали целое море в сердце Африки, а сам доминион находится под жёстким контролем немцов. Две тысячи миль земли - от края до края - всё это владения §WРейха§!. Но славные годы империи подходят к концу. Её костлявая хватка ослабевает с каждым днём, парализуя Зал Народа.\n\nНе весь континент пал перед фашистскими захватчиками. На самом краю расположился непокорный §WЮжно-Африканский Союз§!, один из последних доменов старой империи, некогда простиравшийся здесь от Кейптауна до Каира. Но после окончания войны, очевидно, что дела у Союза - плохи как никогда; Намибия вырвана из его рук, а собственный народ в расколот на три части. Последняя африканская демократия медленно увядает под давлением сепаратизма, восстаний и угроз интервенции. Тем не менее, граждане Союза уверенно охраняют границы, они готовы с отвагой встретить смерть, защищая свой дом.\n\nС севера им угрожает триумвират самых могущественных и влиятельных людей Африки: §YРейхскомиссары Вольфганг Шенк§!, §YЗигфрид Мюллер§! И §YГанс Хюттиг§!, правители ровных частей Миттельафриканской территории Рейха. Хоть картографы и вырисовывают из их землей одно сплошное владение, всё же каждый §WРейхскомиссариат§! разительно отличается от своих соседей. Например, наёмники со всего мира грабят огромные богатства §WЦентральафрики§!, ведь §YМюллер§!, хозяин этих угодий, предпочитает кататься по сафари, а не заниматься реальной политикой. §YШенк§! и его Люфтваффе парят высоко над облаками §WЗюдвестафрики§, не обращая внимания на беды, терзающие подданных внизу.\n\nТолько §YХюттинг§!, лидер истинного арийского бастиона на Чёрном Континенте, владелец миллиона рабов, бросает холодный взгляд за пределы §WОстафрики§!. Мало кто может предугадать планы, таящиеся в его голове. Можно наверняка сказать, что его маниакальные наклонности принесут континенту ничего, кроме горя и страданий.\n\nНа дворе 1962 год, и §WНовый Порядок§! трещит по швам. Старые конфликты вспыхивают вновь, тысячи взведённых пружинок начинают свой безумный ход. Возможно обстоятельства ещё свяжут §Yтрёх отчаянных Орлов§! в один хрупкий союз. Так как где-то далеко, словно грозовая буря, вспыхнет новая война… И да прольётся кровь на пески саванны! Надевайте шлем пилота истребителя, собирайте свой военный рюкзак цвета хаки и главное не забудьте старую поговорку: §Wбраво не серфят§!. Ведь §RЮжно-Африканская война§! не за горами!\n\n§G==ОСОБЕННОСТИ==\n\n§!* Участвуйте в крупном §Rвоенном конфликте§!, за которым будут наблюдать все страны мира, ведь именно на этом континенте решится судьба холодной войны\n\n* Позаботьтесь о будущем §YАфрики§!, игровой путь может привести вас к различным концовкам\n\n* Со времени демо-версии был добавлен новый контент: события, уникальная механика, нации"

 REGIONAL_INFO_AMERICA:0 "§G==АМЕРИКА==§!\n\n§PГайана§!:\nСитуация в §PРеспублике Гайана§! остается напряженной и ухудшается с каждым днем. Права §IИндо-Гайанцев§! постоянно ограничиваются или отнимаются железным кулаком президента §PФорбса Бернхэма.§! Сам Бернхэм становится все более агрессивным и начинает пренебрежительно относится к §BСША§!, которые привели его к власти. По мере того, как Гайана все больше приближается к диктатуре, конфликт кажется §xнеизбежным.§!\n\n§RКанада§!:\nФормально §RДоминион Канада§! находится под правлением §wбританской короны§!. На самом деле она гораздо больше привязана к своему южному соседу, §BСоединённым Штатам Америки.§! Однако, когда британские изгнанники покинули острова, они принесли с собой большую часть своей §wкультуры и более чем консервативных идеалов§!. Это расхождение с местными канадцами привело к значительным трениям между коренными §Gанглоязычными канадцами§!, §Qквебекцами§! и §wбританскими иммигрантами§!. По мере того, как §Rквебекские террористические§! группы, такие как §RFLQ§! и §RFUNQ§! растут с каждым днем, канадские проблемы начинают касаться каждого канадца.\n\n§BИсландия§!:\nИсландия независима только по документам, фактически же она является военным протекторатом §BСоединенных Штатов§!. На холодном острове живет почти столько же американских солдат, сколько и §Gкоренных исландцев§!. Эти военнослужащие поддерживают закон и защищают страну от §xнемецкого влияния§!, но также собирают исландские налоги, пользуются исландскими женщинами и §Gисландскими ресурсами§!. Сами жители острова устали от американской оккупации и эксплуатации. Эта напряженная ситуация становится с каждым днем §Rвсе более острой§!.\n\n§GМексика§!:\nКогда-то процветающая, уклонившаяся от всех войн, §GРеспублика Мексика§! теперь, похоже, готова вести войну сама с собой. Не проходит и дня, чтобы здесь не вспыхивали ссоры между §Mпротекционистскими элитами§! страны и §Pпредставителями компаний от Нью-Йорка до Токио§!. Более того, §wИнституционально-революционная партия§! сформировала имидж страны по подобию свергнутого им режима - богатого, неумелого и презренно коррумпированного однопартийного государства. Мексика на перекрестке и по какой развилке она будет двигаться, §Rи какие кризисы это вызовет§!, еще предстоит выяснить."
 
 REGIONAL_INFO_NO_CONTENT:0 "                                    §YTHE NEW ORDER ПРИВЕТСВУЕТ ВАС\n\n§R                                    ЭТА НАЦИЯ НЕДОСТУПНА ДЛЯ ИГРЫ§!\n\n§RЭта страна в настоящее время не проработана, вы увидите только ивенты-болванки и другой заготовочный контент, который могут использовать другие государства. Все готовые нации перечислены в меню "Интересные страны".\n\nПожалуйста, играйте за проработанные страны, если вас интересует актуальный геймплей. Кроме того, подписывайтесь на наши социальные сети (указаны во вкладке ИНФОРМАЦИЯ О МОДЕ), если вы хотите следить за разработкой.!§!"


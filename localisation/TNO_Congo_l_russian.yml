 ### SAF WAR TREE
 ##############################

 COG_that_was_unexpected:0 "Вот это поворот"
 COG_that_was_unexpected_desc:0 "Сначала начались отсрочки: припасы задерживаются, денежные переводы задерживаются "до особого распоряжения", а обычно болтливый Рейхсминистр посылает очень лаконичные коммюнике. Затем все контакты оборвались почти на неделю, как будто нас и не было, и пришла буря. Десятки запросов поддержки, припасов, войск, обвинения в измене, проскрипционные списки поступали от учреждений, о которых мы никогда не знали, и все они запрашивали, чтобы мы вели переговоры только с ними, ни с кем больше.\n\nВсе до сих пор пребывает в хаосе, и мы не можем до конца понять, что случилось, но ясно одно. Рейх, наш дом, покровитель, защитник... пал. Теперь мы сами по себе. Это меняет все."
 COG_maybe_we_should_help:0 "Может помочь?"
 COG_maybe_we_should_help_desc:0 "Наши Рейхскомиссариаты готовятся к худшему. Был сформирован пресловутый альянс, "Африканский Щит", с целью сохранения Германской колониальной империи в целости, пока Фатерлянд не может нас защитить. Мы вступили туда из-за обязательств... ну и еще Хюттиг угрожал, что его СС разгромят Гитлерштадт.\n\nЕсли его методы как всегда скоропалительны, то его доводы сейчас не лишены оснований. Наши постоянные войска слишком малы для сопротивления организованному восстанию или, еще хуже, тотальной войне с иностранной державой, и пока Штаб Сухопутных войск слишком занят разрыванием себя на куски, чтобы помочь, нам нужны любые здоровые и (хотя бы частично) верные люди. Стоит начать вербовку..."
 COG_conscript_the_natives:0 "Призвать коренных жителей"
 COG_conscript_the_natives_desc:0 "Даже с полностью мобилизованными туземными СС и местными гарнизонами нас слишком мало. Нам нужно больше солдат, и местные племена, с которыми мы заключили договоры, являются отличным источником дешевого пушечного мяса: обещание большей автономии и освобождение от обязательных работ в алмазных шахтах должны сподвигнуть их послать некоторых воинов в качестве вспомогательных войск.\n\nНовой формы и пары недель тренировок будет достаточно, и они отлично подготовятся к битвам! По крайней мере, мы на это надеемся..."
 COG_conscript_the_mercenaries:0 "Призвать наёмников"
 COG_conscript_the_mercenaries_desc:0 "По всей Центральафрике нанимаются сотни, если не тысячи наемников. Тренированные ветераны, эксперты городского боя и действий на пересеченной местности, из них получится прекрасная элита нашей зарождающейся армии! По крайней мере, если сможем их оплатить...\n\nСтоит все же попробовать: следует связаться с крупнейшими бандами и посмотреть, можно ли заключить с ними сделку о службе в качестве части нашей армии в случае войны. Возможно, несколько ящиков алмазов в качестве части договора сделают свое дело..."
 COG_military_clusterfuck:0 "Военный провал"
 COG_military_clusterfuck_desc:0 "Дела... идут не по плану. Наши туземные ополченцы едва знают, где находится спусковой крючок и что не стоит направлять ствол на себя, в то время как половина наших наемников исчезла, отказавшись участвовать в войне.\n\nКороче говоря, наша армия просрана. Мы отчаянно нуждаемся в полномасштабной реформе, или весь Рейхскомиссариат растает, словно масло в пустыне, столкнувшись с любой бедой масштабнее драки в пабе..."
 COG_maybe_we_should_oragnize:0 "А может организуемся?"
 COG_maybe_we_should_oragnize_desc:0 "Внезапное сокращение поставок из Рейха открыло нашу ахиллесову пяту. С такой нехваткой инфраструктуры и военных предприятий, мы просто не в состоянии производить достаточно оружия и снаряжения для снабжения войск в мирное время, не говоря уже о военном времени! Если мы хотим выстоять в этом конфликте, нам отчаянно необходимо повысить производительность и усовершенствовать логистическую инфраструктуру, чтобы минимизировать потери. Может, прекратить устраивать охоты и парады и начать что-то делать?.."
 COG_fortify_the_border:0 "Защитить границы"
 COG_fortify_the_border_desc:0 "Наши южные и восточные границы защищены другими Рейхскомиссариатами - я не доверяю Хюттигу, но молюсь, чтобы он не атаковал нас прямо сейчас - северные же открыты для набегов племен, живущих в местности, анархия которая раньше топталась сапогом Люфтваффе.\n\nМы должны предотвратить проникновение на нашу территорию любой опасности, возведя линию легких укреплений и аванпостов на протяжении границы, надеясь, что это защитит нас от надвигающейся бури..."
 COG_draw_plans:0 "Составить планы"
 COG_draw_plans_desc:0 "Армии нужен план. Не просто "план", а "ПЛАН", всестороннее действие по подготовке к чему бы то ни было: нужно провести инвентаризацию вооруженных сил, снабжения и стратегических активов, чтобы выявить наши сильные и (важнее всего) слабые стороны, чтобы понять, что нужно делать и сделать это без промедления.\n\nСледует послать офицеров, бюрократов и разведчиков по всему Рейхскомиссариату, чтобы те регулярно докладывали о том, как идет мобилизация, фиксируя все необходимые улучшения и их методы."
 COG_logistical_clusterfuck:0 "Логистический провал"
 COG_logistical_clusterfuck_desc:0 "Приходят первые отчеты и они... правдивы. Наша ситуация с логистикой, мягко говоря, катастрофична или, как Мюллер точно подметил, это просто "ёбаный пиздец". У наших людей едва есть снаряжение и топливо для нескольких минут боя, нашей военной промышленности слишком мало для хоть какого-то увелечения производства, а инфраструктура слишком скудна и уязвима перед вражескими атаками, чтобы имеющая хоть какую-то ценность провизия дошла до наших солдат.\n\nНужна помощь. Нам отчаянно нужна помощь."
 COG_siegfried_will_handle_this:0 "Зигфрид может!"
 COG_siegfried_will_handle_this_desc:0 "Наш Рейхскомиссар устал от бездействия и пораженчества, и решил присоединиться к войскам! Его личный вертолет на парах и готов в любой момент вылетать, а войска воодушевлены тем, что их лидер плечом к плечу разделит с ними все тяготы!\n\nНе только из-за этого он решился на такое, но он начал серьезно беспокоиться за состояние армии - самое, черт побери, время, скажу я вам - и запланировал встречу со своими самыми доверенными советниками, чтобы выработать всестороннюю стратегию. Будем надеяться, что он не предложит наряжаться в диких животных, как в прошлый раз..."
 COG_honor_our_contracts:0 "Вспомнить о связях"
 COG_honor_our_contracts_desc:0 "Большая часть нашего бюджета составляют отчисления от предпринимателей и их предприятий. С одной стороны это означает то, что у нас есть достаточно денег, чтобы потратить их в военных целях, с другой же стороны это означает постоянную обязанность уверять предпринимателей и землевладельцев в сохранности их вложений, в том, что их деньги не улетят в дыру, иначе же наши сбережения могут иссякнуть быстрее наших прогнозов, а в таком случае нам будет уже не до войны..."
 COG_send_mercenaries_away:0 "Отослать наёмников"
 COG_send_mercenaries_away_desc:0 "Очевидно, что наши нынешние наёмники просто продажные и мелочные твари, которые мать родную продадут, коли им будет это выгодно! Мы оборвём связи с этими мудаками и создадим нормальную силу для защиты нашей Центральафрики!\n\nИли лучше, мы найдём адекватных наёмников, которые не продадут Отчизну при первой возможности: опасно рисковать предательством со стороны собственных войск, особенно когда эти янки способны платить миллион на одного человека..."
 COG_sell_guns_to_our_enemies:0 "Отправить оружие врагам"
 COG_sell_guns_to_our_enemies_desc:0 "Все должно идти своим чередом! Даже во время войны, наша экономика продолжит получать прибыль: колониальная администрация заверила всех инвесторов, что все операции будут идти как обычно, инвестиции не будут конфискованы на военные нужды, а оружие, которое закупается с наших фабрик, будет также доставляться.\n\nНекоторые особенно патриотичные элементы из своих кабинетов протестуют, мол нам самим нужно это оружие, им также не нравится сохранение американских активов, наравне с германскими, бельгийскими и японскими, даже если мы воюем с ними (хоть и в локальной войне), но Рейхскомиссар непреклонен: бизнес есть бизнес! Будем надеяться, это не ударит по нам позже..."
 COG_inventory_management:0 "Управление запасами"
 COG_inventory_management_desc:0 "Рейхскомиссар отдал приказ о полной инвентаризации нашего военного имущества, чтобы адекватно и в полной мере оценить наши силы и резервы в ожидании предстоящих опасно-тяжелых потерь. Это первый и важный шаг на пути построения нормальной цепочки снабжения, что повысит наши шансы на успех!\n\nНо предстоит еще много сделать, чтобы превратить нашу разношерстную армию в по-настоящему профессиональную и грозную силу, и существуют опасения, что уже может быть слишком поздно..."
 COG_ask_for_more_guns:0 "Попросить больше оружия"
 COG_ask_for_more_guns_desc:0 "Для дальнейшего увеличения боеспособности наших войск, Рейхскомиссар отдал приказ составить официальные запросы о поставке оружие и припасов из Рейха. Разумеется, наш покровитель войдет в наше положение, поймет необходимость сражаться с янки и пришлет помощь!\n\nГоворя честно, даже с нашей улучшенной цепочкой поставок, мы до сих пор с трудом можем предоставить оружие и провизии нашим фронтовикам. Стоит войне разгореться... тогда даже помощи Фатерлянда будет недостаточно, чтобы спасти нас от поражения."
 COG_clarify_the_situation:0 "Разобраться в ситуации"
 COG_clarify_the_situation_desc:0 "Центральафрика является экономическим узлом Германской Африки, что всегда было хорошо... до сих пор. Запутанная сеть владения акциями, неофициальные соглашения, секретные оружейные сделки и взятки обеспечивали экономическое процветание Центральафрики, теперь они лишь мешают нам во время войны, посудите сами: контейнеры с ружьём пропадают ночью, деньги на зарплаты солдатам внезапно были потрачены на "более насущные проблемы национальной безопасности", даже наш колониальный бюджет подсчитывается коррумпированными обезьянами!\n\nЭто нужно прекратить, НЕМЕДЛЕННО. Если не прольем свет на эти хитрости, они нас погубят..."
 COG_hire_french_mercenaries:0 "Нанять французских наёмников"
 COG_hire_french_mercenaries_desc:0 "Остатки французов в Свободной Франции отчаянно нуждаются в деньгах, чтобы удержать свое государство-огрызок от полного финансового краха, а нам отчаянно нужны люди, чтобы не потерпеть полное поражение. Это действительно брак, заключенный на небесах! Нужно послать весточку нашим контактам при Де Голле и узнать, смогут ли они "одолжить" некоторых своих людей в обмен на приличную сумму денег.\n\nВ конце концов, совсем не кажется, что завтра им понадобятся все их люди для возвращения своей родины"
 COG_we_wont_miss_them:0 "Скучать по ним не будем"
 COG_we_wont_miss_them_desc:0 "Теперь, когда ненадежные наемники разбрелись по дырам, откуда в свое время пришли, мы можем сосредоточиться на тех, кто по-настоящему верен. Регулярные солдаты или наемники, не важно, пока они держат слово и стреляют по врагу, выполняя приказы!\n\nЭто же означает уменьшение нашего людского потенциала, риск восстания наёмников слишком велик, чтобы дать им просто бродить по улице: посмотрите на то, как закончил Карфаген..."
 COG_convince_the_others:0 "Убедить остальных"
 COG_convince_the_others_desc:0 "После того, как мы убедили Денара, нам надо обратить свой взор на мелкие группы наёмников, разбросанные по джунглям и работающие на бизнесменов. Они точно не упустят возможность получить побольше денег и лучшие условия!\n\nСправедливости ради, нам НЕОБХОДИМЫ все эти люди: закостенелые ветераны, рекруты-сосунки, милитанты с поехавшей крышой, нам нужны любые люди, которых можно кинуть в мясорубку во имя победы..."
 COG_rolf_will_handle_the_rest:0 "Рольф разберется с остальным"
 COG_rolf_will_handle_the_rest_desc:0 "Теперь, когда все "его" планы начали воплощаться в жизнь, Рейхскомиссар Мюллер готов отбыть на фронт в любой момент. "Рольф Штайнер немедленно назначается временным Рейхскомиссаром до конца войны, все вопросы к нему!", - таковы были его слова перед тем, как он отбыл на "крайнюю охоту" перед фронтом... "Как будто раньше я все не делал за этого лентяя!\n\nБудет чертовски тяжело... Но у меня есть обязанности, и я их исполню. Теперь, когда Мюллер отправился заниматься тем, что выходит у него лучше всего - убивать все живое - я наконец могу поработать в тишине и немного исправить этот... как там его? Точно, "ебаный пиздец".\n\nОтдых кончился, ленивые болваны! Больше никаких "перерывов на охоту", никаких "кабацких кутежей", никакого безделья! Следует делать свою работу и выиграть войну!!""
 COG_zentralafrikaner_chain_of_command:0 "Цепочка управления Центральафрики"
 COG_zentralafrikaner_chain_of_command_desc:0 "Рейхскомиссар всего себя отдает для победы, и центральноафриканская командная структура должна отреагировать на этот новый победный порыв! Чтобы убедиться в прекрасной подготовке офицерского корпуса и его готовности нести тяжкое бремя командование в таких суровых условиях, должны быть предприняты комплексные меры!\n\nСкажем прямо, наша командная структура является гремучей смесью германских офицеров, туземцев и наемных солдат удачи, каждый борется за получение львиной доли припасов. Если хотим выстоять против янки, нужно привести буйное офицерье к порядку и установить нормальную командную цепочку с Генеральным штабом в центре и отдельными подчиненными генералами на отдельных ТВД."
 COG_get_inspirations_from_sudwestafrika_books:0 "Найти вдохновение в книгах Зюйдвестафрики"
 COG_get_inspirations_from_sudwestafrika_books_desc:0 "После того, как мы залатали дыры в нашей экономике, все прояснилось. Теперь же, мы наконец-то сможем систематизировать наши финансы!\n\nЧестно говоря, лучше бы мы это вообще не трогали... Инвесторы всё уезжают и уезжают, а наши активы уменьшаются вслед за увеличением угрозы войны. Если это продолжится, то нашим солдатам нечем будет платить! Мы никому не позволим, особенно на нашей отчизне, узнать об этом: нам бы следовало пойти по примеру Шенка в Зюйдвестафрике и "подправить" документы так, чтобы со стороны казалось, что мы ещё способны исполнять свои финансовые обязательства..."
 COG_ask_a_favor:0 "Попросить об одолжении"
 COG_ask_a_favor_desc:0 "Боб Денар, один из самых видных командиров наемников в Центральафрике, оказывал ценнейшие услуги для Рейхскомиссариата на протяжении более десяти лет, защищая значимые колониальные владения и постепенно становясь ключевым звеном в системе безопасности.\n\nВ (редкий) момент тактического благоразумия, Рейхскомиссар решил с ним поговорить и попросить об услуге: тот договорится с другими наемными командирами и убедит работать на регулярную армию в качестве вспомогательных войск. Это значительно усилит наши ряды, предоставив закаленных ветеранов для грядущих сражений."
 COG_denard_plan:0 "План Денара"
 COG_denard_plan_desc:0 "Денар составил довольно детальный и тактично звучащий план: в случае утраты территорий, небольшие независимые группы наемников "исчезнут" в тылу врага, словно такие любимые Гитлером "Оборотни", затерявшись в сотнях бельгийцев, французов и туземных охранников, оставленных для защиты собственности корпораций. С этих позиций они начнут партизанскую войну против янки, которым и не снился вариант, что негерманцы могут поднять против них оружие!\n\nЭто очень хороший план, просто Рейхскомиссар считает, что потеря территорий это очень тревожный знак: война не окончится быстро и будет более кровавой, чем ожидалось..."
 COG_cameroon_defensive_plan:0 "План защиты от Камеруна"
 COG_cameroon_defensive_plan_desc:0 "Генерал Герд фон Блоттниц, свежая кровь Центральафриканского офицерского корпуса, предложил план укрепления границы с Камеруном. В прошлом, небольших подачек с германской стороны было достаточно, чтобы держать этих партизан за забором, но расклад поменялся: Рейх до сих пор восстанавливается после гражданской войны, а Щит втянут в войну против янки, камерунцам будет просто атаковать нас в момент нашей недееспособности, особенно с помощью от ОСН...\n\nВнезапно, перед нами встал очень острый вопрос, и выход один - мы должны укрепить наш северный фланг: даже Рейхскомиссар ожидает нападения, что говорит о многом..."
 COG_arrange_the_books:0 "Доставить отчёты"
 COG_arrange_the_books_desc:0 "Как показывают новые сводки по бюджету колони, экономика Центральафрики процветает как никогда, инвесторы нам все еще доверяют, увеличивая свои вложения в нашу инфраструктуру и промышленность!\n\nЭто был последний отчет... Чрезвычайными усилиями тщательно отобранных и доверенных старших бухгалтеров, нам наконец удалось "поправить" весь массив наших фискальных и экономических отчетов так, что все стало связно, доходы и траты теперь соответствуют друг другу, что еще более важно - ни один, даже самый матерый бюрократ из Германии, не поймет, что все написанное на этих листах не более чем плод воображения..."
 COG_reach_the_battlefield:0 "Добраться до линии фронта"
 COG_reach_the_battlefield_desc:0 "Центральафрика находится далеко от южноафриканской границы, нашим войскам требуется время, чтобы добраться до фронта. Это и нам дает немного времени, чтобы решить вопрос о совокупной стратегии для нашей армии в грядущих боях. Была созвана встреча трех высших военных чинов Рейхскомиссариата, на ней были: Вильгельм Риттер фон Тома, почетный ветеран Африканского Корпуса, Рольф Штайнер, правая рука Рейхскомиссара, и собственно Зигфрид Мюллер.\n\nУ каждого свой план для победы в войне, но воплотить их все невозможно из-за дефицита ресурсов. Предстоит сделать выбор между тремя вариантами, а все ресурсы направить на полную реорганизацию армии по новым правилам."

 COG_von_thoma_strategy:0 "Стратегия фон Томы"
 COG_von_thoma_strategy_desc:0 "Вильгельм Риттер фон Тома является решительным сторонником применения танков. В последней войне он был в Африканском Корпусе и видел, как наши войска вместе с итальянцами прорвали оборону противника у Эль-Аламейна и завоевали Северную Африку. По этой причине он высоко ценит использование танковых батальонов и мобильных сил для достижения победы, как было двадцать лет назад.\n\nВыбор фон Томы означает увеличение наших бронетанковых и моторизованных частей, чтобы мы могли устраивать "Шверпункт", полный прорыв вражеской обороны мощью танков. Однако наши ограниченные ресурсы слишком растянуты, нам придется сократить армию, сделать ее более профессиональной, что в долгосрочной перспективе может сыграть против нас..."
 COG_the_secret_is_mobile_warfare:0 "Секрет - маневренная война"
 COG_the_secret_is_mobile_warfare_desc:0 "Определяющий принцип Блицкрига в общем и стратегии фон Томы в частности, это скорость. Скорость, просто скорость. Как только Шверпункт пробивает фронт противника, остальные войска должны немедленно влиться в пролом и не упуская шанса окружить противника, и отрезать ему путь к отступлению. Это означает, что большая часть армии должна состоять из мобильных сил: пехота, артиллерия, даже снабженцы и медики должны быть максимально возможно моторизованы, чтобы бить более медленного противника.\n\nКонкретно это значит, что нам нужны грузовики и БТРы, причем много. Сотни, а то и тысячи..."
 COG_zentralafrikaner_panzers:0 "Панцеры Центральафрики"
 COG_zentralafrikaner_panzers_desc:0 "Теперь, когда мы избрали стратегию, время ее внедрить. В целях воплощения в жизнь воззрений фон Томы о сильном бронетанковом ядре армии, поддержанном моторизованной пехотой, первой задачей будет найти танки и грузовики.\n\nСудя по нашим первым наблюдениям - как бы они ни были удивительны - похоже, что танки не растут на деревьях и плантациях в джунглях. На них нельзя охотиться, они не могут размножаться в подходящей естественной среде.\n\nЭто все печально, однако нужно найти способ раздобыть сотни танков, или премудрости фон Томы будут также полезны, как палка против пулемета..."
 COG_fetch_some_more:0 "Поскрести по краям"
 COG_fetch_some_more_desc:0 "Наш танковый парк все еще слишком мал для участия в боевых действиях. Танк это всегда сила, но нам нужно их гораздо больше для достижения преимущества, о котором говорил фон Тома. Быстрым решением вопроса будет ремонт и перевооружение старых танков на хранении, также можно запросить танки из Фатерлянда.\n\nИ все же для создания настоящих танковых сил и победы в войне нам нужно гораздо больше..."
 COG_gain_some_expertise:0 "Получить экспертизу"
 COG_gain_some_expertise_desc:0 "Со времен побед фон Томы двадцатилетней давности, танки сильно изменились. Наш парк устарел и отчаянно нуждается в обновлении, но покупка танков за границей слишком рискована: поставки могут опоздать, корабли могут быть потоплены или захвачены врагом, что означает необходимость начать собственное производство панцеров. В то время как инфраструктура теоретически может способствовать этому начинанию, у нас нет технических знаний, ведь все продвинутое оружие мы получаем из Фатерлянда.\n\nЕсли мы хотим организовать правильное производство танков, нужно нанять экспертов из Германии и привезти их сюда: они смогут разработать и пустить в производство танки, которые будут надежны для таких сложных природных условий."
 COG_mercenary_engineers:0 "Наёмники-инженеры"
 COG_mercenary_engineers_desc:0 "Как итальянские компании авантюристов в Средние века, крупнейшие банды наемников, разбросанные по Центральафрике, представляют собой самодостаточные армии, со своими оружейными, транспортным парком, есть даже инженеры и механики, обслуживающие поврежденное оборудование. Если нам удастся нанять немного таких мастеров, это не только серьезно ускорит процесс создания нашего собственного производства, но также гарантирует, что наш транспорт будет лучше приспособлен к условиям джунглей, ведь они десятилетиями работают в этой среде."
 COG_trucks_on_the_battlefield:0 "Грузовики на поле боя"
 COG_trucks_on_the_battlefield_desc:0 "В отличие от бронетанковых батальнонов, моторизованные части гораздо легче сформировать даже в тяжелых условиях. Всего-то надо оснастить пехотную дивизию достаточным количеством грузовиков, не важно каких, специальных транспортных или реквизированных гражданских, лишь бы все поместились: когда все готово, у вас есть моторизованная дивизия, гораздо более мобильная и разносторонняя.\n\nРазумеется, не все так просто: даже если мы произведем, купим или конфискуем все необходимое, нужно будет предпринять все усилия по снабжению новых дивизий топливом, запчастями и механиками, или их ценность будет равна нулю..."
 COG_buy_panzers_to_germania:0 "Купить Панцеры у Остафрики"
 COG_buy_panzers_to_germania_desc:0 "Хотя в Центральафрике есть много фабрик, большая их часть производит скорее масло, нежели пушки. И наоборот, мизерная промышленность Остафрики производит оружие всех форм и размеров. И танки. Pz IV, Пантеры, Тигры - их Рейхскомиссар настолько помешан на войне, что они мало стесняются, производя шасси двадцатилетней давности.\n\nНесмотря на это, их одержимость может сыграть нам на руку. Наши дневные доходы вдважды превосходят все, что их промышленность может произвести за год. А для наших испытывающих танковый дефицит войск стабильный поток танков из Келимане будет более чем кстати."
 COG_the_north_african_strategy:0 "Североафриканская стратегия"
 COG_the_north_african_strategy_desc:0 "Фон Тома является известным теоретиком танковой войны, который написал несколько книг и трактатов по этой теме, основанных на его опыте из Северной Африки. Главным в его стратегии является воссоздание условий, которые привели к победе Африканского Корпуса в Ливийской кампании: использование Роммелем танков в пустыне крайне впечатлило фон Тому в период его службы с великим генералом, и он планирует идти по стопам Лиса Пустыни.\n\nС окончанием его реформ, старый генерал попросил Рейхскомиссара позволить ему планирование следующих мероприятий, он будет лично наблюдать за реализацией своих замыслов в нашей армии. Пусть Лис Пустыни уйдет в историю, уступив место Лису Джунглей!"
 COG_adapt_logistics_to_the_terrain:0 "Адаптировать логистику к местности"
 COG_adapt_logistics_to_the_terrain_desc:0 "Африканский ландшафт не совсем подходит для продвинутых технологий и снаряжения. Жара, влага и пересеченная местность приводят к тому, что колеса, подвеска и двигатели выходят из строя гораздо легче, чем в Европе: все это требует "творческих" решений.\n\nЕсли хотим успешно воплотить свою стратегию, нужно адаптировать логистику под местность: все будут обучены поддержанию работоспособности своего снаряжения и экстренному ремонту, конструкция нашего транспорта также будет улучшена, чтобы лучше соответствовать поставленным задачам."

 COG_muller_strategy:0 "Стратегия Мюллера"
 COG_muller_strategy_desc:0 "Зигфрид Мюллер простой человек с простыми взглядами. Войны могут вестись с использованием масштабных планов и огромной логистики, но в конце концов они выигрываются простым солдатом, который сражается дисциплинированно, храбро и несколько по-варварски, чтобы он мог убивать без вероятности сойти с ума. Поэтому Рейхскомиссар уверен, что бронетанковые войска и другие части все еще важны, но они всего лишь поддержка для Царицы Полей: пехоты.\n\nВ его планах пехоту ожидает кардинальная реорганизация, которая превратит по большей части необученную и недоукомплектованную армию в настоящую силу. Однако это означает, что если мы не преуспеем в улучшении качества нашего среднестатистического пехотинца, мы будем побеждены превосходящими по численности и технологиям противниками..."
 COG_cut_the_tap:0 "Закрутить кран"
 COG_cut_the_tap_desc:0 "Оружие с черного рынка крайне легко обнаружить в Африке, оно наполняет оружейных вождей и повстанцев по всему Черному Континенту. Что плохо для нас, так это факт того, что так называемый черный рынок пухнет от ящиков снаряжения, которые "пропали" с НАШИХ складов. Каждый день мы теряем тысячи винтовок, гранат и магазинов с патронами, которые привозят в Пуэнт-Нуар из Фатерлянда, и если раньше на это смотрели сквозь пальцы как на часть большой игры по ублажению корпораций и наемников, то теперь мы по-настоящему рискуем проиграть войну!\n\nХватит значит хватит. Мы жестко пресечем весь незаконный бизнес. Возможно, первые групповые казни убедят наших логистов дважды проверять свои описи..."
 COG_the_infantry_is_the_core_of_the_army:0 "Пехота - ядро армии"
 COG_the_infantry_is_the_core_of_the_army_desc:0 "Теперь, когда мы выбрали стратегию, нужно полностью и эффективно ее реализовать. Если пехота будет ядром армии, она должна быть в состоянии в одиночку и без поддержки бороться с другой пехотой, танками и даже самолетами, для этого ей нужно передовое снаряжение и обучение, или ее сметут.\n\nЕсли будут предприняты всеобъемлющие усилия по обеспечению наших солдат лучшими винтовками, противотанковыми гранатами и средствами ПВО, они смогут противостоять превосходящим силам янки."
 COG_pressure_local_rulers:0 "Надавить на местных правителей"
 COG_pressure_local_rulers_desc:0 "Если мы собираемся выиграть войну, нужно набрать больше солдат. По джунглям разбросано много племен, которых не трогали колониальные власти, лишь бы те платили налоги. Теперь мы в состоянии войны и принудим эту мелочь послать нам молодых рекрутов, чтобы те сражались за нас, либо они столкнутся с полным истреблением за измену или хуже того, будут до смерти работать в алмазных копях. Они ЗНАЮТ, что если войти в алмазную шахту, живым из нее уже не вернешься..."
 COG_promote_the_native_ss:0 "Продвигать африканские СС"
 COG_promote_the_native_ss_desc:0 "Туземные СС являются самыми надежными негерманскими войсками в нашем распоряжении, по двум причинам. Первая: они получают выгоду за свою службу. Вторая: они прекрасно знают, что в случае нашего поражения их головы полетят первыми.\n\nВ целях увеличения численности лояльного туземного ядра, мы будем продвигать службу в СС, обещая повышение жалования и часть трофеев, когда война будет выиграна."
 COG_native_divisions:0 "Африканские дивизии"
 COG_native_divisions_desc:0 "Пришло время интегрировать наши возросшие туземные силы в регулярную армию: мы сформируем соответствующие вспомогательные дивизии с туземными младшими офицерами под командованием немцев, с толкователями и переводчиками для того, чтобы приказы были понятны и выполнялись без колебаний.\n\nЕсли нам удастся превратить эти новые дивизии в реальную боевую силу, мы возьмем врага числом и победим янки!"
 COG_mercenary_expertise:0 "Экспертиза наемников"
 COG_mercenary_expertise_desc:0 "Наши наемники это умелые ветераны, десятилетия сражавшиеся с повстанцами и террористами в экстремальных условиях. Если сделать их инструкторами для гарнизонов и новобранцев, они смогут преподать им ценные уроки, что увеличит эффективность и выживаемость солдат.\n\nДавайте просто надеяться, что они не попросят больше денег, мы и так платим им более чем достаточно..."
 COG_build_a_stockpile_ourselves:0 "Создать собственные запасы"
 COG_build_a_stockpile_ourselves_desc:0 "Несмотря на все усилия, дефицит оружия и боеприпасов даже для самых простых его образцов является распространенной проблемой, с которой едва справляются наши снабженцы. Если мы хотим увеличить размер армии, нужно создать достаточно большие склады и запасы, чтобы надежно снабжать все наши войска, иначе наша армия будет просто большой толпой народа в маскарадных костюмах!\n\nВ целях улучшения снабжения нам потребуется как закупать оружие за рубежом, так и наращивать свое производство: пока что поставки из Фатерлянда не являются целью для янки, ведь они не в состоянии войны с Рейхом, но нам не следует слишком сильно полагаться на источник, который резко может иссякнуть..."
 COG_a_gun_in_every_hand:0 "С каждого по руке, каждому по стволу"
 COG_a_gun_in_every_hand_desc:0 "Наши ряды растут с каждым днем, и нам нужно дальнейшее увеличение собственного производства оружия, чтобы оснастить каждого солдата. Винтовки, гранаты, форма и снаряжение, фабрикам нужно штамповать тонны этого добра в час, если мы хотим состязаться с янки.\n\nС каждого по руке, каждому по стволу!"
 COG_the_perfect_soldiers_of_zentralafrika:0 "Идеальные солдаты Центральафрики"
 COG_the_perfect_soldiers_of_zentralafrika_desc:0 "Наш Рейхскомиссар знает, что дух для победы также важен, как и вооружение. Полностью оснащенная дивизия бесполезна, если побежит после первого выстрела! Если хотим победить, наши солдаты должны полностью мобилизовать себя на борьбу до последнего вздоха и марш-броски в самых тяжелых условиях, лучшим способом это сделать будет убедить их как в размере награды за победу, так и в последствиях возможного поражения.\n\nМассивная кампания пропаганды убедит германских солдат, что мы сражаемся за защиту Фатерлянда даже в этой далекой колонии, а туземцев в том, что наша победа принесет им лучшие условия жизни... может быть... в далеком будущем. Очень далеком. Очень, очень далеком."
 COG_men_will_win_the_war:0 "Люди ДОЛЖНЫ выиграть эту войну"
 COG_men_will_win_the_war_desc:0 "Если солдат побежит, его товарищ останется один перед лицом врага! Вы хотите, чтобы ваши друзья гибли одни во вражьих лапах? Вы хотите быть повинными в их смерти? Хотите смотреть на их вдов и сирот, зная, что это ВЫ их такими сделали? Даже больше, ВЫ хотите быть одним из тех, кого оставят умирать?\n\nДля победы важен каждый! Каждый выстрел должен стать решающим! Генерал, офицер, ветеран или простой новобранец, это ТЫ сердце армии, и ТЫ можешь привести к победе! Танк может быть мощным, самолет быстрым, но в конце концов, войну выиграют ЛЮДИ! По крайней мере, мы на это надеемся..."

 COG_steiner_strategy:0 "Стратегия Штайнера"
 COG_steiner_strategy_desc:0 "Среди всех высокопоставленных офицеров Центральафрики Рольф Штайнер всегда был самым рассудительным и прагматичным, почему Мюллер и назначил его де-факто своим заместителем практически по всему. Даже в военных делах Штайнер занимал взвешенную позицию, защищая массовое использование вертолетов, более мощных чем пехота, но все еще гораздо более дешевых и универсальных, чем танки.\n\nВпрочем, хватит об этом. Танки в шестидесятых? Фон Тома бредит! Гранатометы и воздушные бомбардировки сметут их быстрее, чем вы сможете сказать "Блицкриг"! Мюллер так вообще, думает, что посылать наших солдат в бой без оружия совсем, что мы можем сейчас производить - это отличная идея. Как он не понимает, что это совсем ничего - против страны, которая производит больше чем мы даже когда спит. Вот почему ему лучше охотиться! Так он безвреден! Ну почему я всегда, ВСЕГДА единственный, кто здесь может думать?!"
 COG_helicopter_combat:0 "Война вертолётами"
 COG_helicopter_combat_desc:0 "Вертолеты являются последним достижением военной мысли: они медленнее, чем самолеты, но более дешевы, более бронированные и вооруженные, и могут играть ошеломляющее множество ролей на поле боя, от традиционной огневой поддержки наземных сил, до быстрой переброски войск, как в прошлом было с парашютистами, только гораздо быстрее и безопасней, а еще они могут эвакуировать раненых или окруженных солдат.\n\nПоэтому мы не можем тратить наши уже скудные ресурсы на воплощение мечтаний оторванных от реальности людей, вместо этого мы можем начать использование этого великого новшества и возможностей, которые оно дает. Вертолеты укрепят нашу армию, станут мощным и универсальным союзником, подходящим к любой ситуации!"
 COG_the_sudwestafrikaner_stockpiles:0 "Склады Зюйдвестафрики"
 COG_the_sudwestafrikaner_stockpiles_desc:0 "Как у ответственного за Африканские Люфтваффе, на складах Шенка находятся огромные запасы летательных аппаратов всех видов, включая вертолеты. Мы могли бы попросить братскую Зюйдвестафрику прислать нам их вертолеты: это даст нам фору и позволит направить большинство из них на поддержку наших наземных сил, пока промышленность разбирается с текущими запросами.\n\nШенк может быть против - он ревностно относится к своему имуществу - но стоит напомнить, что Хюттиг возможно сгорит от ярости; в конце концов если мы сможем победить вдвоем, это должно сработать..."
 COG_mass_training_programs:0 "Программа массовой тренировки ВВС"
 COG_mass_training_programs_desc:0 "Так как вертолеты гораздо дешевле в производстве, чем самолеты, даже наша слабая промышленность может производить достаточно для должной поддержки наземных сил. Однако это означает, что нам нужно больше пилотов, вертолету особенно нужна твердая рука, когда рядом земля.\n\nС абсолютным приоритетом будут запущены курсы массовой подготовки пилотов, выпуская минимум сто пилотов каждые несколько недель, чтобы мы могли скорее начать посылать новые эскадроны на поддержку нашей остальной армии."
 COG_import_experts_from_windhoek:0 "Получить экспертов из Виндхука"
 COG_import_experts_from_windhoek_desc:0 "В качестве части нашего плана по увеличению численности вертолетных звеньев, нам нужно в военное время совершенствовать как программы тренировок, так и оборудование. В целях качественного решения данного вопроса мы попросим Шенка прислать нам своих пилотов-ветеранов, чтобы они помогли все устроить. Он ведь может послать немного людей своему брату, попавшему в беду?"
 COG_airbase_modernizations:0 "Модернизация аэродромов"
 COG_airbase_modernizations_desc:0 "Если мы хотим качественно использовать вертолеты, нам надо усовершенствовать воздушную логистику. Наши аэродромы немногочисленны и разбросаны по Рейхскомиссариату, также они устарели и не имеют специальных вертолетных ангаров. Первым шагом к осуществлению нашей стратегии станет модернизация нашего воздушного сообщения для использования этого нового вида оружия, а также подготовка инфраструктуры, позволяющей быстрое развертывание сил, дозаправку и ремонт поврежденных машин."
 COG_repurpose_the_leopoldville_airport:0 "Переориентировать аэропорт Леопольдвилля"
 COG_repurpose_the_leopoldville_airport_desc:0 "Мы теперь в состоянии войны и нам следует увеличить свою военную инфраструктуру. Самым дешевым способом будет переориентирование гражданских объектов, и тут мы видим крупнейший гражданский аэропорт в Центральафрике в Леопольдвилле. Сведя к минимуму пространство для гражданских рейсов, мы с легкостью получим огромную территорию, полностью посвященную обслуживанию и развитию вертолетных эскадронов; гражданских инженеров и механиков мы также можем привлечь к их ремонту и обслуживанию."
 COG_zentralafrikaner_air_force:0 "Люфтваффе Центральафрики"
 COG_zentralafrikaner_air_force_desc:0 "Дело сделано. Наконец-то в нашем распоряжении находятся большие и готовые к бою вертолетные части, сильные и разноплановые, способные должным образом поддерживать наши храбрые наземные войска и адекватно реагировать на изменения боевой обстановки и природных условий. Танк увязнет в грязи или встанет перед обрывом, пехотинец умрет от жара пустыни, но боевой вертолет может все это преодолеть, и даже больше! Бойтесь шума винтов! Наши вертолеты в небе!"
 COG_air_supply_logistics:0 "Воздушная логистика"
 COG_air_supply_logistics_desc:0 "Наши усилившиеся вертолетные части требуют много топлива, вертолеты более сложные и хрупкие, чем самолеты, им нужны запчасти взамен поврежденных в боях. Мы должны создать специальные логистические корпуса только для снабжения вертолетных звеньев, разместить их на каждом аэродроме вблизи фронта, чтобы те могли быстро вмешаться, когда это потребуется: даже если мы можем производить много вертолетов, это не значит, что мы можем ими разбрасываться!"
 COG_bombing_campaigns_in_south_africa:0 "Кампании по бомбардировке Южной Африки"
 COG_bombing_campaigns_in_south_africa_desc:0 "С нашим растущим присутствием в небе, бомбардировка вражеской промышленности и инфраструктуры становится лишь вопросом времени. Вертолеты чуть более уязвимы к ПВО из-за их меньшей скорости и высоты, чем у бомбардировщиков, но они могут нести ракеты и другое тяжелое вооружение, более точное, чем обычные бомбы. Организовав вертолетные эскадроны в охотничьи стаи и послав их бомбить заводы и города, мы можем сломить их промышленность и посеять ужас среди населения. Почему я внезапно почувствовал, что надо включить Полет Валькирий?"
 
 # EVENTS


 COG_focus.1.t:0 "Парад в Лепольдвилле 1962"
 COG_focus.1.desc:0 "'...в то время как я пишу тебе, Ингалл, я готовлю свою форму к ежегодному Триумфальному параду. Ну, мы называем это парадом, но сам Мюллер зовет это выставкой трофеев, собствено так оно и есть. Мы уже даже не утруждаем себя салютами. Дикое обожание льющихся на протяжении года приобретений более популярно, чем военная символика, может из-за того, что Мюллер не гониться за свастиками и флагами, я не знаю. Если бы ты тогда, за день до моего отъезда в Конго, ты сказала, как здесь сложится моя жизнь, я бы рассмеялся тебе в лицо: и вот я здесь, настолько уставший от хохота, что не могу дышать, но этот сумасшедший смех кипит в моей глотке, и я не могу сдерживаться.\n\nВ любом случае, о Триумфальном параде. Завтра, как только часы в Леопольдвилле пробьют полдень, колонны больших грузовиков, раскрашенных в такой вызывающий камуфляж, что дома за это отдали бы под трибунал, двинутся по проспекту Фюрера. Огромные вырезки будут демонстрировать самые значительные трофеи года, слонов, обезьян, случайного жирафа, на которого Мюллер положил глаз в Кении: с экранов телевизоров будут кричать об этом безумном цирковом шоу для всех, кто захочет его увидеть. Мне сказали, что просмотр обязателен для всех, кто работает в государственных учреждениях, это объясняет их пустоту в это время года.\n\nИ вот, Ингал, самая худшая часть: в завершении парада показывают уже не животных, а людей. Грязные дикари, которых сочли подходящими, чтобы устроить на них охоту. Некоторые из них будут достаточно здоровы, чтобы протянуть до освобождения, когда шествие окончится - но далеко не все. Я все еще могу видеть на своей форме пятна крови, оставшиеся с прошлого года, когда смотрю на себя со стороны. Мы все теперь преступники, даже если бы считались невиновными в Германии. То, что мы никогда не думали совершать дома, мы совершили здесь, нас могут заставить просто исчезнуть, чтобы сохранить достоинство общества. Я не могу простить себя за то, что должен сделать завтра, даже если ты уверена, что сама сможешь простить меня.'"
 COG_focus.1.a:0 "С любовью, твой Ганс Шрёдер."

 COG_focus.2.t:0 "На пирсах Пуэнт-Нуар"
 COG_focus.2.desc:0 "Каждый раз, смотря на них, дух захватывает; в конце концов, для этого они и созданы. Такие же величественные, как когда-то река Конго, шлюзы Пуэнт-Нуар доказывают, что инженерное мастерство Рейха оказалось сильнее. Они были лицом Рейхскомиссариата для всего мира, первым и зачастую единственным, что иностранцы могли увидеть в колониальной Центральафрике.\n\nОни приезжали отовсюду. На глубоководных пирсах Пуэнт Нуар можно увидеть флаги со всего мира. Большинство мелких судов, курсирующих в каналах и перевозящих товары через шлюзы между глубоководным портом и Морем Конго, принадлежат местным. Несмотря на это, странностей здесь предостаточно; флот небольших перевозчиков слоновой кости под швейцарским флагом, три шведских речных круизных парохода. Заметно было отсутствие бельгийских флагов, ранее преобладавших в речном пароходстве, хотя суда (и даже их команды) остались почти неизменными. Груз, который они перевозили, также во многом остался прежним, но каждый день менялся пункт назначения, от Вальпараисо до Владивостока, включая любые порты на пути между ними. Здесь были как обычные фрахтовщики Пакта, так и бывшие бельгийские моряки, с нетерпением ожидающие прибытия каждого корабля из Французского Государства, везущего среди прочего и напоминание о доме. Сегодня сюда может зайти бразильское рефрижераторное судно; а завтра аргентинский ролкер. Даже пресловутое торговое эмбарго между основными блоками великих держав не является препятствием, легко найти судно под "панамским" или "либерийским" флагом, которое на самом деле принадлежит американской компании, или судно под индийским флагом, подконтрольное японской сфере.\n\nПрибывая сюда, эти иноземцы видели медленно извивающиеся течения, бывшие некогда великими реками, и стройные ряды роскошных вилл, стоявших посреди глухих и диких джунглей. И прямо как Рейх в свое время укротил глушь, было видно, как торговля делает с ними тоже самое. С открытием портов Центральафрики, мир вздохнул с облегчением и надеждой, что гипер-экспансионистский Рейх прошлого обратится к более светлому, мирному и процветающему будущему"
 COG_focus.2.a:0 "...Для всех, кроме африканцев."

 COG_focus.3.t:0 "В Сердце Тьмы"
 COG_focus.3.desc:0 "Портрет Германа Зёргеля все еще висел в кабинете Мюллера. Его тело было хрупким и слабым, как и подобает в последние годы жизни, но блеск его торжествующей улыбки был сравним только с сиянием восходящего за окном солнца. Архитектор в самом сердце проекта Атлантропа пристально смотрел на дамбу Квамута. Картина была безмятежной и мирной; умелый мастер грелся в лучах славы своего детища, символа технического триумфа Германии.\n\nГоворят, это лучше один раз увидеть, чем тысячу раз услышать. Но на самом деле, все не стоило даже холста, на котором было написано.\n\nВ действительности, строительство дамбы и серии корабельных шлюзов на ее вершине, было медленным и трудоемким. Пока ведущие архитекторы Рейха работали в Германии или нежились в лучах всеобщего внимания в Средиземном море, возводя Гибралтарскую Дамбу, проблемные студенты были отправлены сюда в фактическую ссылку на безбожную жару, в этот зараженный малярией гадюшник. Дело продвигалось медленно, ошибок было много, и очень часто фатальных. Местные африканские рабочие были насильно направлены сюда с затопленных зон для работы над проектом. Многие умерли от истощения; те же, кому удалось избежать захвата, либо сбежать со стройки, испытали только временное облегчение, ведь вода в их джунглях уже поднималась. Сам Зёргель появлялся редко; даже перед его смертью, большая часть его наиболее затратных африканских проектов оказалась заброшена. А ведь планировалось создать ирригационную систему в Сахаре, или например, построить железную дорогу от Берлина до Кейптауна. В жизнь африканцев, как и их средиземноморских товарищей по несчастью, Атлантропа не привнесла никаких улучшений: только изгнание с родных земель, боль и смерть.\n\nДля инженеров же все было иначе. Несмотря на неудачи и задержки, уже первоначально, дамба обеспечила огромное количество электроэнергии и возможность навигации через новое Море Конго прямо в океан. Выгода от этих проектов была огромной. Несмотря на то, что сверстники в Европе смотрели на них свысока, у них теперь было много денег, и команда строителей дамбы обратила подобное мнение в противоположную сторону, возведя Гитлерштадт: спланированное курортное сообщество на одном из островов нового моря. Подразумевалось, что все это затеяно для представителей высших эшелонов власти Рейха... или хотя бы для тех, кто окажется достаточно храбр, чтобы приехать сюда. И, разумеется, это место предназначалось им самим, новый дом вдали от их прошлого. Сегодня, когда коллеги в Европе безнадежно борются за поддержание в рабочем состоянии разваливающихся Средиземноморских дамб и удовлетворяют своих все более непостоянных хозев, команда Квамута греет ножки возле своих пляжных вилл, смотря как их прибыль растет с каждым проходящим мимо торговым судном."
 COG_focus.3.a:0 "Вот тебе и 'Место под Солнцем!'"

 COG_focus.4.t:0 "Новые торговые суда торжественно спущены на воду"
 COG_focus.4.desc:0 "Фройляйн Готхард хихикнула, когда бельгийский судомонтажник протянул ей бутылку итальянского просекко. И когда он это сделал, то мгновенно ощутил укол унижения; Боже, как давно у него в руках был бокал настоящего шампанского? Пять лет назад? Десять? С тех пор, как СС установило контроль над Северной Францией, вы сможете найти лишь эти итальянские подделки. Он не часто думал об оккупации в Европе, особенно когда здесь дела шли на подъем. Но порой повседневные мелочи, когда кто-то мог сказать или увидеть, как его партнеры проштамповывают на бортах новых торговых судов аббревиатуру "СС", мысленно возвращали его к миру, который пришлось оставить позади.\n\nЭти же мысли вернули его в настоящее, когда он услышал звук разбившейся о корпус судна СС 'Вильдебист' бутылки. Готхард завизжала от восторга и бросилась в объятия своего мужа, толпа захлопала, взлетели конфетти, а корабль в первый раз спустился на воду. Его пристальный взгляд задержался на обнимающейся паре. Херру Готхарду, лейтенанту на службе в торговом флоте, и вероятному капитану судна Вильдебист, не могло быть больше двадцати трех. С каждым новым кораблем, офицеры и команды становились все моложе. Но это еще не предел, ведь им нужно все больше небольших судов, чтобы помещаться в шлюзах дамб на Реке Конго. И не только немцам; иностранцы налево и направо размещали заказы на собственные суда, чтобы добраться до богатств Сердца Африки. Все отчаянно хотели вступить в новую схватку за Африку, и умельцы Пуэнт Нуар были готовы выполнить любой их каприз. Судомонтажник улыбнулся. Быть может, унижение того стоило."
 COG_focus.4.a:0 "В добрый путь, лейтенант!"

 COG_focus.5.t:0 "Приказы мэру Стэнливиля"
 COG_focus.5.desc:0 "Рейхскомиссар Мюллер недавно подписал важное соглашение с группой международных компаний об основании Судового Консорциума в Море Конго, с базой в Стэнливиле. Ожидается, что число европейских работников на Восточном берегу серьезно возрастет из-за предстоящего роста торговли. Поэтому вашей администрации приказано обеспечить необходимые санитарные мероприятия, чтобы должным образом избежать замедления экономической активности, вызванного плохим состоянием здоровья.\n\n Учитывайте следующее:\n\nЗаболевания, переносимые насекомыми, такие как малярия и желтая лихорадка, являются основной причиной смерти европейцев в вашем регионе, поэтому под вашей ответственностью находится проведение надлежащим образом фумигации ДДТ и взимание больших штрафов с любого, кто накапливает воду для личных целей. Популяцию москитов следует уменьшить наполовину до начала полномасштабной судоходной деятельности.\n\nБолезни, передающиеся половым путем, также являются проблемой, вам следует провести инспекцию городских борделей и выслать оттуда любых больных проституток.\n\nМедицинская бригада должна быть на своем месте и готова к любым ЧС в штабе, чтобы снизить риски ущерба, причиненного этими ЧС.\n\nПродолжительность срока вашего правления зависит от следования этим директивам, Министр Рольф Штайнер."
 COG_focus.5.a:0 "Считайте, что уже сделано, Рейхскомиссар."

 COG_focus.6.t:0 "Огромные масштабы земельных продаж"
 COG_focus.6.desc:0 "Рукопожатие, подпись, и вот уже несколько тысяч акров джунглей возле Стэнливиля перешли в другие руки. До этого, земля официально принадлежала правительству, но кто ею действительно "владел", было предметом споров с незапамятных времен. Сейчас земля перешла к каучуковой фирме. Провинция немногое может предложить в плане промышленности, но она известна как источник натурального каучука. Это отлично подходит корпорации-покупателю. Они планируют превратить джунгли в обширную серию плантаций, чтобы выращивать каучук и поставлять его на рынок.\n\nВ провинции Мбому заключенное с пищевым производителем соглашение предусматривает выделение огромной территории под плантации пальмового масла. Это масло окажется на кухнях и в пекарнях по всему миру, принеся бельгийской компании-производителю и Рейскоммисариату приличную сумму денег.\n\nНо не вся земля предназначается для товарного производства. В Бумбе, жилищный концерн решил напрямую состязаться с Гитлерштадтом, обеспечив себе свои собственные жилые площади и использовать близлежащий аэропорт Буты для привлечения путешественников со всего мира. Они приобрели здесь огромный кусок пляжа, как и несколько отдаленных островов. Здесь они разместят отели, мотели, санатории, дома отдыха, таймшеры, в общем все, чтобы обслуживать ожидаемо огромные толпы людей, которые находятся в поисках тропиков и экзотических направлений.\n\nСоздается впечатление, что Центральафрика нашла применение огромным земельным массивам на восточном берегу Озера Конго. И это применение похоже на 'пусть бельгийцы делают, что хотят.' Не имеет значения, получат ли они много денег, продав землю, или просто будут на ней сидеть. В конце концов, рейхскомиссариат устраивают достигнутые договоренности."
 COG_focus.6.a:0 "Единственный товар, который всем нужен, и его у нас в избытке."

 COG_focus.7.t:0 "Предложение Африканского договора об обмене"
 COG_focus.7.desc:0 "Каждый год в течение последних пяти лет мы прямо таки играли в танго с Рейхскомиссаром Хюттигом. Мы предлагали установить общий рынок с Остафрикой и Зюйдвестафрикой. Шенк, разумеется, отвечал согласием, как любой вменяемый человек реагирует на взаимовыгодное предложение. Хюттиг, конечно же, каждый раз отказывался, а зачем оно ему? Общий рынок будет неизбежно подразумевать свободный рынок, и видит Бог, Хюттигу не нужна никакая свобода вблизи его драгоценной колонии.\n\nКаждый раз Рольф Штайнер настаивает на повторной попытке, и мы пробуем снова: но без надежды на успех. Готовь танцпол, Хюттиг, время вновь потанцевать, и уверяем - нас не впечатлила твоя работа ног, какой бы последовательной она не была. Мы послали своего взбешенного представителя и его адъютанта со стеклянным взглядом, чтобы вновь потанцевать в этом году, предлагая то же самое. И те же сжатые губы Остафриканских бюрократов выдавали те же самые ответы: пока Остафрика по сути отрицает "общую" часть в слове рынок, сделки не будет.\n\nПредставитель в своем отчете отметил, что качество предложенного ему алкоголя снижалось в течение последних 7 лет. Он предложил принести его на следующую встречу, надеясь сделать хоть что-то полезное. Мы тактично отказались: Хюттиг может ответить полным запретом любого алкоголя для всех и каждого, а если это произойдет, мы не хотим, чтобы наш представитель попытался повеситься из-за дипломатических проволочек. Мы частично можем иметь дело с пьяным Хюттигом - и совсем не можем представить его трезвым."
 COG_focus.7.a:0 "Значит, в этом году то же самое."

 COG_focus.8.t:0 "Вдали от Виндхука"
 COG_focus.8.desc:0 "Густой лес и изгиб летного поля скрылись из виду с кокпита, и пилот с клиническим взглядом отметил все великолепие вида. У него нет времени, чтобы играть в наблюдателя или оператора: сегодняшний полет завершится в точке, которую он никогда не видел, и координаты которой были ему незнакомы. Постучав по датчику топлива (последнее, что пилот обнаружил над озером то, что его бак пуст), он приготовился к полету через обширные просторы Виндхука к безымянному полю в Центральафрике.\n\nОткровенно говоря, он был весьма удивлен, когда из штаба поступил запрос: Мюллер был гораздо более озабочен летательными аппаратами, с которых он мог бы целиться во врага, так зачем он утруждает себя вложениями в гражданские Воздушные Силы? Он предположил, что даже такой строптивый человек, как Рейхскомиссар, не был лишен страха туземцев, которые могут в любой момент его подстрелить, когда тот будет изображать из себя охотника на борту вертушки. В любом случае, он как один из старших пилотов воздушных сил Зюйдвестафрики, будет послан туда в знак доброй воли. Также, по всей вероятности, это удобный жест, чтобы после этого взять почетную отставку.\n\nНо не время для домыслов. Он мысленно перешел к маневрам и тренировочным программам, которые еле-еле смог достать из глубин своей памяти, различным техникам, которые он освоил в далекой Германии полжизни назад. Немного бы отдохнуть с этого момента и вперед: теперь ему нужно обучить свой класс, а если рапорты из Леопольдвиля будут верны, это будет последний класс, который он подготовит. Он просто думал, что за роль няньки ему заплатят больше."
 COG_focus.8.a:0 "Интересно."

 COG_focus.9.t:0 "Новый асфальт для аэропорта Леопольдвиля"
 COG_focus.9.desc:0 "Леопольдвиль является городом широких открытых улиц и опрятных зданий. Бельгийцы позаботились о том, чтобы улицы были достаточно широки для моментального установления контроля над толпой, если потребуется, и центральноафриканская администрация продолжила в этом же духе. Это привело к тому, что город наполовину пуст, а автомобили иностранцев являются редким зрелищем в будни и совершенно случайны в выходные. Но сегодня улицы, ведущие на юг забиты: аэропорт Леопольдвиля расширяется для гражданских и военных нужд.\n\nСам Мюллер вызвался возглавить церемонию открытия, хотя его скучающее выражение лица выдавало, что он начал жалеть о своем решении. Он начал с короткой речи о том, что развитие Центральафрики всегда опиралось на благосклонность великого Рейха, и как его главенство озарило путь для всех граждан Леопольдвиля и Германского Конго. Было ясно, что он читает по бумажке и без особого энтузиазма.\n\nЗатем он перешел к описанию гражданских программ аэропорта, и вскоре стало понятно, что церемония продлится гораздо больше заявленного часа. Он угощал аудиторию историями о том, как вертолеты дали ему возможность охотиться на любое животное в Конго, и вскоре он обратился к своей любимой теме охотничьих походов, включая один раз, когда он чуть не погиб под копытами напуганного белого носорога во время похода в Итальянскую Восточную Африку (его подручные слышали эту историю столько раз, что у них есть крытый бассейн, чтобы укрыться там на случай очередного пересказа). В то время как аудитория начала засыпать от скуки, один из подручных торопливо вывел его со сцены, напоминая слушателям подписаться на облигации займа Рейхскомиссариата на обратном пути, и объявил о том, что аэропорт вновь открыт."
 COG_focus.9.a:0 "Хах, типичный Мюллер."

 COG_focus.10.t:0 "Дорога на Кабинду"
 COG_focus.10.desc:0 "Владелец нефтяного поля Кабинды не удержался и посмотрел на своего гостя. Им был офицер в голубой форме Люфтваффе. У него было несколько наград, среди которых угадывались полученные за Вельткриг и Западно-Русскую войну. Он умел не задавать вопросов о том, чем его гости там занимались. Иногда лучше было позволить военному самому начать разговор. Из немногого услышанного от них, он понимал, почему именно.\n\nНельзя сказать, что гость все время молчал, когда они ехали на порше по песчаной дороге из Леопольдвиля до Кабинды. Он задал несколько вопросов о новом трубопроводе, лежавшем параллельно дороге. Сколько он может перегонять, насколько он длинный, и насколько толстые у него стенки. Один раз он спросил, насколько тяжелым является влияние африканской глуши на состояние трубопровода. И как глубоко он пролегает под землей.\n\nУ хозяина все еще не было ни единого представления, чего гостю надо от этой поездки. Он решил, что это очередной инвестор, намеревающийся вложить деньги в одно из немногих светлых пятен экономики Пакта. Такое уже было прежде. Изредка, он пытался поставить на повестку вопрос о прибыльности предприятия, и в каких смежных компаниях можно купить припасы и облигации.\n\nНо гостю это было не интересно. Как новый офицер в Центральноафриканских Люфтваффе, он знал, что все предприятие зависит от стабильного и постоянного снабжения нефтью из Кабинды. Он также знал, что данный трубопровод, независимо от своей прибыльности, будет играть чрезвычайно важную роль..."
 COG_focus.10.a:0 "Больше, чем просто хороший бизнес..."

 COG_focus.11.t:0 "Встреча с Черным Джеком"
 COG_focus.11.desc:0 "Усадьба Жана Шрамма, вполне возможно, является самым удачным образцом колониального особняка в Центральафрике. Элегантная и миниатюрная, особенно если сравнивать с массивным стилем, популярным среди элиты Леопольдвиля, она многое может предложить, несмотря на кажущуюся скромность, угрожая затмить красоту собственной резиденции самого Мюллера. По расхожим слухам, она построена лучшими архитекторами в Германии и огромным количеством местных рабочих, труд которых хозяин оплачивал сам. Для Мюллера единственной проблемой здесь было то, что на стенах висело меньше трофейных голов животных, чем ему бы хотелось: но Жан 'Черный Джек' Шрамм, плантатор, представитель бельгийцев и настоящий земельный магнат, не был человеком, интересы которого заканчиваются на простой охоте.\n\nМюллер встретился с Шраммом в одном из уединенных бунгало на границе его имения: забота о небольшой подписи под налоговым соглашением не совсем то, чем он обычно занимается лично, но он бы соврал, сказав, что хоть немного не завидует и не трепещет перед Шраммом. Он провел с ним небольшую беседу (которая, разумеется, приняла самый доброжелательный облик - он так и не достиг вершины в ожесточенном мире бельгийской диаспоры, с помощью своей изворотливости) и в подходящий момент протянул бумагу, подтверждающую лояльность бельгийцев, снятие ограничений на собственность и снижение налогов.\n\nШрамм прежде всего бизнесмен, и он призывал Мюллера снизить нагрузку на здешних хозяев, ведь они играли ключевую роль в добыче местных ресурсов. Кто еще мог бы контролировать грузовики с алмазами и минералами, выходящие каждый день из Бассейна? И все таки, даже самый могущественный бизнесмен в Конго знает, что долго сопротивляться Рейху не выйдет, и, после небольшого торга, он все подписал. В конце концов, Рейх пока дает, но в то же мгновение он может все и забрать."
 COG_focus.11.a:0 "Что ж, бельгийцы на время успокоились."

 COG_focus.12.t:0 "Воздушная сделка"
 COG_focus.12.desc:0 "Шенк уставился на бумагу, лежащую у него на столе. Еще один вертолетный эскадрон? Неужели Мюллер думает, что они растут на деревьях в Виндхуке? Какая наглость! Чертова конченая наглость! Подумать только, он же станет использовать их для отстрела ничего не подозревающих животных, чья единственная вина в том, что они оказались недалеко от Рейхскомиссара... Шенк довел себя до (очень редкого) состояния гнева и разбил телефон. Отрывистым голосом, заставлявшем подчиненных его сторониться, он потребовал разговора с Мюллером.\n\nГолос, который он услышал, был нечетким, а на фоне был какой то шум. Мюллер был занят подготовкой к очередной охоте, и звонок точно застал его врасплох. "Чего тебе, старина? А, вертолеты, я их прямо сейчас использую по назначению, хаха! Я рассказывал тебе о большой неуклюжей обезьяне, которую пристрелил на прошлой неделе? Майн Готт, как же было тяжело целиться со старого вертолета, ну ты наверное в курсе! Это как стрелять в муху с пистолета!"\n\n"Мюллер, для чего именно тебе нужны эти вертолеты? Тебе понадобиться так много оправданий перед Германией, даже на бумаге, что одному Богу известно, за сколько тебе придется их у меня купить."\n\n"А знаешь, Шенк, мы всегда можем использовать больше всякого для охоты! Хех, думаю однажды я обучу своих парней и друзей, чтобы те пошли по моим стопам, ну знаешь? Постоянно охотиться, быть в форме, без единой капельки сала! Хахахаха! В любом случае, для обороны они тоже сгодятся, но Боже, какой же я скучный, когда говорю; словно генерал-штабист, ты не находишь? Кстати, присоединяйся к следующей охоте! Мы могли бы вдарить по Озеру Конго-"\n\nШенк повесил трубку, его кулаки побелели. Он прошел к своему столу, словно приговоренный на одном из судов Рейха, подписал бумагу и на остаток дня улетел на своем самолете. Ему нужно было как-то выпустить пар."
 COG_focus.12.a:0 "Нелегко быть Рейхскомиссаром."

 COG_focus.13.t:0 "Уборка вокруг озера"
 COG_focus.13.desc:0 "Озеро Конго это ядро Центральафрики, колоссальное озеро также является бьющимся сердцем нашей колонии. Бесконечные джунгли континента делают движение чего-либо через территорию невозможным, а несколько существующих дорог имеют обыкновение превращаться в моря грязи или свалки самодельных бомб, установленных местными повстанцами. Поэтому перемещение грузов через озеро неизбежно стало лучшим вариантом, здесь судоходные пути тщательно контролируются центральноафриканской береговой охраной, чтобы избежать пиратства.\n\nТерритории, по той или иной причине недоступные, могут развиваться используя водные маршруты. Чтобы получить доступ к новым секторам, необходимо расчистить площадки для пирсов и доков на дальних подступах к Озеру Конго. Разведотряды посылаются для поиска зон, где почва одинаково устойчива к эрозии и промышленной активности. Затем кучка местных под дулом пистолета сгоняется на расчистку лесов. Любые ценные породы древесины сохраняются для дальнейшего использования, тогда как остальное используют для постройки пирсов, отдают плантациям на дрова или просто сжигают. Продажа транспортным компаниям с аукциона права на перевозку ценных пород древесины является источником теневого дохода, который используется для операций в Центральафрике и за рубежом.\n\nКогда доки построены, появляются разные формы аппарата охраны. Порой солдаты или африканские "добровольцы", а еще чаще вообще смесь наемников и частных охранников, работают в частных интересах любого, кто приобрел доли в новых объектах. Эти ребята с пушками веером прочесывают джунгли в поисках любой возможной опасности. После уже обычные стайки геологов, инженеров и ученых стекаются в район, чтобы отметить, что здесь можно найти, вывезти за рубеж и продать. Нескольким экологам позволено работать, по большей части для того, чтобы держать Рейхскомиссара в курсе новых появившихся здесь зверей для охотничьих забав."
 COG_focus.13.a:0 "Еще один день работы в Конго."

 COG_focus.14.t:0 "Выходной с солдатами Фортуны"
 COG_focus.14.desc:0 "Кружащееся облако густого сигарного дыма затуманило танцевальный зал. Чернолицые официанты в белоснежных костюмах медленно пробирались сквозь дымку, неся тарелки с роскошными закусками или стаканы с ликером, пытаясь не столкнуться с обитающими здесь монстрами.\n\nВ течении всего года, для наемника в Конго не было дня важнее. Ведь это ежегодный слет наемников в Леопольдвиле, где можно было найти припасы, новых людей и подписать новые контракты. Корпоративные альянсы заключались и расторгались, сомнительные сделки были в порядке вещей. Но празднество Мюллера всегда правило этой ночью. Вчера все эти люди готовы были перегрызть друг другу глотки за пару лишних долларов. А сегодня они смеются, курят и напиваются до упада, словно лучшие друзья, травя байки о своих деньках в буше. Здесь стоял "Бешеный Майк" Хоар в своем тигрово-полосатом камуфляжном аскоте и фетровой шляпе, этот старый англосаксонский болван одинаково хорошо владел как пером, так и автоматом Томпсона. Взрывной смех эхом доносится от стаи бельгийцев, там сидели: Гуссен, жирный мерзавец, богатенький Шрамм в своем нелепом вельветовом смокинге и фирменном берете, только что из своего огромного поместья; Кревкёр, по самые глаза утопающий в ликере и бредящий о славе от своего карьерного взлета. Один из них все же держался особняком: Джимми Фогелер, со своими впалыми глазами и невыразительным взглядом, жевал трубку из слоновой кости. Рядом с ним был Боб Денар, загадочный, тихий и лукавый француз, сейчас оценивал взглядом сборище новых лиц.\n\nЗдесь всегда можно найти Мюллера. Он всегда находил общий язык со старыми седыми ветеранами. Каждое его слово разбиралось, каждый жест рассматривался под микроскопом; каждый наемник искал скрытые нотки в голосе Рейхскомиссара, выдававшие секреты борьбы с противниками. Но большей части свежей крови было насрать; многие не доживут, чтобы увидеть праздник в следующем году. В них горело пламя молодости, страсть к самым прекрасным вещам в жизни, вкус к опасности, яркой моде и охоте; короче ко всему, ради чего жил сам Мюллер. Кроме всего прочего, каждый год он заключал пари со Штайнером, кто будет жив, а кто умрет в предстоящем году. После многочасовой пьянки, Мюллер наконец выбрал своего фаворита: молодого африканера, представившегося как "Дак." Но это заботы завтрашнего дня. Сегодня же они поднимут бокалы друг за друга, за Центральафрику, и за несколько чертовски хороших войн в предстоящем году."
 COG_focus.14.a:0 "Высший хищник континента, в своей естественной среде."

 COG_focus.15.t:0 "Дорогая Мама"
 COG_focus.15.desc:0 "Согласие на работу в алмазных шахтах было худшей ошибкой в моей жизни; мне нужно было верить, когда ты говорила, что Фэктор лгал, а его обещаниям нельзя верить. Сразу после того, как мы с братом счастливо повеселились ночью, просаживая полученные деньги, нас как мешки бросили в кузов грузового Фольксвагена на 3 дня, пока мы не добрались до шахт, но это было лишь начало кошмара.\n\nМы спали на полу в палатке, и с первым лучом солнца бригадир поднял нас и заставил вкалывать как рабов, до заката, затем охранники нас раздели, чтобы убедиться, что мы не спрятали алмазы. За каждым нашим шагом следили белые с ружьями, которые орали и били, заставляя работать усерднее, если им не подчинялись, то нас могли выпороть или прострелить руки. Однажды один из рудников шахты обрушился и один из охранников приказал моему брату забраться туда и откачать газ, который мог скопиться там. Сначала мой брат отказался, но его заставили, Джозеф сделал, что мог, но все же не смог выбраться вовремя. Я даже не смог достойно похоронить Джозефа, ведь бригадир заставил меня вернуться к работе, и в тот день я понял, что больше не могу работать на шахте.\n\nЯ раздобыл форму СС аскари у кое-кого, кто был мне должен, затем убежал после обчистки сейфа компании с алмазами. Сейчас я скрываюсь в небольшом домике, и все в Касаи ищут меня, а за мою голову уже назначена награда. Мама, мне нужно, чтобы ты вскрыла медвежонка Тедди, которого я послал тебе, найми на содержимое одного из пилотов, ошивающихся в аэропорту Леопольдвиля, чтобы добраться до Мбужи-Майи, вызволить меня и улететь в Либерию. Мама, мы можем вырваться отсюда, прочь от немцев и бельгийцев, в Америку, чтобы жить как в тех фильмах из кинотеатра, где ты работала в пору моего детства. Надеюсь, смерть Джозефа не была напрасной."
 COG_focus.15.a:0 "Твой любящий сын, Джонатан."

 COG_focus.16.t:0 "Промышленность Катанги"
 COG_focus.16.desc:0 "Для Медных Шахт Машамбы этот день был полон суеты, ведь Директор Жерар Ассоньон, главный представитель Объединения шахт Верхней Катанги, собирался нанести визит и проинспектировать шахту, которая, как ему казалось, не справлялась с производственным планом. Жан Шрамм, корпоративный менеджер по безопасности, прибыл днем ранее, чтобы подготовить шахту к инспекции, он яростно отстаивал идею о том, что постоянные атаки бандитов связаны с неэффективным управлением, и единственным путем решения проблемы было увеличение расходов на безопасность.\n\nДиректор прибыл вместе со своим шофером, который управлял корпоративным Мерседесом, его приветствовали немецкий управляющий и сам Жан Шрамм. Директор Ассоньон тщательно анализировал все дела шахты, отмечая все важное в своем планшете, в конце инспекции он присел и озвучил свои наблюдения. Служба безопасности не получит запрашиваемого бюджета, все фонды на квартал уже расчитаны, к тому же, есть более насущные вопросы.\n\nКогда все подходило к завершению, минометный снаряд упал у входа в шахту, накрыв множество рабочих, самого же Директора телохранители смогли провести к выходу, и в этот момент другой снаряд угодил в Мерседес, едва не взорвав его самого. Наемники Шрамма открыли огонь, и спустя какое-то время притащили молодого чернокожего в наручниках и с украденным из немецкого гарнизона минометом. Глава компании тут же сел и написал новый отчет о том, как важна Служба Безопасности и как у нее все плохо с деньгами.\n\nПосле того как Директор уехал, Жан Шрамм обратился к своим людям: "Неплохо сработано, Шарль, но в следующий раз стреляй чуть подальше, ты его чуть не убил!""
 COG_focus.16.a:0 "Наш путь ведения бизнеса."

 COG_focus.17.t:0 "Каждому здесь рады"
 COG_focus.17.desc:0 "Рейхскомиссариат Центральафрика, как и другие, является экономической песочницей для мегакорпораций Третьего Рейха. Ресурсы Конго закупаются и перевозятся морем в Фатерлянд, обеспечивая стабильный поток сырья для нуждающихся промышленных гигантов Германии. Конечно же, имеются в виду Сименс, Рейхсверке, ИГ Фарбен и Даймлер-Бенц. Еще НСУ и Фольксваген. Но они не единственные покупатели в этой песочнице, которая и делает Центральафрику такой особенной.\n\nЗдесь также много старых бельгийских предприятий. Шахты и плантации, которые Мюллер решил не забирать у прежних владельцев. Они на равных ведут дела с немцами. А что, если немцы попробуют силой навязать им невыгодную сделку? Ну что же, тогда они могут сделать ставку на Ясуда, Мицубиси и Сумитомо, которые здесь также представлены. Как и множество других мелких дочерних компаний Дзайбацу и Кэйрэцу. Иена так же хороша, как Рейхсмарка.\n\nИ доллар ничем не хуже. Если Бретань это черный ход в Рейх, то мы являемся темным переулком, где на самом деле совершаются все сделки с американцами. Судно под флагом США может пришвартоваться прямо рядом с судном под немецким флагом в любой гавани Центральафрики, и получить обслуживание, как остальные суда. Клиентом может быть кто угодно и откуда угодно, лишь бы у него были с собой деньги.\n\nЦентральафрика это последний по настоящему свободный рынок на Земле. Это место, где каждый может продать и купить товар по справедливой цене. Все, что они просят, так это лишь небольшой уступки клиенту. А клиент платит хорошо и в срок."
 COG_focus.17.a:0 "Среди нас все решают деньги."

 COG_focus.18.t:0 "Спокойный октябрьский денёк"
 COG_focus.18.desc:0 "Клерк ворвался в кабинет Рейхскомиссара и чуть не вынес дверь с петель. Пыхтя, он остановился, а документы разлетелись со стола от сильной волны. Когда это произошло, Штайнер и его начальник просто обсуждали обычный отчет относительно одной из американских корпораций. Зигфрид Мюллер, которого редко когда можно сбить с толку, в один момент потерял дар речи от такой неслыханной наглости.\n\n"Я-... Я-" Клерк стал заикаться. "Я-... эм..." Он задержал дыхание. "Ожидается сообщение из Германии, Герр Рейхскомиссар!" Он наконец то смог проговориться, несмотря на очевидное волнение.\n\nЭто ошарашило Мюллера еще больше, он наморщил лоб и произнес: "Я ничего не жду. Что вы имеете в виду?"\n\nЛицо Штайнера приняло озабоченный вид, когда он посмотрел на клерка, с трудом подбиравшего слова. Он снова сделал несколько попыток, пока не стало ясно, что посланник уже обливается потом. "Это Фюрер. Он мертв!" Вздох, который был глубже Озера Конго, пронесся по кабинету.\n\nРольф Штайнер сел обратно в кресло и тяжело вздохнул. Затем задумчиво выдохнул, в то время как его брови торжественно застыли в одном положении. "Проклятье!" Он отмахнулся от дрожащего клерка. "Это катастрофа! Мы можем только гадать, что произойдет с Рейхом."\n\nСейчас Мюллер воспринял эти слова невозмутимо. "Я не понимаю ваших крайностей." Он пожал плечами. "Все умирают. Я тоже когда нибудь умру. Также как и вы. Мы можем оставить после себя разное наследие, и если захотим, оно будет жить. Кто нибудь о нас позаботится." Он сделал глоток из своего бокала. "Да уж, у Гитлера совершенно особое наследие. По крайней мере, нам позволяют так думать. Все-таки, даже Александр Великий и Наполеон, те, кому Гитлер подражал, не смогли победить смерть."\n\nШтайнер мрачно кивнул. "Я не боюсь за человека. Я боюсь за империю!""
 COG_focus.18.a:0 "Со временем все проходит..."

 COG_focus.19.t:0 "Рейх пал"
 COG_focus.19.desc:0 "Зигфрид Мюллер ходил взад-вперед мимо перил своего огромного балкона, иногда останавливаясь, чтобы наклониться и нервно постучать ногами. Он уже сказал Штайнеру поторопиться. Всего несколько минут назад это было всего лишь легкой нервозностью, когда он доложил Мюллеру о внезапном прекращении поступления стандартных распоряжений из Германии. Но сейчас он начал по-настоящему волноваться, задумавшись о реальных последствиях смерти Гитлера. Он услышал приглушенный шум сквозь занавески балкона и немедленно вернулся внутрь.\n\n"Вот ты где! Почему так долго?"\n\nГлубокий хмурый взгляд Штайнера точно не был предвестником хороших новостей. "Верховное командование в Германии находится в исступлении. Они даже сами не уверены в том, что происходит в столице. -Но..." Он прикусил губы. "Но в большинстве своем верховного командования уже нет. Как и Рейха. Массовые дезертирства, перемещение войск, масштабные протесты, перестрелки между братьями по оружию. Они говорят о гражданской войне!"\n\nМюллер сложил руки за спиной, поднял брови и уставился в потолок. Наступила тягучая минута тишины. Мысли этих двух человек ощутимо нагревали и без того жаркий воздух. "Черт побери!" наконец произнес Мюллер. "Gottverdammte Scheise!" В раздумьях, он присел. "И что нам теперь делать? Если Фатерлянд в дерьме, скоро так будет и по всему Рейху. Очень плохо, что мы потеряли верховное командование, но хуже всего то, что может случиться здесь. Партизаны, инвесторы, грузы и Хюттиг. Это только верхушка айсберга. Я даже не берусь представить то множество вещей, которое может нас сожрать..."\n\nШтайнер сжал губы. "Итак, началось...""
 COG_focus.19.a:0 "В таком случае, мы должны быть готовы ко всему."

 COG_focus.20.t:0 "Смотр наших сухопутных и воздушных сил"
 COG_focus.20.desc:0 "Вертолет Штайнера кружил над посадочной площадкой, где он мог видеть нарастающую панику среди войск внизу, которые с трудом пытались привести себя в подобие порядка. Несколько черных лиц уставились на него, застывшие от страха; Штайнер не был уверен, то ли от того, что они точно знали, кто он, то ли от того, что они никогда еще не видели вертолета. Как только он приземлился, оркестр заиграл первые ноты Heia Safari. Первым, что увидел Штайнер, была спина офицера СС, который пытался удержать фуражку и перекричать шум винтов, обращаясь к своим людям на немецком, буквально умоляя их держать строй. Их единственным ответом был любопытный взгляд, в то время как их африканские сержанты, в действительности наследники местных царьков, отзывались эхом приказов офицера на языке Лингала. Пучина недовольства Штайнера после столь жалкого зрелища могла затмить саму бездну, в то время как звуки оркестра пытались пробиться сквозь нарастающий шум.\n\nВ столице дела шли хорошо. Парады в Леопольдвиле для репортеров и военных наблюдателей Щита показывали гордость Центральафрики, солдат, одетых в самую опрятную форму, имеющих самое последнее снаряжение. Над Пуэнт-Нуар, пилоты Щита выполняли ошеломляющие воздушные маневры, ослепляя ошеломленных зрителей внизу. Все вместе они проделали отличную работу по одурачиванию Рейха, южноафриканцев и всего мира, заставляя считать их эффективной и стройной силой. Но наблюдая за толпой наполовину одетых мужчин, стоящих возле дряхлого Bf-109, переделанного в сельхозопылитель, Штайнер стал думать, не занимаются ли они самообманом. В то время как пресса гадала, какое вундерваффе может скрываться в джунглях Центральафрики, Штайнер был одним из немногих, кто знал горькую правду. Единственной военной тайной здесь была лишь плохая подготовка и ужасная мотивация местных, для которых проблемой было передислоцироваться хотя бы от деревни к реке, не говоря уже о линии фронта."
 COG_focus.20.a:0 "Сегодня-джунгли; Завтра-весь мир!"

 COG_focus.21.t:0 "Пересмотр нашей командной структуры"
 COG_focus.21.desc:0 "Рольф Штайнер вошел в кабинет Рейхскомиссара с кучей беспорядочных папок и захлопнул за собой дверь. Вообще, хлопанье дверьми было для него обычным делом. Он строго посмотрел на своего веселого начальника, а тот ответил полным радости лицом и дразнящим приветствием.\n\n"Взгляните на эту охренительную кучу дерьма, Рейхскомиссар!" Министр говорил очень мрачно и бросил документы на стол, которые грубо и с шумом ударились о древнее дерево. "Не смотрите сюда, если хотите сохранить уверенность в своем военном гении. Ведь это воплощение его отсутствия. Могу сказать, что кто бы ни был к этому причастен, он должен получить свое назначение прямо в концлагерь." Мюллер начал смотреть на листы множества папок и бумаг. В то же время, министр сквозь зубы пробормотал себе под нос: "И все равно я бы предпочел более жесткое наказание!"\n\nЗигфрид Мюллер выпрямился и посмотрел на коллегу. Он склонил голову набок и жестом руки подозвал к себе. "Сам же так сказал: ты не ждешь, что я это прочту. Мне ясно. Я уже начал было задумываться, почему ты так долго этого ждал." На последних словах он лукаво улыбнулся.\n\nШтайнер глубоко вздохнул и сжал губы. "Рейхскомиссар, наша командная структура это самая тупая и бесмысленная вещь, что я когда-либо видел. А ведь я был во время конфликтов в Камеруне... Ладно. У нас есть стайки изолированных групп коммандо, которые, судя по всему, не взаимодействовали друг с другом с момента их создания. Притом, что с Ваффен-СС пока все вроде бы в порядке. И все же не позволяйте мне начинать с того, что и СС и отдельные гарнизоны, возглавляются генералами, которые не видели военных действий со времен Второй мировой и при этом до сих пор находятся в строю. Добавьте ко всему прочему банды наемников, клики из отдельных генералов, а еще разнообразные части центральноафриканских военных..."\n\nУлыбка Рейхскомиссара испарилась. "Вот дерьмо! Так невовремя, что это вскрылось только сейчас." Он отрицательно покачал головой. "Мы должны немедленно это исправить!""
 COG_focus.21.a:0 ""И я знаю подходящего человека...""

 COG_focus.22.t:0 "Завтрак, который запомнится надолго"
 COG_focus.22.desc:0 "Этого момента Алонги ждал уже давно. Каждый день он являлся на шахту задолго до рассвета и считал часы до момента, когда заводской гудок даст сигнал к обеду. Во мраке подземелья, этот перерыв был долгожданной передышкой и возможностью наконец увидеть солнце. Бросив кирку и вытерев со лба пот, он пробирался через беспорядочную толпу, собравшуюся возле лифта, ожидая своей очереди, чтобы подняться и ощутить лучи солнца на пропитанной потом одежде.\n\nНо то, что он увидел наверху, заставило его вспотеть еще больше.\n\nМистер Питерс, местный бригадир, стоял перед белым человеком, который был одет в форму, незнакомую для Алонги. Он никогда не видел такой одежды; это был точно не охранник. Когда шахтеры выходили из лифта, чужак считал их по одному. Каждого десятого хватали два солдата и отводили в сторону. Алонги вздохнул с облегчением, когда услышал "нойн", выходя с платформы. Но неожиданно, чужак поднял руку и охранники сорвали Алонги с места и затолкали в грузовик.\n\n"Ублюдок, мы же договорились! Каждого десятого для твоей квоты, выбранного случайно." Ломанный немецкий Питерса выдавал его гнев, но Штурмбаннфюрер только ухмыльнулся. "Мне нужны хорошие солдаты для Рейха, а не больничные палаты. Тот, что позади, не протянет и трех недель. Этот будет покрепче."\n\n"Эта колония не протянет и трех недель, если вы заберете всех моих лучших людей!" Немецкий офицер напрягся. "Ну что же, Мистер Питерс, может хотите вернуться к семье в Европу? Я слышал, Бургундия более умеренна в это время года, чем Конго." Формально, наказанием для бельгийцев за недостаточный энтузиазм была высылка на родину. Но на самом деле, Штайнер был милосердным человеком и просто их расстреливал.\n\nЧувствуя, как холодный пот пробежал по его спине, Питерс отступил. Он видел, как Алонги вместе с другими отправляют на фронт, и скорее всего, они уже никогда не увидят своего родного дома. "Как и я" пробормотал себе под нос на французском Питерс, когда грузовики уехали."
 COG_focus.22.a:0 "Похоже, что алмазы не вечны."

 COG_focus.23.t:0 "Воззвание ко всем солдатам удачи в Африке"
 COG_focus.23.desc:0 ""И я обращаюсь к вам, ко всем и каждому: кто будет со мной в час нужды и в день славы? Кто присоединится ко мне в самой опасной и выгодной забаве из всех возможных? Кто пойдет со мной на войну!?"\n\nПоначалу, никто из зрителей не шевельнулся. Не было музыки, празднеств и веселья, которые обычно сопровождали эти сборища, но облако дыма от дорогих сигар по-прежнему густо висело над наемниками, затягивающимися во тьме. Дым кружил среди пучка света, исходящего от диаскопического проектора, бросая жуткую дымку на каждый из слайдов. Последнее изображение показывало грандиозное шествие лучших центральноафриканских дивизий СС по улицам Леопольдвиля, а на заднем плане возвышался дворец Мюллера. Смешавшись с дымом, было похоже, будто дворец охватило пламя. Если учитывать, что произошло потом, такое вполне могло случиться в реальности.\n\nБоб Денар поднялся первым. Он потушил сигарету и зашагал по комнате, все время хохоча. Майк Хоар встал следующим, но неожиданно для всех направился, чтобы пожать Мюллеру руку. "Ты грязная шлюха, ебаный предатель! Это наш народ!" - прокричал Дак Ван Дер Линде, молодой южноафриканец. Хоар усмехнулся: "Мы защищаем твой народ, тупорылый африканер. Это то, чего заслуживают дегенераты, считающие черного равным белому. И как я недавно проверил, мы оба сейчас центральноафриканцы. Подумай, откуда дует ветер, пацан." В то время как англичане спорили на английском, похожие слова звучали по французски. Гуссен, буйный бельгиец, спрашивал, как его соотечественники могут идти с дивизиями СС на завоевание других народов, принимая во внимание бургундскую оккупацию их La Patrie. Кревкёр и Шрамм назвали его трусом, думая о своих больших поместьях и неожиданно ярких перспективах ускорить свой путь по карьерной лестнице.\n\nМюллер никак не мог уследить за кружащимся вокруг него многоязычным спором. Все более становилось ясно, что он практически ни за чем не мог уследить. Когда пыль улеглась, некоторые наемники, ценящие деньги превыше всего, остались. Но больше, чем он надеялся, было тех, которые продемонстрировали свои принципы и растворились в своих собственных частных делишках."
 COG_focus.23.a:0 "Наконец то собралась славная компания жаждущих."

 COG_focus.24.t:0 "Состояние наших войск"
 COG_focus.24.desc:0 "Зигфрид Мюллер только что закончил инспектирование еще одной части центральноафриканской армии, готовой отправиться на фронт. Закончив, он вздохнул и пожелал офицерам удачи, которая им несомненно понадобится, в то время как его подручные с нетерпением делали свои последние записи. Затем он пошел на встречу с верховным командованием и позвал подручных присоединиться к нему.\n\n"На самом деле, мне не нужно инспектировать каждую конкретную часть. Их просто слишком много, а фронт очень прожорлив. Но, кажется, у меня нет выхода." Он посмотрел на одного из своих подручных и забрал документы, которые тот держал с крайней осторожностью. Мюллер открыл папку с обзором и водил пальцем через строки. "Это уже третья подряд рота, в которой зафиксировано более дюжины случаев отсутствия необходимого оборудования и которая уже больше года не проводила должной подготовки офицеров!"\n\nГенерал Борман стыдливо смотрел себе под ноги, Мулаба принял обеспокоенный вид, а Штайнер, защищаясь, скрестил руки на груди. И только Вильгельм фон Тома нашел в себе смелость говорить. "Действительно, позорное зрелище. Я всегда просил Генералбюро дать возможность вашему постоянному представителю надлежащим образом следить за состоянием войск."\n\nМюллер яростно его оборвал. "Я не спрашивал вашего мнения." Он развернулся, щелкнув каблуками, как только перед ним собрался очередной отряд, тщательно подготовленный своими офицерами. "У нас их так много!" Он оглянулся назад. "Я не жалуюсь, что мне приходится краснеть, смотря на них. И все эти проверки я делаю только потому, что не хочу их напрасной смерти!""
 COG_focus.24.a:0 "Затем он зашагал выполнять свой долг."

 COG_focus.25.t:0 "Линия Катанги"
 COG_focus.25.desc:0 ""Как вы можете видеть, все построено в соответствии с техническим заданием", -Докладывал Генерал-фельдмаршал Рольф Штайнер, указывая на тонкую пунктирную линию бункеров и аванпостов, извивавшуюся через долины Катанги. "Позиции готовы для занятия войсками в любое время, если такие меры станут необходимы."\n\nОн посмотрел налево, и увидел, что Рейхскомиссар Мюллер доволен. Судя по всему, вид оборонительной линии с борта вертолета ему понравился. Но Штайнер смотрел на это по другому. "Если честно, не думаю, что этого достаточно", сказал он, ставя на то, что Мюллер в достаточно хорошем настроении, чтобы не обратить внимания на подобное заявление. "Они довольно редки и разбросаны..."\n\nМюллер рассмеялся. "О, это мелочи. В любом случае, ландшафт не так обширен, чтобы его можно было пересечь. И на нашей стороне будет куча других обстоятельств."\n\n"Других обстоятельств? Что вы име-"\n\n"Мысли стратегически, дубина!" рассмеялся Мюллер. "Между нами и южноафриканцами целый Баротселенд, и местность здесь плохая. Когда они на нас пойдут, эти укрепления заставят их отвалить и атаковать два других направления. Их фронты станут сильно растянутыми. Лучше пусть атакуют Хюттига. Шенку же не нужны лишние проблемы."\n\n"Но может, стоит их расширить?" спросил Рейхскомиссар Шенк. "Нам все еще нужно защищать территорию возле Леопольдвиля..."\n\n"Если они доберутся до Леопольдвиля, значит Зюйдвестафрику уже поимели, а войну можно считать проигранной." Мюллер взял винтовку. "Теперь хватит осмотров! Давайте подстрелим гепарда!""
 COG_focus.25.a:0 "Пусть улыбка и непроходимая местность станут нашей защитой."
 
 COG_focus.26.t:0 "Планы действий"
 COG_focus.26.desc:0 "Рейхскомиссар Мюллер нервно возился с булавкой, распластавшись на стуле и закинув ноги на стол, ожидая, когда развернут карту. Он взглянул на своих пособников в деле планирования войны. По левую руку - Вильгельм Риттер фон Тома - гордо демонстрирующий свою безупречную оливково-зеленую униформу с кучей незаслуженных медалей. Прямо напротив - Рольф Штайнер, задумчиво почесывавший подбородок. "Разумеется" - Мюллер покрутил ручкой между пальцев, "Все мы согласны с тем, что единственный возможный способ выиграть эту войну - сконцентрировать наши пехотные соединения на линии фронта. Вот тут." Он ткнул ручкой в карту. "И здесь." Он перевел ручку на другое место. \n\n"Я возражаю, герр рейхскомиссар", фон Тома встал, поправляя безупречную униформу. "Хотя, возможно, позиции и выбраны с умом, из всех присутствующих я единственный, кто может выработать наиболее логичный подход к проблеме." Он посмотрел на присутствующих. "Позвольте заметить, но ключ к нашей победе – Панцертруппе! Очевидно, вы так легкомысленно забыли о северной Африке только потому, что те деньки для вас были не самыми славными." Он усмехнулся про себя. "Единственное, что нам действительно нужно применить – это танки. Надежные и безжалостные танки..."\n\nШтайнер откашлялся, прерывая фон Тому. "И вот мы вновь выслушываем "томовскую мантру". Знаем мы, что они быстрые и эффективные. Да, они были ключом к нашей победе, и когда за рулем опытный экипаж, танки действительно смертоносны. Да уж. А арсенал вы наш видели? Тамошние танки еще из того поколения, которое мы использовали в северной Африке. Я предлагаю вместо танков использовать вертолеты." Он вышел на балкон и открыл шторы, открывая вид на великолепный вертолет во дворе. "Они также эффективны, как и танки, и даже лучше!"\n\n Мюллер взял фигурку вертолета и провел ей по воздуху над картой Африки. "Они безусловно великолепны для охоты, но эти штуки не предназначены для войны. А вот пехота – да. Она надежна и эффективна. Дайте нормальному мужику винтовку, и вы увидите чудо." Мюллер взял фигурку солдата и разместил ее на южноафриканской границе. n\nЭто было лишь начало словесной баталии, затянувшейся до поздней ночи. Ту ее бескультурную часть, сопровождаемую распитием горячительных напитков, мы опустим."
 COG_focus.26.a:0 "Приказы на данный момент: Просто сражайтесь, это же война, в конце концов!"

 COG_focus.27.t:0 "Состояние нашего планирования"
 COG_focus.27.desc:0 ""Дайте мне, блядь, подумать! Как часто мне нужно повторять это, Рольф? Да, вертолеты нужны для транспортировки войск! Нет, вертолеты – наш стратегический запас для ведения войны!" Мюллер устал от этой болтовни за все те дни, которые он сидел в кабинете, обсуждая план ведения войны против Южной Африки. Но на этот раз Рейхскомиссар намеревался принять решение до тех пор, пока споры не переросли в очередное пьяное побоище. \n\nФон Тома прошелся по кабинету. Его униформа в последние дни изрядно излохматилась. "Танки, друзья мои! Почему бы вам просто не согласиться? Надежные и безжалостные танки… "\n"Нет!" – Вместе возразили Мюллер и Штайнер.\n"Но почему?!" Фон Тома не понимал. Ему казалось, что его идеи отвергают просто из принципа.\n\n"Не заставляй меня снова говорить это", Мюллер загнал его в угол, "Танк – ничто без пехоты, но пехота вполне обойдется и без танков. Вероятно, так даже лучше, учитывая качество танков у нас в наличии." Он посмотрел на карту. "Продолжаем. Здесь и здесь! Сконцентрируем тут кучу пехоты, и они заколеблются в первый же день!"\n\n"Зигфрид, ты же любишь вертолеты." Умоляюще пролепетал Штайнер. "Если мы завяжем стратегию на них, то враг ничего не противопоставит нашим стремительным ударам!"\nФон Тома и Штайнер упорно доказывали друг другу, почему стратегия каждого подойдет лучше для того, чтобы победить южноафриканцев и, возможно, американцев. Рейхскомиссар, в это же время, взял со стены свой старый карабин. Они даже не заметили, что Мюллер направил на них ружье. \n\nВыстрел. Осколки разлетелись в разные стороны. Стакан опрокинулся и залил карту. Мюллер ударил по столу. Со всем рвением он воскликнул; голос его, глубокий и сильный, огрубел от бесконечных споров. "Стрелять в сраных южан! Вот, что мы должны делать! А мы не можем сойтись на том, как же мы организуем стрельбу! Так что пока просто стреляйте! Очень скоро мы увидим, чья же стратегия выиграет нам войну! Но прежде всего мы должны сражаться! Все остальное обсудим позже! С этим покончено, я дал достаточно четкие приказы!"
 COG_focus.27.a:0 "Узнай врага, чтобы победить его! Но чтобы узнать его, ты должен с ним сразиться!"

 COG_focus.28.t:0 "Зигфрид Мюллер идет на войну"
 COG_focus.28.desc:0 "Зигфриду Мюллеру осточертело общество нарядных бюрократов в безупречных костюмах. Ему хотелось как следует подышать свежим и бодрящим воздухом азарта. Он жаждал перенаправить всю свою силу и энергию со словесных склок на поле боя. В последний раз, прежде чем направиться на новое задание, взбудораженный, как ребенок, он убедился, что его приказы были правильно поняты. \n\nИдти на войну было гораздо проще, когда он был никем. Теперь же ему требовалось заполнить ворох бумаг, чтобы успокоить чиновников. Он распорядился, что в случае его смерти на поле боя, Рольф Штайнер примет на себя управление до тех пор, пока скандалисты из Рейха не выберут нового Рейхскомиссара. Когда бы это не случилось.\nОн по-братски обнял Штайнера и пожелал ему удачи. Рольф пытался отговорить Мюллера от его намерений, но последний лишь заверил его, что погибать не намерен. \n\nТеперь Мюллер, одетый в обычный камуфляжный костюм вместо генеральского мундира, взял управление над вертолетом. Под звук вращающегося ротора, члены экипажа заверили его в том, какой честью для них будет сражаться бок о бок со своим командиром. Вертолёт оторвался от земли. Он знал, что никто из его приближенных не последует примеру, но он попросту не мог сидеть жопой на стуле, пока где-то там, без него, бушует битва.\nОн вздохнул, переполняемый мыслями о Второй Мировой.n\nЧерез пару дней после того, как они приземлились, все воспоминания воплотились в одну четкую мысль: Вот, для чего он был рожден! Он проверил снаряжение и окунулся в шум войны. Он мчался на запах крови, словно дикий гепард, перепрыгивая камни и пробиваясь сквозь пыль. Все вокруг него делали то же самое, но гораздо более нерешительно. Когда он поднялся на маленький холм, чтобы посмотреть на поле битвы, перед ним предстал пейзаж, украшенный взрывами, выстрелами, пылью, криками умирающих солдат и пролитой кровью. Он сбежал с холма с криками долгожданной радости и ворвался в битву со всем своим рвением.\nЕго первой жертвой стал хромой южноафриканский солдат."
 COG_focus.28.a:0 "Мастерство не мальчика, но мужа!"

 COG_focus.29.t:0 "Держи друзей близко"
 COG_focus.29.desc:0 "Мюллер издал характерный для себя смешок, но внутри ему хотелось кричать. Катящаяся в ад Германия – это одно, ведь чем меньше над ним надзора, тем больше он сделает денег. Эта же война была слишком рядом с домом, чтобы игнорировать ее.\n\nПоследнее, что ему было нужно сегодня – долбаная вечеринка.\n\nЯркий как всегда, Мюллер ворвался через двери, одетый в свой костюм для сафари с аскотом в леопардовую раскраску и безупречно лоснящимся Железным Крестом. И все же, оглядев толпу, все, что он увидел – лишь серые костюмы и суровые лица. С его уст сорвался вздох. Сегодня он хотел расслабиться, отвлечься от потока плохих новостей с фронта. А вместо этого ему придется работать. Улыбаясь, он подошел к бару и заказал напиток, не прекращая осматривать толпу. То, что он увидел, мало чем отличалось от охоты на грани краха. Стая добычи заметила его и следила за каждым его шагом. Он должен быть осторожен, ведь один неверный шаг мог испортить всю игру. У него будет только один выстрел – один шанс исправить проблему, прежде чем клиенты уйдут.\n\nНе было смысла идти на бельгийцев – им больше не к кому было обратиться, и их судьбы были накрепко связаны с его собственной. Они знали это, он тоже. Чужеземцы – вот кто был подлинным призом. Он кружился, танцевал, пил и курил среди них всех; Кинусима-сан, герр Шнерр, мадемуазель Бонгле из Женевы. Куда бы ни пошел Мюллер, за ним следовали веселье и смех. Здесь всегда было насилие и сопротивление, разве что-то станется, если добавить еще немного? Вся Конголезская система сводилась к культивированию насилия! Что тут еще сказать? В конце концов, вся эта суета была ничем по сравнению с ужасами дома, в Европе или Азии! Медленно, но верно вечер набирал обороты, пока не стало так, как в старые времена, то есть, конечно, кроме мистера Смита.\n\nМюллер подошел, но американец отказался пожать ему руку. "О, мой друг, я думаю, тебе надо что-нибудь подарить!" Мюллер плевался на своем отрепетированном английском. Мюллер щелкнул пальцами, и к ним подошел одетый в униформу СС туземец, неся накрытое куполом блюдо. Мюллер, с улыбкой на лице, призвал товарища снять купол. И вот, через мгновение улыбается и Смит, ведь цена этим бумагам на блюде была больше, чем их вес золотом. Отгрузочные этикетки с южноафриканской таможенной маркировкой: этого достаточно, чтобы перевезти всю его партию алмазов через море в Америку из Пуэнт-Нуара... Э-э-э, Кейптауна, конечно же. Опьяневший от радости и хорошего вина, Смит не обратил внимания на маленькие пятна крови на этикетках, отвратительное напоминание о том, как Мюллер приобрел их всего несколько часов назад."
 COG_focus.29.a:0 "Убийство - мой бизнес. А бизнес — это хорошо."

 COG_focus.30.t:0 "А врагов еще ближе"
 COG_focus.30.desc:0 "Подразделение Генералбюро по торговым вопросам за последние несколько дней было поглощено жаркой дискуссией. Они по-прежнему торговали товарами, включая большое количество сырья, которое было продано Германии по затребованной квоте, и с США. Многие партийцы всей душой презирали Африку, большинство она попросту не волновала, но никто не заботился об Африке так, как Ганс Хюттиг. И все же, сейчас была война. В то время как большинство товаров стали бесполезными из-за того, что их главный покупатель только что распался, ходили слухи о том, что США ведут переговоры с южноафриканцами по предоставлению им существенной помощи.\n\nМногие в торговом отделе сомневались в этом. И у них были для этого причины, поскольку они также не ставили под сомнение присутствие щедрых американских инвесторов и компаний в Рейхскомиссариате. Почти никто, кроме глупых зеленых юнцов. И все же, бюро не было уверено в своих приказах. n\nСегодня Рольф Штайнер наконец доставил их лично. Торговля будет вестись как обычно. Рейхскомиссар надеялся утихомирить отечественных инвесторов с одной стороны, и избежать иностранной агрессии с другой. Штайнер не особо поддерживал этот приказ, но исполнил его, как от него и ожидалось."
 COG_focus.30.a:0 "Всего лишь бюро по торговым вопросам."

 COG_focus.31.t:0 "Управление запасами"
 COG_focus.31.desc:0 "В самую рань Ганс заявился в Бюро по делам вооружения и техники при Генералбюро, примыкающего к самому дворцу Рейхскомиссара. Хотя здания царапались о фанеру друг друга, входить или выходить из них было возможно только через главный вход. Он достал свою любимую брендовую американскую сигарету и обрадовался, что последние поставки принесли чрезвычайно много груза. Не всех чиновников Центральафрики прельщала идея торговли с американцами, но рано или поздно даже самые лояльные функционеры не устоят перед товарами американских сволочей.\n\nВ ту рань, когда Ганс задумался о необходимости этого, единственный свет вокруг давала лишь тухнувшая сигарета. Сам Рольф Штайнер навестил его кабинет в Генералбюро, дабы убедиться, что задание было правильно понято. Впрочем, он был единственным, кто мог это понять, потому что из всех учреждений, его было самым недоукомплектованным. Всегда. Когда он прибыл сюда пять лет назад, их было двое, теперь же остался только он, ведь Герхард погиб во время междоусобиц в Камеруне. С тех пор, а на самом деле даже раньше, Генералбюро никогда не беспокоил недостаток персонала для надлежащего управления запасами оружия. \n\nТеперь это всё взвалили на него, спасибо чертовой войне. А Штайнер решил откопать каждую партию оружия, находящиеся хрен знает где. Теперь Гансу нужно отследить все эти поставки, начиная от прошлогодних и заканчивая теми, что датируются годом основания Рейхскомиссариата. Штайнер хочет, чтобы все эти документы были проштудированы, а на их основе составлен список доступного снаряжения.\n\nХорошо хоть, ему не придется заниматься этим в одиночку. Только он отбросил очередной корешок, явились томные бюрократы из бюро торговли. В количестве десяти штук. И теперь они должны были ютиться в его тесном кабинете и штудировать тысячи документов? День только начался, но Гансу уже было достаточно."
 COG_focus.31.a:0 "Хорошо, что он не знал, что это займет полторы недели."

 COG_focus.32.t:0 "Куда деваются деньги?"
 COG_focus.32.desc:0 "Подразделение Генералбюро по экономическим вопросам Рейхскомиссариата Центральафрика – это, поистине, уникальнейшая структура на всем континенте. Это не только одно из важнейших административных учреждений с рабочими местами для занимающихся сизифовым трудом бюрократов, но еще и единственное из аналогов, что может похвастаться умопомрачительными прибылями. В действительности, оно может конкурировать с наиболее прибыльными европейскими Рейхскомиссариатами. Как и вотчина Ганса Хюттига, центральноафриканская экономика – единственная, что дает стабильный доход, давая, впрочем, гораздо больше, чем просто неплохой доход, если сравнивать ее с Остафрикой.\n\nМногие источники, из которых генерируется доход, ровно как и многие источники, куда этот доход направляется, требуют бдительного контроля огромного количества способных функционеров. Большая часть денег, конечно же, зачисляется на счет Рейха, и, таким образом, наполняет казну Министерства экономики в Германии. \n\nВпрочем некоторые, часто интересуются, как Рейхскомиссариат сам получает прибыль? В этом он действует аналогично некоторым из множества сегодняшних корпораций. Остатки денег вкладываются в сделки. Они используются для удовлетворения потребностей потенциальных инвесторов и проводятся вне досягаемости Рейха. Чтобы сделки были совершены, деньги идут на умиротворение обеспокоенных корпораций. В обмен, они начинают деятельность в Рейхскомиссариате, работая на поддержание постоянно расширяющегося Бюро по торговым вопросам. Кроме того, бюро также занимается инвестициями, информация о которых известна только высшим эшелонам власти. \n\nНо теперь, когда идет война, подразделение должно быть реструктурировано, а деньги должны тщательно отслеживаться и правильно использоваться для достижения успеха в войне."
 COG_focus.32.a:0 "Бюрократия такая скучная..."

 COG_focus.33.t:0 "Балансировка нашего бюджета"
 COG_focus.33.desc:0 "Выходные только начинались, когда делегации из всех подразделений Генералбюро собрались, чтобы предоставить рейхскомиссару Мюллеру новые документы. Функционеры Генералбюро проделали огромную работу, чтобы отсортировать всю запрошенную информацию, хотя сделали они это чересчур… деликатно. \n\nТеперь же, они с гордостью заявились в кабинет Рейхскомиссара, дабы представить информацию. Но он не был на рабочем месте. Как и всегда, он решил уйти пораньше, чтобы насладиться выходными. Впрочем, он каждый день уходил пораньше, но на выходных – раньше всего. За него работу выполнял Рольф Штайнер, который уже сделал пару комментариев относительно безолаберности Мюллера. После, покончив с бюрократами, он удобно разместился в гостиной Рейхскомиссара и принялся разгребать документы. \n\nНа следующий день он перехватил Зигфрида Мюллера прямо перед отлетом последнего на озеро Конго. Они вернулись в кабинет, и Штайнер проанализировал данные для своего начальника. Стоило Мюллеру только попросить его, и вот, Штайнер уже разработал новый военный бюджет для покрытия расходов на такую огромную войну.\n\nОн сделал даже больше, чем от него просил Мюллер. Его новый бюджетный план включал порядок действий в случае, если зарубежные инвесторы и предприниматели вздумают отозвать инвестиции из-за бушующей войны, что привело бы и без того старый и запылившийся бюджет к катастрофическому краху. Но Штайнер, казалось бы, подготовился даже к подобной катастрофе.\n\nЗа всю 'дискуссию' Рейхскомиссар сказал лишь одно слово."
 COG_focus.33.a:0 ""Принято.""

 COG_focus.34.t:0 "Сделка с Бобом"
 COG_focus.34.desc:0 "После того, как Генералбюро уже отсортировало несколько стопок отчетов с прошлых недель, стало очевидно, что широкомасштабная война –  это ничто иное, как огромный удар по казне Рейхскомиссариата. Несколько старших чиновников были уличены в том, что яростно проклинали эту войну за то, что она так не похожа на конфликты в Камеруне. Что ж, поделом им; тогда им не хватило храбрости сражаться на передовой. Но в их словах есть доля правды. Те конфликты, некогда восхищавшие некоторых европейских Рейхскомиссаров, не опустошали казну настолько, насколько эта война. \n\nВпрочем, эта война опустошает еще кое-что, или, во всяком случае, скоро начнет. Запас людских ресурсов. Поскольку у нас нет ни нескончаемых орд жадных наемников, ни денег на их наем, Штайнер очень скоро вытянул Мюллера из его мира бойцовских фантазий.\n\nК счастью, впрочем, куча пушечного мяса жила и блуждала в конголезских джунглях. То была смесь из нескольких жалких сельских объединений, некогда нанятых наемников, бывших солдат-бандитов, африканских и иностранных авантюристов и, определенно, горсти сбежавших работников плантаций, Хюттиговских, без сомнений. Но у них было кое-что общее: все они восторгались великим Воином Джунглей, Бобом Денаром, и они – и есть те ценные людские ресурсы, в которых мы нуждаемся.\n\nПоэтому, этот человек и его отряд – ключ к сокровищу. Денар, впрочем, отказывался подчиняться приказам Мюллера чаще, чем кто-либо другой в Центральафрике, иногда заставляя выглядеть их как жалобные просьбы. Таким образом, мы должны сделать это предложение прибыльным и для него. Мы можем или предложить ему повышенный оклад, или пообещать ему и его подразделению больше свобод после войны, поскольку он все еще находится на нашей службе, несмотря на свое высокомерие. \n\nМы должны действовать осторожно. Нам нужно, чтобы он достал этих людей. К сожалению, судьба этой войны зависит от успеха не на передовой, а нашего предложения, и, к сожалению, заинтересованности в нем Денара."
 COG_focus.34.a:0 "Назначьте ему генеральское жалование."
 COG_focus.34.b:0 "Дадим больше свободы этому своеобразному человеку."

 COG_focus.35.t:0 "Уважаемый Рейхскомиссар Мюллер..."
 COG_focus.35.desc:0 "Рейхскомиссар Мюллер,\n\nМиссия приведена в исполнение, ожидайте первых результатов в течение 48 часов.\nИскренне благодарю за новые условия. Ожидаем оплаты по новым условиям в течение следующих 24 часов. \n\nПолковник Денар\n6-я диверсионная группа."
 COG_focus.35.a:0 "Спасибо, наверное..."

 COG_focus.36.t:0 "Уважаемый Рейхскомиссар Мюллер..."
 COG_focus.36.desc:0 "Рейхскомиссар Мюллер,\n\nМиссия отклонена, она не стоит моих усилий.\nКстати говоря, новые условия оплаты просто смехотворны.\n\nПолковник Денар\n6-я диверсионная группа."
 COG_focus.36.a:0 "Будь проклят этот проныра!"

 COG_focus.37.t:0 "Уважаемый Рейхскомиссар Мюллер..."
 COG_focus.37.desc:0 "Рейхскомиссар Мюллер,\n\nМиссия приведена в исполнение, ожидайте первых результатов в течение 48 часов.\nНовые условия очень щедры. Я и группа с нетерпением ждем будущего сотрудничества. \n\nПолковник Денар\n6-я диверсионная группа."
 COG_focus.37.a:0 "Теперь он называет это "сотрудничеством"..."

 COG_focus.38.t:0 "Уважаемый Рейхскомиссар Мюллер..."
 COG_focus.38.desc:0 "Миссия отклонена, она даже не достойна моего рассмотрения.\nЗдорово посмеялся с новых условий. Ничего интересного для меня. \n\nПолковник Денар\n6-я диверсионная группа."
 COG_focus.38.a:0 "Черт бы побрал его за отказ, будь он проклят!"

 COG_focus.39.t:0 "План Денара"
 COG_focus.39.desc:0 "Возможно, это самый короткий, самый запутанный и одновременно самый простой обзор стратегии для Мюллера с тех пор, как он оказался во главе Центральафрики. В ушах у него звенело от бесконечных Денардовских замечаний относительно плана партизанской войны. Мюллер, на виду у генералов СС и гарнизона, кивал подбородком и делал вид, будто бы понимал план. В конце концов, он попросил их выйти для того, чтобы обсудить план с Денаром наедине. \n\n"Ты вообще понял хоть слово из того, что сказал? Я, похоже, и сути-то не понял." Он поднял руки. "Пробежимся еще раз по всем деталям, прямо сейчас."\n\nДенар был смущен тем, что кто-то не смог понять его план, но все же подыграл. "Разъясню все так просто, как только смогу. Я и мой отряд завербуем партизан за фронтовой линией, а также переправим некоторых местных боевиков. Они будут сеять ужас и раздор среди врагов, действуя по отдельности в том случае, если враг далеко прорвется. Для их поддержки, некоторые боевики будут развернуты под прикрытием в виде обычных африканцев, в случае если связь с ними оборвется."\n\n"Угу, это как раз то, что я уловил."\n\nДенар пожал плечами. "Добавить больше нечего."\n\nМюллер подумал, что это, возможно, тот самый день, когда он наконец раскусил Денара, но это было не так. "Что ж, думаю, этот план и будет воплощен. Однако, я хочу, чтобы ты его возглавил. Я думаю, моим генералам хватило твоих краткосложных замечаний.""
 COG_focus.39.a:0 "Что за чудак. Что за странное собрание. Что за замечательная стратегия…"

 COG_focus.40.t:0 "Предложение фон Блотница"
 COG_focus.40.desc:0 "Герд фон Блотниц сделал себе имя в камерунских конфликтах. Он доблестно руководил отрядом наших самых высокооплачиваемых солдат удачи с тех пор, как погиб их первый командир. Проложив путь через оборонительные линии Камерунцев своими дерзкими маневрами, он сумел внести большой вклад в нашу победу.\n\nПока он сам, муж ненасытных амбиций, не казался чересчур довольным, всегда осторожно относящийся к штурмовикам и настаивая на том, чтобы хотя бы один из его новоиспеченных людей был принят в пограничный патруль, он потратил все свое свободное время на разработку плана контратаки на случай потенциального налета штурмовиков. Рейхскомиссар никогда не понимал, как осуществление этого плана могло разбить врага. \n\nВпрочем, свирепо бушующая по всему континенту Южноафриканская война вновь склонила чашу весов не в нашу пользу, и наши пограничные патрули истощились настолько, что состояли теперь только из отрядов фон Блотница. После осознания этого факта, Рольф Штайнер вызвал его к себе, чтобы обсудить срочное инициирование плана этого амбициозного наемника."
 COG_focus.40.a:0 "В сей день уста их скрасила улыбка."

 COG_focus.41.t:0 "Полезная ложь"
 COG_focus.41.desc:0 "Министр Штайнер объяснял им последние детали тайной операции, которую они вот-вот собирались начать, пока они шагали по коридору Генералбюро. Штайнер не был слишком доволен выбранными кандидатурами для исполнения операции, но понимал, что это чрезвычайно необходимо. Рейхскомиссар также узнал от своего товарища, Вольфганга Шенка, что администрация Зюйдвестафрики поступила точно также. Эффективно, выгодно и настолько быстро, что даже Рейх этого не заметит. \n\nЭта группа самых разодетых бюрократов Генералбюро вот-вот готовилась осуществить одну из крупнейших подделок документов в современной истории. В течение многих дней им приходилось доводить себя до белого каления, просматривая цифры, корректируя их должным образом и перенося их в поддельные удостоверения. Все, кто был в это вовлечен, знали, что совершают чудовищное преступление против своего отечества, против Рейха. Но еще большим преступлением было бы просто сидеть сложа руки. \n\nБушевала война, и Центральафрике нужны были деньги, чтобы субсидировать её. Много денег. Единственным способом получить достаточную сумму было сотрудничество с плеядой иностранных инвесторов уже сейчас, или в последствии, но, тем не менее, набивая казну. Если Рейх когда-нибудь раскроет преступление, все Генералбюро конвоируют в Германию, где они предстанут перед судом. Таким образом, взаимодействие с инвесторами должно было скрываться под тонной фальшивых документов, как для нашей, так и для их безопасности.\n\nВся эта операция с бумагами и цифрами, все это жонглирование враньем как таковое было таким же опасным, как и любая другая знаменитая операция Рейнхарда Гелена."
 COG_focus.41.a:0 "Ведь ложь не ложь, если она необходима."

 COG_focus.42.t:0 "Поле Битвы"
 COG_focus.42.desc:0 "В комнате было тесно и жарко, шторы были закрыты. Лишь слабый солнечный свет давал понять, что наступило утро. Снова. Как всегда аккуратно одетый Вильгельм фон Тома, прибывший вчера днем, уже снял с себя всё, кроме пропотевшей рубашки. Рольф Штайнер и его полковник, напротив клики фон Томы, все еще обсуждали что-то приглушенными голосами. Леонар Муламба, представитель туземной части СС, размышлял над разложенной на столе огромной картой, отдельно от остальных. Жан Шрамм и некоторые другие командиры наемников, распластались на диване Рейхскомиссара, отчаянно пытаясь не заснуть под действием алкоголя. А что сам Рейхскомиссар? А он только вошел в кабинет, держа в руке лимонад. \n\n"Джентельмены, можем продолжать." Он разместился в мягком кресле и начал играться Железным Крестом.\nМуламба взял слово на своем ухабистом немецком, перемешанным с английским. "Я собрал все фигурки на карте. Теперь картина должна быть полной."\n"И это заняло больше времени, чем обычно." – прошипел на него фон Тома сквозь стиснутые зубы.\nОн углубился в длинное изложение уже сказанного, в то время как Рольф Штайнер появился из темного угла. "Это… непростое совещание позволило наконец Верховному командованию собрать достаточно информации о боевых действиях, чтобы наконец договориться следовать единой стратегии. Я думаю, это как раз то, что хотел сказать генерал. герр Рейхскомиссар, я полагаю, вы достаточно ознакомились со всеми предложенными стратегиями. Война уже и так довольно давно ведется без какого-либо намека на общее командование. Пришло время выбрать одну из разработанных стратегий."\n\nПод нетерпеливым взором Штайнера, Мюллер вылакал последние капли напитка. "Хорошо-хорошо." Он закрепил на груди Железный Крест и подошел к окну. "Здешняя война продолжается уже довольно давно. Я представлю вам свое решение на следующей неделе." Мюллер открыл шторы, заставляя проснуться распластавшихся на диване наемников."
 COG_focus.42.a:0 ""Вы свободны.""

 COG_focus.43.t:0 "Старые запасы"
 COG_focus.43.desc:0 "Танки были размещены по аккуратной линии на сверкающей взлетной полосе личной служебной территории Рейхскомиссара.  Жалкое зрелище. Большую часть из них буквально воскресили из металлолома, но с какой целью? Что за глупый вопрос: конечно, для нужд фронта. Впрочем, они точно не походили на машины, готовые к войне на полконтинента. Походили они разве что на ходячую мишень. Сам их вид заставлял думать лишь о том, что вместо их починки можно было потратить время на что-нибудь более важное.\n\nИ тем не менее, они еще были способны сформировать линию. Ржавые, барахлящие, старые, некоторые выглядели так, будто бы их переехали. Война – чудовище голодное, и не слишком избирательно в отношении того, что станет ее следующим блюдом. Эти особо подгнившие яблоки могли бы быть настоящей вкуснятиной в ранних пятидесятых, и тем не менее, даже тогда они были второсортными машинами, которые Германия сбагрила Центральафрике для войны в Камеруне.\n\nЭти ржавые покрышки отыскали или в приступе отчаяния, либо по счастливой случайности, при проверке закрытой части границы с Камеруном. Они были брошены после их последнего использования в пятидесятых. Теперь их перевезли прямо к Рейхскомиссару. Инженеры уж точно не испытывали недостатка усилий в том, чтобы выяснить, чего этим некогда великолепным танкам не хватает для того, чтобы исправно работать. Они сделали все, чтобы подготовить их к битве. Насколько долго их хватит, покажет следующая неделя."
 COG_focus.43.a:0 "Итак, их довезли до фронта."

 COG_focus.44.t:0 "План фон Тома"
 COG_focus.44.desc:0 "Вильгельм фон Тома, глава администрации и пара адъютантов чином младше – каждый из которых являлся высоким офицером центральноафриканского Панцертруппе – прибыл в местоположение Рейхскомиссара для запланированного собрания. Фон Тома, по своему обыкновению, нацепил на униформу все медали, полученные им за время службы в Африканском корпусе. Хотя трость ему сильно мешала, фон Тома бы вынужден использовать ее из-за почтенного возраста. Фон Тома и компания, не торопясь, вошли в комнату. \n\nТеперь, когда война докатилась до такого ужасного состояния из-за наплевательского отношения к стратегии, они вновь нуждаются в его помощи. Ему не стоило приходить: все же не подобает так обращаться с уважаемым офицером Африканского корпуса. Но фон Тома – человек не гордый, да и к тому же верный… Рейху, разумеется. Разработанная им стратегия точно выиграет войну.\n\nРольф Штайнер сидел в углу просторной комнаты, в то время как прихвостни фон Томы разложили карту и начали повторять суть стратегии фон Томы с опорой на танки Рейхскомиссару. Генерал улыбнулся Штайнеру, который уже было собрался уходить, не в силах терпеть неугомонную болтовню, и сам взял слово, резко оборвав своих адъютантов. Он тщательно объяснил свой план мобильной войны, сосредоточенной вокруг танков, эффектно раздувая избитую роммелевскую стратегию до континентального масштаба. Или, как бы выразился сам фон Тома, «адаптируя» её.\n\nИ хотя от болтовни у Штайнера по-прежнему звучало в ушах, Мюллер последовал его выбору и отправил фон Тома и компанию на фронт, наделив их чрезвычайными полномочиями."
 COG_focus.44.a:0 "И вновь всё вернулось к танкам."

 COG_focus.45.t:0 "План Мюллера"
 COG_focus.45.desc:0 "Рейхскомиссар Зигфрид Мюллер был в своей типичной униформе, поношенной то ли от постоянных охот, то ли от битв. На мгновение он подумал, что забыл прицепить Железный Крест, но в действительности он его никогда и не снимал. Он вошел в кабинет планирования, где Штайнер и фон Тома обменивались холодными взглядами. \n\nМюллер позвал командира центральноафриканского гарнизона и Муламбу из СС. Они развернули карту. Муламба что-то хотел сказать, но командир грубо ткнул его в плечо, чтобы тот не перебивал Мюллера. Он вновь объяснил суть своей стратегии, сконцентрированной вокруг действий пехоты, туземного СС и, соответственно, наемников, и, наконец, провел обзор по лучшим стратегическим позициям, отобранных его штабом.\n\nШтайнер выглядел удовлетворенным, и поблагодарил представителя СС за его усилия. Фон Тома лишь кивнул командиру и лицемерно поздравил Рейхскомиссара с планом и пожелал ему удачи, прежде чем покинуть помещение со своими адъютантами.\n\nМюллер улыбнулся Штайнеру и напомнил, как долго и тщательно они разрабатывали этот прекрасный план. Он был рад наконец применить его. Штайнер вновь попробовал упросить Рейхскомиссара не идти на фронт, но Мюллер лишь посмеялся."
 COG_focus.45.a:0 "Может, именно поэтому он и выбрал эту стратегию..."

 COG_focus.46.t:0 "План Штайнера"
 COG_focus.46.desc:0 "Рольф Штайнер стремительно вошел в кабинет Рейхскомиссара. Он хотел, чтобы это закончилось как можно скорее, чтобы этой войной, наконец, начали нормально руководить. Два его человека тащились следом, неся карты и документы, в точности описывающих план операции до самых крошечных деталей. Совсем неудивительно, что с Мюллером в одной комнате было несколько высших офицеров. Фон Тома и компания демонстративно бойкотировали собрание. \n\nК счастью, все это лишь сильно упростило задачу Штайнера. Он передал документы Рейхскомиссару и остальным офицерам. Он аккуратно расставил по местам каждую деталь стратегии, серьезно опираясь на воздушную кавалерию, не просто как меру транспортировки, но приспосабливая ее под широкий спектр функций. Он действовал очень быстро, стремясь не терять ни секунды. \n\nОднажды Мюллер уже одобрил его план простым и быстрым кивком, что Штайнеру очень понравилось, так что последний позволил своим подчиненным подготовиться к использованию стратегии на практике непосредственно на фронте. Как министр, он чувствовал обязанность вернуться к своим делам в Леопольдвиле. До тех пор, он будет представлен своими подчиненными, в то время как он сам будет осматривать линию фронта только тогда, когда сочтет это необходимым.\n\nВ это же время Штайнер чувствовал, что пока его план приводился в действие, кто-то все это время кипел от ярости. Пару дней спустя до главного командования дошел слух о том, что Вильгельм фон Тома готовится написать очередную книгу в ответ на то, что он воспринял как публичное оскорбление: кто-то низшего ранга, чем фон Тома, спланировал хорошую военную стратегию. Еще и с опорой на вертолеты, а не на танки."
 COG_focus.46.a:0 "Но Рольфа Штейнера заботил лишь его план."

 COG_focus.47.t:0 "Больше никаких исчезнувших поставок"
 COG_focus.47.desc:0 "До распада Рейха существовал надежный приток поставок оборудования, вооружения и боеприпасов. Хотя поставки состояли далеко не из лучшего, что мог предложить Фатерлянд, этого было вполне достаточно. Только вот после конфликта в Камеруне и экономического краха в Германии их качество резко упало. Теперь, во время войны, когда неопределенность и упадок постигли каждый уголок Рейха, мы вынуждены довольствоваться тем немногочисленным и убогим вооружением, коим мы располагаем. \n\nРазгребая логистический кошмар, Генералбюро обнаружило, что большая часть ожидаемых поставок из Германии, согласно приказу, пропала без вести. На самом деле многие и раньше знали, что появление огромных партий немецкой техники на западноафриканском черном рынке не останется незамеченным. Что-то случилось с ними на пути в Понт-Нуар после отклонения от маршрута. Что именно, мы, быть может, никогда и не узнаем. Тем не менее, мы знаем, что если бы не постоянная небрежность, такого бы точно не произошло. Теперь нам предстоит разрешить эту, откровенно говоря, логистическую тупость. \n\nПоследующие морские поставки, откуда бы они не пришли, должны тщательно отслеживаться, ведь только так мы можем обеспечить собственное выживание. Мы должны пресечь любое исчезновение поставок, ибо если мы не сможем, война окончится для нас плачевно. 
 COG_focus.47.a:0 "Раскройте уже глаза, черт подери!"

 COG_focus.48.t:0 "Рейхскомиссар делает шаг назад"
 COG_focus.48.desc:0 "Утренняя толпа адъютантов вошла в кабинет Рейхскомиссара для ежедневной доставки документов, включая военные и гражданские обзоры, которые администрация должна была рассмотреть. Он уже был с головой погружен в работу, растворенный в тени высокопоставленных чиновников Генералбюро и кучи документов. Адъютанты слышали, как он строчит заметки, пока чиновники разговаривают, и они слышали, как он бормочет команды, пока решаются ежедневные задачи подразделений Генералбюро. Адъютанты подождали, пока чиновники уйдут, прежде чем поприветствовать своего начальника и сложить документы. Напряженное лицо Рольфа Штайнера появилось на мгновение в знак краткой признательности, но тут же снова растворилось в груде документов. \n\nУ Штайнера никогда не было проблем с тем, чтобы сменить Зигфрида Мюллера, когда тот брал короткие отгулы для своего личного удовольствия. Это случалось постоянно, с тех пор как его назначили в Центрьалафрику, и к тому же, он был убежден в том, что выполняет большинство Сизифовых задач в Рейхскомиссариате. Эти временные губернаторства становились все более и более распространенными в последнее десятилетие, особенно во время камерунских конфликтов. Текущая война, впрочем, открывала совершенно новые перспективы. Он все еще чувствовал себя неуютно, несмотря на разрешение Мюллера переехать в его кабинет и взять на себя полный контроль над Генералбюро. Штайнер не привык быть временным рейхскомиссаром на бумаге. Обычно лишь немногие осознают это до возвращения Мюллера.\n\nОднако на этот раз его усилия на фронте – от которых Штайнер не был в особом восторге - дали ему достаточно времени продемонстрировать, что он сконцентрировал в своих руках достаточно власти, так что когда с фронта пришел официальный декрет, все уже знали: значимость Рейхскомиссара в административной иерархии существенно поменялась. Штайнеру это не нравилось. Обычно ему лучше всего удавалось что-то делать, когда никто не знал, что он это делает."
 COG_focus.48.a:0 "К несчастью, Штайнер не мог решить, когда настоящему губернатору предоставится отпуск."

 COG_focus.49.t:0 "Падают бомбы"
 COG_focus.49.desc:0 "Эдвин лежал ничком - словно молчаливый заяц, съежившийся в густом тростнике, ждал приближения лисы. Каждый вдох был невыносимо тяжелым, а каждое незначительное изменение позы - мучительным. Побелевшими костяшками пальцев он сжимал длинное черное дуло винтовки, направленное перед ним на Великое Неизвестное.\n\nВсего несколько мгновений назад он твердо стоял на дороге, шутил с членами своего патруля. Атака была неожиданной, и прошло всего несколько минут, прежде чем хор туземных и ломаных немецких выкриков обрушился на их позиции. Один за другим его товарищи погибали, пока не остался только Эдвин, лишь пару раз задетый шальной пулей. Он рванулся к кусту, адреналин бурлил в его венах. \n\n Теперь он лежал здесь, пригвождённый к траве, и ждал своей участи. В попытке прогнать дрожь из тела, он закрыл глаза так крепко, что они заболели.  Голоса снова приближались, и вдалеке он различил три фигуры. Сидеть ли ему и дальше тихо? \n\nПуля ответила на этот вопрос, сорвав кору с дерева справа от него. Эдвин ответил глубоким вздохом и пятью нажатиями на спусковой крючок. Он был уверен, что убил одного из них, но ошибка в этом действии быстро стала очевидной. Один выстрел превратился в 20, так как враги приближались один за другим. Пули проносились в воздухе, как маленькие метеориты, сотрясая природу. Тогда он понял, что пришел конец. Он уткнулся лицом в грязь, и с его губ сорвался крик. Он вознес мольбы ко всякому богу, какой мог его услышать, только чтобы тот прекратил этот кошмар. \n\nЕго молитвы были услышаны. Резкий треск лопастей вертолета стал оглушительным, перемежаясь восторженным грохотом и волной жара. Затем воцарилась тишина, лишь слегка потрескивали костры. Через некоторое время шок прошел. Эдвин медленно поднялся, сначала на колени, потом на ноги. Партизаны исчезли, как и большая часть леса вокруг. \n\nЭдвин вернулся к дороге, приметив причину чудовищной бомбежки. Старый бетонный мост. в паре метров позади. Партизаны были залогом успеха. Только позже, когда его поместили в медицинскую палатку, Эдвин узнал об этом. Подобные инциденты происходили и на фронте. Для многих это был ужас, но в тот день эти бомбы спасли ему жизнь. Это было событие, за которое он был бесконечно благодарен."
 COG_focus.49.a:0 "Очищающий огонь..."





 COG_hunt.0.t:0 "Мюллер моментально убивает любое животное"
 COG_hunt.0.desc:0 "ТЕСТОВЫЙ ИВЕНТ, ПОЖАЛУЙСТА ИГНОРИРУЙТЕ"
 COG_hunt.0.a:0 "Как он хорош!"

 COG_hunt.1.t:0 "В Африке"
 COG_hunt.1.desc:0 "Зигфрид Мюллер по своей натуре всегда был жизнерадостным человеком, но перспективы сегодняшней охоты делали его еще более довольным, чем от любой другой охоты. Он опять прошелся по карте, подробно рассматривая ареал дичи и места ее ожидаемого появления. От вороха бумаг и заметок он прошел к другому столу, где было разложено его снаряжение. Рейхскомиссар с любовью перебрал каждый винтик в каждом оружейном механизме. В собственноручно собранной прошлой ночью аммуниции были тщательно отмеренные порции пороха для его винтовки и охотничий дробовик. От инструментов охоты он перешел к охотничьему снаряжению. Мешки с водой, ботинки, портупеи, ножи, свистки, сухие пайки.\n\nВ процессе подготовки нос и уши Мюллера вспоминали ароматы и звуки предыдущих охот. Запахи обширных африканских пространств, звуки общающихся друг с другом зверей, виды следов и поцарапанных животными деревьев. Каждая охота была калейдоскопом воспоминаний и чувств, и он сожалел, что его память не может уместить всего. Даже его охотничьи дневники могли донести лишь слабое эхо предыдущих славных экспедиций.\n\nПоследней частью подготовки как раз был просмотр дневника, и об этом он заботился меньше всего. Конечно же, он дорожил словами, найденными на этих страницах, ведь они были еще одной привязкой к предыдущим охотам. Но бумажный мир оставлял его в безразличии и скуке. Каждый день его бюрократы умоляли прочесть хотя бы еще один документ и подписать еще одну декларацию. Мюллеру было жалко всех этих мужчин в аккуратных костюмах и очках. Их мир слов и чисел был сух. Что действительно имело значение, так это азарт, яркие эмоции, мимолетное мгновение, когда человек мог сбросить с себя цивилизацию и познать первобытное удовольствие охоты. Мюллер жалел своих чиновников, но был благодарен им за преданность. Иначе где бы он взял столько времени для охоты?"
 COG_hunt.1.a:0 "Пришло время для новой охоты!"

 COG_hunt.100.t:0 "Официальное приглашение для Рейхскомиссара Шенка"
 COG_hunt.100.desc:0 "Просторы Африки кружили голову Рейхскомиссару Мюллеру, но он все еще не мог выяснить, откуда берется эта бесконечная бумажная волокита, с которой имели дело его чиновники. Хотя на самом деле, об этом он заботился мало. Тонны сырья уходили в Фатерлянд, а тонны наличных приходили обратно со всех концов света. Пока все было гладко, Рейхскомиссар чувствовал, что совершает преступление, не наслаждаясь своим статусом на полную катушку.\n\nОбщительный Мюллер ощущал себя в изоляции. Его единственной компанией были сменяющие друг друга бюрократы и иностранные дельцы, которых заботило только выполнить свою работу и покинуть Африку. Конечно, он уже встретил несколько весельчаков в Юго-Западной Африке. Но даже они не могли быть все время свободны для охотничьих походов Рейхскомиссара. Поэтому Мюллер постоянно находился в поиске команды новых друзейс которыми он мог бы постоянно ходить на свои охотничьи вылазки. А вот и краеугольный камень его затеи.\n\nРейхскомиссар Вольфганг Шенк из Зюйдвестафрики был неожиданно серьезным и меланхоличным человеком. Но кажется, он разделял презрение Мюллера к нудной бюрократии. Этого летчика-аса часто можно было найти в африканском небе, откуда он, словно Юпитер с Олимпа, взирал на свои владения. Рейхскомиссар Мюллер прикинул, что аса может заинтересовать охотничья экскурсия. Кроме всего прочего, разве личная дипломатия между Рейхскомиссарами не является ключом успеха их африканской миссии? Мюллер был уверен, что все затраты можно будет списать куда-нибудь на деловые расходы."
 COG_hunt.100.a:0 "Принесите мне пишущую машинку!"

 COG_hunt.102.t:0 "Официальное приглашение от Рейхскомиссара Зигфрида Мюллера"
 COG_hunt.102.desc:0 "'Глубокоуважаемому Рейхскомиссару Зюйдвестафрики Вольфгангу Шенку\n\nВдали от великого Фатерлянда компания величайших героев Германии, таких, как Вы, является редким удовольствием. Я скромно прошу Вашего присутствия на предстоящей охоте на великих бестий черного континента. Помощь такого летчика-аса, как Вы, поможет лучше ориентироваться на обширных конголезских просторах. Я искренне верю, что такая экспедиция будет прекрасной возможностью укрепить узы между нашими территориями для дальнейшего продвижения славной арийской расы в этих загадочных землях. [...] '\n\nОстальная часть письма содержала детальный план экспедиции с описанием видов дичи, обнаруженной в регионе, разбор Мюллером наиболее подходящего оружия и короткий анекдот о его прошлой охоте. Рейхскомиссар Шенк сразу узнал бессвязный и бурный поток мыслей, являющийся типичной манерой речи Мюллера. Для Рейхскомиссара письменное приглашение уже само по себе было достижением, но он больше заботился о самом приглашении, а не его форме. Прогулка с Мюллером будет отличным способом отдохнуть от рутины в Зюйдвестафрике. И все же, веселый Рейхскомиссар Конго порой бывает странным, и никто не мог сказать наверняка, чем это закончится."
 COG_hunt.102.a:0 "Пойдем с ним на охоту!"
 COG_hunt.102.b:0 "Уж прости, может быть в следующий раз..."

 COG_hunt.103.t:0 "Вольфганг отклонил наше приглашение!"
 COG_hunt.103.desc:0 "Позавтракав булочками, жареным яйцом и выпив чашечку кофе, Мюллер направился в свой кабинет для утренних дел. Работа обычно предполагала быстрый осмотр того, что лежало на столе, реагирование на самые важные бумаги, остальное же передавалось чиновникам. Вообще, за него все эти бумаги должен был смотреть определенный человек, но иногда их присылали ему, потому что не знали, куда их еще отправить. Возможно, Рейхскомиссару нужно назначить еще одного человека, который будет делать то, что пропустил первый.\n\nК его ужасу, казалось, что этой ночью кто-то положил ему гораздо больше документов, чем обычно. Мюллер тяжело вздохнул и принялся за работу. Немного бюджетных запросов, служебные записки, которые вообще не должны были до него дойти, проект системы кондиционирования для близлежащего здания, немного забавных писем, непонятным образом здесь оказавшихся, а еще телеграмма от... почему она не лежала наверху?\n\n"...мы также благодарны за заботу и внимание Рейхскомиссара Мюллера, но обстоятельства, от нас не зависящие, делают экскурсию с Рейхскомиссаром Шенком в ближайшем будущем невозможной..."\n\nМюллер застыл. Он понимал, что это значило. Также он знал, что это вовсе не связано с болезнью его друга. По сути, ему наотрез отказали.\n\nТеперь он не мог работать. Он повернулся и посмотрел в окно, думая только об одном."
 COG_hunt.103.a:0 "...какого черта, Вольфганг...?"

 COG_hunt.104.t:0 "Вольфганг принял наше приглашение!"
 COG_hunt.104.desc:0 "Позавтракав булочками, жареным яйцом и выпив чашечку кофе, Мюллер направился в свой кабинет для утренних дел. Работа обычно предполагала быстрый осмотр того, что лежало на столе, реагирование на самые важные бумаги, остальное же передавалось чиновникам. Вообще, за него все эти бумаги должен был смотреть определенный человек, но иногда их присылали ему, потому что не знали, куда их еще отправить. Возможно, Рейхскомиссару нужно назначить еще одного человека, который будет делать то, что пропустил первый.\n\nК его ужасу, казалось, что этой ночью кто-то положил ему гораздо больше документов, чем обычно. Мюллер тяжело вздохнул и принялся за работу. Немного бюджетных запросов, служебные записки, которые вообще не должны были до него дойти, проект системы кондиционирования для близлежащего здания, немного забавных писем, непонятным образом здесь оказавшихся, а еще телеграмма от... почему она не лежала наверху?\n\n"...Рейхскомиссар Шенк благодарит Вас за заботу и сочтет за честь присоединиться к охотничьей экскурсии, на которую Рейхскомиссар Мюллер его пригласил..."\n\nМюллер понимал, что это значило. Безо всяких вычурных словечек, которые Рейхскомиссар добавил сюда, чтобы ощутить себя важным. Шенк шел сюда, и у него были пушки.\n\nТеперь он не мог работать. Нужно было сделать несколько чрезвычайно важных дел. Тех, что нельзя было доверить директору или секретарю."
 COG_hunt.104.a:0 "О да, Вольфганг!"

 COG_hunt.105.t:0 "Горы Итомбве"
 COG_hunt.105.desc:0 "Карты Мюллера никогда не находились в хорошем состоянии, как того требовали африканские СС от своих офицеров; знаки и нацарапанные отдельные слова покрывали карту вместе с рисунками животных (каких именно, зависело от текущего настроения Мюллера) на обозначениях охотничьих зон. Ранее военные жаловались, что непорядок с картами делает штабное планирование с Рейхскомиссаром бесполезным, но к счастью, склонность к неподчинению позволила отправить их в такие дебри Конго, откуда мало кто вернулся. Эти разногласия привели ко множественным "назначениям" на Москитный Берег.\n\nТеперь Мюллер внимательно изучил свою самую последнюю карту, пытаясь решить, что для него лучше. Он посмотрел на местность, вспомнив предыдущие охоты и различные испытания, на которые он тогда отважился. Поскольку Шенк во всем этом был новичком, гиблые места, где проживали враждебные Рейху вооруженные изолированные племена, даже не рассматривались. Районы Москитного Берега также не подходили, даже если хотелось пострелять по сосланным сюда несчастным.\n\nМюллер остановился на горах Итомбве. Плато и низкогорье отлично подходили для воздушной разведки и охоты - и местные туземцы не настолько спесивы, чтобы убивать немцев. Для Мюллера это звучало прекрасно, и он отдал подручным приказ напечатать увеличенную версию карты Итомбве, а сам мысленно уже испытывал волнующую радость от грядущей охоты."
 COG_hunt.105.a:0 "Что же будет в горах!"

 COG_hunt.106.t:0 "Время вновь поохотиться с Рейхскомиссаром Мюллером"
 COG_hunt.106.desc:0 "Рейхскомиссар Шенк разглядывал в зеркале свою форму. Он бы удивился, сохрани она тот же блеск, как в те времена, когда он и его летчики сражались с русскими, в те славные годы, полные надежды. Блеск формы прошлого с болью застыл у него в горле - он осторожно сглотнул. Вошедший помощник вернул его на землю, указав на портфель и документы. Рейхскомиссар взял свои вещи и вышел из многолюдного помещения в Виндхуке, где он размещался.\n\nКогда прибыл вертолет, он пробежался глазами по маршруту, около 8 часов назад присланному с базы в Конго, где разместился Мюллер, в надежде, что ни одна из отмеченных там враждебных групп не находится на своей отметке. Прибывший вертолет был гордостью местного воздушного флота, сияющий, с острыми черными краями, напоминавший призрака. Он был увешан вооружением, и не все оно обязательно соответствовало оружейным стандартам из Германии. (Неужели 1 вертолету нужен гранатомет на турели, пригодной для батареи ПВО?).\n\nОн взошел на борт, поторапливая пилота, мысленно находясь на пути к любым приключениям, которые были на уме у Охотника Конго, так называли Мюллера в узком кругу. Оставалось надеяться, что не произойдет повторение охоты 1958 года. Безымянные поселенцы все еще преследуют Шенка в кошмарах."
 COG_hunt.106.a:0 "Даже не знаю, волноваться или радоваться."

 COG_hunt.107.t:0 "Вольфганг прибыл!"
 COG_hunt.107.desc:0 "Шенк все еще имел отличное телосложение: в прошлом летчик, Рейхскомиссар держался прямо, с высоко поднятой головой, без сомнения, это всегда впечатляло женщин, но только не в сердце Центральафрики. Сияющий Мюллер направился к нему; они быстро обнялись и пожали руки, причем так сильно, что ближайший и внимательный наблюдатель мог заметить их стиснутые зубы. Знакомство перетекает в дружбу, и немного в пренебрежение. Ни та, ни другая сторона этого никогда не признает.\n\nШенк по случаю приготовил особый пистолет, покрытый сусальным золотом выгравированным предприимчивым туземным ювелиром, и вручил его Мюллеру, улыбаясь как и он. Чтобы не ударить в грязь лицом, Мюллер также сделал ответный подарок, сопроводив его комплиментами: отлично выделанную шкуру льва из Северного Конго, завернутую в рулон. Честный обмен, но никто не радовался, как по идее должен был. (Мюллер не мог ни во что попасть из пистолета с 5 метров. Шенк ненавидел шкуры. Оба об этом знали, и все равно обменялись подарками. Такова жизнь в Африке.) Слуг отпустили, и эти двое начали готовиться к тому, зачем собрались вместе.\n\nШенк первым забрался в вертолет, это получилось у него эффектно; Мюллер же рухнул в кабину, сопровождая все смехом. В полете они держались за все, что только можно, оставляя позади аэропорт Леопольдвиля и мерцающее море бело-зеленых конголезских джунглей. Охота началась."
 COG_hunt.107.a:0 "Не могу ждать, что же произойдет на этой охоте!"

 COG_hunt.108.t:0 "Давайте полетим к Горам Итомбве"
 COG_hunt.108.desc:0 "Мюллер как-то услышал от местного крестьянина легенду о возникновении гор Итомбве: однажды великий дух раскопал землю в поисках своей жены, а выкопанную почву сложил в курганы. Когда он нашел ее возле одного ручья, она была мертва, и в горе он разровнял массивное плато своим могучим ударом, помня, как она жаловалась на усталость при восхождении по выскокогорью, чтобы встретиться с духом. Теперь это плато расстилается по курсу следования вертолета, большой плоский зеленоватый участок земли, усеянный огнями костров и поднимающимся от них дымом. Высунувшийся в окно Шенк представлял, что слышит звуки деревни, как сплетничают, флиртуют и играют между собой жители, как все эти пестрые мотивы сливаются в единый поток.\n\nВертолет подлетал к горам. Мюллер упомянул, что знает одно охотничье местечко, и даже приберег для этого случая особую цель (еще один личный недостаток Шенка, он никогда не проверяет тех, кому доверяет). У зоны посадки вертолет начал дрожать: возможно, сказался его возраст. Чтобы разрядить обстановку, Мюллер стал кричать на пилота, тот начал кричать в ответ, словно старый приятель.\n\nКонечно, Шенк слышал историю про горы и считал это суеверным вздором. Однако он поневоле ощущал первобытный трепет перед их размером, задаваясь вопросом - не оставил ли здесь адский демиург свой отпечаток? Может, он сам сейчас был подобен обезьяне, уставившейся на ствол ружья, зачарованной необъяснимым. И возможно, местных жителей стоит особо отметить за... будущее сотрудничество и сохранение наследия этой первозданной красоты. Он сделал заметку в своем дневнике и продолжил смотреть на горы, вертолет же с неземной грацией скользил мимо их изгибов."
 COG_hunt.108.a:0 "Интересная походная история, но что насчет охоты?"

 COG_hunt.109.t:0 "Немного горилл"
 COG_hunt.109.desc:0 "На горизонте выросли горы, они быстро заполонили собой весь фон, сцена была бы захватывающей, покажи ее в фильме в одном из кинотеатров Рейха. Шенк готовил свое личное оружие, винтовку из арсенала Виндхука (он не был из тех, кто носил оружие без необходимости, в основном из-за страха, что он применит его в одну из своих страшных досадных ночей), и приготовился стрелять.\n\nМюллер, ухмыляясь, уверял, что сегодня все будет просто. Гориллы кочуют в этой части джунглей Плато стаями, их тропы отчетливо видны с воздуха. Все, что нужно делать лишь следовать вдоль троп, и добыча будет у них в руках. Тогда Шенк высунулся из открытой двери вертолета для наблюдения за гориллами. Скоро он их заметил. Характерный след стоптанных веток, спутанных лиан и лесных проплешин вел на восток.\n\nВертолет качнулся и направился по следу на восток. В поле зрения показалась стая небольших фигур, и вертолет стал лететь так низко к земле, что Шенк чуть ли не падал от турбулентности. Рассуждая об отправке в Германию официальной жалобы на такую халатность, он прицелился и выстрелил. Одна фигура отлетела, остальные рассеялись - Шенк и Мюллер бодро начали отстрел этой стаи. Некоторые убежали, но множество туш остались гнить в джунглях. Казалось, что охота идет успешно, и несмотря на свои лучшие человеческие качества, Шенк был в восторге."
 COG_hunt.109.a:0 "ОГО."


 COG_hunt.110.t:0 "Радиосообщение с военной базы Букаву"
 COG_hunt.110.desc:0 "В то время, как вертолет покачивался и лениво кружил над зоной охоты, искаженные переговоры пробивались в радиоэфир: "...контакт, враждебная... деревне... атаковать... подтвердите?" Мюллер надел наушники и начал выкрикивать приказы. Шенк скрыл свое изумление: несмотря на полное безразличие Мюллера к управлению, у него были огромные скрытые способности к военной работе в поле. Из него вышел бы неплохой пехотный офицер. Мюллер пристально разглядывал закрепленную внутри вертолета карту, указав жестом на регион рядом с горной грядой, усыпанный красными булавками. Возможно, повстанческая активность.\n\nМюллер отложил наушники и прокричал: "Старина, мы получаем сообщения об активности партизан недалеко отсюда. Слушай, я не хочу сейчас дать по тормозам, но кажется, что сборище вражин может быть совсем близко - и мы ведь не собираемся растрачивать все эти новые блестящие пушки на кучку носорогов!" Он выглядел настолько головокружительно воодушевленным, трудно было вообразить, что он говорит об уничтожении партизан, а не об охоте. Шенк закрыл глаза и попытался игнорировать кружащие в голове мысли. Воспоминания об огневых налетах, плюющихся снарядами пушках, обрушивающих ураганный огонь на маленькие точки, которые кричали и рыдали, замертво падая в крови на черную землю -\n\nОн встряхнул себя, чтобы вернуться в реальность. Мюллер все еще рядом и ждет подтверждения. Шенк с трудом заставил себя кивнуть. Вертолет парил через зелено-коричневые долины к лежащему на горизонте скоплению хижин, где дым от костров струился по бескрайним небесам, словно вьющиеся детские рисунки."
 COG_hunt.110.a:0 "Боже мой."

 COG_hunt.111.t:0 "А вот и повстанцы!"
 COG_hunt.111.desc:0 "Длинные спуски с гор очень трудные: порывистый ветер тяжело обрушивался на вертолет сверху, и через дрожание корпуса Шенк едва мог слышать Мюллера. Что-то о случае, когда он чуть не подорвал жирафа, нажав не на ту кнопку? Шенк слышал от Мюллера бессчетное множество таких историй, и эта вроде не особо отличалась от прошлых. Он засмотрелся на многолюдную деревню внизу, со множеством костров: но на ее краю угрожающе потрескивали выстрелы. Это повстанцы, или просто туземные 'отряды самообороны'? Трудно сказать.\n\nОни опустились ниже и стали прочесывать деревню, или возможный лагерь партизан: иногда доносились выстрелы от какого нибудь болвана с украденным оружием, который надеялся подбить вертолет. Мюллер прокричал, что им придется подлететь еще ближе, чтобы уничтожить повстанцев, и Шенк стал самим собой. Он больше не в том состоянии, когда любой громкий утренний звук превращает его в дрожащую развалину. Он надеялся, что сейчас это не повторится.\n\nВертолет поднял клубы пыли и застыл, коснувшись земли, Мюллер одобрял грубую силу. Он схватил свою особую винтовку, проверил ее, приказал открыть двери, высунулся наружу и открыл огонь. Во время стрельбы Мюллер изредка кричал и кряхтел при перезарядке. Шенк почувствовал, как у него внутри все упало. Возможно, это была его душа. Или у него ее никогда не было?\n\nОхотник прокричал ему: "Давай, не стой столбом! Помоги тут все зачистить!" Шенк поднялся на ноги до того, как смог выговорить хоть слово против. Оружие в руках, он двигается механически. Целься. Огонь. Целься. Огонь. Взял на мушку одного, кто потянулся за винтовкой - на вид едва старше, чем мальчишка-"
 COG_hunt.111.a:0 "Выстрел."

 COG_hunt.112.t:0 "Эпизод"
 COG_hunt.112.desc:0 "Вертолет все ниже и ниже погружался в темно-зеленую пучину. Шенк безмятежно смотрел на странный силуэт, который появился на месте Рейхскомиссара Мюллера, его кровь и внутренности забрызгали пол вертолета. Силуэт открыл рот, и не шевеля губами, сказал: "Воу, Шенк, с тобой все нормально? Может немного приляжешь? Я знаю как тяжело охотиться на молодую дичь хахахаха!" Похоже, контузия вернулась.\n\nЛопасти вращались, ветер завывал. Мир вокруг превратился в бесконечную пляску кровавого огня, а то, во что стрелял Мюллер, превращалось в маленьких мальчиков и девочек из русских деревень. Он пикировал и несся на крыльях из холодного металла, выплевывая горячий свинец, а их фигуры лопались как хлопушки и ломались как фарфоровые куклы, которые Матушка обычно дарила на Рождество. Тела окрашивались в малиновый цвет. Как давно он пробовал на вкус малину? Но уж точно не таким образом. У него руки в крови, или это просто выход гнева его страны? Какая разница?\n\nОн едва слышал панические крики: "Шенк, что ты делаешь? Я тоже люблю деревья, но повстанцы мертвы! Черт возьми, не заставляй меня подавать еще один запрос на боеприпасы!" Мгновенно и жестко мир вокруг вернулся в норму, а Рейхскомиссар Шенк высунул голову из вертолета, и его стошнило. Он с трудом смог заставить себя залезть обратно и сесть."
 COG_hunt.112.a:0 "Иисусе, это было плохо."

 COG_hunt.113.t:0 "Назад на базу"
 COG_hunt.113.desc:0 "Зигфрид Мюллер смотрел на дымящуюся воронку, где только что лежал Рейхскомиссар. Глаза Шенка превратились в блюдца, а руки тряслись. Мюллер задался вопросом, случился бы у него такой шок, из-за которого тот же старый Генрих вынужден принимать морфин: он так и не стал прежним после того, что сделал слон с его патрулем... в любом случае, Мюллер может понять, когда человек разбит, а Шенк был чертовски разбит. Возможно, охоту следует прекратить.\n\nОн вновь спросил его, хочет ли тот продолжать. За его спиной была разрушенная пылающая деревня, наполненная трупами. Похоже, на подлете они попали в одну из цистерн с топливом, и те, кто был рядом с ней, превратились в головешки. Шенк таращился на все это и ничего не говорил: за него говорили его дрожащие руки.\n\nМюллер запросил вертолет до базы. Может в другой раз, дружище. Жаль, что ты не можешь быть охотником посильнее. Какая-то часть его подсознания подумала, что проблема в медицине: может, партизаны отравили лекарства? Рейх, конечно же, издал указ о том, что для восстановления от контузии необходим только постельный режим, зачем же Германия будет давать неправильные рекомендации своим гарнизонам в джунглях?"
 COG_hunt.113.a:0 "По крайней мере, это кончилось."

 COG_hunt.114.t:0 "Рейхскомиссар вернулся!"
 COG_hunt.114.desc:0 "Рейхскомиссар Шенк, шатаясь, выходит из вертолета, а в глазах у него все еще проносятся виды Виндхука. Он едва может подозвать своих помощников, но ему уже все равно. Контузия разъедала его долгие годы, истощая силы, даже если он старался ее не замечать, хорошо хоть его помощники знали, что нужно с этим делать. Капельница с морфином и несколько часов в кровати поднимут его на ноги. Хотя бы до следующего раза.\n\nЛежа в палате, он обдумывал случившееся. Знал ли Мюллер о его недуге и пытался намеренно его спровоцировать? Ему так не казалось, но с Мюллером всегда все непросто. На его памяти люди погибали постоянно, как кегли, сбитые шаром, пронизанные пулями, они насвистывали какую нибудь мелодию, уходя в вечность. Возможно, этот дружище раскусил его подсознание: Шенк понятия не имел, откуда берутся эти галлюцинации, но хотел бы подавить и забросить их подальше, в темный угол своего разума.\n\nВ любом случае, ясно одно: Шенк больше никогда не пойдет на охоту с Мюллером. Охотник пусть ищет себе другого компаньона. А что... Шенк? У него много дел, надо, хм, разобраться с некоторыми делами."
 COG_hunt.114.a:0 "Во всяком случае, сейчас он в безопасности."

 COG_hunt.115.t:0 "Почему он отказался?"
 COG_hunt.115.desc:0 "Мюллер отреагировал на короткий отказ совсем не свойственным для него образом: мрачной депрессией. Она вроде не так страшна и не так глубока; но этого все равно достаточно. Почему Шенк ему отказал? Разве он не повеселился на охоте в 1958? (туземцев очень жаль, но Мюллер не из тех, кто зацикливается на трагедиях. Вообще то их семьям заплатили.) Конечно, они не во всем сходились, Шенк был такой размазней, когда заводился из-за 'прав туземцев' и 'правильного дипломатического протокола', но они же были настоящими друзьями, так ведь?\n\n...Верно?\n\nТрагедию в общих словах можно описать так: в мечты вторглась суровая реальность. В то время как Мюллер бесцельно и подавленно сидел на месте, целая сеть воображаемых альянсов рушилась вокруг этой широкоплечей громадины. Дружба, да и весь мир: все стало рушиться. Если после стольких лет Шенк не любит Мюллера и не хочет ходить с ним на охоту, то как ему можно верить? Боже упаси, а Хюттиг?\n\nЭто просто трагедия: и Охотник Конго в ее центре. Слегка отчаявшись, он недоверчиво просматривает список корпораций Коммисариата. Он должен убедиться в верности всех своих людей, что они не служат другим Рейхскомиссарам или чужим странам. Все дипломатические Мега-охоты, планировавшиеся на следующий год, будут свернуты на неопределенный срок: у Мюллера нет времени на тех, у кого нет времени на него.\n\nОхотник Конго предстал в новом свете: не как охотник, но добыча."
 COG_hunt.115.a:0 "Когда Мюллер уже поймет?"

 COG_hunt.116.t:0 "Действительно, очень странная охота"
 COG_hunt.116.desc:0 "Мюллер, как многие опытные охотники, довольно социопатичен, и порой не обращает внимания на вещи, которые обычных людей потрясли бы до глубины души. И то, что случилось, хоть и прискорбно, не произошло с Мюллером впервые (бедный Генрих так и не оправился, очень жаль, ведь он отлично стрелял из своего Маузера). Поэтому во время полета обратно в Леопольдвиль и по возвращении, Рейхскомиссар уже обо всем забыл: и все же что-то осталось, как кусочек пищи, застрявший между зубами.\n\nОн опять начал думать, что проблема в медикаментах. Он приказал проверить все имеющиеся запасы, врачей и персонал, всех подозрительных уволить и отстранить: и что-то все равно неладно. В порыве подозрительности он приказал собрать всех, кто страдал теми же недугами, чтобы лично их проверить (очень похвально для неграмотного человека), направить к своим врачам, с запросами на новые лекарства.\n\nИ все равно сохраняется гложущее беспокойство.\n\nОн записал сообщение Шенку, спрашивая как его самочувствие. На что получил холодный ответ и подтверждение, что у Шенка все хорошо, спасибо за беспокойство, но может перестанешь посылать сообщения по этому каналу? Хорошо, что Мюллер достаточно твердолобый, и может принять такой тон за дружелюбный и оставить всех в покое. Если Шенк в порядке, то и Мюллер тоже. Возможно, вскоре он достаточно окрепнет, чтобы вновь поохотиться на партизан."
 COG_hunt.116.a:0 "Как до этого дошло?"

 COG_hunt.117.t:0 "Горы были наши"
 COG_hunt.117.desc:0 "Предполагалось, что вы никогда не увидите этих ивентов, а Шенк должен был либо пережить случай с ПТСР, либо вообще не принимать приглашение Мюллера. Есть два варианта, почему это случилось: либо я сломал код, в чем вы не смеете меня обвинять, либо вы были просто любопытны и использовали консоль на эти ивенты, либо мгновенные фокусы. В любом случае, вы читер и испортили всю историю.\n\nДумаю, что каким то странным способом вы создали мир, где прогулка произошла слишком быстро, и у Шенка не было достаточно времени, чтобы пережить еще один трагичный эпизод ПТСР, что в целом можно рассматривать как не самый плохой вариант."
 COG_hunt.117.a:0 "Но обманывать не хорошо."

 COG_hunt.118.t:0 "Официальное приглашение, для Рейхскомиссара Ганса Хюттига"
 COG_hunt.118.desc:0 "Рейхскомиссар Зигфрид Мюллер развалился на спине в прохладе своего комфортного офиса и ковырял ножом в ногтях. "Чертовски жарко", подумал он. "Но не так ужасно, как вчера". Он поднялся, чтобы выпить, перед тем как броситься в кресло на балконе. "Долбаный ремонт". Его любимый вертолет стоял уже неделю, не в силах взлететь. Был другой, поменьше, для более близких охот, о чем ему напомнили подручные. К черту все! Невероятная скука. Он перестреляет все живое в радиусе полета этого старого корыта. Мюллер сказал подручным сосредоточиться на управлении колонией и оставить охоту настоящему мастеру!\n\nПоложив ноги на перила балкона и выпив свой ледяной напиток, Мюллера посетила идея. "Будь я проклят", он поднялся, "будь я проклят, что раньше не додумался." Он пошел к машинисту. "Я здесь черт возьми за одним."\n "Мой обнаглевший коллега Ганс, мы оба здесь. Фюрер хочет, чтобы все мы сотрудничали, и препятствие к этому - ты, не я и не Вольфганг."\n\nНесмотря на эти мысли, он начал письмо с тех же вежливостей, что и во всех официальных приглашениях. Но его ехидные коментарии продолжались, хотя бы ради собственного удовольствия. "Ганс, ты бестия особого калибра. Но я и не на таких охотился. У тебя чертовски большие земли: как же ты можешь пренебрегать их великолепием? Позволь мне разжечь в тебе немного страсти." Мюллер понимал, что значение этого письма почти нулевое. Хотя ему ничего больше не оставалось. Так почему бы не озаботиться тем, зачем он здесь? Это казалось хорошим путем для сотрудничества Рейхскомиссаров друг с другом ради превращения Африки в неотъемлемую часть Рейха. Строго и по делу... Хюттигу понравится формулировка!\n\nСо старым другом Шенком проблем не возникнет. Наконец нашелся человек, который понял, как утвердить немецкое господство... пусть и таким образом. Туземцам же требовалось время. "Если скажет нет, ему же хуже; я просто сделаю свою работу!" Мюллер разразился смехом во время написания послания. "Знаешь, Ганс, нам лучше дружить и не ссориться. Я вообще то оказываю услугу, пытаясь вытащить тебя из добровольной изоляции. Все в Германии считают тебя бесполезным старым ворчуном...""
 COG_hunt.118.a:0 "Глубокоуважаемому Рейхскомиссару Гансу Хюттигу..."

 COG_hunt.119.t:0 "Официальное приглашение, от Рейхскомиссара Зигфрида Мюллера"
 COG_hunt.119.desc:0 "Рейхскомиссар Ганс Хюттиг злобно сверкнул глазами на несчастного клерка, который положил донесение на его стол и дрожащим голосом заговорил, "от...", он сглотнул, "от Рейхскомиссара... Мюллера из..." Хюттиг рявкнул, "Я знаю, откуда он!"\nДураки отправляют свои дурацкие сообщения. 'Как удобно', подумал он вслух. Хюттиг себя оборвал, "Чего ты ждешь? Пошел вон!" его колотило от ярости при упоминании имени Мюллера.\n\nОн нацепил очки для чтения. И крепко уперся в стол. С каждым прочитанным письмом его кулаки белели. Надменный тон этих писем вместе с их содержанием довершил дело. Он ударил кулаком по столу так сильно, как только мог. Из-за его всепоглощающей ярости боль оказалась терпимой. 'К черту этого заносчивого дурака.' Его секретарь ворвался в офис, "Рейхскомиссар, Вы в порядке?" Хюттиг снял очки.\n"Читай!", сказал он весьма миролюбиво.\n\n"Еще раз", Хюттиг начал свою тираду спокойно, совсем противоположно кипевшей в нем ярости, "он демонстрирует свою полную неспособность делать то, зачем Фюрер нас троих сюда послал. Он неспособен управлять своим Рейхскомиссариатом." В это время что-то треснуло. "Шенк некомпетентный трус, нелояльный партии, и ему это сойдет с рук. Я едва сдерживаюсь!" Его ладонь пронзила резкая боль. "Но Мюллер открыто показывает свою бездарность! У меня есть доказательства, просто посмотри письмо! Тем не менее, Германия прославляет его за укрепление немецкого господства в Африке! Пока они забывают про единственного, кто делает свою долбаную работу"\n\n "Херр Хюттиг?", сдержанно сказал секретарь, "Ваши очки..." Хюттиг глянул на свою ладонь, сжимавшую треснувшую оправу и разбитые линзы. "Когда нибудь он за это заплатит. Он и этот Шенк". Он отбросил сломанные очки. "Приведите мне стенографиста", Хюттиг выглядел более спокойно, чем обычно, 'никому не будет нужно это письмо. Но я хотя бы смогу показать Мюллеру его безмерную некомпетентность, слово за слово! Знаю, сейчас мы не думаем о будущем. Но однажды я притащу тебя к Гитлеру возле Рейхстага. И если он проявит свое знаменитое милосердие, то я лично закатаю тебя в грязь!'"
 COG_hunt.119.a:0 "Как закончите с письмом, принесите пива! Я хочу снять стресс!"

 COG_hunt.120.t:0 "Hans Refused"
 COG_hunt.120.desc:0 "Pinned to the wall of his much too cramped and hot office was the letter of Siegfried Müller's fellow Reichskommissar, Hans Hüttig. Müller, in a jovial mood despite the letter's contents, threw knives at it from behind his desk. 'What am I to do with you, Hans?', Müller laughed. A hit, directly splitting the letter "ineptitude" in two. 'Well, Hans. You can call me everything you want, while I pick the fruits of labor. So much for your rant of my incapability.'\n\nAnother hit, directly splitting a whole sentence. Now it reads, "...while you are working..." instead of "...while you are hunting, I am working...". 'I give you that, I like hunting. But which man of common intellect wouldn't use this opportunity as I have. Alas for you, my work is praised nonetheless. Not yours! I was about to integrate you. I wanted to make friends. But I came to the conclusion you earned your shame, Hans. You can't even handle uprisings.'\n\nAnd another hit, tearing the letter in two. 'For a man with your ruthlessness, Hans, I thought you might want to be graced by glory as well.' Müller picked up the letter, examining it closely. 'What is it shunning you? My African Askari? Maybe. The Hunts? Everybody likes hunts. Schenck? No, he's a nice person, too nice. Me? Well, my temper can be ambivalent, my mother used to tell me. My special game? Hah, that definitely doesn't shun you ruthless bastard.'\n"Fuck you, Hans! You are a mystery", Müller exclaimed lightheartedly.\n\n'Is there currently no one special I haven't hunted with before?' He went to the balcony, gazing at the track vanishing in the wilderness. Red sand dreamfully moved by a breeze. 'Madagskar. Bloody Maurice! Of course! He has some special creatures over there. I can invite him seeing mine. SS-Hüttig can't stand him, so double-fuck him' He went to the typewriter, realization suddenly flooding him. 'He's much too far away. Besides, I heard these troublesome reports of his populace and reportedly even his garrison.' He gave it up. He took a cold drink and went back to the balcony."
 COG_hunt.120.a:0 "Damn, I need something to do. Get my bloody helicopter back on!"

 COG_hunt.200.t:0 "Charting Our Good Jungle Hunting Spots"
 COG_hunt.200.desc:0 "Robert was hiding in the thick rooting of one of the huge jungle trees. Rain was pressing down on him even through the thick layers of these goddamn trees. The noise of it rippling the nearby stream hampered his ability to make out the sound of the animal. But he was certain he had found it. A mighty gorilla, an impressive monster. He quickly marked it on the map as ordered and scuttled away.\n\nThe mercenary didn't like to be here, didn't want to be here, he was paid to be here. He knew he and his fellows were the best for the job because they were paid to make sense of the jungle. He didn't question when Siegfried Müller had sent them here, since he paid considerably well and promised bonuses for success. Their task was simple; he wanted them to find the most impressive animals in Africa's jungles to potentially hunt them. This would be something even Robert might enjoy.\n\nSquadrons of helicopters took off from the Reichskommissar's palace to disseminate above the jungle. Tiny helicopters; so tiny that three men barely fit into it barring the pilot. Each was stacked with two or three mercenaries from the hand-chosen commandos, experienced in the unforgiving terrain of the jungle. They were paid to mark Africa's best spots to hunt the jungle wildlife.\n\nTheir helicopter had landed on a plateau a night ago. Each mercenary went off for themself to find the biggest and most brutish beasts to mark the spots that promised the most money in bonuses. Every one of his company having arrived on the plateau they flew off to the Reichskommissar for the report again. Back there nobody asked about each other's successes, not even in their own units."
 COG_hunt.200.a:0 "Nobody asked but for the Reichskommissar."

 COG_hunt.201.t:0 "Charting Our Good Savannah Hunting Spots"
 COG_hunt.201.desc:0 "Ernst and his unit had found what they were seeking for. The lair of the lions whose traces they had been deducting for the last hours. He called it a halt and smiled at them. "Exactly what the Reichskommissar was hoping for." He called for a map and marked the region on it. "Hopefully the others were just as successful. We'll return now." They carefully stowed their equipment and silently skulked out of the breast-high bushes.\n\nAh, the savannah. Ernst liked it here. Though sweating as if he was running not walking, he enjoyed the sound of the sand squashed beneath his boots. He was fascinated by the wildlife here, by the sparse vegetation, by the games the heat was playing here. He liked it, although he didn't exactly know why. But he understood why the Reichskommissar had sent them here.\n\nThey took off with nearly two dozen helicopters from Léopoldville in the same direction, but soon sprayed into differing regions. All of them gargantuan helicopters packed with veteran garrison troops of the scouting corps to search for the best hunting spots in the region with the best game. It was diverse here, from gentle giants to majestic beasts.\n\nThey arrived at the position they had agreed upon on time. While the helicopters had flown off to scout for impressive animals from the sky, several smaller squadrons of three men were to track down the animals on the basis of their paths on the ground respectively.\n\nThe other two squadrons seemed lucky as well, and when they arrived at Léopoldville early the next morning all but one of the helicopter crews had numerous markings on their maps."
 COG_hunt.201.a:0 "The Reichskommissar was pleased."

 COG_hunt.210.t:0 "The Gorilla: Место охоты"
 COG_hunt.210.desc:0 "Siegfried Müller was in a good mood today, with a wider grin than usual before even hopping out of his bed. He was flushed with overexcitement at the thought of hunting a big brutish gorilla. It was one of those classic African animals, but he wanted a trophy of it in his palace. A monstrous gorilla head would make his trophy room just much more impressive.\n\nIn his office he pondered over the map where every mark his scouts had made were centralized for posterity. He swiftly identified the two spots he preferred for their plentifulness of the animal. He had to choose.\n\nOn the one hand, there were the Itombwe Mountains. It would be a straight flight there. Those mountains were not too far from the nominal border to Reichskommissariat Ostafrika and made for the breeding ground of some of the most famed highland as well as green savannah hunting spots in the dales, it was said.\n\nOn the other hand, his choice fell on the Virunga Mountains. Located slightly to the north a flight that would lead along the coast of the Congo Lake for some time. But its eight volcanoes already made for a hunting story worth to tell in Müller's mind.\n\nHe now had to choose where he would find the most impressive game and where he would have the most luck with the gigantic gorillas."
 COG_hunt.210.a:0 "An uncomplicated flight to the Itombwe Mountains."
 COG_hunt.210.b:0 "Amidst myth and legend, amidst the Virunga volcanoes."

 COG_hunt.211.t:0 "The Gorilla: Экипировка"
 COG_hunt.211.desc:0 "Müller entered his personal armory. Now that he knew where he was going, he wanted to choose his equipment. This was one of the quintessential parts of the hunt. Though boring to the onlooker's eye, Müller found some joy in it.\n\nThere was always the option to choose from the classical hunting equipment. Used decades ago, and being just as effective back then. It consisted of older weaponry, something that Müller's grandfather might have fought with. Yet it was reliable as it not only included knives but also devices used in ancient times to read an animal's tracks.\n\nBut he could also choose from modern hunting weaponry. It relied on a range of the newest support devices to make for the perfect kill. It was impressive, heavy and efficient.\n\nHowever, the modern equipment greatly differed from the older, as it lacked its allrounder abilities. Yet the old equipment often failed to make a hunt swift and effective, with robust animals often escaping before the deadly shot.\n\nMüller now wondered what he could slay such a big beast like a gorilla with. On the other hand, he also had to keep in mind how he intended to kill the beast as to not bring with him the wrong armory."
 COG_hunt.211.a:0 "Older equipment will do the marvel."
 COG_hunt.211.b:0 "Modern equipment. It was expensive so it will do the job."

 COG_hunt.212.t:0 "The Gorilla: Охота почти готова!"
 COG_hunt.212.desc:0 "They were walking towards the helicopter, determined faces all of them. At their head was Siegfried Müller himself. The helicopter's rotors started stirring and threw sand in their direction before they used the skids to hop on the vehicle. After putting his equipment in place, he sat down for the ride and smiled at his companions. Three garrison troopers, a local path tracker of the Waffen-SS and a mercenary familiar with the location they were going to accompanied him for the hunt.\n\nEverything was ready! The Reichskommissar rubbed his hands at the thought of slaying a big gorilla soon. He pictured it right in front of him; aiming at the silvery shimmering back of a mountain of flesh. Him approaching after the deadly blow and fascinated by weirdly human expression.\n\nHis thoughts haven't felt so alive for some time now. However, he had to hold himself back despite his glee of finally hunting again. For the hunt merely beckoned."
 COG_hunt.212.a:0 "Blow the horn!"

 COG_hunt.213.t:0 "The Gorilla: Going to the Mountains"
 COG_hunt.213.desc1:0 ""We're closing in, Reichskommissar!" Finally. The pilot's word saved him from completely drifting into the heaven of hunts. Excitedly he grabbed for the supporting bars and positioned himself on the skids, windy air blowing along his face. Below he saw that they were crossing a small two-forked stream overgrown with dark green, thick mossy grass. The river wound along the mountains, crossed by the on either side, for miles and every few meters it forked around some grassy mound.\n\nThe helicopter soared. Ahead was a range of highlands thickly covered by vegetation. The jungle canopy forbade any direct view on the ground, especially with the motion blur. Up and down the landscape went. Minor dales marred the mountainous view from becoming a somewhat equally high and endless plateau. Müller enjoyed following the rising and sinking lines of the canopy. Far beyond the most immense ranges of the highland, he spotted the thicket of the jungle ending disturbingly abrupt, giving way to grassy mounds again. But they weren't here for that!\n\nOne of his companions joined him on the skids, shouting despite the noise. "How do you want to proceed? You seem to have gathered the essential details about the spot by now. The gorillas are surely somewhere amidst the thickest covert." A fine question, to be sure. Would it be wise to hunt the dangerously vigorous animal from the ground? Or rather safely but aggravated by the jungle canopy from the air?\n\nThe hunt might just be decided in this instance."
 COG_hunt.213.desc2:0 ""We're closing in, Reichskommissar!" Finally. The pilot's word saved him from completely drifting into the heaven of hunts. Excitedly he grabbed for the supporting bars and positioned himself on the skids, windy air blowing along his face. Below he saw that they were crossing a wide river with a swift current, offering a reflection of the helicopter. Beyond the river, they surmounted a minor range of mounds covered in healthy green.\n\nThe helicopter soared. Ahead were the Virunga Mountains. Eight impressive volcanoes surrounded by the light morning mist, immediately triggering mythical fantasies in Müller's mind. One was higher than the other. Besides, they stretched for miles in either direction. Rocky formations of earth suggested they were intended as steep pathways to reach the mountains. But Müller knew that's how volcanoes were supposed to look. The volcanoes' ascents were overgrown with jungle trees. Though sparser than in other jungle ranges, all eight volcanoes appeared in a mighty green. Steadily rounding up to the top into their clouded peaks the lower levels of those beautifully shaped mountains with their mysterious pathways and thicker undergrowth obviously made for the better hunting spots.\n\nOne of his companions joined him on the skids, shouting despite the noise. "How do you want to proceed? You seem to have gathered the essential details about the spot by now. The gorillas are surely somewhere amidst the thickest covert." A fine question, to be sure. Would it be wise to hunt the dangerously vigorous animal from the ground? Or rather safely but aggravated by the jungle canopy from the air?\n\nThe hunt might just be decided in this instance."
 COG_hunt.213.a:0 "Prepare to shoot from up here!"
 COG_hunt.213.b:0 "Search for a lighter landing spot!"

 COG_hunt.214.t:0 "The Gorilla: Идеальный момент"
 COG_hunt.214.desc:0 "Siegfried Müller was aiming with a steady hand. He didn't want all this neat planning, all these efforts, for the nonce. He was concentrated as ever when he was hunting. Searching for the perfect target, the crosshairs becoming but an extension of his eyeball. There it was! The adrenaline set in and rushed through his veins at the speed of light.\n\nA beautiful enormous back of a large male gorilla. He was slightly adjusting to the right, carefully as to not lose the original target. Then to the left. He slowly searched for other targets. But there were none. This one had to be sufficient, and its monstrosity surely accommodated for the needs of Müller's trophy room. Now was the moment. He aimed at the wide back again. The gorilla wasn't moving, just sitting there. Perfect!\n\nOne last adjustment. Now he held his breath and counted down in his head like always.\n\nThree!\n\nTwo\n\nHe closed his eyes.\n\nOne!"
 COG_hunt.214.a:0 "Shoot!"

 COG_hunt.215.t:0 "The Gorilla: Мы поймали ее!"
 COG_hunt.215.desc:0 "The bullet directly penetrated the gorilla's neck!\n\nJust as intended. The brute collapsed in the instant, lying still for several seconds. Until it started flinching uncontrollably. Just in the vicinity of Müller's ear another shot was fired, cracking the beast's enormous back from behind. Whether it had been alive before or whether it was a neural excess load, the black brute was surely dead now.\n\nThey approached the dead animal on the ground. Step after step Müller's grin widened. Barely a meter apart from it he shook one of his hunting companions by the shoulder and shrieked how he had missed this feeling of overexcitement. He had never slain such a brutish adult gorilla before, and this particularly brutish specimen's head was about to adorn the halls of his palace and bestow upon it the menacing yet tranquil impression this gorilla had radiated.\n\nMüller quickly took hold of his senses again. He tried to lift it upright but had to laugh at its enormity. Instead, they rolled it over in cadence and descended upon it like vultures for their final work of the day."
 COG_hunt.215.a:0 "Thus, the cutting and stowing began..."

 COG_hunt.216.t:0 "The Gorilla: Во дворце"
 COG_hunt.216.desc:0 "There it was. Perfectly in place! The big brute just fit there, yet Müller couldn't exactly tell what particularly made it impressive. It just was. The grand collection, still in its shabby early stages, and such an enormous beast's head complemented each other flawlessly. The gorilla's skull looking menacingly down upon any of the palace's visitors certainly offered for a scared visitor once in a while. Müller liked it.\n\nHe looked at the positioning of the head and thanked for the concierges' efforts to put it up there. The Reichskommissar crossed his arms and proudly contemplated his work. He had slain this beast! What a story to tell. No one could flee it now with the big gorilla's head being the story's sentinel. The fierce look reminded him of how many of Africa's impressions will once adorn his palace."
 COG_hunt.216.a:0 "He couldn't wait to expand it."

 COG_hunt.217.t:0 "The Gorilla: Мы ее упустили!"
 COG_hunt.217.desc:0 "The bullet merely scratched the beast's ear!\n\nThe gorilla looked up with an awkwardly human expression of dissatisfaction. Müller shot again, seething with rage, but the monster sprinted into the undergrowth. His companions' shots had equal bad luck. They reacted too late to be of any use. One bullet hit the animal's flank too late.\n\nThey searched for it some while on the ground, yet hadn't any luck with it either. Müller just didn't want to return empty-handed. In his rage, he sent shots uselessly amidst the undergrowth like a maniac. He had never been so close to slaying such a brutish adult gorilla,n\nForced to make his peace with not slaying the escaped enormity on this unlucky day he took hold of his senses again. While they returned to the helicopter to fly off again, he swore to return next year to hunt this particular beast down, however disillusioned this thought was."
 COG_hunt.217.a:0 "He wanted this gorilla beyond anything else..."

 COG_hunt.218.t:0 "The Gorilla: С пустыми руками"
 COG_hunt.218.desc:0 "Müller pinned his hunting blade into a map on the way back. He wanted to always remember where the big gorilla roamed, he had almost slain. Just some centimeters to the left and its neck would have been cracked open by the bullet's momentum, like the melons he had once used for training soon after his arrival in Zentralafrika.\n\nHis companions observed that something was wrong with him and tried to cheer him up. One of the garrison soldiers, a veteran Müller had come to love for his skill at handling contracts with the Free French legions, proposed taking a long detour along the shores of the Congo Lake to hunt some crocodiles in a contest. Yet Müller abnegated and was overcome by a mood unusual for the Laughing Man; a state of sullenness."
 COG_hunt.218.a:0 "For he had hunted plenty of crocodiles before..."

 COG_hunt.220.t:0 "The Great Buffalo: Место охоты"
 COG_hunt.220.desc:0 "The Reichskommissar was sipping one of his special icy-cold lemon drinks when determination took hold of him. He wanted to expand his trophy collection which hadn't aged as well as he had down here. A buffalo would be his next target. An animal whose weirdly shaped horns always made for a naughty laugh in his mind. It was a typical African savannah animal but, most importantly, it was heavy by nature and its horns were impressive nonetheless.\n\nIn his office he pondered over the map where every mark his scouts had made were centralized for posterity. He swiftly identified the two spots he preferred for their plentifulness of the animal. He had to choose.\n\nOn the one hand, his choice fell on the Bas-Uele. A vast savannah that was a patchwork of grass and steppe. Far to the north-east of the Congo Lake, the long flight might pay off with a broad plentifulness of the animal. The savannah there made for its perfect breeding ground.\n\nOn the other hand, his choice fell on the Likouala province. Located to the north-west of the Congo Lake; a flight that would lead along its shores. It was a rather swampy region and was known to be inhabited by a particular species of buffalo.\n\nHe now had to choose where he would find the most impressive game and where he would have the most luck with the great buffalos."
 COG_hunt.220.a:0 "The sandier and grassier Bas-Uele province."
 COG_hunt.220.b:0 "The swampier Likouala province."

 COG_hunt.221.t:0 "The Great Buffalo: Экипировка"
 COG_hunt.221.desc:0 "Müller entered his personal armory. Now that he knew where he was going, he wanted to choose his equipment. This was one of the quintessential parts of the hunt. Though boring to the onlooker's eye, Müller found some joy in it.\n\nThere was always the option to choose from the classical hunting equipment. Used decades ago, and being just as effective back then. It consisted of older weaponry, something that Müller's grandfather might have fought with. Yet it was reliable as it not only included knives but also devices used in ancient times to read an animal's tracks.\n\nBut he could also choose from modern hunting weaponry. It relied on a range of the newest support devices to make for the perfect kill. It was impressive, heavy and efficient.\n\nHowever, the modern equipment greatly differed from the older, as it lacked its allrounder abilities. Yet the old equipment often failed to make a hunt swift and effective, with robust animals often escaping before the deadly shot.\n\nMüller now wondered what he could slay a rather cumbersome beast like the buffalo with best. While sluggish, he had to keep in mind how robust these things could be."
 COG_hunt.221.a:0 "Старое и надежное."
 COG_hunt.221.b:0 "Современное и быстрое."

 COG_hunt.222.t:0 "The Great Buffalo: Охота почти готова!"
 COG_hunt.222.desc:0 "They neatly stowed their equipment and packed some motivational alcohol on top. Müller had assembled a crew of reliable and trustworthy hunting companions. Two veterans of the garrisons' scouting corps, a regular Oberst, a local of the province who happened to be part of Müller's native Waffen-SS, and a path tracker he had worked with before. They made themselves comfortable in the grand helicopter's cabin. His companions already started sharing stories of their own hunting experiences. Well, at least those of the garrison, for they had hunted before.\n\nEverything was ready! The Reichskommissar rubbed his hands at the thought of slaying a great buffalo soon. He pictured it right in front of him; aiming at the cow-like creature and directly hitting it through its heart. Him approaching after the deadly blow, fascinated by the awkwardly impressive horns.\n\nHis thoughts haven't felt so alive for some time now. However, he had to hold himself back despite his glee of finally hunting again. For the hunt merely beckoned."
 COG_hunt.222.a:0 "Hone the blades, ready the guns: The hunt is on!"

 COG_hunt.223.t:0 "The Great Buffalo: Going to the Mountains"
 COG_hunt.223.desc1:0 "We're closing in, Reichskommissar!" Finally. The pilot's word saved him from completely drifting into the heaven of hunts. Excitedly he grabbed for the supporting bars and positioned himself on the skids, windy air blowing along his face. Below, the helicopter followed the Uele River, dark brown with mud, as it snaked through the jungle. Eventually, they saw what they had come for on the horizon.\n\nThe helicopter soared. Ahead was Bas-Uele. On one side lay hills covered in grassland, with clusters of trees filling in the valleys, snaking along creeks and rivers yet unknown. On the other side was miles upon miles of uninterrupted jungle, thick and lush, concealing the ground from view from the air. Almost anything could be found in these regions, and that's what made them so attractive for today's hunt.\n\nOne of his companions joined him on the skids, shouting despite the noise. "How do you want to proceed? You seem to have gathered the essential details about the spot by now. The Buffalo should be in those riverbanks." A fine question, to be sure. Should they fly lower for a closer look? Or would that give away the element of surprise?\n\nThe hunt might just be decided in this instance."
 COG_hunt.223.desc2:0 "We're closing in, Reichskommissar!" Finally. The pilot's word saved him from completely drifting into the heaven of hunts. Excitedly he grabbed for the supporting bars and positioned himself on the skids, windy air blowing along his face. Below, the helicopter passed over the Congo Lake, it's faint outline reflecting on the waves below as it progressed onward to the tree covered bank.\n\nThe helicopter soared. Ahead was Likouala. On the western bank of the Congo Lake, it held thousands of miles of pristine rainforest, untouched by human habitation. The forests had a rich biodiversity of 300 bird species, plus 1,000 plant and tree species which included endangered mahoganies. But the forests were not of much concern to Müller, since there weren't buffalo there. Buffalo could be found in the more mountainous northern area, which is where they were headed.\n\nOne of his companions joined him on the skids, shouting despite the noise. "How do you want to proceed? You seem to have gathered the essential details about the spot by now. The Buffalo should be in those riverbanks." A fine question, to be sure. Should they fly lower for a closer look? Or would that give away the element of surprise?\n\nThe hunt might just be decided in this instance."
 COG_hunt.223.a:0 "Keep high to surprise them!"
 COG_hunt.223.b:0 "Take it down, we need a better look!"

 COG_hunt.224.t:0 "The Great Buffalo: Идеальный момент"
 COG_hunt.224.desc:0 "Siegfried Müller was aiming with a steady hand. He didn't want all this neat planning, all these efforts, for the nonce. He was concentrated as ever when he was hunting. Searching for the perfect target, the crosshairs becoming but an extension of his eyeball. There it was! The adrenaline set in and rushed through his veins at the speed of light.\n\nStanding in the shallow waters of a small pond whose spring seemed to have gone dry recently. The big hefty body of the mighty buffalo appeared in the crosshairs. Sluggish movement of the brown pelage sprinkled with water made Müller smile. He hovered over the bullish animal with his reticle for some time. Finally, its horns, shaped into impressively huge curls, appeared right in the middle. He had his desired target. The other smaller bystanding buffalos were quickly erased from his mind. Should his companions concern themselves with them. He would go for this one!\n\nOne last adjustment. He was ready. Now he held his breath and counted down in his head like always.\n\nThree!\n\nTwo\n\nHe closed his eyes.\n\nOne!"
 COG_hunt.224.a:0 "Shoot!"

 COG_hunt.225.t:0 "The Great Buffalo: Мы поймали его!"
 COG_hunt.225.desc:0 "The bullet hit the buffalo's breast in an ensuing feast of blood and gore!\n\nThe beast wasn't felled immediately. Still pumping veins in the chest splattered the whole pond, turning it dark red in an instant. The buffalo fought and wriggled uncontrollably, making the impression it was ruptured by a wild predator. Just in the vicinity of Müller's ear another shot was fired. Swiftly pursued by another one. He himself shot again as well, delivering the ultimate blow. The bystanding buffalos were gone by then, one limping in the distance from one of his companions' shots.\n\nThey approached the dead animal on the ground. Step after step Müller's grin widened. Barely a meter apart from it he cluelessly shot in the air as a harbinger of his overexcitement. He hadn't slain a big buffalo for a long time, and this particularly rare specimen's gargantuan horns were about to adorn the halls of his palace and bestow upon it the beautiful and impressive appearance his grand collection still lacked.\n\nMüller quickly took hold of his senses again. He tried to pull it out of the water but had to give up on that. Instead, they let it rest in the water for they only wanted the special trophy."
 COG_hunt.225.a:0 "Let another predator take the meat."

 COG_hunt.226.t:0 "The Great Buffalo: Во дворце"
 COG_hunt.226.desc:0 "There it was. Perfectly in place! The equally beautifully and impressively shaped horns fit there excellently, yet Müller still grinned at how awkward they looked on any buffalo's head. Funny yet powerful. The grand collection, still in its shabby early stages, and a skull adorned with such noble horns complemented each other flawlessly. The buffalo's head promised to be any visitor's favorite already from a far distance. Müller liked it.\n\nHe looked at the positioning of the head and took another sip of his drink. The Reichskommissar crossed his arms and proudly contemplated his work. He had slain this beast! What a story to tell. No one could flee it now with the beautiful buffalo's head being the story's sentinel. The impressive look reminded him of how many of Africa's tracks will once embellish his palace."
 COG_hunt.226.a:0 "He was far from being finished."

 COG_hunt.227.t:0 "The Great Buffalo: Мы его упустили!"
 COG_hunt.227.desc:0 "The bullet merely scratched the buffalo's right horn!\n\nThe animal immediately took the flight, splashing fountains of water everywhere. The other buffalo followed suit in huge springs of water. There was no sluggishness on their part now, only on Müller's. He shot despite the perforated view. But it was too late. When the water calmed down there was nothing but traces made unreadable by their futile shots.\n\nThey searched for them some while on the ground, yet hadn't any luck with it either. Müller just didn't want to return empty-handed. In his anger, he sent shots in the water for nothing but releasing the stress. He had never been so close to slaying a great buffalo with such impressive cornets.\n\nForced to make his peace with not slaying the escaped animal on this unlucky day he took hold of his senses again. While they returned to the helicopter to fly off again, he swore to hunt the next buffalo, however small, big or impressive it was."
 COG_hunt.227.a:0 "But he'd refuse to take it home as a trophy of his grand collection."

 COG_hunt.228.t:0 "The Great Buffalo: С пустыми руками"
 COG_hunt.228.desc:0 "Müller marked the spot they had just lost impressive game in. He wanted to always keep the option of returning one day to get these beautiful cornets. He laughed at how he always used to laugh at them but now wanted these specimen's horns so very desperately.\n\nBut only these ones; he didn't want any others. It was for that reason that when they encountered a motherless youngling buffalo he simply shot one of it dead, unusually joyless. Yet Müller didn't want to fetch its underdeveloped horns as a trophy; for these one's were weird and ugly."
 COG_hunt.228.a:0 "Müller exactly knew what he actually wanted."

 COG_hunt.230.t:0 "The Kudu: Место охоты"
 COG_hunt.230.desc:0 "Siegfried Müller was lying on the terrace of the Reichskommissar's palace to enjoy the cool evening breeze as a diversion from his usual evening routine. He didn't return early to the adjacent palace today because he was still wondering from earlier on how to expand his trophy collection one floor down. He finally knew now: A kudu. Savannah animals famed for their exalted appearance thanks to their impressive cornets. Sometimes man-tall colossi of horns shaped into slight springs. For their whole outward appearance, Müller used to call them Africa's deer with uncomplex and more impressive cornets.\n\nIn his office he pondered over the map where every mark his scouts had made were centralized for posterity. He swiftly identified the two spots he preferred for their plentifulness of the animal. He had to choose.\n\nOn the one hand there was the border territory of the Lower Chad savannah, crossing directly into the region frequently bombed from Windhoek. But so close to his own territory no bombardments were conducted. Well, he could also ask for the bombings to be stopped in the Chad region. Yet the savannah there made for the animal's preferred terrain and thus for a great hunting spot.\n\nOn the other hand, the Cunene province. Located deep into Reichskommissariat Südwestafrika's center; a flight that could be equally long and satisfying. His fellow Reichskommissar surely wouldn't mind him hunting there. Besides, someone had to keep his friend's wildlife in check.\n\nHe now had to choose where he would find the most impressive game and where he would have the most luck with the kudus."
 COG_hunt.230.a:0 "To the Lower Chad we go."
 COG_hunt.230.b:0 "Cunene sounds about right."

 COG_hunt.231.t:0 "The Kudu: Экипировка"
 COG_hunt.231.desc:0 "Müller entered his personal armory. Now that he knew where he was going, he wanted to choose his equipment. This was one of the quintessential parts of the hunt. Though boring to the onlooker's eye, Müller found some joy in it.\n\nThere was always the option to choose from the classical hunting equipment. Used decades ago, and being just as effective back then. It consisted of older weaponry, something that Müller's grandfather might have fought with. Yet it was reliable as it not only included knives but also devices used in ancient times to read an animal's tracks.\n\nBut he could also choose from modern hunting weaponry. It relied on a range of the newest support devices to make for the perfect kill. It was impressive, heavy and efficient.\n\nHowever, the modern equipment greatly differed from the older, as it lacked its allrounder abilities. Yet the old equipment often failed to make a hunt swift and effective, with robust animals often escaping before the deadly shot.\n\nMüller now wondered what he could slay such a filigree and nimble animal like the kudu with. On the other hand, he also had to keep in mind how he intended to kill the beast as to not bring with him the wrong armory."
 COG_hunt.231.a:0 "Старое и надежное."
 COG_hunt.231.b:0 "Современное и быстрое."

 COG_hunt.232.t:0 "The Kudu: Охота почти готова!"
 COG_hunt.232.desc:0 "Müller took his leave of Rolf Steiner, entrusting him with the necessary authorities for the time of the Reichskommissar's absence. He then greeted his neatly assembled hunting crew beyond the confinements of the governing complex. A veteran of the garrison, two natives of the Waffen-SS, a mercenary familiar with the hunting spot, and a local path tracker whose reputation even impressed Müller's scouting corps. They made themselves comfortable in the grand helicopter's cabin. However, his companions weren't quite so comfortable with so many differing ethnicities and nationalities in one vehicle. Well, at least Müller hoped it wouldn't hamper his hunt.\n\nIn spite of this everything was ready! The Reichskommissar rubbed his hands at the thought of slaying a beautiful kudu soon. He pictured it right in front of him; aiming at the gentle creature and directly hitting it through its heart. Him approaching after the deadly blow, fascinated by the sublime shape of the cornets.\n\nHowever, he had to hold himself back despite his glee of finally hunting again. For the hunt merely beckoned."
 COG_hunt.232.a:0 "We're on again!"

 COG_hunt.233.t:0 "The Kudu: Going to the Savannah"
 COG_hunt.233.desc1:0 "We're closing in, Reichskommissar!" Finally. The pilot's word saved him from completely drifting into the heaven of hunts. Excitedly he grabbed for the supporting bars and positioned himself on the skids, windy air blowing along his face.Below, lay the treetops of the jungle, the helicopter's silhouette skating across the foliage canopy to its destination.\n\nThe helicopter soared. Ahead was a patchwork of bush and grass. This was what had formerly been known as the lower area of Chad. Known as the wetter spot of an infamously dry colony, this area held a small amount of rainforest that fed into the congo delta. But they weren't there for that. They were there for the woodland savanna and deciduous forests that were just to the north. There they would find a Kudu with nice horns to poach.\n\nOne of his companions joined him on the skids, shouting despite the noise. "How do you want to proceed? You seem to have gathered the essential details about the spot by now. The Kudu are obviously in the grassland." A fine question, to be sure. Should they fly lower for a closer look? Or would that give away the element of surprise?\n\nThe hunt might just be decided in this instance."
 COG_hunt.233.desc2:0 "We're closing in, Reichskommissar!" Finally. The pilot's word saved him from completely drifting into the heaven of hunts. Excitedly he grabbed for the supporting bars and positioned himself on the skids, windy air blowing along his face. The helicopter followed the Kunene river as it swerved through central Südwestafrika. Müller expected that his friend Schenck would know why several helicopters were coming in from the north, and indeed, no aircraft appeared to challenge them.\n\nThe helicopter soared. Ahead was the province of Cunene, a rather dry area on what had been the Angola-West South African border before the war. Aside from a small belt of green near the river and up in the northern hills, it was mostly savannah. The locals mostly stuck to grazing as a way to survive. Müller hoped some Kudu would be doing the same activity today as well.\n\nOne of his companions joined him on the skids, shouting despite the noise. "How do you want to proceed? You seem to have gathered the essential details about the spot by now. The Kudu are obviously in the grassland." A fine question, to be sure. Should they fly lower for a closer look? Or would that give away the element of surprise?\n\nThe hunt might just be decided in this instance."
 COG_hunt.233.a:0 "Keep high to surprise them!"
 COG_hunt.233.b:0 "Take it down, we need a better look!"

 COG_hunt.234.t:0 "The Kudu: Идеальный момент"
 COG_hunt.234.desc:0 "Siegfried Müller neatly prepared his rifle with meticulous movement. He didn't want all this neat planning, all these efforts, for the nonce. He was concentrated as ever when he was hunting. Putting up the weapon and starting to arm, the crosshairs becoming but an extension of his eyeball. There it was! Satisfaction set in. Yet he couldn't rest on the accomplished yet; there was no mercy for the wicked.\n\nIn a group of four the kudus were grazing on a confined scrap of savannah grass. The graceful body of one of them appeared in the crosshairs. He went to the right and found its head. He hovered over the noble animal with his reticle for some time. Its cornets were amazing. Huge and impressive, just as he had hoped. He had his desired target. The other kudus were of no concern to him; their horns were still developing. Should his companions concern themselves with them. He would go for this one!\n\nOne last adjustment. He was ready. He started counting down in his head like always.\n\nThree!\n\nHe held his breath.\n\nTwo\n\nHe closed his eyes.\n\nOne!"
 COG_hunt.234.a:0 "Он выстрелил!!"

 COG_hunt.235.t:0 "The Kudu: Мы поймали его!"
 COG_hunt.235.desc:0 "The bullet hit the kudu's limb!\n\nIt collapsed to one side in painfully feral shrieks. The wound turned the sand it fell on red, while the rest of the group swiftly took to flee the scene. As the kudu tried to run limpingly, they fired two successive shots. Blood splattered as the deer-like thing collapsed again. It still struggled on. Another shot. This time the collapse was eternal, bringing an end to the kudu's loud noises.\n\nThey approached the dead animal on the ground. Step after step Müller's grin widened. He was happy beyond belief. He had slain some kudus before during the times of the Cameroon Conflicts, yet never since. Gladly, this particularly rare specimen's sublime horns were about to ornament the halls of his palace and bestow upon it the beauty and grandeur these cornets boasted.\n\nMüller quickly took hold of its horns, grinning between them at his men. He tried to pull at them to prove their robustness; his men were impressed. Because some of them had never seen a kudu before, Müller and the mercenary instructed them on how to get the trophy."
 COG_hunt.235.a:0 "This trophy was certainly worth their efforts."

 COG_hunt.236.t:0 "The Kudu: Во дворце"
 COG_hunt.236.desc:0 "There it was. Perfectly in place! The equally beautifully and impressively shaped horns fit there excellently. Müller still grinned at how much more sublime his grand collection became in the instant, curtesy of the kudu's head. Exalted and powerful. The grand collection, still in its shabby early stages, and a skull adorned with such noble horns complemented each other flawlessly. The kudu's head promised to impress each and any visitor Müller hosted. He liked it.\n\nHe looked at the positioning of the head, perfectly placed that the cornets did not scratch the ceiling. The Reichskommissar crossed his arms and proudly contemplated his work. He had slain this beast! What a story to tell. No one could flee it now with the sublime kudu's head being the incarnation of a hunting tale worthy to tell. The imposing look let the Reichskommissar drift into a hunter's fantasy, already imagining a completed trophy collection."
 COG_hunt.236.a:0 "But for that he had to wait still..."

 COG_hunt.237.t:0 "The Kudu: We Missed It!"
 COG_hunt.237.desc:0 "The shot miserably missed the animal!\n\nThe animal immediately took the flight after a confused look. Startled, the whole group took on the same pattern: confused looks first, then the flight. The same went for Müller and his companions: confused looks at the Reichskommissar first, useless waste of ammunition thereafter. They tried their best to slay at least one of the kudus. While they penetrated some of them, there was no coordination amongst the hunters, allowing all of them to flee in the end, bloody but unbowed. It was too late. All of them were gone beyond the bushes.\n\nNonetheless, they searched for them some while on the ground, yet hadn't any luck with it either. Müller just didn't want to return empty-handed. In his anger, he sent his hunting blade spinning in the air for countless meters. Yes, he had slain some kudus before but that brought him no closer to possessing their cornets in his collection.\n\nForced to make his peace with not slaying the escaped animal on this unlucky day he took hold of his senses again. While they returned to the helicopter to fly off again, he swore to task some mercenary commando with bringing him the most impressive kudu horns sometime in the future."
 COG_hunt.237.a:0 "Sometimes you can't do everything yourself."

 COG_hunt.238.t:0 "The Kudu: С пустыми руками"
 COG_hunt.238.desc:0 "Müller marked the spot they had just lost the impressive game in. He wanted to have this spot marked for when he decided to send the mercenaries and bring him these sublime cornets. Müller felt the ambition still flickering in him but also reminded himself how much other imposing game roamed Africa, potentially fulfilling his dream of a grand trophy collection.\n\nOn the way back they encountered some of Schenck's Luftwaffe squadron. This made Müller happy; he didn't know why. It simply did. Probably because it reminded him there were other things than just hunting. Things like... friends... drinking... eating..."
 COG_hunt.238.a:0 "...uh, governing?"

   COG_hunt.240.t:0 "Благородный Лев: Место охоты"
 COG_hunt.240.desc:0 "Зигфрид Мюллер отдыхал после своей интенсивной ежедневной утренней гимнастики. Мучая себя морально и физически, он ухватился за мысль, которая не переставала его мучить. Он хотел повесить голову льва на свою коллекцию трофеев. Столь благородная и знаменитая метка зверя все еще отсутствовала в его зале. Это был один из самых известных и легендарных хищников во всей Африке, известный почти во всех уголках мира.\n\nВ своем кабинете он размышлял над картой, где каждая отметка, сделанная его разведчиками, была огромной ценностью для потомков-охотников. Он быстро определил два места, которые предпочитал из-за обилия животных. Он должен был выбрать.\n\nС одной стороны, чуть северо-западнее Леопольдвилля находилось плато Батеке. Это будет прямой и быстрый полет. Хотя с тех пор население там уменьшилось, обширные земли могли похвастаться всеми видами диких животных, в том числе и львами. Это место было предпочтительно из-за обилия зверья и довольно недалекого местоположения.\n\nС другой стороны, его выбор пал на район Вирунга. Полет на север, который вел бы вдоль озера Конго. За восемью вулканами гор Вирунга на равнине, похожей на саванну, обитало множество львов.\n\nТеперь Мюллеру предстояло выбрать, где ему больше всего повезет с благородными львами."
 COG_hunt.240.a:0 "Плато Батеке принесет нам удачу."
 COG_hunt.240.b:0 "Предпочитаю охотится в окрестностях мифических вулканов."

 COG_hunt.241.t:0 "Благородный Лев: Экипировка"
 COG_hunt.241.desc:0 "Мюллер вошел в свой личный арсенал. Теперь, когда он знал, куда идет, он хотел выбрать себе снаряжение. Это была одна из самых важных частей охоты. Хотя это и показалось бы скучным для глаз посторонних людей, Мюллер находил в этом некоторую радость.\n\nВсегда была возможность выбрать из классического охотничьего снаряжения. То, что использовалось десятки лет назад и было столь же эффективно и сейчас. Старое снаряжение состояло из старого холодного оружия, которым, возможно, сражался еще дед Мюллера. Тем не менее оно было надежным, поскольку в него входили не только различные ножи, но и устройства, используемые в древние времена для считывания следов животных.\n\nОднако он мог выбрать и современное охотничье оружие. Мюллер полагался на ряд новейших вспомогательных устройств, чтобы совершить идеальное убийство. Оно было впечатляющим, тяжелым и эффективным.\n\nОднако современное оборудование сильно отличалось от более старого, так как ему не хватало своих универсальных способностей. Однако старое снаряжение часто делало охоту менее быстрой и эффективной, а сильные животные часто могли убежать от смертельного выстрела.\n\nТеперь Мюллер гадал, что он может сказать такому быстрому, благородному и свирепому зверю, как лев. С другой стороны, он также должен был иметь свою стратегию относительно того, как он намеревался убить зверя, чтобы не принести с собой неправильное или бесполезное оружие."
 COG_hunt.241.a:0 "Старое и надежное."
 COG_hunt.241.b:0 "Современное и быстрое."

 COG_hunt.242.t:0 "Благородный Лев: Охота почти готова!"
 COG_hunt.242.desc:0 "Рейхскомиссар только что закончил сбор своей охотничьей команды. Он прошелся по казармам и поговорил с офицерами о том, чьи люди лучше всего подойдут для охоты на Льва. В конце концов, это было довольно просто. Несколько ветеранов гарнизона с лучшими показателями стрельбы, один уроженец Ваффен-СС, известный как замечательный стрелок, наемник, прославившийся тем, что проводил время на охоте больше, чем сам Мюллер, и местный следопыт, чья репутация впечатлила даже разведывательный корпус Мюллера. Они удобно устроились в кабине большого вертолета. Каждый из них был суров и серьезен, потому что они знали, что Лев – это довольно редкий охотничий опыт. Кроме того, они не хотели разочаровывать своего рейхскомиссара, будь то из-за денег или репутации.\n\nВсе было готово! Рейхскомиссар потер руки при мысли о том, что скоро ему придется убить благородного Царя зверей. Он представил себя прямо перед львом, целящимся в свирепого зверя и бьющим его прямо в сердце. И после этого он приблизился к животному после смертельного удара, очарованный благородной энергией, которую тот излучал.\n\nОднако ему пришлось сдержать свой вопль радости, несмотря на возбуждение от того, что он наконец-то снова охотится. Охота начинается."
 COG_hunt.242.a:0 "Трубите в рог, мы идем!"

 COG_hunt.243.t:0 "Благородный Лев: Прямиком по саванне"
 COG_hunt.243.desc1:0 "" - Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай охотничьих мечтаний. Он взволнованно ухватился за опорные прутья и встал на полозья, обдуваемый ветром. Внизу он увидел, что они пересекают огромную реку Конго, в которой отражался вертолет. За рекой простирались обширные луга, прерываемые лишь тонкой линией деревьев, извивающихся вдоль берега реки.\n\nВертолет взмыл ввысь. Впереди было плато Батеке. Бескрайнее пространство лугов и холмов, лишь изредка прерываемое рекой или скоплением деревьев. Господствуя над гигантской древней системой песчаных дюн, земля была покрыта большой травой и лесистыми саваннами, разделенными тонкими линиями густого галечного леса и несколькими бирюзово-голубыми речными долинами. Впечатляющие виды с огромными обнажениями песчаника были повсюду, и интересное биоразнообразие, которое не водилось больше нигде кроме как в бассейне Конго, называло его домом. Последняя часть больше всего заинтересовала Мюллера.\n\nОдин из его товарищей присоединился к нему на полозьях, перекрикивая шум от лопастей. "И как вы собираетесь действовать дальше? Вы, кажется, уже собрали все необходимые сведения об этом месте. Львы, очевидно, на лугу." Прекрасный вопрос. Должны ли они лететь ниже, чтобы рассмотреть поближе? Или это выдаст элемент неожиданности?\n\nЭто решение, возможно, решит судьбу всей охоты."
 COG_hunt.243.desc2:0 "" - Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай мечтаний об охоте. Мюллер взволнованно ухватился за опорные прутья и встал на полозья, обдуваемый ветром. Внизу он увидел, что они пересекают широкую реку с быстрым течением, в которой отражался вертолет. За рекой они преодолели небольшую гряду холмов, покрытых здоровой зеленью.\n\nВертолет взмыл ввысь. Впереди виднелись горы Вирунга. Восемь внушительных вулканов, окруженных легким утренним туманом, сразу же вызвали у Мюллера мифические фантазии. Один был выше другого. Кроме того, они тянулись на многие мили в обоих направлениях. Скалистые образования Земли стали крутыми тропами, которые было необходимо преодолеть, чтобы достичь гор. Но Мюллер знал, что именно так должны выглядеть вулканы. Подъемы вулканов были заросшими деревьями джунглями. Хоть и более редкие, чем обычные джунгли, все восемь вулканов казались ярко-зелеными. Неуклонно поднимаясь на вершину к своим затянутым облаками вершинам нижние уровни этих красиво очерченных гор с их таинственными тропами и густым подлеском явно создавали лучшие места для охоты.\n\nОдин из его товарищей присоединился к нему на полозьях, перекрикивая шум от лопастей. " - И как вы собираетесь действовать дальше? Вы, кажется, уже собрали все необходимые сведения об этом месте. Львы, очевидно, на лугу." Прекрасный вопрос, между прочим. Должны ли они лететь ниже, чтобы рассмотреть зверей поближе? Или это выдаст наш элемент неожиданности?\n\nЭто решение, возможно, решит судьбу всей охоты."
 COG_hunt.243.a:0 "Держитесь высоко, мы попробуем удивить их!"
 COG_hunt.243.b:0 "Снижайтесь, нам нужно получше рассмотреть их!"

 COG_hunt.244.t:0 "Благородный Лев: Идеальный момент"
 COG_hunt.244.desc:0 "Зигфрид Мюллер аккуратным движением приготовил винтовку. Он не хотел, чтобы все эти аккуратные планы, все эти усилия были напрасны. Он был сосредоточен, как всегда, когда охотился. Подняв оружие и начав прицеливаться, перекрестие прицела стало продолжением его глазного яблока. Наступило удовлетворение. Но он еще не мог успокоиться на свершившемся; им не будет пощады.\n\nСтая львов, грациозно двигающихся под его прицелом, самец и три самки. И какое зрелище представляла собой грива этого самца. Он был поражен этим грациозным движением, внимательно изучая каждое движение сухожилий. Некоторое время он висел над благородным животным с прицелом. Это было просто удивительно. Он не мог и надеяться на лучшего Льва. На какое-то время Мюллер почти забыл, зачем он здесь, пораженный животным карамельного цвета, сияющим на солнце. Мюллер уже выбрал желанную цель - самец. Его спутники займутся самками, он же возьмет на себя этого красавца.!\n\nПоследняя поправка. Он был готов и начал отсчет в своей голове, как и всегда.\n\nТри!\n\nОн задержал дыхание.\n\nДва\n\nОн закрыл глаза.\n\nОдин!"
 COG_hunt.244.a:0 "Он выстрелил!"

 COG_hunt.245.t:0 "Благородный Лев: Мы поймали его!"
 COG_hunt.245.desc:0 "Пуля попала в шею льва, забрызгав кровью красиво окрашенную гриву!\n\nОн молча рухнул, как будто бы природа внезапно решило, что этот лев больше не должен жить . Мюллер насрал на этот суеверный вздор: он убил льва так же грациозно, как тот того и заслуживал. Хотя две самки львов поспешно сбегали, одна осталась на месте так, как если бы она была привязана к самцу навсегда. После чего товарищи Мюллера пронзили ее многочисленными выстрелами, разбрызгивая кишки и мозги повсюду. К счастью, это не испортило его главный приз. Мюллеру было насрать на львицу, пока его грива была нетронутой.\n\nОни подошли к мертвым животным, лежащим на земле. Шаг за шагом улыбка Мюллера становилась все шире. Он был невероятно счастлив. Он уже убил несколько львиц и только одного самца, но не такого свирепого и славного. С радостью, эти особо редкие экземпляры великолепной гривы и головы собирались украсить залы его дворца и наделить его свирепостью хищника и диким благородством, которых все еще не хватало его коллекции.\n\nМюллер быстро схватился за тушу, убедившись, что она не была испачкана песком или чем-то еще. Теперь он обрушился на зверя, срезая последнюю границу, отделявшую Мюллера от его трофея."
 COG_hunt.245.a:0 "Он мог бы и родождать..."

 COG_hunt.246.t:0 "Благородный Лев: Во дворце"
 COG_hunt.246.desc:0 "Так оно и было. Совершенно на месте! Столь же красивая, свирепая, благородная и величественная грива прекрасно вписывалась в эту картину. Мюллер был вне себя от восторга, когда посетители могли любоваться великолепием его коллекции, которая теперь поплнилась Львиной головой. Благородной и сильной. Великолепная коллекция, все еще находящаяся в стадии разработки, и голова благородного короля африканской дикой природы безупречно дополняли друг друга. Львиная голова обещала произвести впечатление на каждого посетителя, которого принимал Мюллер. Кроме того, она обещала привлечь внимание любого, кто услышит о том, что Мюллер убил великого Льва. И он постарается, чтобы об этом знали все.\n\nОн посмотрел на положение головы, идеально помещенной в центре, как главная драгоценность его коллекции. Рейхскомиссар скрестил руки на груди и с гордостью оглядел свою работу. Он убил этого зверя! Что за история для рассказа. Теперь никто не мог убежать от него, потому что внушающая благоговейный трепет Львиная голова была воплощением охотничьей сказки, которую стоило рассказать. Внушительный вид позволил рейхскомиссару погрузиться в фантазию охотника, уже представляя себе завершенную коллекцию трофеев."
 COG_hunt.246.a:0 "Скоро, уже очень скоро..."

 COG_hunt.247.t:0 "Благородный Лев: Мы его упустили!"
 COG_hunt.247.desc:0 "Пуля лишь поцарапала гриву красавицы, взметнув в воздух клочья волос!\n\nВстревоженный Лев посмотрел на своих самок и свирепо зарычал в сторону Мюллера. Рейхскомиссар выстрелил еще раз, как ему показалось, дрожащим пальцем на спусковом крючке. Пуля совершенно не задела никого из стаи. Еще один угрожающий рев, громче и мощнее, чем прежде. Один из его спутников нервно потел рядом с ним. То, что последовало за этим, было напряженным взглядом. Никто из них не думал стрелять снова, напуганные демонстрацией мощи Льва. Затем, через несколько секунд, стая просто ушла.\n\nМюллер некоторое время искал их на земле, но его спутники отказывались идти по следам. Мюллер просто не хотел возвращаться с пустыми руками. Но на этот раз злость его не была вызвана несчастьем; он все еще немного нервничал. Он никогда еще не был так близок к тому, чтобы убить такого могучего и благородного Льва, как этот.\n\nОн просто вернулся к своим спутникам, не нуждаясь в объяснениях своего быстро угасающего честолюбия. Когда они вернулись к вертолету, чтобы снова улететь, он был уверен, что наконец-то встретил своего дикого собрата."
 COG_hunt.247.a:0 "И в кои-то веки он понял: нельзя просто взять и выстрелить..."

 COG_hunt.248.t:0 "Благородный Лев: С пустыми руками"
 COG_hunt.248.desc:0 "Мюллер тщательно спрятал свое охотничье снаряжение. Он аккуратно отметил место охоты. Не с намерением охотиться на льва; он понимал, что такой могучий из самых могущественных зверей заслуживает жизни. Он увидел себя в этом животном. Поэтому он решил, что в один прекрасный мирный день вернется и поблагодарит этого льва за то, что он дал ему силы мыслями вернуться к их необычному столкновению.\n\nНо он пощадит только этого. Однажды ему обязательно понадобится Львиная голова для его коллекции. Мюллеру было неловко думать о его неудаче, и он смеялся над этой, казалось бы, глупой мыслью, но в глубине души он знал, что поступает правильно."
 COG_hunt.248.a:0 "Исключения доказывают норму."

 COG_hunt.250.t:0 "Могучий Слон: Место охоты"
 COG_hunt.250.desc:0 "Рейхскомиссар стоял перед своей коллекцией трофеев. Стоя перед тем, чего он достиг до сих пор. Взглянув на его центральную часть, он увидел, чего добился за последние недели и месяцы. Не так сильно, как в предыдущие годы, но он был уверен, что сможет поплнить свою коллекцию, полностью отдавшись охоте в течение следующих недель. Во всей его коллекции явно не хватало одного животного. Он стрелял, но убил только одного из них; они были слишком сильны. Но на этот раз он был уверен в себе. Он будет охотится на слона!\n\nВ своем кабинете он размышлял над картой, где каждая отметка, сделанная его разведчиками, была нужна и важна. Он быстро определил два места, которые предпочитал из-за обилия животных. Необходимо выбрать одно из них.\n\nС одной стороны, на северо-восточном берегу озера Конго обитало огромное количество животных. Это было одно из самых зеленых мест в обычно считающихся пыльными саваннах. Травянистая Саванна у озера могла бы стать отличным местом для охоты. С удобной остановкой в Гитлерштадте.\n\nС другой стороны, его выбор снова пал на Бас-Уэле. Обширная саванна, которая была лоскутным одеялом из травы и степи. Далеко к северо-востоку от озера Конго долгий перелет мог окупиться широким изобилием животных. Саванна там была идеальным местом для размножения.\n\nТеперь ему предстояло выбрать, где он найдет самую впечатляющую дичь и где ему больше всего повезет с огромными слонами."
 COG_hunt.250.a:0 "Северо-восточный берег - красивое и великолепное место."
 COG_hunt.250.b:0 "Бас-Уэле-прекрасное место для охоты."

 COG_hunt.251.t:0 "Могучий Слон: Экипировка"
 COG_hunt.251.desc:0 "Мюллер вошел в свой личный арсенал. Теперь, когда он знал, куда идет, он хотел выбрать себе снаряжение. Это была одна из самых важных частей охоты. Хотя такая работа и была скучна для постороннего взгляда, Мюллер находил в этом некоторую радость.\n\nВсегда была возможность выбрать из классического охотничьего снаряжения. То, что использовалось десятки лет назад и было столь же эффективно и сейчас. Старое снаряжение состояло из старого холодного оружия, которым, возможно, сражался еще дед Мюллера. Тем не менее оно было надежным, поскольку в него входили не только различные ножи, но и устройства, используемые в древние времена для считывания следов животных.\n\nОднако он мог выбрать и современное охотничье оружие. Мюллер полагался на ряд новейших вспомогательных устройств, чтобы совершить идеальное убийство. Оно было впечатляющим, тяжелым и эффективным.\n\nОднако современное оборудование сильно отличалось от более старого, так как ему не хватало своих универсальных способностей. Однако старое снаряжение часто делало охоту менее быстрой и эффективной, а сильные животные часто могли убежать от смертельного выстрела.\n\nТеперь Мюллер гадал, что он может сказать такому могучему и сильному зверю, как слон. С другой стороны, он также должен был иметь свою стратегию относительно того, как он намеревался убить зверя, чтобы не принести с собой неправильное или бесполезное оружие."
 COG_hunt.251.a:0 "Старое и надежное."
 COG_hunt.251.b:0 "Современное и быстрое."

 COG_hunt.252.t:0 "Могучий Слон: Охота почти готова!"
 COG_hunt.252.desc:0 "Зигфрид Мюллер снова стоял перед коллекцией трофеев, прежде чем сесть в вертолет и улететь. Он до сих пор размышлял о своей охоте и вышел из зала, все время кивая самому себе. В большом вертолете он в последний раз проинструктировал свою команду об охоте. Это была самая большая его команда, потому что они охотились на одного из самых больших африканских зверей. Многочисленные высокопоставленные ветераны гарнизона, контингент уроженцев Ваффен-СС на отдельном вертолете для обеспечения дополнительной огневой мощи, самые легендарные наемники знаменитой группы под названием "Хищники", а также следопыт на пути к месту их охоты. Каждый из них был снабжен дополнительными боеприпасами, чтобы убить по крайней мере одного слона. Мюллер знал по предыдущим случаям, что для уничтожения этих чудовищ требовалось много боеприпасов.\n\nВсе было готово! Рейхскомиссар потер руки при мысли о том, что скоро ему придется убить могучего слона. Он представил себя прямо перед ним, целящимся в гигантского зверя и бьющим его прямо в сердце. И наконец в руках у него голова самого крупного наземного млекопитающего.\n\nОднако ему пришлось сдержать свой вопль радости, несмотря на возбуждение от того, что он наконец-то снова охотится. Охота начинается."
 COG_hunt.252.a:0 "Звучит наш самый большой и громкий рог для самой дорогой на сегодняшний день охоты."

 COG_hunt.253.t:0 "Могучий Слон: Прямиком в джунгли"
 COG_hunt.253.desc1:0 "" - Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай охотничьих мечтаний. Он взволнованно ухватился за опорные прутья и встал на полозья, обдуваемый ветром. Внизу волны озера Конго разбивались перед нисходящим потоком вертолета. Впереди виднелась песчаная полоса, отделявшая голубые воды от густых непрерывных джунглей.\n\nВертолет взмыл ввысь. Впереди виднелся северо-восточный берег озера Конго. Озеро и песчаный берег представляли собой неестественное образование, созданное плотиной Конго в нескольких милях к югу. Большая часть того, что лежало дальше, была джунглями, хотя там было приличное пространство менее густых лесов ближе к Камеруну. Это была первоклассная туристическая земля, а значит, можно было построить здесь курорт, как в соседнем Гитлерштадте. Многие приезжали сюда ради хорошей погоды, тропических пейзажей и дикой природы джунглей. Мюллер вынужден был признать, что последнее чрезвычайно привлекательно для многих людей, в том числе и для него самого.\n\nОдин из его товарищей присоединился к нему на полозьях, перекрикивая шум от лопастей. "И как вы собираетесь действовать дальше? Вы, кажется, уже собрали все необходимые сведения об этом месте. Слоны, очевидно, в джунглях." Прекрасный вопрос. Должны ли они лететь ниже, чтобы рассмотреть поближе? Или это выдаст элемент неожиданности?\n\nЭто решение, возможно, решит судьбу всей охоты."
 COG_hunt.253.desc2:0 "" - Мы приближаемся, рейхскомиссар!" Наконец-то. Слова пилота спасли его от полного погружения в рай охотничьих мечтаний. Он взволнованно ухватился за опорные прутья и встал на полозья, обдуваемый ветром. Внизу вертолет следовал за темно-коричневой от грязи рекой Уэле, которая змеилась по джунглям. Наконец они увидели на горизонте то, за чем пришли.\n\nВертолет взмыл ввысь. Впереди был Бас-Уэле. С одной стороны лежали холмы, покрытые травой, с гроздьями деревьев, заполняющими долины, извивающимися вдоль ручьев и рек, еще неизвестных. С другой стороны простирались бесконечные мили джунглей, густых и пышных, скрывающих землю от взгляда с воздуха. В этих краях можно было найти почти все, что угодно, и именно это делало их такими привлекательными для сегодняшней охоты.\n\nОдин из его товарищей присоединился к нему на полозьях, перекрикивая шум от лопастей. "И как вы собираетесь действовать дальше? Вы, кажется, уже собрали все необходимые сведения об этом месте. Слоны, очевидно, в джунглях." Прекрасный вопрос. Должны ли они лететь ниже, чтобы рассмотреть поближе? Или это выдаст элемент неожиданности?\n\nЭто решение, возможно, решит судьбу всей охоты."
 COG_hunt.253.a:0 "Держитесь высоко, мы попробуем удивить их!"
 COG_hunt.253.b:0 "Снижайтесь, нам нужно получше рассмотреть их!"

 COG_hunt.254.t:0 "Могучий Слон: Идеальный момент"
 COG_hunt.254.desc:0 "Зигфрид Мюллер чувствовал себя дирижером оркестра, отдающим приказы всем своим товарищам по охоте. Без сомнения это была самая захватывающая охота. Это было похоже на начало крошечной битвы. Ну, Мюллер привел с собой небольшую армию охотников, чтобы быть уверенным. Следопыт наконец-то определил местонахождение группы слонов! Мюллер пролаял последние приказы. Теперь охота началась.\n\nЭто было похоже на семейство слонов. Несколько детенышей, один еще не до конца взрослый, самка и совсем старый самец - по крайней мере, так представлял себе Мюллер. Он сделал несколько жестов, отдавая необходимые распоряжения своей команде. Он и ветераны пойдут за самым сильным из путешествующей группы. Туземцы должны были окружить меньших и расстрелять их как можно аккуратней, чтобы удовлетворить наемников, которые настаивали на том, чтобы им платили слоновой костью. Поэтому "Хищники" занялись охотой на другую группу слонов, расположенную дальше к северу. Их было больше, но все они были меньше. И все же Мюллеру нужна была самая могучая слоновья голова! Таким образом, он выбрал именно эту группу.\n\nПоследний жест. Они были готовы. Он начал считать показывая пальцы, чтобы его товарищи могли видеть.\n\nТри!\n\nДва!\n\nОдин!"
 COG_hunt.254.a:0 "Он выстрелил!"

 COG_hunt.255.t:0 "Могучий Слон: Мы поймали его!"
 COG_hunt.255.desc:0 "Пули летели повсюду, оргия крови, запекшейся крови, копоти и мертвых животных!\n\nК тому времени, когда Мюллер и его ветераны посылали пулю за пулей в тело самого могучего из них, большинство детенышей уже рухнуло. Выстрел за выстрелом он поднимался и опускался снова, борясь с непреклонной волей к выживанию. К этому моменту все уже перезарядились. Мюллер даже подумывал о том, чтобы выстрелить ему прямо в голову, но не хотел запятнать свой трофей. В конце концов Слон упал в последний раз в затянувшемся акте того, что могло бы быть инсценированной смертью в шекспировской драме. Не то чтобы он когда-либо читал или видел их, но он представлял себе их такими. Наконец пыль осела.\n\nОни сделали подсчеты на земле. Самка уже собиралась скрыться из их поля зрения, когда появились "хищники" и убили зверя несколькими выстрелами. Добавив окровавленную слоновую кость в свой резервуар, они поприветствовали Мюллера с кучей маленьких и больших частично красных бивней. Он убил только одно из этих могучих созданий. И все же он убил самого крупного и не отдал бы другим ни малейшей его клеточки. Хотя они высокомерно просили у него добытые клыки, он послал их к убитым детенышам.\n\nМюллер быстро взял один из бивней и, убедившись, что это один из самых больших бивней, выгравировал на нем маленькое "Зигфрид". Теперь он приказал ветеранам помочь ему наконец получить свой трофей."
 COG_hunt.255.a:0 "Lots of cutting began."

 COG_hunt.256.t:0 "Могучий Слон: Во дворце"
 COG_hunt.256.desc:0 "The head was carried in the hall, Müller standing by all the while to make sure it was in perfect condition! The equally immense, and impressive head with these huge tusks would fit his collection excellently. Müller was overexcited to have visitors gaze onto the importance that his collection now hosted thanks to the elephant's gargantuan head. The grand collection, finally developing and shaping up to become something, and the head of the mightiest of the African wildlife complemented each other flawlessly. The elephant's head promised to let any visitor feel small and lost compared to its monstrous size.\n\nHe looked at the head before its positioning, made some small adjustments to the trophy, and began instructing the concierges. The Reichskommissar crossed his arms and proudly contemplated his work. He had slain this beast! What a story to tell. No one could flee it now with the magnificent elephant's head hanging there to force even the shyest visitor to ask for the hunting story. The imposing look let the Reichskommissar drift into a hunter's fantasy, being rushed with adrenaline as if he was hunting the beast all over again."
 COG_hunt.256.a:0 "The next hunt is already in the making!"

 COG_hunt.257.t:0 "Могучий Слон: Мы его упустили!"
 COG_hunt.257.desc:0 "The bullets started flying in a swarm! Yet each of them was either shot by a mentally deranged person or the arcane protected these animals.\n\nWhile most bullets only scratched the elephants or completely missed them, some hit the desired target. Mostly of Müller's origin, the bullets seemingly didn't bother the animal at all, though. Staggeringly, it struggled its way out of the crossfire and was lost soon thereafter. Looking to the left he could see the natives having more luck with the younglings, only one of them escaping the bullets. Suddenly Müller remembered the female! But before being able to shoot again, one of the 'predators' waved from her dead back at Müller.\n\nHe sent some of his men searching for the male on the ground. Müller just didn't want to return empty-handed, because he refused to integrate underdeveloped youngling heads into his grand collection. Either way, their grandeur was gutted by 'the predators', claiming their ivory prize. They even refused to hand over the female's head whole, although they had enough tusks from the group they successfully hunted, enraging Müller for just a minute.\n\nHe returned to his companions, glooming about this unlucky hunt. While they returned to the helicopter to fly off again, he swore to employ 'the predators' for the most boring operations he could think of. Or maybe the Mosquito Banks?"
 COG_hunt.257.a:0 "Who plays unfairly, shall never hunt again!"

 COG_hunt.258.t:0 "Могучий Слон: С пустыми руками"
 COG_hunt.258.desc:0 "Müller boarded the helicopter again after redirecting 'the predators' to the vehicle of the natives. He marked the spot they had hunted on a map. Not with the intention to come back; he realized it was unlucky and unwise to hunt here again regarding what had happened. He wanted to know which place he'd shun when intending to hunt an elephant for his grand collection in the future, after all.\n\nHe gritted his teeth on the whole way back, worrying his companions that were used to a jovial Müller. One day, he'll hunt a mighty elephant. But for now, Müller just wanted to get rid of 'the predators' in his vicinity, potentially thwarting his plans again. Therefore, he released some stress by shooting any game he saw on the way back. By the time they arrived at their home destination, the ammunition of his equipment, as well as that of his ten veteran companions on the helicopter, was about to run dry. That day he slew more animals than in the whole half a year before."
 COG_hunt.258.a:0 "Just not the one he wanted."

 COG_hunt.260.t:0 "Многочисленные Топи: Место охоты"
 COG_hunt.260.desc:0 "Müller couldn't sleep that night. Was it something about his food? A drink too much? Something was bugging him deep down in his guts. He stood up to go relieving himself. On the way to the toilet, he passed his trophy hall and it hit him like lightning. He knew what made him feel queasy. He needed to hunt again. Gladly, he had some minutes to figure his next target out. He wanted - no, his collection demanded - a topi head.\n\nIn his office he pondered over the map where every mark his scouts had made were centralized for posterity. He swiftly identified the two spots he preferred for their plentifulness of the animal. He had to choose.\n\nOn the one hand, there was the Moxico province in the north-eastern part of Schenck's Reichskommissariat Südwestafrika. It would be a straight flight south. A savannah that Müller found to be eerily dusty and lame on one of his visits there. But topis liked it there and compromises had to be made for the perfect game.\n\nOn the other hand, his choice fell on the northern parts of his own fiefdom. The part where light jungle canopies gave way to grassy landscapes finally disintegrating to reveal the savannah. Nothing special considering the vegetation there. Yet the fauna was much more of Müller's concern. Fortunately, it included plenty of topi.\n\nHe now had to choose where he would find the most impressive game and where he would have the most luck with the topi."
 COG_hunt.260.a:0 "South we go!"
 COG_hunt.260.b:0 "North we go!"


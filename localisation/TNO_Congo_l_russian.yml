 COG_internal_relations_desc:0 "Со времен своего основания, Центральафрика вынуждена всячески полагаться на наемников, которые составляют значительную часть вооруженных сил и в основном используются для внутренней и внешней охраны. Англичане под руководством "Безумного Майка" Хоара, бельгийцы под руководством Жана "Черного Джека" Шрамма, французы под руководством Боба Денара и различные туземные группы имеют свои преимущества и проблемы приработе с правительством Мюллера. Главная цель Рейхскомиссара - сделать так, чтобы эти группы оставались счастливыми и продолжали работать на него и во благо Рейха.\n\n§YБельгийские наемники§!, предоставляют нам дополнительную §GЗащиту и Военный Контингент§!, сейчас [COG.COGGetBelgianLoyalty].\n\n§TФранцузские наемники§!, предоставляют нам дополнительную §GАтаку и Разведку§!, сейчас [COG.COGGetFrenchLoyalty].\n\n§RАнглийские наемники§!, предоставляют нам дополнительную §GСкорость и Снабжение§!, сейчас [COG.COGGetAngloLoyalty].\n\n§LНапряжение местных туземцев§! в настоящее время: [COG.COGGetNativeTensions]"


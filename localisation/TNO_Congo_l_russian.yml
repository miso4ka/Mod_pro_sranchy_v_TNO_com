 COG_Zentralafrikaner_Military_Complex_0:0 "Центральафриканский Военный Комплекс"
 COG_Zentralafrikaner_Military_Complex_0_desc:0 "Промышленный потенциал рейхскомиссариата всегда был неудовлетворительным из-за плохого управления и постоянного экспорта ресурсов в Рейх. Однако уже в те времена рейхскомиссариату необходимо было иметь производство, отвечающее основным требованиям современной войны. Мюллер в своем осознании нехватки оборудования настоял на перепрофилировании гражданских фабрик в заводы для производства простой военной техники, такой как боеприпасы и мелкие детали, необходимые для обслуживания орудий и автомобилей."
 COG_Zentralafrikaner_Military_Complex_1:0 "Центральафриканский Военный Комплекс"
 COG_Zentralafrikaner_Military_Complex_1_desc:0 "Промышленный потенциал рейхскомиссариата всегда был неудовлетворительным из-за плохого управления и постоянного экспорта ресурсов в Рейх. Однако уже в те времена рейхскомиссариату необходимо было иметь производство, отвечающее основным требованиям современной войны. Мюллер в своем осознании нехватки оборудования настоял на перепрофилировании гражданских фабрик в заводы для производства простой военной техники, такой как боеприпасы и мелкие детали, необходимые для обслуживания орудий и автомобилей."
 COG_Air_Training_Programs:0 "Воздушная Тренировочная Программа"
 COG_Air_Training_Programs_desc:0 "Возможности зенитно-ракетного комплекса Zentralafrikaner - это просто шутка по сравнению с его южным соседом. Однако Рейхскомиссариат не мог надежно полагаться только на своих союзников, и для того, чтобы эффективно поддерживать его сосредоточение на сухопутной войне, требовались определенные средства. Мюллер решил передать эту задачу Рольфу Штайнеру, который с брифингом миссии по созданию военно-воздушных сил, способных обеспечить наземную поддержку и вертолетную войну, продолжил расширять и реформировать молодой воздушный потенциал ZentralafrikanerВозможности воздушного комплекса Центральафрики - это просто ничто по сравнению с его южным соседом. Однако наш рейхскомиссариат не может просто полагаться на своих союзников в надежде, что они прикроют нас с воздуха. Хотя для того, чтобы мы могли эффективно сосредоточится на сухопутной войне, нам пришлось пожертвовать развитием воздушных сил. Мюллер решил поправить наше положение и передал эту задачу Рольфу Штайнеру, который уже приступил к миссии по созданию военно-воздушных сил, способных обеспечить наземную поддержку и вертолетную войну нашим войскам. Он продолжает расширять и реформировать молодой воздушный контингент Центральафрики."
 COG_Aerian_Logistics:0 "Воздушная логистика"
 COG_Aerian_Logistics_desc:0 "Реформы Штайнера позволили военно-воздушным силам рейхскомиссариатов перейти к совершенно новому витку в Южноафриканской войне. Материально-технические достижения в области самолетостроения теперь позволяют воздушным силам Центральафрики летать дальше без необходимости разворачиваться и дозаправляться. Это позволило планировать и выполнять более сложные задачи по поддержке сухопутных войск."

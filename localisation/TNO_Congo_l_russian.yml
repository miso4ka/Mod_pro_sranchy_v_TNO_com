 Hire_Belgian_Mercenaries_tt:0 "Бельгийцы, владевшие этой землей до нас, безусловно, являются самыми многочисленными из иностранных поселенцев. Они также делятся с нами десятилетним опытом проведения операций по борьбе с повстанцами в регионе. Найм их, безусловно, улучшит как нашу рабочую силу, так и наши оборонительные возможности, а также сделает их более довольными нашим правлением."

 Hire_Anglo_Mercenaries_tt:0 "Англичане, хотя они, безусловно, и составляют самую меньшую долю иностранных поселенцев, они имеют в своем распоряжении десятки грузовиков в дополнение к уже солидной базе оборудования. Их найм, безусловно, повысит скорость и возможности снабжения наших подразделений, а также улучшит отношения с английским сообществом."

 Hire_French_Mercenaries_tt:0 "Французы, вторые по численности среди иностранных поселенцев, накопили сотни пушек, что делает их самыми хорошо вооруженными наемниками. Их найм позволит нам улучшить наши атакующие и разведывательные возможности, а также улучшить наше положение в их сообществе."

 Hire_Native_Mercenaries_tt:0 "Туземные наемники - это самые низко-качественные войска из всех доступных нам вариантов. Обычно они почти не имеют базовой подготовки или снаряжения, и не приносят нам ничего кроме проблем. Тем не менее, они намного многочисленнее любой другой группы, и найм их подразделений уменьшит напряженность с местными сообществами."

 Suppress_Internal_Dissent_tt:0 "Туземцы все больше сердятся на нынешнее положение дел. Этот гнев, если его не сдержать, может быстро выйти из-под контроля и серьезно угрожать нашей администрации, нашим жизням и нашим доходам; потеря хотя бы одного из перечислнного будет смертным приговором для колонии. Пришло время дать наемникам, которых мы наняли, почувствовать вкус битвы."

 Encourage_Oil_Well_Production_tt:0 "Удовлетворение потребностей наших инвесторов является главным приоритетом для колонии, и верный способ сделать это - увеличить добычу нефти. Рабочие на нефтяных скважинах уже трудятся вовсю, но конечно же они будут работать еще усерднее, елси им в спину будут тыкать пистолетом. Хотя это и обрадует наших инвесторов, туземное сообщество, мягко говоря, будет недовольно новым положением дел."

 Police_The_Plantations_tt:0 "Еще один надежный способ улучшить мнение инвесторов о нас - это увеличить экспорт каучука. Каучук уже производят изо дня в день тысячи рабов, но, возможно, отправка наемников для 'поддержания морального духа' заставит их работать еще больше. Тем не менее, хотя увеличение экспорта, безусловно, вызовет симпатию у наших инвесторов, это сильно разозлит и без того перегруженное работой местное население."

 Guard_Construction_Projects_tt:0 "Наши инвесторы тратят много времени и вложений в Центральафрику, и один из способов, с помощью которого они это делают, - это строительство дорог, заводов, доков и всего остального, что помогает им получать прибыль. Однако эти объекты уязвимы для атак, саботажа и воровства. Посылая наемников охранять эти объекты, мы пожертвуем некоторой рабочей силой, которую могли бы использовать позже, но наши инвесторы, безусловно, будут довольны. И, возможно, через какое-то время мы увидим, что в рейхскомиссариате появилась новая инфраструктура."

 Encourage_Mining_Operations_tt:0 "Одним из основных способов получения прибыли нашими инвесторами являются огромные минеральные богатства Центральафрики, поскольку тонны алмазов, угля, золота и многих других ценных ресурсов извлекаются из-под земли и отправляются по всему миру. Добыча этих минералов уже и так высока, но отправка наемников, чтобы помочь стимулировать производство, безусловно, увеличит его еще больше. Этот шаг, несомненно, порадует наших инвесторов, но он, безусловно, сильно разозлит местных рабочих."

 Sell_Equipment_To_The_Belgians_tt:0 "Бельгийцы, хотя и являются самыми многочисленными из иностранных поселенцев,плохо вооружены. Многие из них до сих пор носят устаревшие винтовки времен Второй мировой войны, а некоторые даже имеют однозарядное оружие времен Великой войны. Продавая им современное оружие, мы получим бельгийские симпатии и, безусловно, солидную зарплату."

 Sell_Equipment_To_The_French_tt:0 "Французы не очень нуждаются в вооружении, но всегда есть место для совершенствования. Их оружие, хотя и многочисленное, почти все устаревшее по меньшей мере на несколько лет. Продавая им современные немецкие пушки, мы улучшим наше положение в их глазах и, скорее всего, получим от этого хорошие деньги."

 Sell_Equipment_To_The_English_tt:0 "Англичане, в общем-то, не очень нуждаются в нашей помощи. Они, как правило, хорошо вооружены, и их грузовики вполне современны. Однако в конце концов все ломается, и британские грузовики не являются исключением, продавая им новые, блестящие, современные грузовики с комплектом запасных частей, мы, скорее всего, улучшим их мнение о нас."

 Sell_Equipment_To_The_Natives_tt:0 "Продажа оборудования туземцам - дело рискованное. Их лояльность весьма сомнительна; вполне вероятно, что в конце концов мы обнаружим, что по крайней мере некоторые из этих пушек стреляют именно в нас. Они также не смогут много заплатить за эти пушки. Однако в настоящее время туземцы крайне слабо вооружены, и их военная эффективность, несомненно, повысится. Кроме того, продажа им оружия показала бы, что мы им доверяем, и уже одно это заставило бы их работать с нами еще некоторое время."

 Ask_Investors_to_produce_Small_Arms_tt:0 "Единственное, чего у Центральафрики никогда не бывает в избытке - это оружие. Оружие постоянно продается, используется, теряется, крадется и ломается. Все это вместе взятое привело к тому, что у нас практически его не осталось. Обратившись к нашим инвесторам с просьбой производить для нас стрелковое оружие, мы, возможно, сможем продвинуться в этом вопросе, хотя такие обращения к нашим корпоративным друзьям никогда не пользовались у них популярностью."

 Ask_Investors_To_Produce_Motorized_Equipment_tt:0 "Рабочие грузовики может быть трудно найти в Центральафрике. Джунгли не являются благоприятной средой для любого сложного механизма, и грузовики не являются исключением. Если мы хотим получить грузовики для наших войск, нам нужно будет попросить наших инвесторов произвести некоторое их количество для нас, даже если и не встретит поддержки с их стороны."

 Ask_Investors_To_Produce_Tanks:0 "Танки - важная часть любой армии, но их трудно найти в джунглях Африки. Недавние события оставили нас с большим дефицитом военной техники - то, что мы должны как можно быстрее восполнить, если хотим, чтобы наши бронетанковые подразделения были эффективными. Чтобы сделать это, мы должны попросить наших инвесторов построить для нас танки - необходимый для нас шаг, но он точно не встретит поддержки и понимания с их стороны."

 Ask_Investors_to_Raise_Steel_Quotas:0 "Сталь - важнейший металл для любой индустриальной нации, и наша страна не исключение. С увеличением количества фабрик, входящих в строй, растет и спрос, за которым нынешнее предложение успевает. Мы должны попросить наших инвесторов увеличить квоты на сталь для своих рабочих - шаг, который вызовет много гнева, но который является необходимым."

 Ask_Investors_to_Raise_Rubber_Quotas:0 "Резина - это жизненная сила Центральафрики, и она необходима для любого из наших транспортных средств, чтобы дать ему возможность двигаться. Однако по мере роста спроса предложение не изменилось, и теперь мы испытываем дефицит резины. Если мы хотим это исправить, мы должны попросить инвесторов увеличить квоты на каучук - непопулярная просьба, но она необходима, если мы хотим сохранить наши автомобили и танки в рабочем состоянии."

 Ask_Investors_to_Finance_Civil_Industry:0 "Как бы ни была важна наша военная промышленность, гражданский сектор является важнейшей частью экономики любой страны. К сожалению, гражданская промышленность Центральафрики катастрофически отсутствует. Попросив компании построить больше фабрик, специализирующихся на потребительских товарах, мы можем увеличить нашу гражданскую промышленность, хотя просить компании платить за что-либо - это верный способ сильно разозлить их."

 Ask_Investors_to_Fund_Arms_Production:0 "Несмотря на многочисленные военные заводы, которые регулярно поставляют нам оружие, его все равно недостаточно для удовлетворения всех наших потребностей. Если мы хотим иметь возможность последовательно производить, продавать и применять оружие одновременно, мы должны наращивать наши возможности по производству оружия. Инвесторы, безусловно, могут помочь нам в этом, хотя просить их заплатить за любую из наших разработок -крайне непопулярное решение."

 Ask_Investors_to_Fund_Research_Project:0 "Чтобы опередить наших врагов, Рейх должен сохранить свое техническое преимущество. Центральафрика, к сожалению, не пользуется таким же уровнем исследований, как сама Германия. Мы должны получить дополнительное финансирование для наших проектов, и инвесторы являются главным источником для этого - даже если они, несомненно, будут протестовать против наших просьб."

 Ask_Investors_to_Finance_Our_Developments:0 "С новыми расчищенными землями приходят новые возможности, но деньги, которые нам нужны, отстуствуют. Новое пространство открыто для развития, но финансирования все еще нет. Поэтому мы должны получить его от наших инвесторов, чтобы построить новый завод на нашей новой земле, даже если такая просьба их разозлит."


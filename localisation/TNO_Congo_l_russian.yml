 COG_hunting_season_desc:0 "Охота - это высший вид спорта. Смертельная битва ума и мускулов между человеком и зверем, одновременно жестокая и элегантная. Еще до того, как у людей появилось оружие, именно благодаря охоте первобытный человек впервые доказал свое превосходство над другими животными. Используя свою превосходящую выносливость, человек преследовал зверя сначала для того, чтобы выжить, а затем просто ради острых ощущений. Именно это ощущение, трепет охоты и убийства, преследует Зигфрида Мюллера всю его жизнь. И вот теперь, как рейхскомиссар Центральафрики, он окружен одними из самых великолепных и благородных противников на планете. Было бы очень жаль упустить такую возможность.\n\nВеликое животное на которое мы сейчас охотимся: [COG.GetCurrentHunt]\nМы охотимся в: [COG.GetHuntingSpot]\nНаши шансы на успех равны §Y[?cog_hunt_chances|%0]§!"


 COG_focus.999.desc:0 "Нам поручили деликатную операцию от наших корпоративных спонсоров, работу, которая требует быстрого вооруженного вмешательства. Несмотря на то, что наши инвесторы не пожелали раскрыть нам все детали своего плана, мы знаем, что от нас требуется выполнить все поставленные задачи с помощью наших наемников. К счастью, под рукой у нас есть несколько вариантов отрядов наемников, каждый из которых может выполнить поставленные задачи с более чем удовлетворительной эффективностью. Вопрос заключается лишь в том, кому мы собираемся поручить эту задачу, а кто останется не у дел.\n\nУ нас есть корпуса наемников из Англии, Французского государства и того, что раньше было Бельгией. Все они более чем готовы к тому, чтобы выполнить любые поставленные нами задачи и получить за это деньги. К сожалению нам придется выбрать только один корпус из трех, что разочарует наемников оставшихся ни с чем. Это, безусловно, более приятное и более высокооплачиваемое занятие, чем то, что мы обычно им предлагаем, поэтому, кого бы мы ни наняли, это выбор, который необходимо сделать с умом."
 COG_focus.999.a:0 "Наймем англичан. Они довольно пронырливы."
 COG_focus.999.b:0 "Наймем французов. Они не посмеют сдаться."
 COG_focus.999.c:0 "Наймем бельгийцев. Бывшие эксплуататоры Конго должны что-то знать."


 COG_welcome_in_the_heart_of_afrika:0 "Добро пожаловать в самое сердце Африки!"
 COG_welcome_in_the_heart_of_afrika_desc:0 "Рейхскомиссариат Центральфрика - это не только самая богатая колония на континенте, но и место, где все немцы могут отдохнуть. Здесь есть все, о чем только может мечтать немец: от больших джунглей до диких равнин, от гор до великого озера Конго. В новом мерцающем колониальном поселении на берегу озера Гитлерштадт мы построили специальный курорт для самых лучших людей Рейха.\n\nКонечно, список тех, кого мы можем пригласить довольно длинн, поэтому нам необходимо с честью выбрать, кто окажется нашим дорогим гостем. В конце концов, мудрый выбор может дать нам некоторые преимущества от Рейха.\n\nnВ настоящее время наш гость в Гитлерштадте: [COG.COGGetVIP]"

 COG_vacation_kollner:0 "Пригласить Эберхарда Кёльнера"
 COG_vacation_kollner_desc:0 "Первый человек на Луне, капитан Эберхард Келлнер, станет нашим почетным гостем. О его подвигах будут говорить еще на протяжении многих лет, и то, что он похвалит наш курорт, даст нам самую лучшую рекламу."
 COG_vacation_speer_jr:0 "Пригласить Альберта Шпеера мл."
 COG_vacation_speer_jr_desc:0 "Сын рейхсминистра промышленности Альберт Шпеер - младший крутится в самых высших сферах Рейха. Даже если у него и довольно прохладные отношения с отцом, приглашение его сюда может дать нам много ценных политических возможностей."
 COG_vacation_kaselowsky:0 "Пригласить Ричарда Казеловски"
 COG_vacation_kaselowsky_desc:0 "Ричард Казеловски - очевидно, наследник Ричарда Казеловски старшего, выдающегося промышленника и гордого члена партии НСДАП. Он не очень хорошо известен широкой публике, но является одним из наших главных инвесторов."
 COG_vacation_manstein:0 "Пригласить Эриха фон Манштейна"
 COG_vacation_manstein_desc:0 "Прославленный полководец Восточного фронта, Манштейн является одним из самых заслуженных генералов Вермахта, и теперь, когда он находится в отставке, он выразил большой интерес к посещению Африканского континента."
 COG_vacation_nordhoff:0 "Пригласить Генриха Нордхоффа"
 COG_vacation_nordhoff_desc:0 "Генрих Нордхофф возглавляет крупнейшую автомобильную компанию Рейха - Volkswagen. Пригласить его в Гитлерштадт - это одновременно и честь, и благословение, так как Фольксваген покупает наше сырье по очень хорошим ценам."
 COG_vacation_von_heydekampf:0 "Пригласить Герда Штилера фон Хайдекампфа"
 COG_vacation_von_heydekampf_desc:0 "Фон Хайдекампф является генеральным директором NSU Motorenwerke, одного из основных производителей гражданских автомобилей в Германии. Он - один из наших главных инвесторов, и его приглашение в Гитлерштаадт было бы разумным шагом в случае падения доверия между нами и его компанией."
 COG_vacation_abs:0 "Пригласить банкира"
 COG_vacation_abs_desc:0 "Герман Йозеф Абс - нелюдимый председатель правления Deutsche Bank, и этот крупный титул до сих пор преуменьшает его влияние. Абс входит в совет директоров более чем двух десятков компаний. Может быть, он захочет расширить свою империю после визита в Африку?"
 COG_vacation_siemens:0 "Пригласить магната"
 COG_vacation_siemens_desc:0 "Эрнст фон Сименс возглавляет Siemens AG, электронного гиганта, который приносит энергию, телефоны и многие другие технологические чудеса во все страны Пакта. Медные рудники Центральафрики, несомненно, заинтересуют его."
 COG_vacation_geilenberg:0 "Пригласить планировщика"
 COG_vacation_geilenberg_desc:0 "Эдмунд Гейленберг является директором конгломерата Рейхсверке, построенного на промышленности, перепрофилированной из завоеванных стран пакта. От бельгийской промышленности здесь осталось не так уж и много, но он мог бы подумать о покупке некоторых африканских плантаций или шахт."
 COG_vacation_flick:0 "Пригласить работорговца"
 COG_vacation_flick_desc:0 "Магнат "Даймлер-Бенц" Фридрих Флик - один из самых опасных людей в Германии, связанный с СС и печально известный своим равнодушием к условиям труда своих рабов. Возможно, ему пойдет на пользу поездка в Гитлерштадт."


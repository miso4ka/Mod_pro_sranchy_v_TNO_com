 BUL_the_tsars_government:0 "Царское правительство"
 BUL_the_tsars_government_desc:0 "Болгарское царство на бумаге считается конституционной монархией, но на деле конституционной болгарская монархия уже давно не является. Указы и эдикты законодательного органа стоят ничего перед оными от самого царя, поэтому можно сказать, что он установил абсолютизм в своей стране. Единственная сила, способная померяться с царём Борисом, это германцы, гарнизоны которых находятся в очень близкой видимости, и этим как бы намекают на то, кто здесь настоящий хозяин Европы. Борис не желает отдавать ни доли власти в своём царстве, поэтому текущий баланс сил может скоро измениться."
 BUL_the_fatherland_front:0 "Отечественный фронт"
 BUL_the_fatherland_front_desc:0 "На данное время есть только один очаг сопротивления германцам в Болгарии - Отечественный фронт, националистическая организация антигерманского направления, которая терроризирует нас с конца Второй Мировой. Отечественный фронт раньше являлся коммунистической организацией, но после крушения Советского Союза он был реорганизован в националистическое движение сопротивления. Сегодня они выступают в качестве постоянной угрозы миру и стабильности в Болгарии.\n\nХоть и проблема болгарского сопротивления совсем ничтожна по сравнению с проблемами других стран Пакта Единения, она угрожает порядку в стране, также как и предоставление германцам повода дальше держать свой кинжал у нашего горла."
 BUL_german_forged_shackles:0 "Цепи Германии"
 BUL_german_forged_shackles_desc:0 "На бумаге Болгария является свободным и независимым членом Пакта Единения и работает наравне с Германией для приближения нового расцвета Европы. Но на практике она всё такая же шестерёнка, как другие страны, в германской машине, которая должна работать изо всех сил ради чужих интересов. Германский гарнизон здесь не ради защиты Болгарии, а чтобы держать людей в узде. Присутствие иностранных солдат вызывает не только гнев, но и страх в их сердцах - а что если германцы пойдут на Софию?\n\nНе все, но точно большинство болгар, от обычного рабочего до приближённого самого царя, объединяет одна мысль - немцам тут не место. К несчастью, сами немцы с этим не согласны."

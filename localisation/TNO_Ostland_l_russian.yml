 POLITICS_ABBA_KOVNER_DESC:0 "Тринадцать раз убиенный и ровно столько же воскресший. Легенда. Призрак. Дьявол и ангел для тысяч людей. Все это говорят об Аббе Ковнере, повсюду в Европе. Его имя доносится из испуганных уст невинных и виновных от Бреста до Московии.\n\nКогда-то давно Абба был мелким, никому неизвестным, повстанцем из Вильны, и он первый догадался, что немцы собираются истребить весь его род. Во время войны он пытался остановить немецкую военную машину изнутри и отомстить за своих убитых сородичей вместе с Объединенной Партизанской Организацией, численность которой со временем начала сокращаться.\n\nОднако это было в прошлом, и его планы провалились. Нацисты продвигались вперед, и с ужесточением их карательных мер Ковнер отвечал пущей жесткостью. Когда-то давно за ним была слава героя, но сейчас его имя вселяет страх в немцев и управляемые ими народы.\n\nСреди местных ходят слухи, что он неубиваемый демон, что постоянно возвращается для преследования немцев и их слуг. Ковнер превратил ОПО из маленькой партизанской организации в личную армию, чтобы наводить ужас на тех, кого он считает злодеями. ОПО, тем временем, росла, уничтожая враждебные партизанские группировки. Впоследствии Ковнер стал одним из первых партизанов, кто принимал в свои ряды бывших рабов и выживших узников концлагерей, спасая их в результате нескольких крупных нападений на лагеря и железнодорожные линии. Численность его армии росла, и имя Ковнера услышал весь мир после взрывов в немецких больницах 8 января, приведших к гибели более сотни немцев, включая матерей в родильных палатах. Это была месть за обнаружение массовой могилы неподалеку от Расейняя с телами около 300 еврейских женщин и детей. С тех пор количество убийств, приписываемых Ковнеру и его группе, увеличилось до нескольких тысяч.\n\nИ сейчас Ковнер решил заняться финальной частью своего плана. Должна свершиться месть за ужасы и страдания, причинённые его народу и другим нацистской мразью. Шесть миллионов немцев должны умереть, чего бы этого ни стоило.\n\nНапрасными смертями история полна,\n\nНе лучше ли забвению предать их навсегда?"
 POLITICS_FRANZ_STAHLECKER_DESC:0 "Бывший коммандер СС в Остланде, Шталекер, послушно покинул ряды организации после неудачного переворота во время Западнорусской Войны, тем самым показав свою верность Рейху. За это его почётно назначили на должность личного секретаря рейхскомиссара Генриха Лозе. На этой работе он доказал, что обладает проницательным умом, трудолюбием и верностью к своему руководителю и государству. Он являлся примером для подражания всей немецкой нации.\n\nМногие поинтересуются, где именно Шталекер впервые показал себя. Он доказал свою преданность во время войны, когда он проводил уничтожение расово неполноценных по всей территории Остланда и репрессировал рекордное число унтерменшей. Ни один лидер не был готов выполнять план так, как делал это Шталекер который активно поддерживал погромы и лично организовывал операции СС.\n\nС такой репутацией и лояльностью к Рейху становится понятно, что он ярый сторонник Борманна. Пока Шталекер был разочарован в рабовладельческой системе из-за того, что у унтерменшей есть право даже работать на Рейх, он решил выразить свое желание вернуть старую систему, чтобы та продолжалась тысячелетиями. Стойко отказываясь уничтожать то, что для него является величайшим творением человека, Шталекер решил безукоризненно продолжать ту политику, которая сделала Германию величайшим государством на земле.\n\nКонечно, Шталекер это человек, в которого можно верить. Какая империя выдержит испытание временем, если не Рейх? И что определяет самого человека если не его желание следовать приказам?"
 POLITICS_FRIEDRICH_JECKELN_DESC:0 "Бесчеловечность и жестокость. Атрибуты бандита и разбойника и настоящие характеристики, определяющие хорошего солдата СС.\n\nКакие качества лучше подойдут офицеру СС? Никакие! Стойко преданный Бургундии и желающий сделать что угодно, чтобы укрепить положение его самого и Генриха Гиммлера, Еккельн стал печально известен в Остланде.\n\nДавний противник Отто-Генриха Дрехслера, Еккельн все больше и больше становился неудовлетворенным гражданской и военной политикой государства, поскольку он постоянно ратовал за интеграцию СС в силы безопасности Остланда. Пока он все это проводил как глава СС, однако, заверяя, что он всего-навсего патриот, желающий военного превосходства Рейха, его людьми вырисовывалась другая картина.\n\nПостоянные перестрелки с гарнизоном, убийства, терроризм, и все это под ширмой желания установить истинный порядок и убить тех оставшихся унтерменшей, которые еще живут открыто. СС стало главной и единственной легальной террористической организацией Остланда, отражением их братьев в Рейхе. Их планы непонятны всему Остланду, и единственное, что известно о них - их мотивы сходны с таковыми у Гиммлера.\n\nНо почему Еккельн так лоялен? Почему он готов сжечь все дотла? Никто этого точно не знает, но есть некоторые предположения. Ни для кого не секрет, что люди желают власти и силы, и взгляд Еккельна устремлен на родину. И пока точно не известны его желания, известно о его ожесточенной размолвке с Рейнхардом Гейдрихом, и о его амбициях занять вышестоящие должности."
 POLITICS_OTTO_DRECHSLER_DESC:0 "Доктор Отто-Генрих Дрехслер потерял ногу во время Первой Великой Войны много лет назад. И все же боевой дух еще не покинул его.\n\nГромкий и гордый, Дрехслер принадлежит к тому типу людей, которые будут биться до самого конца или пока кто-нибудь не будет оказывать минимум сопротивления. Немного иронично, что будучи представителем милитаристской фракции Остланда, от которого многие ожидают пламенных и настойчивых речей, присущих остальным сторонникам Геринга, Дрехслер действует вопреки ожиданиям.\n\nЛюбая критика в сторону Дрехслера приводит к его попыткам выглядеть иначе, которые в итоге выходят ему же боком. В Остландской администрации стало популярным называть 'Дрехслерами' людей, которые быстро впадают в ярость, но при этом не находят в себе смелости давать отпор и убегают при первой возможности. Другими словами, имя Дрехслера стало синонимом к слову трус.\n\nНамереваясь побороть своих политических оппонентов, Дрехслер планирует провести кампанию по установлению своей власти в Остланде и затем по возвращению тех территорий, которые ускользнули из рук Рейха. С этой целью он уже выступил за такие действия, как интервенция в Москвию для зачистки поселений русских, которые рейхскомиссар Каше упустил из виду, и открытое вторжение в Польшу для свержения Ганса Франка и окончания польского сопротивления.\n\nТеперь без какого бы то ни было надзора, остается только размышлять, с чего начнутся планы Дрехслера и чем они завершатся."
 POLITICS_ANDREAS_MEYER_LANDRUT_DESC:0 "Рожденный в обеспеченной семье, Майер-Ландрут является человеком с разумом и проницательностью, которые могут помочь добиться успеха в экономической системе, готовой вот-вот рухнуть. Представители бизнеса, промышленности и производства -  словом все, как один, говорят, что настоящий успех немецкой колонии был возможен только благодаря Майеру-Ландруту.\n\nЭто сделало его одним из самых любимых людей в Рейхе, но, несмотря на все заслуги, в нацистской партии его, мягко говоря,  недолюбливают.\n\nС детства увлеченный славистикой и историей восточной Европы, его интерес к унтерменшам вырос в настоящее уважение и заботу во время его поездок по своих заводам, где он лично общался со своими рабами и слугами. Со временем он все чаще и чаще начал поднимать эту тему, и сейчас он в открытую выступает за начало новой эры на востоке. Эры мира и понимания, где немцы и славяне вместе смогут вкушать плоды свободы и демократии. Вдохновленный Шпеером, он и его растущее движение остландских либералов и оппозиционно настроенных студентов, возможно, стали величайшей угрозой нацистов в Остланде.\n\nМногие могут обвинить его в том, что он идеалист, что он дурак, что он обречён. Майер-Ландрут, однако, мало об этом заботится, и с тех пор избегал всех обвинений в предательстве. Даже когда СС обвинило его в подделывании паспортов для еврейских семей, даже когда гарнизон обвинил его в использовании железных дорог для эвакуации славян в Румынию и даже когда в его грузовом самолете, направлявшемся в Америку, нашли детей-унтерменшей и их матерей. Каждый раз после обвинений он выходил сухим из воды.\n\nИ сейчас, как говорит Майер-Ландрут, настал момент, когда немцы должны показать себя миру. Готовы ли они дальше рисковать и жить как монстры, или они желают умереть людьми?"
 POLITICS_MICHAL_VITUSKA:0 "Тяжело сказать что-нибудь про Витушко. У этого человека, по-видимому, нет ни каких-либо политических взглядов, ни верности, ни целей. Несмотря на многочисленные обвинения во всевозможных грехах, он с ловкостью и уверенностью отводит от себя все подозрения. И так как про него нечего сказать, лучше перечислить события, которые привели к его странному возвышению.\n\nПослевоенные годы, внезапные и хорошо спланированные партизанские восстания по всей Беларуси чуть не свергают немецких владык. Не успел вермахт даже отреагировать, как Черные Коты под предводительством Витушко чудесным образом находят и уничтожают партизанские базы. В скором времени его назначают на должность в Белорусской Центральной Раде.\n-Ранние 50-ые, президент БЦР Радослав Островский погибает в автокатастрофе. Врезавшийся в него водитель кончает жизнь самоубийством в тюрьме. Проводятся выборы на освобожденную должность, Витушко участвует в них вместе с тремя остальными кандидатами. Вскоре неизвестный источник сообщает о том, что двое из них предатели, и их расстреливают. Третий выбывает из выборов.\nДва года спустя, после того, как бомба взрывается в штаб-квартире Центральной Рады, унеся жизни нескольких оппонентов Витушко, Рада распущена. Однако Витушка продолжает выполнять свои обязанности, и вскоре он находит виновников взрыва и нелегальных продавцов оружия, с которыми начинается продолжительная перестрелка, в ходе которой все погибают. Раду собираются реформировать и поставить Витушко во главу этого органа на неопределенный срок.\nЗападнорусская Война, хаос в Западной России, приводит к всеобщей панике в Остланде. Витушка соглашается надзирать за Беларусью, позволяя гарнизону отправиться на восток. После этого рекордные 13 ранее неизвестных советских партизанских ячеек обнаруживаются и уничтожаются. Когда генерал фон Готтберг обвиняет Витушко в создании и вооружении этих ячеек, его отряд оказывается в странной перестрелке с местными частями СС. Фон Готтберг сбегает, после чего в его машину попадает пуля и она съезжает с моста, позднее его тело находят на дне озера. В ходе расследований выясняется, что его машина была так же облита бензином."
 POLITICS_HINRICH_LOHSE_DESC:0 "Если рассмотреть все Рейхскомиссариаты Германии, то вы не найдете ничего выдающегося. По большой части это расходящиеся по швам, нелояльные Рейху убыточные гадюшники. Однако среди всех этих неудачных марионеток особняком стоит одна, жемчужина Германии. Рейхскомиссариат Остланд самая спокойная, прибыльная и в некотором роде самая германизированная колония, и всё благодаря одному человеку: Генриху Лозе. Ветеран Великой Войны, один из самых первых приверженцев партии, Обер-президент Шлезвиг-Гольштейна, было неудивительно, что его могут назначить на должность рейхскомиссара. С этого момента он слабо управлял Остландом, большую часть ненужной работы поручая своим самым лояльным и компетентным подчиненным. И эта стратегия дала свои плоды, потому что теперь Остланд - самый германизированный, прибыльный и стабильный Рейхскомиссариат.  Пока Лозе был у власти, эти люди действовали слаженно и система работала.\n\nТем не менее, слабое здоровье берёт верх над всеми, и за последние несколько лет Лозе все больше и больше уходит из поля зрения. С ним уходит его объединяющий дух, и все это понимают. Его подчиненные, когда-то преданные ему, начинают засматриваться на его место \n\nПока Дрехслер, Шталекер и Майер-Ландрут спорят друг с другом, атаки партизан Ковнера участились, а Витушко и Еккельн смотрят и плетут свои заговоры за закрытыми дверьми. Люди Остланда могут только надеяться, что либо Лозе выздоровеет, либо компромиссный кандидат будет избран, чтобы хаос и кровь не заполонили улицы Риги."
 

 OST_finishing_touches:0 "Заключительный штрих"
 OST_finishing_touches_desc:0 "Последние пять лет были очень насыщенными для администрации Остланда. Возглавляемый Генрихом Лозе, Остланд претерпел некоторые кардинальные изменения в сельской местности. Города теперь стали больше, благодаря соблазну новых, более высокооплачиваемых рабочих мест на заводах. В Эстонии впечатляющие гавани для облегчения торговли близки к завершению, в то время как остальная часть региона прошла модернизацию во всех секторах.\n\nВ то время как экономика выросла до впечатляющих высот, германизация продолжалась прилично, или, по крайней мере, до экономического краха 50-х годов. Кроме того, Остланд уже почти два десятилетия страдает от местных партизан, а экономического процветания недостаточно, чтобы заставить повстанцев выйти из лесов. В довершение всего, нам нужно следить за фракционизмом в нашей администрации.\n\nБлижайшие дни должны быть тщательно спланированы. Остланд, наконец, достигает своего потенциала, но страна все еще страдает от высокого уровня недовольства. Мы должны разбираться с партизанами и политикой нашей страны с одинаковой осторожностью"
 OST_keep_the_peace:0 "Поддержать мир"
 OST_keep_the_peace_desc:0 "У нас есть внушительная база данных известных партизан, лидеров и, самое главное, их семей. Есть много партизан, которые живут вне сети и вне наших рук. Однако их семьи-нет.\n\nМы достигли... "взаимопонимания" с лидерами сопротивления. Они знают, что мы держим в своих руках жизни их семей. Поэтому они "понимают", что прикосновение к нашим промышленным комплексам или крупным государственным объектам означает жестокое возмездие. До тех пор, пока правительство не рухнет, неформальное соглашение будет продолжаться в обозримом будущем."
 OST_estonian_harbors:0 "Эстонские гавани"
 OST_estonian_harbors_desc:0 "Значительная часть промышленного потенциала Эстонии сосредоточена на строительстве портовых сооружений. Новые порты укрепляют связь Остланда с Рейхом, позволяя торговле течь гораздо быстрее и в значительно увеличенном объеме. Однако порты нигде не построены в полной мере. Мы можем осуществить крупные инвестиции, чтобы существенно расширить гавань и укрепить наши связи с Отечеством.\n\nВдобавок к экономическим выгодам, консерваторы в нашей стране будут довольны этими достижениями и растущим экономическим сотрудничеством с Отечеством."
 OST_attract_siemens:0 "Привлечь Siemens"
 OST_attract_siemens_desc:0 "Siemens AG - одна из крупнейших корпораций в Европе. Инвестируя во все, от сельского хозяйства до компьютерной электроники, они представляют собой экономическую мощь. Привлечение их внимания и промышленного опыта может стать большим благом для нашей экономики.\n\nМы попытаемся заставить Siemens инвестировать в Эстонию, регион, который мог бы использовать экономический импульс. Чтобы действительно привлечь их внимание, мы предложим налоговые льготы и землю, продав ее почти за бесценок! В случае успеха рост нашей экономики будет колоссальным. Отказ, однако, был бы неловким, что привело бы к падению репутации консерваторов."
 OST_educate_the_workers:0 "Обучить работников"
 OST_educate_the_workers_desc:0 "В Эстонии мы были благословлены значительной рабочей силой и хорошей промышленной базой для работы. За прошедшие годы германизация перестроила эти заводы, и многие из них технологически сравнялись с заводами на родине. Однако есть одна проблема.\n\nМестное эстонское население просто не понимает, как пользоваться нашей техникой. Будь то языковые барьеры или просто общее отсутствие ноу-хау, наша рабочая база прискорбно неадекватна для промышленной работы. Поэтому мы будем реализовывать образовательную инициативу, чтобы наше работающее население было в курсе современных промышленных стандартов."
 OST_latvian_partisans:0 "Латвийские партизаны"
 OST_latvian_partisans_desc:0 "Вероломные партизаны в Латвии были занозой для нас на протяжении десятилетий. В то время как они, по большей части, оставляют нашу промышленность и администрацию в покое, они постоянно испытывали свою удачу. Засады на дальнобойщиков, поезда, полные припасов, убийства полицейских и даже периодические убийства немцев должны быть остановлены! Или... уменьшены.\n\nИзвестные участники латышского сопротивления будут арестованы. Их известные лагеря будут разграблены и сожжены, и в настоящее время рассматривается вопрос об аресте членов семей этих предателей. Эти ублюдки будут играть по нашим правилам или заплатят высокую цену."
 OST_alter_the_deal:0 "Пересмотреть сделку"
 OST_alter_the_deal_desc:0 "Наши планы были претворены в жизнь. Наши люди обнаружили несколько открытых оперативных баз, используемых партизанами в Латвии. Мы нанесём удар, когда придет время, а это произойдет очень скоро. Их наглые акты агрессии должны быть остановлены; мы не можем больше сидеть сложа руки, позволяя местной полиции разбираться с ними.\n\nПлан состоит в том, чтобы быстро нанести удар по большому количеству их скрытых баз по всей Латвии, чтобы показать им, что мы серьезно относимся к этому делу. Мы не будем действовать нагло, чтобы нарушать статус-кво, но нашей демонстрации силы должно быть более чем достаточно, чтобы поставить латышей на место. На бумаге все выглядит нормально, и мы не ожидаем никаких карательных мер, хотя некоторые в нашей администрации опасаются возмездия."
 OST_strengthen_local_militias:0 "Усилить местное ополчение"
 OST_strengthen_local_militias_desc:0 "Милитаристы в нашей администрации предложили переформировать отряды местного ополчения, в частности в Латвии. Ополченцы, по их мнению, не соответствуют немецким стандартам. Недисциплинированные, многие местные жители присоединяются к отрядам для получения льгот и платы, которые они обеспечивают, но не желают предпринимать действия против партизан или других непокорных негерманских остландцев.\n\nНаши сотрудники хотят послать профессиональных советников для наблюдения за подготовкой ополченцев. Будем надеяться, что натренированные ополченцы смогут сохранить свои местные районы в безопасности и снизить нагрузку на наши вооруженные силы."
 OST_lithuanian_integration:0 "Литовская интеграция"
 OST_lithuanian_integration_desc:0 "Из всех народов, населяющих Остланд, литовцы были наиболее сговорчивы с немецким владычеством. В Литве наблюдается самый высокий уровень германизации коренного населения и самое низкое число партизанских набегов. В общем, Литва является образцом немецкого успеха в своих колониях, и Отечество вознаграждает своих верноподданных.\n\nНастало время завершить наши усилия по германизации в Литве. В регион хлынут инвестиции. Будут построены новые заводы и дороги, улучшена инфраструктура, и люди будут включены в нашу администрацию как официальные граждане."
 OST_request_further_military_integration:0 "Просьба о дальнейшей военной интеграции"
 OST_request_further_military_integration_desc:0 "Вооруженные силы в Остланде довольно многочисленны. У нас достаточно людей в нашей собственной армии, и нам не нужно полагаться на подкрепления из Отечества каждый раз, когда разгорается кризис. Проблема нашей армии в том, что она разделена.\n\nВсе колониальные администрации в Остланде имеют свои отдельные вооруженные силы, которые косвенно подчиняются нам, что создало кошмар в структуре командования Вермахта. Сделав небольшой шаг вперед, мы попытаемся интегрировать литовскую армию в наши собственные силы под нашим непосредственным контролем. Литва, будучи наиболее стабильным и германизированным регионом Остланда, скорее всего, примет это предложение.\n\nЕсли в конечном итоге все сложится удачно, мы увеличим боеспособность во всем регионе и укрепим наши силы. Однако, если план провалится, это будет доказательством для консерваторов, что статус-кво является правильным путем для Остланда, что упрочит их влияние."
 OST_promote_povilas:0 "Продвинуть Повиласа"
 OST_promote_povilas_desc:0 "Нашей администрации, хоть она и хорошо вооружена и укомплектована, не хватает высокопоставленных офицеров для координации действий наших подразделений на местах. Хотя мы могли бы просто попросить перевести кого-нибудь из самой Германии, администрация предпочитает более "местное" решение.\n\nПовилас Плечавичюс - уроженец Литвы, который долгое время служил Рейху в наших  вооруженных силах как способный и преданный офицер. Имея многолетний опыт работы, он является вполне подходящим кандидатом для продвижения по службе Мы не только сделаем одного из наших туземных офицеров генералом, но и покажем местным жителям, что верность и трудолюбие будут вознаграждены. Его связи с другими литовцами также не следует сбрасывать со счетов, он может оказаться чрезвычайно полезным."
 OST_belarussian_doubts:0 "Белорусские сомнения"
 OST_belarussian_doubts_desc:0 "Белорусское коллаборационистское правительство было всегда... странным. Регион является домом для разобщенного русского населения, немецких поселенцев и других этнических меньшинств. Из региона поступает не так уж много информации; местное правительство в основном держится особняком,предпочитая заниматься своими делами с минимальным вмешательством. Хотя это не является проблемой само по себе, вызывает разочарование то, что наша администрация не знает, где находится коллаборационистское правительство политически; поддерживают ли они консерваторов или милитаристов в нашем правительстве.\n\nНаша администрация так или иначе нуждается в четком ответе. Они были до сих пор двусмысленными и уклончивыми. Если мы хотим упрочить наше правление и знать, как нам следует относиться к белорусским коллаборационистам, то лучше всего будет узнать, что они думают. Мы не можем позволить непредсказуемости ужалить нас в бок; нам нужен определенный ответ."
 OST_meet_with_vituska:0 "Встретиться с Витушко"
 OST_meet_with_vituska_desc:0 "Лучший способ выяснить, каких сторон придерживаются белорусские коллаборационисты, - это быть прямолинейным. Мы организуем встречу с Михаилом Витушко, главой белорусского коллаборационистского правительства, лицом к лицу. Конфронтация вынуждает его вступить в одну из фракций нашего правительства и, наконец, начать более регулярное взаимодействие с нашей администрацией. Витушко не будет настолько глуп, чтобы заявить о своем безразличии при встрече..."
 OST_subvert_the_council:0 "Свергнуть совет"
 OST_subvert_the_council_desc:0 "Белорусское правительство слишком долго подрывало наш авторитет. Витушко управлял Беларусью, как своей личной вотчиной. Он откровенно игнорирует многие наши попытки германизировать местных жителей, плохо координирует свои действия с ополченцами других регионов и санкционирует строительство заводов и объектов инфраструктуры в своих личных целях, и все это без нашего разрешения!\n\n По общему признанию, правление Витушко является отличным. Правительство Беларуси не испытывает проблемы партизанской активности, и даже без нашей направляющей руки построило впечатляющую промышленную базу в регионе. Как бы то ни было, нельзя допустить, чтобы его вопиющее пренебрежение нами продолжалось безнаказанно. Если он хочет получать финансирование, ему придется играть с нами по-хорошему. Военные реформы могут быть реализованы в Беларуси так, чтобы увеличить наше влияние среди местных ополченцев. Мы можем препятствовать потоку товаров в регион и из него. Мы превратим управление этой администрацией в худший кошмар бюрократа; бумажный ад, и мы будем продолжать это делать, пока Витушко и его люди не поймут, в чем дело.\n\nОни будут работать на нас, и никак иначе!"  
 OST_jeckelns_return:0 "Возвращение Еккельна"
 OST_jeckelns_return_desc:0 "Фридрих Еккельн вернулся домой. Он уже несколько месяцев находится в Бургундии с "официальным государственным визитом", чтобы обсудить дела СС. На самом деле мы не решали, кото куда едет, и, честно говоря, нам было все равно; это означало, что нам придется иметь дело с одним фанатиком меньше. Отсутствие йекельна в комиссариате было приятным и давало страдающим обывателям столь необходимую передышку.\n\nЙекельн правит южным провинциями как диктатор-антиутопист, используя СС как своих собственных террористов и бандитов, так что с его уходом наша администрация и местные жители получили некоторую передышку. Его возвращения из Бургундии боятся; Йекельн еще более безжалостен, чем прежде. СС начинают больше походить на бригаду Дирлевангера, чем на настоящих немецких солдат, и Еккельн только поощряет их жестокое обращение с неугодными без такта или попыток германизации. Нам нужно вмешаться, пока он не дестабилизирует Литву... или еще хуже."
 OST_replace_drechsler:0 "Сместить Дрехслера"
 OST_replace_drechsler_desc:0 "Дрехслер безупречно служил нашему государству на протяжении десятилетий. Как министр безопасности, он работал много неутомимых ночей, чтобы бороться с партизанской чумой, которая поражала нас в течение многих лет. Стыдно признавать, но политика вынуждает нас действовать.\n\nМы снимем Дрехслера со всеми почестями из Министерства, заменив его Еккельном. Естественно, милитаристы придут в ярость, а сам Дрехслер, скорее всего, будет недоволен. Однако для блага государства мы должны положить конец террору Еккельна на юге и перевести его в Ригу, чтобы держать его близко к нашей администрации под нашим контролем. Во всяком случае, консерваторы в Литве оценят наши действия. По крайней мере, наше влияние там возрастет."
 OST_investigate_the_southern_camps:0 "Расследовать южные лагеря"
 OST_investigate_the_southern_camps_desc:0 "Слишком долго СС безнаказанно действовали в Остланде. Тысячи туземцев исчезали на протяжении многих лет. Хотя мы обычно не заботимся о пропавших без вести туземцах, даже с показаниями свидетелей, ряд немецких поселенцев, обычно местных реформаторов, либералов или людей, которые критиковали СС каким-то образом, просто...исчезали...\n\nЧлены нашей администрации, опираясь на разведданные нескольких местных информаторов, подозревают, что многие из пропавших людей оказались в концлагерях, управляемых исключительно СС на юге страны.\n\nЛагеря должны быть проверены. СС не могут просто похищать кого хотят без нашего разрешения. Лагеря принадлежат нам, и мы собираемся послать вооруженную делегацию, чтобы выяснить, что, черт возьми, происходит. СС будут в ярости, но и черт с ними, пора им знать свое место в нашем комиссариате!"
 OST_landruts_protests:0 "Протесты Ландрута"
 OST_landruts_protests_desc:0 "Промышленники во главе с Ландрутом подняли антинацистские настроения в Таллине. Там сейчас сотни туземцев (и даже несколько немцев!) выходят на улицы, требуя лучшего обращения с гражданами и большего числа прав для негерманцев.\n\nПромышленники затеяли опасную игру, но, похоже, у Ландрута все-таки есть совесть. Мы могли бы сесть рядом с ним и предложить какие-то символические реформы, сказать что-то на словах и пойти своей дорогой. С другой стороны, мы могли бы просто подавить протесты и покончить с этим..."
 OST_the_talinn_university_massacre:0 "Резня в Таллинском Университете"
 OST_the_talinn_university_massacre_desc:0 "Промышленники бросили вызов нашей власти. Они выдвинули ультиматум и собираются использовать Народ против нас. Остальная часть Рейха внимательно наблюдает за нами, предвкушая, чем это все обернется. Ясно одно - мы не проявим ни толики слабости.\n\nМы задействуем армию. Мы разгоним протесты и митинги, закроем залы заседаний и арестуем всех, кто будет сопротивляться. Если протестующие прорвут оцепление, мы, безо всяких колебаний, отдадим приказ стрелять без промедления. СС даже будут полезны на этот раз. Мы попросим их арестовать зачинщиков этого маленького восстания, чтобы мы могли... разобраться с ними.\n\nЕстественно, реформаторы в Германии будут с ужасом и возмущением наблюдать, как мы расправляемся с протестующими, но это цена, которую они и богатые ублюдки платят за гражданское неповиновение."
 OST_sit_down_with_their_leaders:0 "Сесть за стол переговоров с их лидерами"
 OST_sit_down_with_their_leaders_desc:0 "Ландрут, промышленники и многочисленные протесты заставили нас сдаться. Хотя нам это может и не понравиться, правильнее всего будет подавить свою гордость и выслушать их претензии к нашей администрации. Возможно, проще было бы послать армию, но эти протесты доказывают, что по всему Остланду царит недовольство. Мы можем уберечь себя от многих неприятностей в долгосрочной перспективе, если предложим протестующим некоторые реформы. К сожалению, консерваторы по всей Германии не одобрят наш план действий, но мы должны сделать то, что лучше для Остланда."
 OST_prepare_the_military_parade:0 "Подготовка военного парада"
 OST_prepare_the_military_parade_desc:0 "Готовясь к визиту Фюрера, мы организуем демонстрацию нашей военной мощи!\n\nВсе наши танки должны быть на месте! У нас есть реактивные самолеты? Конечно есть! Они полетят строем над нашими людьми! Наши войска должны быть готовы к прибытию Фюрера! Мы не должны подвести вождя!\n\nМилитаристы одобряют, говорите? Вы чертовски правы. Почему, черт возьми, они не помогают? За работу!"
 OST_plan_the_tour:0 "Спланировать поездку"
 OST_plan_the_tour_desc:0 "Для визита фюрера в Остланд не следует устраивать ничего, кроме грандиозной экскурсии! Мы должны приготовить ему самые вкусные блюда. Он должен путешествовать в роскоши! На поезде? На лимузине? Почему не на обоих? Разумеется, он увидит лучшие и современные заводы во всем Рейхскомиссариате. Наши чудесные новые гавани достойны быть увиденными его властными глазами. Затем мы продолжим путь по красивым загородным местам, останавливаясь, чтобы понаблюдать за нашей успешной германизацией Литвы. После этого мы можем показать успех управляемых туземцами земель; в частности, Беларуси, прежде чем закончить в историческом немецком городе Риге, чтобы показать наше культурное наследие!\n\nМы должны сделать все возможное, чтобы убедить нашего Фюрера совершить эту государственную поездку. Это значительно повысило бы наше положение в консервативных кругах и придало бы еще большую легитимность нашей администрации."
 OST_invite_hitler:0 "Пригласить Гитлера"
 OST_invite_hitler_desc:0 "Наши планы уже составлены. Маршрут поездки Гитлера был согласован, транспорт уже организован и стоит наготове. Вся страна готовится к приезду Фюрера; все, что нам нужно сделать, это официально направить приглашение в Рейхстаг.\n\nВсе, что нам остается - это ждать. В действительности же решение фюрера остается за преемником Гитлера. Будем надеяться, что наши отношения с ним будут теплыми, иначе наше приглашение будет отклонено. Последствия такого смущения будут очень серьезными."
 OST_the_strongest_army:0 "Сильнейшая армия"
 OST_the_strongest_army_desc:0 "На востоке наша армия не имеет себе равных. Мы основали нашу структуру командования и армии на Отечестве, и качество показывает. Наша армия не имеет соперников; ни один мятежник или партизан не осмелится противостоять мощи Остландского Вермахта. Улицы тихие и мирные, сельские районы находятся под нашим контролем, и даже леса кажутся свободными от враждебной деятельности. Другие Рейхскомиссариаты смотрят на нас с завистью, потому что у нас самая сильная армия во всех колониях Рейха.\n\nВоистину, наша армия величественна!"
 OST_the_best_industry:0 "Лучшая промышленность"
 OST_the_best_industry_desc:0 "Наши промышленные вложения по всей Остланде наконец-то окупаются. Поля и шахты Беларуси производят обильное сырье для наших заводов в Эстонии. Наши образованные и опытные рабочие затем производят качественные товары на наших современных промышленных объектах. Затем грузы поступают с наших новых железнодорожных линий и дорог в наши главные гавани. Там наши транспортные суда ждут в порту своих грузов, отправляя наши товары по всем четырем углам Пакта.\n\nНашей экономике завидуют все Рейхскомиссариаты. Ни у кого нет нашей производительности, нашей эффективности или нашего качества. Нам просто нет равных, наша промышленность просто лучшая."
 OST_the_model_colony_focus:0 "Примерная колония"
 OST_the_model_colony_focus_desc:0 "Благодаря нашей кропотливой работе Остланд стал образцовой колонией Рейха. Ни один другой Рейхскомиссариат не может похвастаться таким экономическим успехом или ростом. Никто не может отрицать непрекращающихся успехов германизации местного населения; в этом отношении даже Протекторат Богемии-Моравии смотрит на нас с завистью! У нас есть превосходная армия, которая хорошо организована, снабжена и поддерживается многочисленными хорошо обученными ополченцами.\n\nМы долго и упорно трудились, чтобы сделать Остланд сверкающей жемчужиной Рейха. Мы многого добились за время нашего пребывания на этом посту, и именно благодаря нашим усилиям мы можем пожинать такие большие плоды. Отечество должно гордиться нами!"
# Stahlecker OCW tree
 OST_Restoring_Order:0 "Восстанавливая порядок"
 OST_Restoring_Order_desc:0 "Волна вырождения надвигается на нас. Недочеловеческие отбросы и напыщенные психи раскололи Остланд, чтобы насытить свою развращенную жажду власти, объединив льстецов всех мастей вокруг своих ничтожных объединений. Если мы не нанесем ответный удар по этому вопиющему вероломству, все, ради чего трудились покойный Лозе и его законный преемник Шталекер, будет уничтожено. Мы должны собрать всех лоялистов в администрации и армии под наши знамена, и только тогда нас постигнет триумф. Порядок должен быть восстановлен!" 
 OST_The_Last_Soldiers:0 "Последние солдаты"
 OST_The_Last_Soldiers_desc:0 "Очень тяжело осознавать, что ты был предан своими расовыми братьями Те, кто бросил нас ради Дрехслера и Майера, оставили глубокую рану в наших сердцах, но мы не можем предаваться нашим страданиям, пока они сеют хаос по всему Остланду. Солдаты, все еще верные Шталекеру, храбрецы, которые гордо демонстрируют свастику и принимают истинные ценности национал-социализма, должны быть призваны на борьбу с предательским сбродом, тявкающим у нас за спиной. Трусы, которые не вернутся в наши ряды, будут уничтожены."
 OST_The_Last_Bureaucrats:0 "Последние бюрократы"
 OST_The_Last_Bureaucrats_desc:0 "Разве перо сильнее меча? Такое утверждение абсурдно, но необходимость бюрократов нельзя недооценивать. Эти бумагомаратели являются неотъемлемыми винтиками в механизме государства и обеспечивают устойчивость и процветание Остланда, поэтому для Шталекера было тяжелым ударом, когда эти жалкие черви, соблазненные ложью Майера и Дрехслера, ускользнули от нашей администрации."
 OST_A_United_Front:0 "Объединенный фронт"
 OST_A_United_Front_desc:0 "Карандаши бюрократов и ружья солдат скрещены в славном единстве! Теперь, когда оставшиеся в Остланде люди из администрации и армии присягнули Шталекеру на верность, сконцентрировав все свое внимание на победе в этой гражданской войне, наш единый фронт больше не будет сталкиваться с внутренним расколом. Навыки этих верных людей должны быть использованы, чтобы изгнать предателей и их злые идеалы из этого Рейхскомиссариата, иначе карточный домик, который Лозе и Шталекер так усердно строили и укрепляли, рухнет в небытие."
 OST_Fortify_the_North:0 "Укрепить север"
 OST_Fortify_the_North_desc:0 "Либеральная крыса Майер и славянские орды Ковнера и Витушко раскололи наши верные войска надвое, держа земли, контролируемые администрацией Шталекера, разделенными друг от друга. Переброска личного состава, вооружения и других припасов между этими двумя районами практически невозможна.\n\nКогда великое бремя жертвы ложится на усталые плечи вождя, именно его непосредственные действия определяют величие его характера. Шталекер - сильный человек, обладающий мудростью и стойкостью, чтобы принять трудные решения в эти тяжелые времена. Поэтому, чтобы обеспечить нашу абсолютную победу, Шталекер решил, что большая часть наших ресурсов будет использована для укрепления северных районо. Если север падет, исчезнет и единственный луч надежды будущего Остланда."
 OST_Defend_Riga:0 "Защитить Ригу" #duplicate loc key
 OST_Defend_Riga_desc:0 "Мы укрепили север, и теперь мы должны укрепить нашу столицу. Ею является город Рига, где Шталекер и его самые надежные советники разрабатывают грандиозные планы и отдают необходимые приказы. Рига, без сомнения, является самой важной целью подонков, с которыми мы воюем, потеря этого города ознаменовала бы победу наших врагов. На данный момент оборона Риги является нашим главным приоритетом."
 OST_Gathering_Men:0 "Собирая людей"
 OST_Gathering_Men_desc:0 "Нам нужно больше людей. Увеличение нашего призыва обеспечит подкрепление для наших многочисленных дивизий, но солдаты в одиночку не выиграют эту войну. Именно идеологическая чистота и доблестное товарищество, которые эти новые призывники принесут на поле боя, определят, кто объединит Остланд. Кровожадные славяне бьются ради мести и удовольствий, в то время, как немцы-изменники предают наши гоавные ценности. Поражение для них неизбежно. Когда мы сплотим не столько сторонников Шталекера, сколько патриотов Рейха, победа будет у нас в кармане, несмотря ни на что.""
 OST_Give_Them_Arms:0 "Дать им оружие"
 OST_Give_Them_Arms_desc:0 "Верность и мужество сами по себе не могут привести наших солдат к победе. Без оружия солдат-ничто, а наши новые армейские дивизии будут не более чем пушечным мясом, если не будут хорошо вооружены. Ножи, гранаты, пистолеты, винтовки, пулеметы - мы должны максимально обезопасить войска Шталекера. Взламывайте оружейные склады и раздавайте оружие!"
 OST_A_Strong_Army:0 "Сильная армия"
 OST_A_Strong_Army_desc:0 "Приток свежеобученных солдат в Вооруженные силы был обеспечен увеличенным воинским призывом. Наши новые дивизии были полностью вооружены всем необходимым для победы в многочисленных столкновениях и сражениях в будущем. Шталекер и его администрация теперь могут похвастаться внушительной армией, самой мощной во всем Остланде, которая раздавит наших врагов, как тараканов под сапогом. Мы не дрогнем на нашем пути к победе!"
 OST_Fight_for_the_Reich:0 "Сражаться за Рейх"
 OST_Fight_for_the_Reich_desc:0 "Генрих Лозе, назначенный самим покойным фюрером, приобрел репутацию руководителя самого стабильного и процветающего рейхскомиссариата в Восточной Европе. Было бы глупо отрицать, что Лозе намеревался сделать Шталекера своим законным преемником. Шталекер олицетворяет преемственность режима Лозе, а следовательно, и самого национал-социализма; бороться за него - значит бороться не только за Остланд, но и за Рейх, за наши прекрасные семьи и за сохранение арийской мечты во всем мире."
 OST_Old_Prussian_Traditions:0 "Старые Прусские традиции"
 OST_Old_Prussian_Traditions_desc:0 "Несмотря на арийскую кровь, текущую в их жилах, наши враги не являются истинными немцами. Мы не можем позволить этим изменникам своей расы победить как на поле брани, так и в головах наших сторонников и не определившихся немцев. Для борьбы с ними настало время возродить некоторые традиционные способы ведения войны. В нашей армии все еще есть офицеры, которые помнят прусские ценности прошлого. Если такие, как Майер и Еккельн, претендуют на то, чтобы представлять будущее, наш долг - принять прошлое."
 OST_Stand_for_Order:0 "На страже порядка"
 OST_Stand_for_Order_desc:0 "Франц Вальтер Шталекер - это символ порядка, который Рейх ожидает от своих лояльных граждан. Этот убежденный национал-социалист, трудолюбивый бюрократ и ярый приверженец консервативного крыла НСДАП, твердо стоял на своих убеждениях перед началом гражданской войны. Такая преданность Отечеству и арийской расе должна служить вдохновением для наших войск. Каждый человек, сражающийся за Шталекера, должен помнить о своем лидере и о том, почему они должны смотреть на него как на символ порядка в эти темные времена."
 OST_Weltkrieg_Tactics:0 "Тактика Великой войны"
 OST_Weltkrieg_Tactics_desc:0 "По сравнению с непослушными войсками, которые восстали против нас, армия Шталекера может похвастаться самым компетентным и одаренным руководством. По его совету Шталекер благоразумно распорядился увеличить норму снабжения, чтобы предотвратить истощение его вооруженных сил от жизненно важных ресурсов. Эти строгие ограничения отрицательно скажутся на скорости наших дивизий, но медленная армия лучше, чем нищая. Если наши враги истощены, а мы все еще сохраняем наши жизненно важные запасы, победа будет обеспечена."
 OST_Saving_Supplies:0 "Спасти припасы"
 OST_Saving_Supplies_desc:0 "Солдатам Шталекера будет отдан приказ сохранить как можно больше припасов. Отныне вражеские ресурсы, которые попадут в наше распоряжение, будут использоваться в полной мере. Регулирование наших поставок полезно, но может оказаться недостаточным в условиях такой войны, как эта. Наши люди должны найти оружие где только могут, чтобы использовать его для своих целей. Нет ничего более приятного, чем уничтожение врага их собственным вооружением."
 OST_Saving_Souls:0 "Спасти души"
 OST_Saving_Souls_desc:0 "Непокороность своим владыкам и желание разрушить все то прекрсано, что они создали, было заложено славянам природой, поэтому мы не удивились их действиями в Гражданской войне. Однако нас до глубины души поразило предательство собратьев, повернувшихся спиной к национал-социализму, и примкнувших к Дрехслеру, Майеру и Еккельну. Эти немецкие бюрократы и солдаты запятнали свою арийскую кровь потаканием дегенератским идеям... однако любой враг, который захочет присоединиться к нам, будет прощен и принят. Это не только увеличит численность наших войск, но и станет посланием, что любой заблудший немец может быть искуплён. Это приведет к краху вражеских армий, когда их войска передут на сторону Шталекера."
 OST_Whole_Once_More:0 "Снова единые"
 OST_Whole_Once_More_desc:0 "На объединенном Остланде восходит рассвет, и наши солдаты возвращаются к своим семьям, их сапоги заляпаны грязью и кровью. Славная победа Шталекера - это триумф Рейха и послание солидарности нашим национал-социалистическим товарищам по всему континенту: замысел покойного фюрера никогда не будет разрушен! Шталекер встретил окончание войны с облегчением, но теперь он должен сосредоточиться на том, чтобы сшить этот Рейхскомиссариат вместе и уничтожить последние остатки инакомыслия. При достаточной самоотдаче Остланд может быть восстановлен в сильный и единый оплот германизации в Европе. Да здравствует Шталекер!"
# Events
 OSTL.31.t:0 "Карточный домик"
 OSTL.31.desc:0 "Генерал-полковник Франц Беке чувствовал, будто его грудь зажали в тиски, когда он целеустремленно зашагал по коридору. Двое охранников непринужденно развалились за дверью впереди. Они увидели приближающегося министра безопасности и вытянулись по стойке смирно, прищелкивая ногами и высоко поднимая руки в приветствии.\n\n"Уйдите с дороги!" закричал офицер, распахнув дверь, от которой эти два охранника отскочили. Беке ворвался в комнату и отдал честь сидящему перед ним человеку. Его сердце, казалось, вот-вот взорвется. "Хайль Гитлер!"\n\n"Хайль Гитлер", ответил человек за столом, его бледное лицо было растерянным. Байк был поражен тем, как резко поредели волосы чиновника после начала Гражданской войны. "Как дела у нашего Карточного домика?"\n\n"Рейхскомиссар Шталекер, мы получили много тревожных сообщений", тяжело дыша, проговорил Беке. "Маленькая вотчина Еккельна на юге полностью оборвала связь с нами. Сначала я думал, что они перешли на сторону Дрехслера, но наши шпионы в его лагере утверждают, что они также потеряли связь с СС. Еккельн явно выжидает, размышляя о том, какой стороне оказать поддержку."\n\n"Эта змея жаждет власти", пробормотал Шталекер, его монотонный голос был таким же располагающим, как костюм и галстук, которые он носил каждый день. "Не обманывай себя, думая, что он выберет чью-то сторону. Есть ли еще какая-нибудь информация о росте активности партизан?"\n\n"Наши отчеты свидетельствуют о еще большем росте активности за последние сутки. Теперь, когда Остланд разорван пополам, я думаю, что партизаны собираются предпринимать атаки чуть ли не каждый день."\n\n"Само время против нас, генерал-полковник", сказал Шталекер, и на его лбу проступили капельки пота. "Я законный рейхскомиссар Остланда, сколько бы лжи ни извергали предатели. Дрехслер должен быть уничтожен быстро и жестоко. Если мы не восстановим стабильность в Остланде в ближайшее время, я боюсь, что этот карточный домик рухнет в горящую груду безумия и пепла.""
 OSTL.31.a:0 "Мы сражаемся против самого времени."
 
 
 
 
 
 
 
 
 

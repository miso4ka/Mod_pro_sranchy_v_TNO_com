 OST_harsh_economic_integration:0 "Суровая экономическая интеграция"
 OST_harsh_economic_integration_desc:0 "Возвращение к Рейху было желанием многих наших политиков. Но на деле это стало для нас экономической катастрофой, пока мы понимали, что надо возобновить ежемесячные платежи, никто не ожидал, что немецкая экономика провалится в тартарары. Вездесущая бюрократия и временные обещания затормозят наш процесс восстановления."
 
 OST_United_for_Ostland:0 "Вместе за Остланд!"
 OST_United_for_Ostland_desc:0 "Франц Вальтер Шталекер является законным правителем Остланда. Бюрократические пчелы, работающие в административном рое Шталекера, преданы ему, а войска готовы ринуться в самую гущу сражений. Порознь мы не сможем добиться чего-то большего; и только единство приведет нас к победе."
 OST_Defend_Riga_idea:0 "Защитим Ригу!"
 OST_Defend_Riga_idea_desc:0 "Оборона Риги была усилена. Город, являющийся столицей Остланда и резиденцией законного рейхскомиссара, служит показателем силы, единства и легитимности для правления Шталекера. Сдать Ригу было бы не столько стратегической потерей, сколько моральной. Падение Риги ознаменовало бы падение самого Остланда... мы должны защитить её любой ценой!"
 OST_Prussian_Values:0 "Прусские ценности"
 OST_Prussian_Values_desc:0 "Наши люди решительны и дисциплинированны, потому мы сможем выстоять в этой Гражданской Войне. Шталекер постановил, что его верные солдаты должны следовать традициям, поэтому в армии продвигаются прусские ценности. Хорошо будет напомнить унтерменшам и вероломным безумцам, мнящими себя немцами, о нашем благородном и устрашающем прошлом."
 OST_Haste_Makes_Waste:0 "Поспешишь - людей насмешишь"
 OST_Haste_Makes_Waste_desc:0 "Всем людям, смыслящим немного в стратегии, известно, что истощение - это верная дорога к поражению. Генералы Шталекера продемонстрировали гениальную изобретательность, приказав охранять и беречь наше жизненно необходимое продовольствие. Безумный фанатизм быстро лишит наших врагов провианта, и вместе с военной тактикой мы закрепим триумф Шталекера. Такое распределение ресурсов замедлит наши войска, но лучше мы будем выступать с осторожостью, чем погубим себя."
 
 

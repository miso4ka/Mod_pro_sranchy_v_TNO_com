 OST_news.1.t:0 "Stahlecker Wins in Ostland"
 OST_news.1.d:0 "News from Ostland today as Franz Walter Stahlecker and his loyalists have announced their victory in the brutal conflict that had consumed Ostland.\n\nStahlecker has announced that the 'new' regime will continue most of the policies of the old. This means that, to the surprise of nobody, nothing will change in this part of the Reich. Stahlecker claims that the continued improvement of the economic and industrial sectors, as well as a focus on rebuilding the colony from the Civil War.\n\nObservers have pointed out that the policies of the last regime are the only thing that allowed such violence, and that a strict copying of what was done before will most likely be ineffectual when facing the Herculean task of mending together the colony. Stahlecker seems undeterred in the face of reality."
 OST_news.1.a:0 "Same old from Ostland."

 OST_news.2.t:0 "Kovner Wins in Ostland"
 OST_news.2.d:0 "Shocking news has spread out of Ostland as the last German garrison's last panicked radio messages have been abruptly silenced.\n\nWhat little is known is being spread by the word of mouth from refugees. Untold horrors inflicted upon the populace is the most common story. One widely circulated tale is of those who resisted the Reich, or at least claimed to. The story says that the partisans would run around burning cities they had recently conquered, calling for 'any who dreamed of freedom! Any good German who had fought their government in secret! Those who have put up posters, hidden radios, and yearned for a better world!' to come out and join them. When these Germans, honest or not, came out, the partisans would gun them down or the street or grab them to be strung up from trees or lightpoles."
 OST_news.2.a:0 "They Germans reap what they sow."

 OST_news.3.t:0 "Meyer-Landrut Wins in Ostland"
 OST_news.3.d:0 "News from Ostland today as Andreas Meyer-Landrut has declared victory over his many enemies in the Ostland Civil War.\n\nMeyer-Landrut has declared that a new dawn has begun across the nation. He says that the people shall be free, slavery shall end, and work shall begin in autonomous zones for various minority groups that he hopes shall one day be turned into free republics. His rhetoric sounds similar to that of Speer, but many have pointed out that Speer had never been so extreme in his rhetoric. Many Speerian's have even decried this, claiming that a lack of moderate reform will allow subversive elements to destroy Europe.\n\nDespite this, Meyer-Landrut seems to care little, and has already begun multiple liberalization programs in conjunction with his work towards post-war recovery."
 OST_news.3.a:0 "A shocking change in policy..."

 OST_news.4.t:0 "Jeckeln Wins in Ostland"
 OST_news.4.d:0 "Horrifying news from Ostland today, as Friedrich Jeckeln has proclaimed victory in Ostland on behalf of Himmler's SS.\n\nMany had feared the eventuality, but the knowledge that another nation following the horrifying 'Burgundian-System' has joined the world is almost too much for most to bare.\n\nJeckeln's SS have already begun tearing down the colony from the inside in a desperate battle against any they deem impure. Already, refugees have told tales of roving bands of SS units torching entire cities of any deemed 'impure' by the harsh standards of the Burgundians.\n\nHeinrich Himmler has made no statement on this publicly, but is doubtless pleased at the events."
 OST_news.4.a:0 "The black sun's rays spread further..."

 OST_news.5.t:0 "Vituska Wins in Ostland"
 OST_news.5.d:0 "Odd news from Ostland, as the Belarussian collaborator Michal Vituska has clamped down on the last few remaining regions resisting his rule.\n\nNews about Vituska's plans, goals, and even hopes are scant. This does not seem to be from any true secrecy or from a lack of people and means to speak of it, the simple matter is that nobody even knows what Vituska wants.\n\nReports have already spread of smaller conflicts firing up across the colony, as numerous cultural groups have risen against the new dictator. The reasoning for this resistance is unclear, but those members of his faction who have been 'purged' from his government and escaped have claimed that Vituska's numerous promises to liberate the colony were an utter lie, and that Vituska has little interest in allowing any out of his grasp."
 OST_news.5.a:0 "A tinpot with a broken crown."

 OST_news.6.t:0 "Drechsler Wins in Ostland"
 OST_news.6.d:0 "News from Ostland today as Otto Henrich-Drechsler has declared victory in the conflict that has consumed Ostland for the last months.\n\nDrechsler was the expected winner for many, as Drechsler began the war with the majority of the colony's garrison at his beck and call.\n\nDespite this, Drechsler had struggled to overcome his opposition, and is seemingly poised to struggle through the peace as well. His domestic policy seems nearly non-existent, and Drechsler's views seem to entirely circle around a dogged and obsessive desire to bolster the size of the garrison further and to put down any he believes to be 'enemies of the Reich'. Already, Drechsler has begun several brutal purges of Ostland, with no knowledge of how to repair the colony's problems without beating them with a hammer."
 OST_news.6.a:0 "This can only mean more conflict."

